		<p class="pindent">There was praise in these poor lyrics for Sir Philip, who was trying to prevent the foreigner from taking the bread out of the mouths of honest workingmen.</p>
		<p class="pindent">The humour of which appealed greatly to Manfred; he and Poiccart had driven to the Westminster end of the Embankment and, having dismissed their cab, were walking to Whitehall.</p>
		<p class="pindent">“I think the verse about the ‘deadly foreign anarchist’ taking the bread out of the mouth of the home-made variety is distinctly good,” chuckled Manfred.</p>
		<p class="pindent">Both men were in evening dress, and Poiccart wore in his button-hole the silken button of a Chevalier of the Legion d’Honneur.</p>
		<p class="pindent">Manfred continued:</p>
		<p class="pindent">“I doubt whether London has had such a sensation since—when?”</p>
		<p class="pindent">Poiccart’s grim smile caught the other’s eye and he smiled in sympathy.</p>
		<p class="pindent">“Well?”</p>
		<p class="pindent">“I asked the same question of the <span class="it">maître d’hôtel</span>,” he said slowly, like a man loath to share a joke; “<span class="it">he</span> compared the agitation to the atrocious East-End murders.”</p>
		<p class="pindent">Manfred stopped dead and looked with horror on his companion.</p>
		<p class="pindent">“Great heavens!” he exclaimed in distress, “it never occurred to me that we should be compared with—him!”</p>
		<p class="pindent">They resumed their walk.</p>
		<p class="pindent">“It is part of the eternal bathos,” said Poiccart serenely; “even De Quincey taught the English nothing.”</p>
		<p class="pindent">They were traversing that portion of Whitehall from which Scotland Yard runs.</p>
		<p class="pindent">A man slouching along with bent head and his hands thrust deep into the pockets of his tattered coat, gave them a swift sidelong glance, stopped when they had passed, and looked after them. Then he turned, and, quickening his shuffle, followed on their trail. A press of people and a seemingly ceaseless string of traffic at the corner of Cockspur Street brought Manfred and Poiccart to a standstill, waiting for an opportunity to cross the road. They were subjected to a little jostling as the knot of waiting people thickened, but eventually they crossed and walked towards St. Martin’s Lane.</p>
		<p class="pindent">The comparison which Poiccart had quoted still rankled with Manfred.</p>
		<p class="pindent">“There will be people at His Majesty’s to-night,” he said, “applauding Brutus as he asks, ‘What villain touched his body and not for justice?’ You will not find a serious student of history, or any commonplace man of intelligence, for the matter of that, who, if you asked, Would it not have been God’s blessing for the world if Buonaparte had been assassinated on his return from Egypt? would not answer without hesitation, Yes. But we—we are murderers!”</p>
		<p class="pindent">“They would not have erected a statue to Napoleon’s assassin,” said Poiccart easily, “any more than they have enshrined Felton, who slew a profligate and debauched Minister of Charles I. Posterity may do us justice”; he spoke half mockingly; “for myself I am satisfied with the approval of my conscience.”</p>
		<p class="pindent">He threw away the cigar he was smoking, and put his hand to the inside pocket of his coat to find another. He withdrew his hand without the cigar and whistled a passing cab.</p>
		<p class="pindent">Manfred looked at him in surprise.</p>
		<p class="pindent">“What is the matter? I thought you said you would walk?”</p>
		<p class="pindent">Nevertheless he entered the hansom and Poiccart followed, giving his direction through the trap, “Baker Street Station.”</p>
		<p class="pindent">The cab was rattling through Shaftesbury Avenue before Poiccart gave any explanation.</p>
		<p class="pindent">“I have been robbed,” he said, sinking his voice, “my watch has gone, but that does not matter; the pocket-book with the notes I made for the guidance of Thery has gone—and that matters a great deal.”</p>
		<p class="pindent">“It may have been a common thief,” said Manfred: “he took the watch.”</p>
		<p class="pindent">Poiccart was feeling his pockets rapidly.</p>
		<p class="pindent">“Nothing else has gone,” he said; “it may have been, as you say, a pickpocket, who will be content with the watch and will drop the notebook down the nearest drain; but it may be a police agent.”</p>
		<p class="pindent">“Was there anything in it to identify you?” asked Manfred, in a troubled tone.</p>
		<p class="pindent">“Nothing,” was the prompt reply; “but unless the police are blind they would understand the calculations and the plans. It may not come to their hands at all, but if it does, and the thief can recognize us, we are in a fix.”</p>
		<p class="pindent">The cab drew up at the down station at Baker Street, and the two men alighted.</p>
		<p class="pindent">“I shall go east,” said Poiccart; “we will meet in the morning. By that time I shall have learnt whether the book has reached Scotland Yard. Good-night.”</p>
		<p class="pindent">And with no other farewell than this the two men parted.</p>
		<p class="pindent">If Billy Marks had not had a drop of drink he would have been perfectly satisfied with his night’s work. Filled, however, with that false liquid confidence that leads so many good men astray, Billy thought it would be a sin to neglect the opportunities that the gods had shown him. The excitement engendered by the threats of the Four Just Men had brought all suburban London to Westminster, and on the Surrey side of the Bridge Billy found hundreds of patient suburbanites waiting for conveyance to Streatham, Camberwell, Clapham, and Greenwich. So, the night being comparatively young, Billy decided to work the trams.</p>
		<p class="pindent">He touched a purse from a stout old lady in black, a Waterbury watch from a gentleman in a top hat, a small hand-mirror from a dainty bag, and decided to conclude his operations with the exploration of a superior young lady’s pocket. Billy’s search was successful. A purse and a lace handkerchief rewarded him, and he made arrangements for a modest retirement. Then it was that a gentle voice breathed into his ear. “Hullo, Billy!”</p>
		<p class="pindent">He knew the voice, and felt momentarily unwell.</p>
		<p class="pindent">“Hullo, Mister Howard,” he exclaimed with feigned Joy; “ ’ow are you, sir? Fancy meetin’ you!”</p>
		<p class="pindent">“Where are you going, Billy?” asked the welcome Mr. Howard, taking Billy’s arm affectionately.</p>
		<p class="pindent">“ ’Ome,” said the virtuous Billy.</p>
		<p class="pindent">“Home it is,” said Mr. Howard, leading the unwilling Billy from the crowd; “home, sweet home, it is, Billy.” He called another young man, with whom he seemed to be acquainted: “Go on that car, Porter, and see who has lost anything. If you can find anybody bring them along,” and the other young man obeyed.</p>
		<p class="pindent">“And now,” said Mr. Howard, still holding Billy’s arm affectionately, “tell me how the world has been using you.”</p>
		<p class="pindent">“Look ’ere, Mr. Howard,” said Billy earnestly, “what’s the game? Where are you takin’ me?”</p>
		<p class="pindent">“The game is the old game,” said Mr. Howard sadly—“the same old game, Bill, and I’m taking you to the same old sweet spot.”</p>
		<p class="pindent">“You’ve made a mistake this time, guv’nor,” cried Billy fiercely, and there was a slight clink.</p>
		<p class="pindent">“Permit me, Billy,” said Mr. Howard, stooping quickly and picking up the purse Billy had dropped.</p>
		<p class="pindent">At the police station the sergeant behind the charge desk pretended to be greatly overjoyed at Billy’s arrival, and the jailer who put Billy into a steel-barred dock and passed his hands through cunning pockets greeted him as a friend.</p>
		<p class="pindent">“Gold watch, half a chain, gold, three purses, two handkerchiefs, and a red moroccer pocket-book,” reported the jailer.</p>
		<p class="pindent">The sergeant nodded approvingly.</p>
		<p class="pindent">“Quite a good day’s work, William,” he said.</p>
		<p class="pindent">“What shall I get this time?” inquired the prisoner, and Mr. Howard, a plain-clothes officer engaged in filling in particulars of the charge, opined nine moon.</p>
		<p class="pindent">“Go on!” exclaimed Mr. Billy Marks in consternation.</p>
		<p class="pindent">“Fact,” said the sergeant; “you’re a rogue and a vagabond, Billy, you’re a petty larcenist, and you’re for the sessions this time—Number Eight.”</p>
		<p class="pindent">This latter was addressed to the jailer, who bore Billy off to the cells protesting vigorously against a police force that could only tumble to poor blokes, and couldn’t get a touch on sanguinary murderers like the Four Just Men.</p>
		<p class="pindent">“What do we pay rates and taxes for?” indignantly demanded Billy through the grating of his cell.</p>
		<p class="pindent">“Fat lot you’ll ever pay, Billy,” said the jailer, putting the double lock on the door.</p>
		<p class="pindent">In the charge office Mr. Howard and the sergeant were examining the stolen property, and three owners, discovered by P. C. Porter, were laying claim to their own.</p>
		<div class="figcenter">
			<img alt="" id="iid-0001" src="images/img-094.jpg" style="width:80%;height:auto;"/>
		</div>
		<p class="pindent">“That disposes of all the articles except the gold watch and the pocket-book,” said the sergeant after the claimants had gone, “gold watch, Elgin half-hunter, No. 5029020; pocket-book containing no papers, no card, no address, and only three pages of writing. What this means I don’t know.” The sergeant handed the book to Howard. The page that puzzled the policeman contained simply a list of streets. Against each street was scrawled a cabalistic character.</p>
		<p class="pindent">“Looks like the diary of a paper-chase,” said Mr. Howard. “What is on the other pages?”</p>
		<p class="pindent">They turned the leaf. This was filled with figures.</p>
		<p class="pindent">“H’m,” said the disappointed sergeant, and again turned over-leaf. The contents of this page was understandable and readable, although evidently written in a hurry as though it had been taken down at dictation.</p>
		<p class="pindent">“The chap who wrote this must have had a train to catch,” said the facetious Mr. Howard, pointing to the abbreviations:</p>
		<div class="blockquote">
			<p class="pindent">“Will not leave D.S., except to Hs. Will drive to Hs in M.C. (4 dummy brghms first), 8.30. At 2 600 p arve traf divtd Embank, 80 spls inside D.S. One each rm, three each cor, six basemt, six rf. All drs wide opn allow each off see another, all spls will carry revr. Nobody except F and H to approach R. In Hse strange gal filled with pl, all press vouched for. 200 spl in cor. If nec battalion guards at disposal.”</p>
		</div>
		<p class="pindent">The policemen read this over slowly.</p>
		<p class="pindent">“Now what the devil does that mean?” asked the sergeant helplessly.</p>
		<p class="pindent">It was at that precise moment that Constable Howard earned his promotion.</p>
		<p class="pindent">“Let me have that book for ten minutes,” he said excitedly. The sergeant handed the book over with wondering stare.</p>
		<p class="pindent">“I think I can find an owner for this,” said Howard, his hand trembling as he took the book, and ramming his hat on his head he ran out into the street.</p>
		<p class="pindent">He did not stop running until he reached the main road, and finding a cab he sprang in with a hurried order to the driver.</p>
		<p class="pindent">“Whitehall, and drive like blazes,” he called, and in a few minutes he was explaining his errand to the inspector in charge of the cordon that guarded the entrance of Downing Street.</p>
		<p class="pindent">“Constable Howard, 946 L. reserve,” he introduced himself. “I’ve a very important message for Superintendent Falmouth.”</p>
		<p class="pindent">That officer, looking tired and beaten, listened to the policeman’s story.</p>
		<p class="pindent">“It looks to me,” went on Howard breathlessly, “as though this had something to do with your case, sir. D.S. is Downing Street, and——” He produced the book and Falmouth snatched at it.</p>
		<p class="pindent">He read a few words and then gave a triumphant cry.</p>
		<p class="pindent">“Our secret instructions,” he cried, and catching the constable by the arm he drew him to the entrance hall.</p>
		<p class="pindent">“Is my car outside?” he asked, and in response to a whistle a car drew up. “Jump in, Howard,” said the detective, and the car slipped into Whitehall.</p>
		<p class="pindent">“Who is the thief?” asked the senior.</p>
		<p class="pindent">“Billy Marks, sir,” replied Howard; “you may not know him, but down at Lambeth he is a well-known character.”</p>
		<p class="pindent">“Oh, yes,” Falmouth hastened to correct, “I know Billy very well indeed—we’ll see what he has to say.”</p>
		<p class="pindent">The car drew up at the police station and the two men jumped out.</p>
		<p class="pindent">The sergeant rose to his feet as he recognized the famous Falmouth, and saluted.</p>
		<p class="pindent">“I want to see the prisoner Marks,” said Falmouth shortly, and Billy, roused from his sleep, came blinking into the charge office.</p>
		<p class="pindent">“Now, Billy,” said the detective, “I’ve got a few words to say to you.”</p>
		<p class="pindent">“Why, it’s Mr. Falmouth,” said the astonished Billy, and something like fear shaded his face. “I wasn’t in that ’Oxton affair, s’help me.”</p>
		<p class="pindent">“Make your mind easy, Billy; I don’t want you for anything, and if you’ll answer my questions truthfully, you may get off the present charge and get a reward into the bargain.”</p>
		<p class="pindent">Billy was suspicious.</p>
		<p class="pindent">“I’m not going to give anybody away, if that’s what you mean,” he said, sullenly.</p>
		<p class="pindent">“Nor that, either,” said the detective impatiently. “I want to know where you found this pocket-book,” and he held it up.</p>
		<p class="pindent">Billy grinned.</p>
		<p class="pindent">“Found it lyin’ on the pavement,” he lied.</p>
		<p class="pindent">“I want the truth,” thundered Falmouth.</p>
		<p class="pindent">“Well,” said Billy sulkily, “I pinched it.”</p>
		<p class="pindent">“From whom?”</p>
		<p class="pindent">“I didn’t stop to ask him his name,” was the impudent reply.</p>
		<p class="pindent">The detective breathed deeply.</p>
		<p class="pindent">“Now, look here,” he said, lowering his voice, “you’ve heard about the Four Just Men?”</p>
		<p class="pindent">Billy nodded, opening his eyes in amazement at the question.</p>
		<p class="pindent">“Well,” exclaimed Falmouth impressively, “the man to whom this pocket-book belongs is one of them.”</p>
		<p class="pindent">“What!” cried Billy.</p>
		<p class="pindent">“For his capture there is a reward of a thousand pounds offered. If your description leads to his arrest that thousand is yours.”</p>
		<p class="pindent">Marks stood paralyzed at the thought.</p>
		<p class="pindent">“A thousand—a thousand?” he muttered in a dazed fashion. “And I might just as easily have caught him!”</p>
		<p class="pindent">“Come, come!” cried the detective, sharply. “You may catch him yet——tell us what he looked like.”</p>
		<p class="pindent">Billy knitted his brows in thought.</p>
		<p class="pindent">“He looked like a gentleman,” he said, trying to recall from the chaos of his mind a picture of his victim; “he had a white weskit, a white shirt, nice patent shoes——”</p>
		<p class="pindent">“But his face—his face!” demanded the detective.</p>
		<p class="pindent">“His face?” cried Billy, indignantly. “How do I know what it looked like? I don’t look a chap in the face when I’m pinching his watch, do I?”</p>
		<h2><span class="pageno" id="Page_98" title="98"/>CHAPTER X<br/>
		<span class="sub-head">THE CUPIDITY OF MARKS</span></h2>
		<p class="pindent">“You cursed dolt, you infernal fool!” stormed the detective, catching Billy by the collar and shaking him like a rat. “Do you mean to tell me that you had one of the Four Just Men in your hand, and did not even take the trouble to look at him?”</p>
		<p class="pindent">Billy wrenched himself free.</p>
		<p class="pindent">“You leave me alone!” he said defiantly. “How was I to know it was one of the Four Just Men, and how do you know it was?” he added with a cunning twist of his face. Billy’s mind was beginning to work rapidly. He saw in this staggering statement of the detective a chance of making capital out of the position which to within a few minutes he had regarded as singularly unfortunate.</p>
		<p class="pindent">“I did get a bit of a glance at ’em,” he said, “they——”</p>
		<p class="pindent">“Them—they?” said the detective quickly. “How many were there?”</p>
		<p class="pindent">“Never mind,” said Billy sulkily. He felt the strength of his position.</p>
		<p class="pindent">“Billy,” said the detective earnestly, “I mean business; if you know anything you’ve got to tell us.”</p>
		<p class="pindent">“Ho!” cried the prisoner in defiance. “Got to, ’ave I? Well, I know the lor as well as you—you can’t make a chap speak if he don’t want. You can’t——”</p>
		<p class="pindent">The detective signalled the other police officers to retire, and when they were out of earshot he dropped his voice and said:</p>
		<p class="pindent">“Harry Moss came out last week.”</p>
		<p class="pindent">Billy flushed and lowered his eyes.</p>
		<p class="pindent">“I don’t know no Harry Moss,” he muttered, doggedly.</p>
		<p class="pindent">“Harry Moss came out last week,” continued the detective shortly, “after doing three years for robbery with violence—three years and ten lashes.”</p>
		<p class="pindent">“I don’t know anything about it,” said Marks, in the same tone.</p>
		<p class="pindent">“He got clean away and the police had no clues,” the detective went on remorselessly, “and they might not have caught him to this day, only—only ‘from information received’ they took him one night out of his bed in Leman Street.”</p>
		<p class="pindent">Billy licked his dry lips but did not speak.</p>
		<p class="pindent">“Harry Moss would like to know who he owes his three stretch to—and the ten. Men who’ve had the cat have a long memory, Billy.”</p>
		<p class="pindent">“That’s not playing the game, Mr. Falmouth,” cried Billy thickly. “I—I was a bit hard up, an’ Harry Moss wasn’t a pal of mine—and the p’lice wanted to find out——”</p>
		<p class="pindent">“And the police want to find out now,” said Falmouth.</p>
		<p class="pindent">Billy Marks made no reply for a moment.</p>
		<p class="pindent">“I’ll tell you all there is to be told,” he said at last, and cleared his throat. The detective stopped him.</p>
		<p class="pindent">“Not here,” he said. Then turning to the officer in charge:</p>
		<p class="pindent">“Sergeant, you may release this man on bail—I will stand sponsor.” The humorous side of this appealed to Billy at least, for he grinned sheepishly and recovered his former spirits.</p>
		<p class="pindent">“First time I’ve been bailed out by the p’lice,” he remarked, facetiously.</p>
		<p class="pindent">The motor-car bore the detective and his charge to Scotland Yard, and in Superintendent Falmouth’s office Billy prepared to unburden himself.</p>
		<p class="pindent">“Before you begin,” said the officer, “I want to warn you that you must be as brief as possible. Every minute is precious.”</p>
		<p class="pindent">So Billy told his story. In spite of the warning there were embellishments, to which the detective was forced to listen impatiently.</p>
		<p class="pindent">At last the pickpocket reached the point.</p>
		<p class="pindent">“There was two of ’em, one a tall chap and one not so tall. I heard one say ‘My dear George’—the little one said that, the one I took the ticker from and the pocketbook. Was there anything in the notebook?” Billy asked suddenly.</p>
		<p class="pindent">“Go on,” said the detective.</p>
		<p class="pindent">“Well,” resumed Billy, “I follered ’em up to the end of the street, and they was waitin’ to cross towards Charing Cross Road when I lifted the clock, you understand?”</p>
		<p class="pindent">“What time was this?”</p>
		<p class="pindent">“ ’Arf-past ten—or it might’ve been eleven.”</p>
		<p class="pindent">“And you did not see their faces?”</p>
		<p class="pindent">The thief shook his head emphatically.</p>
		<p class="pindent">“If I never get up from where I’m sittin’ I didn’t, Mr. Falmouth,” he said earnestly.</p>
		<p class="pindent">The detective rose with a sigh.</p>
		<p class="pindent">“I’m afraid you’re not much use to me, Billy,” he said ruefully. “Did you notice whether they wore beards, or were they clean-shaven, or——”</p>
		<p class="pindent">Billy shook his head mournfully.</p>
		<p class="pindent">“I could easily tell you a lie, Mr. Falmouth,” he said frankly, “and I could easily pitch a tale that would take you in, but I’m playin’ it square with you.”</p>
		<p class="pindent">The detective recognized the sincerity of the man and nodded.</p>
		<p class="pindent">“You’ve done your best, Billy,” he said, and then—“I’ll tell you what I’m going to do. You are the only man in the world who has ever seen one of the Four Just Men—and lived to tell the story. Now, although you cannot remember his face, perhaps if you met him again in the street you would know him—there may be some little trick of walking, some habit of holding the hands that you cannot recall now, but if you saw again you would recognize. I shall therefore take upon myself the responsibility of releasing you from custody until the day after to-morrow. I want you to find this man you robbed. Here is a sovereign; go home, get a little sleep, turn out as early as you can and go west.” The detective went to his desk and wrote a dozen words on a card. “Take this; if you see the man or his companion, follow them, show this card to the first policeman you meet, point out the man, and you’ll go to bed a thousand pounds richer than when you woke.”</p>
		<p class="pindent">Billy took the card.</p>
		<p class="pindent">“If you want me at any time you will find somebody here who will know where I am. Good-night,” and Billy passed into the street, his brain in a whirl, and a warrant written on a visiting-card in his waistcoat pocket.</p>
		<hr class="tbk"/>
		<p class="pindent">The morning that was to witness great events broke bright and clear over London. Manfred, who, contrary to his usual custom, had spent the night at the workshop in Carnaby Street, watched the dawn from the flat roof of the building.</p>
		<p class="pindent">He lay face downwards, a rug spread beneath him, his head resting on his hands. Dawn, with its white, pitiless light, showed his strong face, seamed and haggard. The white streaks in his trim beard were accentuated in the light of morning. He looked tired and disheartened, so unlike his usual self that Gonsalez, who crept up through the trap just before the sun rose, was as near alarmed as it was possible for that phlegmatic man to be. He touched him on the arm and Manfred started.</p>
		<p class="pindent">“What is the matter?” asked Leon softly.</p>
		<p class="pindent">Manfred’s smile and shake of head did not reassure the questioner.</p>
		<p class="pindent">“Is it Poiccart and the thief?”</p>
		<p class="pindent">“Yes,” nodded Manfred. Then speaking aloud, he asked: “Have you ever felt over any of our cases as you feel in this?”</p>
		<p class="pindent">They spoke in such low tones as almost to approach whispering. Gonsalez stared ahead thoughtfully.</p>
		<p class="pindent">“Yes,” he admitted, “once—the woman at Warsaw. You remember how easy it all seemed, and how circumstance after circumstance thwarted us . . . till I began to feel, as I feel now, that we should fail.”</p>
		<p class="pindent">“No, no, no!” said Manfred fiercely. “There must be no talk of failure, Leon, no thought of it.”</p>
		<p class="pindent">He crawled to the trap-door and lowered himself into the corridor, and Gonsalez followed.</p>
		<p class="pindent">“Thery?” he asked.</p>
		<p class="pindent">“Asleep.”</p>
		<p class="pindent">They were entering the studio, and Manfred had his hand on the door-handle when a footstep sounded on the bottom floor.</p>
		<p class="pindent">“Who’s there?” cried Manfred, and a soft whistle from below sent him flying downstairs.</p>
		<p class="pindent">“Poiccart!” he cried.</p>
		<p class="pindent">Poiccart it was, unshaven, dusty, weary.</p>
		<p class="pindent">“Well?” Manfred’s ejaculation was almost brutal in its bluntness.</p>
		<p class="pindent">“Let us go upstairs,” said Poiccart, shortly. The three men ascended the dusty stairway, not a word being spoken until they had reached the small living-room.</p>
		<p class="pindent">Then Poiccart spoke.</p>
		<p class="pindent">“The very stars in their courses are fighting against us,” he said, throwing himself into the only comfortable chair in the room, and flinging his hat into a corner. “The man who stole my pocket-book has been arrested by the police. He is a well-known criminal of a sneak-thief order, and unfortunately he had been under observation during the evening. The pocket-book was found in his possession, and all might have been well, but an unusually smart police officer associated the contents with us.</p>
		<p class="pindent">“After I had left you I went home and changed, then made my way to Downing Street. I was one of the curious crowd that stood watching the guarded entrance. I knew that Falmouth was there, and I knew, too, if there was any discovery made it would be communicated immediately to Downing Street. Somehow I felt sure the man was an ordinary thief, and that if we had anything to fear it was from a chance arrest. Whilst I was waiting a cab dashed up, and out an excited man jumped. He was obviously a policeman, and I had just time to engage a hansom when Falmouth and the new arrival came flying out. I followed them in the cab as fast as possible without exciting the suspicion of the driver. Of course, they outdistanced us, but their destination was evident. I dismissed the cab at the corner of the street in which the police station is situated, and walked down and found, as I had expected, the car drawn up at the door.</p>
		<p class="pindent">“I managed to get a fleeting glance at the charge room—I was afraid that any interrogation there might be would have been conducted in the cell, but by the greatest of good luck they had chosen the charge room. I saw Falmouth, and the policeman, and the prisoner. The latter, a mean-faced, long-jawed man with shifty eyes—no, no, Leon, don’t question me about the physiognomy of the man—my view was for photographic purposes—I wanted to remember him.</p>
		<p class="pindent">“In that second I could see the detective’s anger, the thief’s defiance, and I knew that the man was saying that he could not recognize us.”</p>
		<p class="pindent">“Ha!” It was Manfred’s sigh of relief that put a period to Poiccart’s speech.</p>
		<p class="pindent">“But I wanted to make sure,” resumed the latter. “I walked back the way I had come. Suddenly I heard the hum of the car behind me, and it passed me with another passenger. I guessed that they were taking the man back to Scotland Yard.</p>
		<p class="pindent">“I was content to walk back; I was curious to know what the police intended doing with their new recruit. Taking up a station that gave me a view of the entrance of the street, I waited. After a while the man came out alone. His step was light and buoyant. A glimpse I got of his face showed me a strange blending of bewilderment and gratification. He turned on to the Embankment, and I followed close behind.”</p>
		<p class="pindent">“There was a danger that he was being shadowed by the police too,” said Gonsalez warningly.</p>
		<p class="pindent">“Of that I was well satisfied,” Poiccart rejoined. “I took a very careful survey before I acted. Apparently the police were content to let him roam free. When he was abreast of the Temple steps he stopped and looked undecidedly left and right, as though he were not quite certain as to what he should do next. At that moment I came abreast of him, passed him, and then turned back, fumbling in my pockets.</p>
		<p class="pindent">“ ‘Can you oblige me with a match?’ I asked.</p>
		<p class="pindent">“He was most affable; produced a box of matches and invited me to help myself.</p>
		<p class="pindent">“I took a match, struck it, and lit my cigar, holding the match so that he could see my face.”</p>
		<p class="pindent">“That was wise,” said Manfred gravely.</p>
		<p class="pindent">“It showed his face, too, and out of the corner of my eye I watched him searching every feature. But there was no sign of recognition and I began a conversation. We lingered where we had met for a while and then by mutual consent we walked in the direction of Blackfriars, crossed the bridge, chatting on inconsequent subjects, the poor, the weather, the newspapers. On the other side of the bridge is a coffee-stall. I determined to make my next move. I invited him to take a cup of coffee, and when the cups were placed before us, I put down a sovereign. The stall-keeper shook his head, said he could not change it. ‘Hasn’t your friend any small change?’ he asked.</p>
		<p class="pindent">“It was here that the vanity of the little thief told me what I wanted to know. He drew from his pocket, with a nonchalant air—a sovereign. ‘This is all that I have got,’ he drawled. I found some coppers—I had to think quickly. He had told the police something, something worth paying for—what was it? It could not have been a description of ourselves, for if he had recognized us then, he would have known me when I struck the match and when I stood there, as I did, in the full glare of the light of the coffee-stall. And then a cold fear came to me. Perhaps he had recognized me, and with a thief’s cunning was holding me in conversation until he could get assistance to take me.”</p>
		<p class="pindent">Poiccart paused for a moment, and drew a small phial from his pocket; this he placed carefully on the table.</p>
		<p class="pindent">“He was as near to death then as ever he has been in his life,” he said quietly; “but somehow the suspicion wore away. In our walk we had passed three policemen—there was an opportunity if he had wanted it.</p>
		<p class="pindent">“He drank his coffee and said, ‘I must be going home.’</p>
		<p class="pindent">“ ‘Indeed!’ I said. ‘I suppose I really ought to go home too—I have a lot of work to do to-morrow.’ He leered at me. ‘So have I,’ he said with a grin, ‘but whether I can do it or not I don’t know.’</p>
		<p class="pindent">“We had left the coffee-stall, and now stopped beneath a lamp that stood at the corner of the street. I knew that I had only a few seconds to secure the information I wanted—so I played boldly and led directly to the subject. ‘What of these Four Just Men?’ I asked, just as he was about to slouch away. He turned back instantly. ‘What about them?’ he asked, quickly. I led him on from that by gentle stages to the identity of the Four. He was eager to talk about them, anxious to know what I thought, but most concerned of all about the reward. He was engrossed in the subject, and then suddenly he leaned forward, and, tapping me on the chest with a grimy forefinger, he commenced to state a hypothetical case.”</p>
		<p class="pindent">Poiccart stopped to laugh—his laugh ended in a sleepy yawn.</p>
		<p class="pindent">“You know the sort of questions,” said he, “and you know how very naïve the illiterate are when they are seeking to disguise their identities by elaborate hypotheses. Well, this is the story. He—Marks is his name—thinks he may be able to recognize one of us by some extraordinary trick of memory. To enable him to do this, he has been granted freedom—to-morrow he would search London, he said.”</p>
		<p class="pindent">“A full day’s work,” laughed Manfred.</p>
		<p class="pindent">“Indeed,” agreed Poiccart soberly, “but hear the sequel. We parted, and I walked westward perfectly satisfied of our security. I made for Covent Garden Market, because that is one of the places in London where a man may be seen at four o’clock in the morning without exciting suspicion.</p>
		<p class="pindent">“I had strolled through the market, idly watching the busy scene, when, for some cause that I cannot explain, I turned suddenly on my heel and came face to face with Marks! He grinned sheepishly, and recognized me with a nod of his head.</p>
		<p class="pindent">“He did not wait for me to ask him his business, but started in to explain his presence.</p>
		<p class="pindent">“I accepted his explanation easily, and for the second time that night invited him to coffee. He hesitated at first, then accepted. When the coffee was brought, he pulled it to him as far from my reach as possible, and then I knew that Mr. Marks had placed me at fault, that I had underrated his intelligence, that all the time he had been unburdening himself he had recognized me. He had put me off my guard.”</p>
		<p class="pindent">“But why——?” began Manfred.</p>
		<p class="pindent">“That is what I thought,” the other answered. “Why did he not have me arrested?” He turned to Leon, who had been a silent listener. “Tell us, Leon, why?”</p>
		<p class="pindent">“The explanation is simple,” said Gonsalez quietly; “why did not Thery betray us?——cupidity, the second most potent force of civilization. He has some doubt of the reward. He may fear the honesty of the police—most criminals do so; he may want witnesses.” Leon walked to the wall, where his coat hung. He buttoned it thoughtfully, ran his hand over his smooth chin, then pocketed the little phial that stood on the table.</p>
		<p class="pindent">“You have slipped him, I suppose?” he asked.</p>
		<p class="pindent">Poiccart nodded.</p>
		<p class="pindent">“He lives——?”</p>
		<p class="pindent">“At 700, Red Cross Street, in the Borough—it is a common lodging-house.”</p>
		<p class="pindent">Leon took a pencil from the table and rapidly sketched a head upon the edge of a newspaper.</p>
		<p class="pindent">“Like this?” he asked.</p>
		<p class="pindent">Poiccart examined the portrait.</p>
		<p class="pindent">“Yes,” he said in surprise; “have you seen him?”</p>
		<p class="pindent">“No,” said Leon carelessly, “but such a man would have such a head.”</p>
		<p class="pindent">He paused on the threshold.</p>
		<p class="pindent">“I think it is necessary.” There was a question in his assertion. It was addressed rather to Manfred, who stood with his folded arms and knit brow staring at the floor.</p>
		<p class="pindent">For answer Manfred extended his clenched fist.</p>
		<p class="pindent">Leon saw the down-turned thumb, and left the room.</p>
		<hr class="tbk"/>
		<p class="pindent">Billy Marks was in a quandary. By the most innocent device in the world his prey had managed to slip through his fingers. When Poiccart, stopping at the polished doors of the best hotel in London, whither they had strolled, casually remarked that he would not be a moment and disappeared into the hotel, Billy was nonplussed. This was a contingency for which he was not prepared. He had followed the suspect from Blackfriars; he was almost sure that this was the man he had robbed. He might, had he wished, have called upon the first constable he met to take the man into custody; but the suspicion of the thief, the fear that he might be asked to share the reward with the man who assisted him, restrained him. And besides, it might not be the man at all, argued Billy, and yet——</p>
		<p class="pindent">Poiccart was a chemist, a man who found joy in unhealthy precipitates, who mixed evil-smelling drugs and distilled, filtered, carbonated, oxydized, and did all manner of things in glass tubes, to the vegetable, animal, and mineral products of the earth. Billy had left Scotland Yard to look for a man with a discoloured hand. Here again, he might, had he been less fearful of treachery, have placed in the hands of the police a very valuable mark of identification.</p>
		<p class="pindent">It seems a very lame excuse to urge on Billy’s behalf that his cupidity alone stayed his hand, when he came face to face with the man he was searching for. And yet it was so. Then again there was a sum in simple proportion to be worked out. If one Just Man was worth a thousand pounds, what was the commercial value of four? Billy was a thief with a business head.</p>
		<p class="pindent">So that when Poiccart disappeared within the magnificent portals of the Royal Hotel in Northumberland Avenue, Billy was hipped. He realized in a flash that his captive had gone whither he could not follow without exposing his hand; that the chances were he had gone for ever. He looked up and down the street; there was no policeman in sight. In the vestibule, a porter in shirt sleeves was polishing brasses. It was still very early; the streets were deserted, and Billy, after a few moments’ hesitation, took a course that he would not have dared at a more conventional hour.</p>
		<p class="pindent">He pushed open the swing doors and passed into the vestibule. The porter turned on him as he entered and favoured him with a suspicious frown.</p>
		<p class="pindent">“What do you want?” asked he, eyeing the tattered coat of the visitor in some disfavour.</p>
		<p class="pindent">“Look ’ere, old feller,” began Billy, in his most conciliatory tone.</p>
		<p class="pindent">Just then the porter’s strong right arm caught him by the coat collar, and Billy found himself stumbling into the street.</p>
		<p class="pindent">“Outside—you,” said the porter firmly.</p>
		<p class="pindent">It needed this rebuff to engender in Marks the necessary self-assurance to carry him through.</p>
		<p class="pindent">Straightening his ruffled clothing, he pulled Falmouth’s card from his pocket and returned to the charge with dignity.</p>
		<p class="pindent">“I am p’lice officer,” he said, adopting the opening that he knew so well, “and if you interfere with me, look out! young feller.”</p>
		<p class="pindent">The porter took the card and scrutinized it.</p>
		<p class="pindent">“What do you want?” he asked in more civil tones. He would have added “sir,” but somehow it stuck in his throat. If the man is a detective, he argued to himself, he is very well disguised.</p>
		<p class="pindent">“I want that gentleman that came in before me,” said Billy.</p>
		<p class="pindent">The porter scratched his head.</p>
		<p class="pindent">“What is the number of his room?” he asked.</p>
		<p class="pindent">“Never mind about the number of his room,” said Billy rapidly. “Is there any back way to this hotel—any way a man can get out of it? I mean, besides through the front entrance?”</p>
		<p class="pindent">“Half a dozen,” replied the porter.</p>
		<p class="pindent">Billy groaned.</p>
		<p class="pindent">“Take me round to one of them, will you?” he asked. And the porter led the way.</p>
		<p class="pindent">One of the tradesmen’s entrances was from a small back street; and here it was that a street scavenger gave the information that Marks had feared. Five minutes before a man answering to the description had walked out, turned towards the Strand and, picking up a cab in the sight of the street cleaner, had driven off.</p>
		<p class="pindent">Baffled, and with the added bitterness that had he played boldly he might have secured at any rate a share of a thousand pounds, Billy walked slowly to the Embankment, cursing the folly that had induced him to throw away the fortune that was in his hands. With hands thrust deep into his pockets, he tramped the weary length of the Embankment, going over again and again the incidents of the night and each time muttering a lurid condemnation of his error. It must have been an hour after he had lost Poiccart, that it occurred to him all was not lost. He had the man’s description, he had looked at his face, he knew him feature by feature. That was something, at any rate. Nay, it occurred to him that if the man was arrested through his description he would still be entitled to the reward—or a part of it. He dared not see Falmouth and tell him that he had been in company with the man all night without effecting his arrest. Falmouth would never believe him, and, indeed, it was curious that he should have met him.</p>
		<p class="pindent">This fact struck Billy for the first time. By what strange chance had he met this man? Was it possible—the idea frightened Marks—that the man he had robbed had recognized <span class="it">him</span>, and that he had deliberately sought him out with murderous intent?</p>
		<p class="pindent">A cold perspiration broke upon the narrow forehead of the thief. These men were murderers, cruel, relentless murderers: suppose——?</p>
		<p class="pindent">He turned from the contemplation of the unpleasant possibilities to meet a man who was crossing the road toward him. He eyed the stranger doubtingly. The new-comer was a young-looking man, clean-shaven, with sharp features and restless blue eyes. As he came closer, Marks noted that first his appearance had been deceptive; the man was not so young as he looked. He might have been forty, thought Marks. He approached, looked hard at Billy, then beckoned him to stop, for Billy was walking away.</p>
		<p class="pindent">“Is your name Marks?” asked the stranger authoritatively.</p>
		<p class="pindent">“Yes, sir,” replied the thief.</p>
		<p class="pindent">“Have you seen Mr. Falmouth?”</p>
		<p class="pindent">“Not since last night,” replied Marks in surprise.</p>
		<p class="pindent">“Then you are to come at once to him.”</p>
		<p class="pindent">“Where is he?”</p>
		<p class="pindent">“At Kensington Police Station—there has been an arrest, and he wants you to identify the man.”</p>
		<p class="pindent">Billy’s heart sank.</p>
		<p class="pindent">“Do I get any of the reward?” he demanded, “that is if I recognize ’im?’ ”</p>
		<p class="pindent">The other nodded and Billy’s hopes rose.</p>
		<p class="pindent">“You must follow me,” said the newcomer; “Mr. Falmouth does not wish us to be seen together. Take a first-class ticket to Kensington and get into the next carriage to mine—come.”</p>
		<p class="pindent">He turned and crossed the road toward Charing Cross, and Billy followed at a distance.</p>
		<p class="pindent">He found the stranger pacing the platform and gave no sign of recognition. A train pulled into the station, and Marks followed his conductor through a crowd of workmen the train had discharged. He entered an empty first-class carriage, and Marks, obeying instructions, took possession of the adjoining compartment, and found himself the solitary occupant.</p>
		<p class="pindent">Between Charing Cross and Westminster Marks had time to review his position. Between the last station and St. James’s Park, he invented his excuses to the detective; between the Park and Victoria he had completed his justification for a share of the reward. Then as the train moved into the tunnel for its five minutes’ run to Sloane Square, Billy noticed a draught, and turned his head to see the stranger standing on the footboard of the swaying carriage, holding the half-opened door.</p>
		<p class="pindent">Marks was startled.</p>
		<p class="pindent">“Pull up the window on your side,” ordered the man, and Billy, hypnotized by the authoritative voice, obeyed. At that moment he heard the tinkle of broken glass.</p>
		<p class="pindent">He turned with an angry snarl.</p>
		<p class="pindent">“What’s the game?” he demanded.</p>
		<p class="pindent">For answer the stranger swung himself clear of the door and, closing it softly, disappeared.</p>
		<p class="pindent">“What’s his game?” repeated Marks drowsily. Looking down he saw a broken phial at his feet, by the phial lay a shining sovereign. He stared stupidly at it for a moment, then, just before the train ran into Victoria Station, he stopped to pick it up. . . .</p>
		<h2><span class="pageno" id="Page_114" title="114"/>CHAPTER XI<br/>
		<span class="sub-head">THREE WHO DIED</span></h2>
		<p class="pindent">A passenger leisurely selecting his compartment during the wait at Kensington opened a carriage door and staggered back coughing. A solicitous porter and an alarmed station official ran forward and pulled open the door, and the sickly odour of almonds pervaded the station. A little knot of passengers gathered and peered over one another’s shoulders, whilst the station inspector investigated. By and by came a doctor, and a stretcher, and a policeman from the street without. Together they lifted the huddled form of a dead man from the carriage and laid it on the platform.</p>
		<p class="pindent">“Did you find anything?” asked the policeman.</p>
		<p class="pindent">“A sovereign and a broken bottle,” was the reply.</p>
		<p class="pindent">The policeman fumbled in the dead man’s pockets.</p>
		<p class="pindent">“I don’t suppose he’ll have any papers to show who he is,” he said with knowledge. “Here’s a first-class ticket—it must be a case of suicide. Here’s a card——”</p>
		<p class="pindent">He turned it over and read it, and his face underwent a change.</p>
		<p class="pindent">He gave a few hurried instructions, then made his way to the nearest telegraph office.</p>
		<p class="pindent">Superintendent Falmouth, who had snatched a few hours’ sleep at the Downing Street house, rose with a troubled mind and an uneasy feeling that in spite of all his precautions the day would end disastrously. He was hardly dressed before the arrival of the assistant-commissioner was announced.</p>
		<p class="pindent">“I have your report, Falmouth,” was the official’s greeting; “you did perfectly right to release Marks—have you had news of him this morning?”</p>
		<p class="pindent">“No.”</p>
		<p class="pindent">“H’m,” said the commissioner thoughtfully. “I wonder whether——” he did not finish his sentence. “Has it occurred to you that the Four may have realized their danger?”</p>
		<p class="pindent">The detective’s face showed surprise.</p>
		<p class="pindent">“Why, of course, sir.”</p>
		<p class="pindent">“Have you considered what their probable line of action will be?”</p>
		<p class="pindent">“N—no—unless it takes the form of an attempt to get out of the country.”</p>
		<p class="pindent">“Has it struck you that whilst this man Marks is looking for them, they are probably seeking him?”</p>
		<p class="pindent">“Bill is smart,” said the detective, uneasily.</p>
		<p class="pindent">“So are they,” said the commissioner with an emphatic nod. “My advice is, get in touch with Marks and put two of your best men to watch him.”</p>
		<p class="pindent">“That shall be done at once,” replied Falmouth; “I am afraid that it is a precaution that should have been taken before.”</p>
		<p class="pindent">“I am going to see Sir Philip,” the commissioner went on, and he added with a dubious smile, “I shall be obliged to frighten him a little.”</p>
		<p class="pindent">“What is the idea?”</p>
		<p class="pindent">“We wish him to drop this bill. Have you seen the morning papers?”</p>
		<p class="pindent">“No, sir.”</p>
		<p class="pindent">“They are unanimous that the bill should be abandoned—they say because it is not sufficiently important to warrant the risk, that the country itself is divided on its merit; but as a matter of fact they are afraid of the consequence; and upon my soul I’m a little afraid, too.”</p>
		<p class="pindent">He mounted the stairs, and was challenged at the landing by one of his subordinates. This was a system introduced after the episode of the disguised “detective.” The foreign minister was now in a state of siege. Nobody was to be trusted, a password had been initiated, and every precaution taken to ensure against a repetition of the previous mistake. His hand was raised to knock upon the panel of the study, when he felt his arm gripped. He turned to see Falmouth with white face and startled eyes.</p>
		<p class="pindent">“They’ve finished Billy,” said the detective breathlessly. “He has just been found in a railway carriage at Kensington.”</p>
		<p class="pindent">The commissioner whistled.</p>
		<p class="pindent">“How was it done?” he asked.</p>
		<p class="pindent">Falmouth was the picture of haggard despair.</p>
		<p class="pindent">“Prussic acid gas,” he said bitterly; “they are scientific. Look you, sir, persuade this man to drop his damned bill.” He pointed to the door of Sir Philip’s room. “We shall never save him. I have got the feeling in my bones that he is a doomed man.”</p>
		<p class="pindent">“Nonsense!” the commissioner answered sharply. “You are growing nervous—you haven’t had enough sleep, Falmouth. That isn’t spoken like your real self—we <span class="it">must</span> save him.”</p>
		<p class="pindent">He turned from the study and beckoned one of the officers who guarded the landing.</p>
		<p class="pindent">“Sergeant, tell Inspector Collins to send an emergency call throughout the area, for reserves to gather immediately. I will put such a cordon round Ramon to-day,” he went on addressing Falmouth, “so that no man shall reach him without the fear of being crushed to death.”</p>
		<p class="pindent">And within an hour there was witnessed in London a scene that has no parallel in the history of the metropolis. From every district there came a small army of policemen. They arrived by train, by tramway car, by motor-bus, by every vehicle and method of traction that could be requisitioned or seized. They streamed from the stations, they poured through the thoroughfares, till London stood aghast at the realization of the strength of her civic defences.</p>
		<p class="pindent">Whitehall was soon packed from end to end; St. James’s Park was black with them. Automatically Whitehall, Charles Street, Birdcage Walk, and the eastern end of the Mall, were barred to all traffic by solid phalanxes of mounted constables. St. George’s Street was in the hands of the force, the roof of every house was occupied by a uniformed man, not a house or room that overlooked in the slightest degree the foreign secretary’s residence but was subjected to a rigorous search. It was as though martial law had been proclaimed, and indeed two regiments of Guards were under arms the whole of the day ready for any emergency. In Sir Philip’s room the commissioner, backed by Falmouth, made his last appeal to the stubborn man whose life was threatened.</p>
		<p class="pindent">“I tell you, sir,” said the commissioner earnestly, “we can do no more than we have done, and I am still afraid. These men affect me as would something supernatural. I have a horrible dread that for all our precautions we have left something out of our reckoning; that we are leaving unguarded some avenue which by their devilish ingenuity they may utilize. The death of this man Marks has unnerved me—the Four are ubiquitous as well as omnipotent. I beg of you, sir, for God’s sake, think well before you finally reject their terms. Is the passage of this bill so absolutely necessary?”—he paused—“is it worth your life?” he asked with blunt directness; and the crudity of the question made Sir Philip wince.</p>
		<p class="pindent">He waited some time before he replied, and when he spoke his voice was low and firm.</p>
		<p class="pindent">“I shall not withdraw,” he said slowly, with a dull, dogged evenness of tone. “I shall not withdraw in any circumstance. I have gone too far,” he went on, raising his hand to check Falmouth’s appeal. “I have got beyond fear, I have even got beyond resentment; it is now to me a question of justice. Am I right in introducing a law that will remove from this country colonies of dangerously intelligent criminals, who, whilst enjoying immunity from arrest, urge ignorant men forward to commit acts of violence and treason. If I am right, the Four Just Men are wrong. Or are they right; is this measure an unjust thing, an act of tyranny, a piece of barbarism dropped into the very centre of twentieth-century thought, an anachronism? If these men are right, then I am wrong. So it has come to this, that I have to satisfy my mind as to the standard of right and wrong that I must accept—and I accept my own.”</p>
		<p class="pindent">He met the wondering gaze of the officers with a calm, unflinching countenance.</p>
		<p class="pindent">“You were wise to take the precautions you have,” he resumed quietly. “I have been foolish to chafe under your protective care.”</p>
		<p class="pindent">“We must take even further precautions,” the commissioner interrupted; “between six and half-past eight o’clock to-night we wish you to remain in your study, and under no circumstance to open the door to a single person—even to myself or Mr. Falmouth. During that time you must keep your door locked.” He hesitated. “If you would rather have one of us with you——”</p>
		<p class="pindent">“No, no,” was the minister’s quick reply; “after the impersonation of yesterday I would rather be alone.”</p>
		<p class="pindent">The commissioner nodded. “This room is anarchist proof,” he said, waving his hand round the apartment. “During the night we have made a thorough inspection, examined the floors, the wall, the ceiling, and fixed steel shields to the shutters.”</p>
		<p class="pindent">He looked round the chamber with the scrutiny of a man to whom every visible object was familiar.</p>
		<p class="pindent">Then he noticed something new had been introduced. On the table stood a blue china bowl full of roses.</p>
		<p class="pindent">“This is new,” he said, bending his head to catch the fragrance of the beautiful flowers.</p>
		<p class="pindent">“Yes,” was Ramon’s careless reply, “they were sent from my house in Hereford this morning.”</p>
		<p class="pindent">The Commissioner plucked a leaf from one of the blooms and rolled it between his fingers. “They look so real,” he said paradoxically, “that they might even be artificial.”</p>
		<p class="pindent">As he spoke he was conscious that he associated the roses in some way with—what?</p>
		<p class="pindent">He passed slowly down the noble marble stairway—a policeman stood on every other step—and gave his views to Falmouth.</p>
		<p class="pindent">“You cannot blame the old man for his decision; in fact I admire him to-day more than I have ever done before. But”—there was a sudden solemnity in his voice—“I am afraid—I am afraid.”</p>
		<p class="pindent">Falmouth said nothing.</p>
		<p class="pindent">“The notebook tells nothing,” the Commissioner continued, “save the route that Sir Philip might have taken had he been anxious to arrive at 44, Downing Street by back streets. The futility of the plan is almost alarming, for there is so much evidence of a strong subtle mind behind the seeming innocence of this list of streets that I am confident that we have not got hold of the true inwardness of its meaning.”</p>
		<p class="pindent">He passed into the streets and threaded his way between crowds of policemen. The extraordinary character of the precautions taken by the police had the natural result of keeping the general public ignorant of all that was happening in Downing Street. Reporters were prohibited within the magic circle, and newspapers, and particularly the evening newspapers, had to depend upon such information as was grudgingly offered by Scotland Yard. This was scanty, while their clues and theories, which were many, were various and wonderful.</p>
		<p class="pindent">The <span class="it">Megaphone</span>, the newspaper that regarded itself as being most directly interested in the doings of the Four Just Men, strained every nerve to obtain news of the latest developments. With the coming of the fatal day, excitement had reached an extraordinary pitch; every fresh edition of the evening newspapers was absorbed as soon as it reached the streets. There was little material to satisfy the appetite of a sensation-loving public, but such as there was, was given. Pictures of 44, Downing Street, portraits of the Minister, plans of the vicinity of the Foreign Office, with diagrams illustrating existing police precautions, stood out from columns of letterpress dealing, not for the first but for the dozenth time, with the careers of the Four as revealed by their crimes.</p>
		<p class="pindent">And with curiosity at its height, and all London, all England, the whole of the civilized world, talking of one thing and one thing only, there came like a bombshell the news of Marks’ death.</p>
		<p class="pindent">Variously described as one of the detectives engaged in the case, as a foreign police officer, as Falmouth himself, the death of Marks grew from “Suicide in a Railway Carriage” to its real importance. Within an hour the story of tragedy, inaccurate in detail, true in substance, filled the columns of the Press. Mystery on mystery! Who was this ill-dressed man, what part was he playing in the great game, how came he by his death? asked the world instantly; and little by little, pieced together by ubiquitous newsmen, the story was made known. On top of this news came the great police march on Whitehall. Here was evidence of the serious view the authorities were taking.</p>
		<p class="pindent">“From my vantage place,” wrote Smith in the <span class="it">Megaphone</span>, “I could see the length of Whitehall. It was the most wonderful spectacle that London has ever witnessed. I saw nothing but a great sea of black helmets reaching from one end of the broad thoroughfare to the other. Police! The whole vicinity was black with police; they thronged side streets, they crowded into the Park, they formed, not a cordon, but a mass through which it was impossible to penetrate.”</p>
		<p class="pindent">For the commissioners of police were leaving nothing to chance. If they were satisfied that cunning could be matched by cunning, craft by craft, stealth by counter stealth, they would have been content to defend their charge on conventional lines. But they were outmanœvred. The stake was too high to depend upon strategy—this was a case that demanded brute force. It is difficult, writing so long after the event, to realize how the terror of the Four had so firmly fastened upon the finest police organization in the world, to appreciate the panic that had come upon a body renowned for its clear-headedness.</p>
		<p class="pindent">The crowd that blocked the approaches to Whitehall soon began to grow as the news of Billy’s death circulated, and soon after two o’clock that afternoon, by order of the commissioner, Westminster Bridge was closed to all traffic, vehicular or passenger. The section of the Embankment that runs between Westminster and Hungerford Bridge was next swept by the police and cleared of curious pedestrians; Northumberland Avenue was barred, and before three o’clock there was no space within five hundred yards of the official residence of Sir Philip Ramon that was not held by a representative of the law. Members of Parliament on their way to the House were escorted by mounted men, and, taking on a reflected glory, were cheered by the crowd. All that afternoon a hundred thousand people waited patiently, seeing nothing, save, towering above the heads of a host of constabulary, the spires and towers of the Mother of Parliaments, or the blank faces of the buildings. In Trafalgar Square, along the Mall as far as the police would allow them, at the lower end of Victoria Street, eight deep along the Albert Embankment, growing in volume every hour, London waited, waited in patience, orderly, content to stare steadfastly at nothing, deriving no satisfaction for their weariness but the sense of being as near as it was humanly possible to be to the scene of a tragedy. A stranger arriving in London, bewildered by this gathering, asked for the cause. A man standing on the outskirts of the Embankment throng pointed across the river with the stem of his pipe.</p>
		<p class="pindent">“We’re waiting for a man to be murdered,” he said simply, as one who describes a familiar function.</p>
		<p class="pindent">About the edge of these throngs newspaper boys drove a steady trade. From hand to hand the pink sheets were passed over the heads of the crowd. Every half-hour brought a new addition, a new theory, a new description of the scene in which they themselves were playing an ineffectual if picturesque part. The clearing of the Thames Embankment produced an edition; the closing of Westminster Bridge brought another; the arrest of a foolish socialist who sought to harangue the crowd in Trafalgar Square was worthy of another. Every incident of the day was faithfully recorded and industriously devoured.</p>
		<p class="pindent">All that afternoon they waited, telling and retelling the story of the Four, theorizing, speculating, judging. And they spoke of the culmination as one speaks of a promised spectacle, watching the slow-moving hands of Big Ben ticking off the laggard minutes. “Only two more hours to wait,” they said at six o’clock, and that sentence, or rather the tone of pleasurable anticipation in which it was said, indicated the spirit of the mob. For a mob is a cruel thing, heartless and unpitying.</p>
		<p class="pindent">Seven o’clock boomed forth, and the angry hum of talk ceased. London watched in silence, and with a quicker beating heart, the last hour crawl round the great clock’s dial.</p>
		<p class="pindent">There had been a slight alteration in the arrangements at Downing Street, and it was after seven o’clock before Sir Philip, opening the door of his study, in which he had sat alone, beckoned the commissioner and Falmouth to approach. They walked toward him, stopping a few feet from where he stood.</p>
		<p class="pindent">The minister was pale, and there were lines on his face that had not been there before. But the hand that held the printed paper was steady and his face was sphinx-like.</p>
		<p class="pindent">“I am about to lock my door,” he said calmly. “I presume that the arrangements we have agreed upon will be carried out?”</p>
		<p class="pindent">“Yes, sir,” answered the commissioner, quietly.</p>
		<p class="pindent">Sir Philip was about to speak, but he checked himself.</p>
		<p class="pindent">After a moment he spoke again.</p>
		<p class="pindent">“I have been a just man according to my lights,” he said half to himself. “Whatever happens I am satisfied that I am doing the right thing.—What is that?”</p>
		<p class="pindent">Through the corridor there came a faint roar.</p>
		<p class="pindent">“The people—they are cheering you,” said Falmouth, who just before had made a tour of inspection.</p>
		<p class="pindent">The minister’s lip curled in disdain, and the familiar acid crept into his voice.</p>
		<p class="pindent">“They will be terribly disappointed if nothing happens,” he said bitterly. “The people! God save me from the people, their sympathy, their applause, their insufferable pity.”</p>
		<p class="pindent">He turned and pushed open the door of his study, slowly closed the heavy portal, and the two men heard the snick of the lock as he turned the key.</p>
		<p class="pindent">Falmouth looked at his watch.</p>
		<p class="pindent">“Forty minutes,” was his laconic comment.</p>
		<hr class="tbk"/>
		<p class="pindent">In the dark stood the Four Men.</p>
		<p class="pindent">“It is nearly time,” said the voice of Manfred, and Thery shuffled forward and groped on the floor for something.</p>
		<p class="pindent">“Let me strike a match,” he grumbled in Spanish.</p>
		<p class="pindent">“No!”</p>
		<p class="pindent">It was Poiccart’s sharp voice that arrested him; it was Gonsalez who stooped quickly and passed sensitive fingers over the floor. He found one wire and placed it in Thery’s hand, then he reached up and found the other, and Thery deftly tied them together.</p>
		<p class="pindent">“Is it not time?” asked Thery, short of breath from his exertions.</p>
		<p class="pindent">“Wait.”</p>
		<p class="pindent">Manfred was examining the illuminated dial of his watch. In silence they waited.</p>
		<p class="pindent">“It is time,” said Manfred solemnly, and Thery stretched out his hand.</p>
		<p class="pindent">Stretched out his hand—and groaned and collapsed.</p>
		<p class="pindent">The three heard the groan, felt rather than saw the swaying figure of the man, and heard the thud of him as he struck the floor.</p>
		<p class="pindent">“What has happened?” whispered a tremorless voice; it was Gonsalez.</p>
		<p class="pindent">Manfred was at Thery’s side fumbling at his shirt.</p>
		<p class="pindent">“Thery had bungled and paid the consequence,” he said in a hushed voice.</p>
		<p class="pindent">“But Ramon——”</p>
		<p class="pindent">“We shall see, we shall see,” said Manfred, still with his fingers over the heart of the fallen man.</p>
		<hr class="tbk"/>
		<p class="pindent">That forty minutes was the longest that Falmouth ever remembered spending. He had tried to pass it pleasantly by recounting some of the famous criminal cases in which he had played a leading rôle. But he found his tongue wandering after his mind. He grew incoherent, almost hysterical. The word had been passed round that there was to be no talking in tones above a whisper, and absolute silence reigned, save an occasional sibilant murmur as a necessary question was asked or answered.</p>
		<p class="pindent">Policemen were established in every room, on the roof, in the basement, in every corridor, and each man was armed. Falmouth looked round. He sat in the secretary’s office, having arranged for Hamilton to be at the House. Every door stood wide open, wedged back, so that no group of policemen should be out of sight of another.</p>
		<p class="pindent">“I cannot think what can happen,” he whispered for the twentieth time to his superior. “It is impossible for those fellows to keep their promise—absolutely impossible.”</p>
		<p class="pindent">“The question to my mind is, whether they will keep their other promise,” was the commissioner’s reply, “whether, having found that they have failed they will give up their attempt. One thing is certain,” he proceeded, “if Ramon comes out of this alive, his rotten bill will pass without opposition.”</p>
		<p class="pindent">He looked at his watch. To be exact, he had held his watch in his hand since Sir Philip had entered his room.</p>
		<p class="pindent">“It wants five minutes,” he sighed anxiously.</p>
		<p class="pindent">He walked softly to the door of Sir Philip’s room and listened.</p>
		<p class="pindent">“I can hear nothing,” he said.</p>
		<p class="pindent">The next five minutes passed more slowly than any of the preceding.</p>
		<p class="pindent">“It is just on the hour,” said Falmouth in a strained voice, “we have——”</p>
		<p class="pindent">The distant chime of Big Ben boomed once.</p>
		<p class="pindent">“The hour!” he whispered, and both men listened.</p>
		<p class="pindent">“Two,” muttered Falmouth, counting the strokes.</p>
		<p class="pindent">“Three.”</p>
		<p class="pindent">“Four.”</p>
		<p class="pindent">“Five—what’s that?” he muttered quickly.</p>
		<p class="pindent">“I heard nothing,—yes, I heard something.” He sprang to the door and bent his head to the level of the keyhole. “What is that? What——”</p>
		<p class="pindent">Then from the room came a quick sharp cry of pain, a crash—and silence.</p>
		<p class="pindent">“Quick—this way, men!” shouted Falmouth and threw his weight against the door.</p>
		<p class="pindent">It did not yield a fraction of an inch.</p>
		<p class="pindent">“Together!”</p>
		<p class="pindent">Three burly constables flung themselves against the panels, and the door smashed open.</p>
		<p class="pindent">Falmouth and the commissioner ran into the room.</p>
		<p class="pindent">“My God!” cried Falmouth in horror.</p>
		<p class="pindent">Sprawled across the table at which he had been sitting was the figure of the foreign secretary.</p>
		<p class="pindent">The paraphernalia that littered his table had been thrown to the floor as in a struggle.</p>
		<p class="pindent">The commissioner stepped to the fallen man and raised him. One look at the face was sufficient.</p>
		<p class="pindent">“Dead!” he whispered hoarsely. He looked around—save for the police and the dead man the room was empty.</p>
		<h2><span class="pageno" id="Page_127" title="127"/>CHAPTER XII<br/>
		<span class="sub-head">A NEWSPAPER CUTTING</span></h2>
		<p class="pindent">The Court was again crowded to-day in anticipation of the evidence of the assistant-commissioner of police and Sir Francis Katling, the famous surgeon.</p>
		<p class="pindent">Before the proceedings recommenced the coroner remarked that he had received a great number of letters from all kinds of people containing theories, some of them peculiarly fantastic, as to the cause of Sir Philip Ramon’s death.</p>
		<p class="pindent">“The police inform me that they are eager to receive suggestions,” said the coroner, “and will welcome any view however bizarre.”</p>
		<p class="pindent">The assistant-commissioner of police was the first witness called, and gave in detail the story of the events that had led up to the finding of the late secretary’s dead body. He then went on to describe the appearance of the room. Heavy book-cases filled two sides of the room, the third or south-west was pierced with three windows, the fourth was occupied by a case containing maps arranged on the roller principle.</p>
		<p class="pindent">Were the windows fastened?—Yes.</p>
		<p class="pindent">And adequately protected?—Yes; by wooden folding shutters sheathed with steel.</p>
		<p class="pindent">Was there any indication that these had been tampered with?—None whatever.</p>
		<p class="pindent">Did you institute a search of the room?—Yes; a minute search.</p>
		<p class="pindent">By the foreman of the jury: Immediately?—Yes; after the body was removed every article of furniture was taken out of the room, the carpets were taken up, and the walls and ceilings stripped.</p>
		<p class="pindent">And nothing was found?—Nothing.</p>
		<p class="pindent">Is there a fireplace in the room?—Yes.</p>
		<p class="pindent">Was there any possibility of any person effecting an entrance by that method?—Absolutely none.</p>
		<p class="pindent">You have seen the newspapers?—Yes; some of them.</p>
		<p class="pindent">You have seen the suggestion put forward that the deceased was slain by the introduction of a deadly gas?—Yes.</p>
		<p class="pindent">Was that possible?—I hardly think so.</p>
		<p class="pindent">By the foreman: Did you find any means by which such a gas could be introduced?—(The witness hesitated.) None, except an old disused gaspipe that had an opening above the desk. (Sensation.)</p>
		<p class="pindent">Was there any indication of the presence of such a gas?—Absolutely none.</p>
		<p class="pindent">No smell?—None whatever.</p>
		<p class="pindent">But there are gases which are at once deadly and scentless—carbon dioxide, for example?—Yes; there are.</p>
		<p class="pindent">By the foreman: Did you test the atmosphere for the presence of such a gas?—No; but I entered the room before it would have had time to dissipate; I should have noticed it.</p>
		<p class="pindent">Was the room disarranged in any way?—Except for the table there was no disarrangement.</p>
		<p class="pindent">Did you find the contents of the table disturbed?—Yes.</p>
		<p class="pindent">Will you describe exactly the appearance of the table?—One or two heavy articles of table furniture, such as the silver candlesticks, etc., alone remained in their positions. On the floor were a number of papers, the inkstand, a pen and (here the witness drew a notecase from his pocket and extracted a small black shrivelled object) a smashed flower bowl and a number of roses.</p>
		<p class="pindent">Did you find anything in the dead man’s hand?—Yes, I found this.</p>
		<p class="pindent">The detective held up a withered rosebud, and a thrill of horror ran through the court.</p>
		<p class="pindent">That is a rose?—Yes.</p>
		<p class="pindent">The coroner consulted the commissioner’s written report.</p>
		<p class="pindent">Did you notice anything peculiar about the hand?—Yes, where the flower had been there was a round black stain. (Sensation.)</p>
		<p class="pindent">Can you account for that?—No.</p>
		<p class="pindent">By the foreman: What steps did you take when you discovered this?—I had the flowers carefully collected and as much of the water as was possible absorbed by clean blotting-paper; these were sent to the Home Office for analysis.</p>
		<p class="pindent">Do you know the result of that analysis?—So far as I know, it has revealed nothing.</p>
		<p class="pindent">Did the analysis include leaves from the rose you have in your possession?—Yes.</p>
		<p class="pindent">The assistant-commissioner then went on to give details of the police arrangements for the day. It was impossible, he emphatically stated, for any person to have entered or left 44, Downing Street without being observed. Immediately after the murder the police on duty were ordered to stand fast. Most of the men, said the witness, were on duty for twenty-six hours at a stretch.</p>
		<p class="pindent">At this stage there was revealed the most sensational feature of the inquiry. It came with dramatic suddenness, and was the result of a question put by the coroner, who constantly referred to the commissioner’s signed statement that lay before him.</p>
		<p class="pindent">You know of a man called Thery?—Yes.</p>
		<p class="pindent">He was one of a band calling themselves “The Four Just Men?”—I believe so.</p>
		<p class="pindent">A reward was offered for his apprehension?—Yes.</p>
		<p class="pindent">He was suspected of complicity in the plot to murder Sir Philip Ramon?—Yes.</p>
		<p class="pindent">Has he been found?—Yes.</p>
		<p class="pindent">This monosyllabic reply drew a spontaneous cry of surprise from the crowded court.</p>
		<p class="pindent">When was he found?—This morning.</p>
		<p class="pindent">Where?—On Romney Marshes.</p>
		<p class="pindent">Was he dead?—Yes. (Sensation.)</p>
		<p class="pindent">Was there anything peculiar about the body? (The whole court waited for the answer with bated breath.)—Yes; on his right palm was a stain similar to that found on the hand of Sir Philip Ramon!</p>
		<p class="pindent">A shiver ran through the crowd of listeners.</p>
		<p class="pindent">Was a rose found in his hand also?—No.</p>
		<p class="pindent">By the foreman: Was there any indication as to how Thery came to be where he was found?—None.</p>
		<p class="pindent">The witness added that no papers or documents of any kind were found upon the man.</p>
		<p class="pindent">Sir Francis Katling was the next witness.</p>
		<p class="pindent">He was sworn and was accorded permission to give his evidence from the solicitors’ table, on which he had spread the voluminous notes of his observations. For half an hour he devoted himself to a purely technical record of his examinations. There were three possible causes of death. It might have been natural: the man’s weak heart was sufficient to cause such; it might have been by asphyxiation; it might have been the result of a blow that by some extraordinary means left no contusion.</p>
		<p class="pindent">There were no traces of poison?—None.</p>
		<p class="pindent">You have heard the evidence of the last witness?—Yes.</p>
		<p class="pindent">And that portion of the evidence that dealt with a black stain?—Yes.</p>
		<p class="pindent">Did you examine that stain?—Yes.</p>
		<p class="pindent">Have you formed any theories regarding it?—Yes; it seems to me as if it were formed by an acid.</p>
		<p class="pindent">Carbolic acid, for instance?—Yes; but there was no indication of any of the acids of commerce.</p>
		<p class="pindent">You saw the man Thery’s hand?—Yes.</p>
		<p class="pindent">Was the stain of a similar character?—Yes, but larger and more irregular.</p>
		<p class="pindent">Were there any signs of acid?—None.</p>
		<p class="pindent">By the foreman: You have seen many of the fantastic theories put forward by the press and public?—Yes; I have paid careful attention to them.</p>
		<p class="pindent">And you see nothing in them that would lead you to believe that the deceased met his end by the methods suggested?—No.</p>
		<p class="pindent">Gas?—Impossible; it must have been immediately detected.</p>
		<p class="pindent">The introduction into the room of some subtle poison that would asphyxiate and leave no trace?—Such a drug is unknown to medical science.</p>
		<p class="pindent">You have seen the rose found in Sir Philip’s hand?—Yes.</p>
		<p class="pindent">How do you account for that?—I cannot account for it.</p>
		<p class="pindent">Nor for the stain?—No.</p>
		<p class="pindent">By the foreman: You have formed no definite opinion regarding the cause of death?—No; I merely submit one of the three suggestions I have offered.</p>
		<p class="pindent">Are you a believer in hypnotism?—Yes, to a certain extent.</p>
		<p class="pindent">In hypnotic suggestion?—Again, to a certain extent.</p>
		<p class="pindent">Is it possible that the suggestion of death coming at a certain hour so persistently threatened might have led to death?—I do not quite understand you.</p>
		<p class="pindent">Is it possible that the deceased is a victim to hypnotic suggestion?—I do not believe it possible.</p>
		<p class="pindent">By the foreman: You speak of a blow leaving no contusion. In your experience have you ever seen such a case?—Yes; twice.</p>
		<p class="pindent">But a blow sufficient to cause death?—Yes.</p>
		<p class="pindent">Without leaving a bruise or any mark whatever?—Yes; I saw a case in Japan where a man by exerting a peculiar pressure on the throat produced instant death.</p>
		<p class="pindent">Is that ordinary?—No; it is very unordinary; sufficiently so to create a considerable stir in medical circles. The case was recorded in the <span class="it">British Medical Journal</span> in 1896.</p>
		<p class="pindent">And there was no contusion or bruise?—Absolutely none whatever.</p>
		<p class="pindent">The famous surgeon then read a long extract from the <span class="it">British Medical Journal</span> bearing out this statement.</p>
		<p class="pindent">Would you say that the deceased died in this way?—It is possible.</p>
		<p class="pindent">By the foreman: Do you advance that as a serious possibility?—Yes.</p>
		<p class="pindent">With a few more questions of a technical character the examination closed.</p>
		<p class="pindent">As the great surgeon left the box there was a hum of conversation, and keen disappointment was felt on all sides. It had been hoped that the evidence of the medical expert would have thrown light into dark places, but it left the mystery of Sir Philip Ramon’s death as far from explanation as ever.</p>
		<p class="pindent">Superintendent Falmouth was the next witness called.</p>
		<p class="pindent">The detective, who gave his evidence in clear tones, was evidently speaking under stress of very great emotion. He seemed to appreciate very keenly the failure of the police to safeguard the life of the dead minister. It is an open secret that immediately after the tragedy both the officer and the assistant-commissioner tendered their resignations, which, at the express instruction of the prime minister, were not accepted.</p>
