		<p class="pindent">“We shall see,” said the super-chief, and went home.</p>
		<p class="pindent">The editor wondered, as he climbed the stairs, how much longer the Four would fill the contents bill of his newspaper, and rather hoped that they would make their attempt, even though they met with a failure which he regarded as inevitable.</p>
		<p class="pindent">His room was locked and in darkness, and he fumbled in his pocket for the key, found it, turned the lock, opened the door and entered.</p>
		<p class="pindent">“I wonder,” he mused, reaching out his hand and pressing down the switch of the light.</p>
		<p class="pindent">There was a blinding flash, a quick splutter of flame, and the room was in darkness again.</p>
		<p class="pindent">Startled, he retreated to the corridor and called for a light.</p>
		<p class="pindent">“Send for the electrician,” he roared; “one of these damned fuses has gone!”</p>
		<p class="pindent">A lamp revealed the room to be filled with a pungent smoke; the electrician discovered that every globe had been carefully removed from its socket and placed on the table. From one of the brackets suspended a curly length of thin wire which ended in a small black box, and it was from this that thick fumes were issuing.</p>
		<p class="pindent">“Open the windows,” directed the editor; and a bucket of water having been brought, the little box was dropped carefully into it.</p>
		<p class="pindent">Then it was that the editor discovered the letter—the greenish-grey letter that lay upon his desk. He took it up, turned it over, opened it, and noticed that the gum on the flap was still wet.</p>
		<div class="blockquote">
			<p class="pindent"><span class="sc">Honoured Sir</span> (ran the note), when you turned on your light this evening you probably imagined for an instant that you were a victim of one of those “outrages” to which you are fond of referring. We owe you an apology for any annoyance we may have caused you. The removal of your lamp and the substitution of a “plug” connecting a small charge of magnesium powder is the cause of your discomfiture. We ask you to believe that it would have been as simple to have connected a charge of nitro-glycerine, and thus have made you your own executioner. We have arranged this as evidence of our inflexible intention to carry out our promise in respect to the Alien Extradition Act. There is no power on earth that can save Sir Philip Ramon from destruction, and we ask you, as the directing force of a great medium, to throw your weight into the scale in the cause of justice, to call upon your Government to withdraw an unjust measure, and save, not only the lives of many inoffensive persons who have found an asylum in your country, but also the life of a Minister of the Crown whose only fault in our eyes is his zealousness in an unrighteous cause.</p>
			<p class="line0" style="text-align:left;">(<span class="it">Signed</span>)</p>
			<p class="line0" style="text-align:right;margin-right:1em;">
				<span class="sc">The Four Just Men</span>
			</p>
		</div>
		<p class="pindent">“Whew!” whistled the editor, wiping his forehead and eyeing the soddened box floating serenely at the top of the bucket.</p>
		<p class="pindent">“Anything wrong, sir?” asked the electrician daringly.</p>
		<p class="pindent">“Nothing,” was the sharp reply. “Finish your work, refix these globes, and go.”</p>
		<p class="pindent">The electrician, ill-satisfied and curious, looked at the floating box and the broken length of wire.</p>
		<p class="pindent">“Curious-looking thing, sir,” he said. “If you ask me——”</p>
		<p class="pindent">“I don’t ask you anything; finish your work,” the great journalist interrupted.</p>
		<p class="pindent">“Beg pardon, I’m sure,” said the apologetic artisan.</p>
		<p class="pindent">Half an hour later the editor of the <span class="it">Megaphone</span> sat discussing the situation with Welby. Welby, who is the greatest foreign editor in London, grinned amiably and drawled his astonishment.</p>
		<p class="pindent">“I have always believed that these chaps meant business,” he said cheerfully, “and what is more, I feel pretty certain that they will keep their promise. When I was in Genoa”—Welby got much of his information first hand—“when I was in Genoa—or was it Sofia?—I met a man who told me about the Trelovitch affair. He was one of the men who assassinated the King of Servia, you remember. Well, one night he left his quarters to visit a theatre—the same night he was found dead in the public square with a sword thrust through his heart. There were two extraordinary things about it.” The foreign editor ticked them off on his fingers. “First, the general was a noted swordsman, and there was every evidence that he had not been killed in cold blood, but had been killed in a duel; the second was that he wore corsets, as many of these Germanized officers do, and one of his assailants had discovered this fact, probably by a sword thrust, and had made him discard them; at any rate when he was found this frippery was discovered close by his body.”</p>
		<p class="pindent">“Was it known at the time that it was the work of the Four?” asked the editor.</p>
		<p class="pindent">Welby shook his head.</p>
		<p class="pindent">“Even I had never heard of them before,” he said resentfully. Then he asked, “What have you done about your little scare?”</p>
		<p class="pindent">“I’ve seen the hall porters and the messengers, and every man on duty at the time, but the coming and the going of our mysterious friend—I don’t suppose there was more than one—is unexplained. It really is a remarkable thing. Do you know, Welby, it gives me quite an uncanny feeling; the gum on the envelope was still wet; the letter must have been written on the premises and sealed down within a few seconds of my entering the room.”</p>
		<p class="pindent">“Were the windows open?”</p>
		<p class="pindent">“No; all three were shut and fastened, and it would have been impossible to enter the room that way.”</p>
		<p class="pindent">The detective who came to receive a report of the circumstances endorsed this opinion.</p>
		<p class="pindent">“The man who wrote this letter must have left your room not longer than a minute before you arrived,” he concluded, and took charge of the letter.</p>
		<p class="pindent">Being a young and enthusiastic detective, before finishing his investigations he made a most minute search of the room, turning up carpets, tapping walls, inspecting cupboards, and taking laborious and unnecessary measurements with a foot-rule.</p>
		<p class="pindent">“There are a lot of our chaps who sneer at detective stories,” he explained to the amused editor, “but I have read almost everything that has been written by Gaboriau and Conan Doyle, and I believe in taking notice of little things. There wasn’t any cigar ash or anything of that sort left behind, was there?” he asked, wistfully.</p>
		<p class="pindent">“I’m afraid not,” said the editor, gravely.</p>
		<p class="pindent">“Pity,” said the detective, and wrapping up the “infernal machine” and its appurtenances, he took his departure.</p>
		<p class="pindent">Afterwards the editor informed Welby that the disciple of Holmes had spent half an hour with a magnifying glass examining the floor.</p>
		<p class="pindent">“He found half a sovereign that I lost weeks ago, so it’s really an ill wind——”</p>
		<p class="pindent">All that evening nobody but Welby and the chief knew what had happened in the editor’s rooms. There was some rumour in the sub-editor’s department that a small accident had occurred in the sanctum.</p>
		<p class="pindent">“Chief busted a fuse in his room and got a devil of a fright,” said the man who attended to the shipping list.</p>
		<p class="pindent">“Dear me,” said the weather expert, looking up from his chart, “do you know something like that happened to me; the other night——”</p>
		<p class="pindent">The chief had directed a few firm words to the detective before his departure.</p>
		<p class="pindent">“Only you and myself know anything about this occurrence,” said the editor, “so if it gets out I shall know it comes from Scotland Yard.”</p>
		<p class="pindent">“You may be sure nothing will come from us,” was the detective’s reply; “we’ve got into too much hot water already.”</p>
		<p class="pindent">“That’s good,” said the editor, and “that’s good” sounded like a threat.</p>
		<p class="pindent">So that Welby and the chief kept the matter a secret till half an hour before the paper went to press. This may seem to the layman an extraordinary circumstance, but experience has shown most men who control newspapers that news has an unlucky knack of leaking out before it appears in type. Wicked compositors—and even compositors can be wicked—have been known to screw up copies of important and exclusive news and to throw them out of a convenient window, where they have fallen close to a patient man standing in the street below and have been immediately hurried off to the office of a rival newspaper and sold for more than their weight in gold. Such cases have been known.</p>
		<p class="pindent">But at half-past eleven the buzzing hive of Megaphone House began to hum, for then it was that the sub-editors learnt for the first time of the “outrage.”</p>
		<p class="pindent">It was a great story—still another <span class="it">Megaphone</span> scoop, head-lined half down the page with “The ‘Just Four’ again—Outrage at the office of the <span class="it">Megaphone</span>—Devilish Ingenuity—Another Threatening Letter—The Four Will Keep Their Promise—Remarkable Document—Will the Police Save Sir Philip Ramon?”</p>
		<p class="pindent">“A very good story,” said the chief complacently, reading the proofs. He was preparing to leave, and was speaking to Welby by the door.</p>
		<p class="pindent">“Not bad,” said the discriminating Welby. “What I think—hullo!”</p>
		<p class="pindent">The last was addressed to a messenger who appeared with a stranger.</p>
		<p class="pindent">“Gentleman wants to speak to somebody, sir—bit excited, so I brought him up; he’s a foreigner, and I can’t understand him, so I brought him to you”—this to Welby.</p>
		<p class="pindent">“What do you want?” asked the chief in French.</p>
		<p class="pindent">The man shook his head, and said a few words in a strange tongue.</p>
		<p class="pindent">“Ah!” said Welby. “Spanish—what do you wish?” he said in that language.</p>
		<p class="pindent">“Is this the office of that paper?” The man produced a grimy copy of the <span class="it">Megaphone</span>.</p>
		<p class="pindent">“Yes.”</p>
		<p class="pindent">“Can I speak to the editor?”</p>
		<p class="pindent">The chief looked suspicious.</p>
		<p class="pindent">“I am the editor,” he said.</p>
		<p class="pindent">The man looked over his shoulder, then leant forward.</p>
		<p class="pindent">“I am one of The Four Just Men,” he said hesitatingly.</p>
		<p class="pindent">Welby took a step towards him and scrutinized him <span class="it">closely</span>.</p>
		<p class="pindent">“What is your name,” he asked quickly.</p>
		<p class="pindent">“Miguel Thery of Jerez,” replied the man.</p>
		<hr class="tbk"/>
		<p class="pindent">It was half-past ten when, returning from a concert, the cab that bore Poiccart and Manfred westward passed through Hanover Square and turned off to Oxford Street.</p>
		<p class="pindent">“You ask to see the editor,” Manfred was explaining; “they take you up to the offices—you explain your business to somebody; they are very sorry, but they cannot help you; they are very polite, but not to the extent of seeing you off the premises, so, wandering about seeking your way out, you come to the editor’s room and, knowing that he is out, slip in, make your arrangements, walk out, locking the door after you if nobody is about, addressing a few farewell words to an imaginary occupant, if you are seen, and <span class="it">voilà</span>!”</p>
		<p class="pindent">Poiccart bit the end of his cigar.</p>
		<p class="pindent">“Use for your envelope a gum that will not dry under an hour and you heighten the mystery,” he said quietly, and Manfred was amused.</p>
		<p class="pindent">“The envelope-just-fastened is an irresistible attraction to an English detective.”</p>
		<p class="pindent">The cab speeding along Oxford Street turned into the Edgware Road, when Manfred put up his hand and pushed open the trap in the roof.</p>
		<p class="pindent">“We’ll get down here,” he called, and the driver pulled up to the sidewalk.</p>
		<p class="pindent">“I thought you said Pembridge Gardens?” he remarked, as Manfred paid him.</p>
		<p class="pindent">“So I did,” said Manfred; “good night.”</p>
		<p class="pindent">They waited chatting on the edge of the pavement until the cab had disappeared from view, then turned back to the Marble Arch, crossed to Park Lane, walked down that plutocratic thoroughfare and round into Piccadilly. Near the Circus they found a restaurant with a long bar and many small alcoves, where men sat round marble tables, drinking, smoking, and talking. In one of these, alone, sat Gonsalez, smoking a long cigarette and wearing on his clean-shaven mobile face a look of meditative content.</p>
		<p class="pindent">Neither of the men evinced the slightest sign of surprise at meeting him—yet Manfred’s heart missed a beat, and into the pallid cheeks of Poiccart crept two bright red spots.</p>
		<p class="pindent">They seated themselves, a waiter came and they gave their orders, and when he had gone Manfred asked in a low tone, “Where is Thery?”</p>
		<p class="pindent">Leon gave the slightest shrug.</p>
		<p class="pindent">“Thery has made his escape,” he answered, calmly.</p>
		<p class="pindent">For a minute neither man spoke, and Leon continued:</p>
		<p class="pindent">“This morning, before you left, you gave him a bundle of newspapers?”</p>
		<p class="pindent">Manfred nodded.</p>
		<p class="pindent">“They were English newspapers,” he said. “Thery does not know a word of English. There were pictures in them—I gave them to amuse him.”</p>
		<p class="pindent">“You gave him, amongst others, the <span class="it">Megaphone</span>?”</p>
		<p class="pindent">“Yes—ha!” Manfred remembered.</p>
		<p class="pindent">“The offer of a reward was in it—and the free pardon—printed in Spanish.”</p>
		<p class="pindent">Manfred was gazing into vacancy.</p>
		<p class="pindent">“I remember,” he said, slowly; “I read it afterwards.”</p>
		<p class="pindent">“It was very ingenious,” remarked Poiccart, commendingly.</p>
		<p class="pindent">“I noticed he was rather excited, but I accounted for this by the fact that we had told him last night of the method we intended adopting for the removal of Ramon and the part he was to play.”</p>
		<p class="pindent">Leon changed the topic to allow the waiter to serve the refreshments that had been ordered.</p>
		<p class="pindent">“It is preposterous,” he went on, without changing his key, “that a horse on which so much money has been placed should not have been sent to England at least a month in advance.”</p>
		<p class="pindent">“The idea of a bad Channel-crossing leading to the scratching of the favourite of a big race is unheard of,” added Manfred, severely.</p>
		<p class="pindent">The waiter left them.</p>
		<p class="pindent">“We went for a walk this afternoon,” resumed Leon, “and we were passing along Regent Street, he stopping every few seconds to look in the shops, when suddenly—we had been staring at the window of a photographer’s—I missed him. There were hundreds of people in the street—but no Thery. . . . I have been seeking him ever since.”</p>
		<p class="pindent">Leon sipped his drink and looked at his watch.</p>
		<p class="pindent">The other two men did nothing, said nothing.</p>
		<p class="pindent">A careful observer might have noticed that both Manfred’s and Poiccart’s hands strayed to the top button of their coats.</p>
		<p class="pindent">“Perhaps not so bad as that,” smiled Gonsalez.</p>
		<p class="pindent">Manfred broke the silence of the two.</p>
		<p class="pindent">“I take all blame,” he commenced, but Poiccart stopped him with a gesture.</p>
		<p class="pindent">“If there is any blame, I alone am blameless,” he said with a short laugh. “No, George, it is too late to talk of blame. We underrated the cunning of m’sieur, the enterprise of the English newspapers and—and——”</p>
		<p class="pindent">“The girl at Jerez,” concluded Leon.</p>
		<p class="pindent">Five minutes passed in silence, each man thinking rapidly.</p>
		<p class="pindent">“I have a motor-car not far from here,” said Leon at length. “You had told me you would be at this place by eleven o’clock; we have the naphtha launch at Burnham-on-Crouch—we could be in France by daybreak.”</p>
		<p class="pindent">Manfred looked at him. “What do you think yourself?” he asked.</p>
		<p class="pindent">“I say stay and finish the work,” said Leon.</p>
		<p class="pindent">“And I,” said Poiccart quietly but decisively.</p>
		<p class="pindent">Manfred called the waiter.</p>
		<p class="pindent">“Have you the last editions of the evening papers?”</p>
		<p class="pindent">The waiter thought he could get them, and returned with two.</p>
		<p class="pindent">Manfred scanned the pages carefully, then threw them aside.</p>
		<p class="pindent">“Nothing in these,” he said. “If Thery has gone to the police we must hide and use some other method than that agreed upon, or we could strike now. After all, Thery has told us all we want to know, but——”</p>
		<p class="pindent">“That would be unfair to Ramon.” Poiccart finished the sentence in such a tone as summarily ended that possibility. “He has still two days, and must receive yet another, and last, warning.”</p>
		<p class="pindent">“Then we must find Thery.”</p>
		<p class="pindent">It was Manfred who spoke, and he rose, followed by Poiccart and Gonsalez.</p>
		<p class="pindent">“If Thery has not gone to the police—where would he go?”</p>
		<p class="pindent">The tone of Leon’s question suggested the answer.</p>
		<p class="pindent">“To the office of the newspaper that published the Spanish advertisement,” was Manfred’s reply, and instinctively the three men knew that this was the correct solution.</p>
		<p class="pindent">“Your motor-car will be useful,” said Manfred, and all three left the bar.</p>
		<hr class="tbk"/>
		<p class="pindent">In the editor’s room Thery faced the two journalists.</p>
		<p class="pindent">“Thery?” repeated Welby. “I do not know that name. Where do you come from? What is your address?”</p>
		<p class="pindent">“I come from Jerez in Andalusia, from the wine farm of Sienor.”</p>
		<p class="pindent">“Not that,” interrupted Welby; “where do you come from now—what part of London?”</p>
		<p class="pindent">Thery raised his hands despairingly.</p>
		<p class="pindent">“How should I know? There are houses and streets and people—and it is in London, and I was to kill a man, a minister, because he had made a wicked law—they did not tell me——”</p>
		<p class="pindent">“They—who?” asked the editor eagerly.</p>
		<p class="pindent">“The other three.”</p>
		<p class="pindent">“But their names?”</p>
		<p class="pindent">Thery shot a suspicious glance at his questioner.</p>
		<p class="pindent">“There is a reward,” he said sullenly, “and a pardon. I want these before I tell——”</p>
		<p class="pindent">The editor stepped to his desk.</p>
		<p class="pindent">“If you are one of the Four you shall have your reward—you shall have some of it now.” He pressed a button and a messenger came to the door.</p>
		<p class="pindent">“Go to the composing-room and tell the printer not to allow his men to leave until I give orders.”</p>
		<p class="pindent">Below, in the basement, the machines were thundering as they flung out the first numbers of the morning news.</p>
		<p class="pindent">“Now”—the editor turned to Thery, who had stood, uneasily shifting from foot to foot whilst the order was being given—“now, tell me all you know.”</p>
		<p class="pindent">Thery did not answer; his eyes were fixed on the floor.</p>
		<p class="pindent">“There is a reward and a pardon,” he muttered doggedly.</p>
		<p class="pindent">“Hasten!” cried Welby. “You will receive your reward and the pardon also. Tell us, who are the Four Just Men; who are the other three; where are they to be found?”</p>
		<p class="pindent">“Here,” said a clear voice behind him; and he turned as a stranger, closing the door as he entered, stood facing the three men—a stranger in evening dress, masked from brow to chin.</p>
		<p class="pindent">There was a revolver in the hand that hung at his side.</p>
		<p class="pindent">“I am one,” repeated the stranger calmly; “there are two others waiting outside the building.”</p>
		<p class="pindent">“How did you get here—what do you want?” demanded the editor, and stretched his hand to an open drawer in his desk.</p>
		<p class="pindent">“Take your hand away”—and the thin barrel of the revolver rose with a jerk. “How I came here your doorkeeper will explain, when he recovers consciousness. Why I am here is because I wish to save my life—not an unreasonable wish. If Thery speaks I may be a dead man—I am about to prevent his speaking. I have no quarrel with either of you gentlemen, but if you hinder me I shall kill you,” he said, simply. He spoke all the while in English, and Thery, with wide-stretched eyes and distended nostrils, shrank back against the wall, breathing quickly.</p>
		<p class="pindent">“You,” said the masked man, turning to the terror-stricken informer and speaking in Spanish, “would have betrayed your comrades—you would have thwarted a great purpose, therefore it is just that you should die.”</p>
		<p class="pindent">He raised the revolver to the level of Thery’s breast, and Thery fell on his knees, mouthing the prayer he could not articulate.</p>
		<p class="pindent">“By God—no!” cried the editor, and sprang forward.</p>
		<p class="pindent">The revolver turned on him.</p>
		<p class="pindent">“Sir,” said the unknown—and his voice sunk almost to a whisper—“for God’s sake do not force me to kill you.”</p>
		<p class="pindent">“You shall not commit a cold-blooded murder,” cried the editor in a white heat of anger, and moved forward, but Welby held him back.</p>
		<p class="pindent">“What is the use?” said Welby, in an undertone. “He means it—we can do nothing.”</p>
		<p class="pindent">“You can do something,” said the stranger, and his revolver dropped to his side.</p>
		<p class="pindent">Before the editor could answer there was a knock at the door.</p>
		<p class="pindent">“Say you are busy,” and the revolver covered Thery, who was a whimpering, huddled heap by the wall.</p>
		<p class="pindent">“Go away,” shouted the editor, “I am busy.”</p>
		<p class="pindent">“The printers are waiting,” said the voice of the messenger.</p>
		<p class="pindent">“Now,” asked the chief, as the footsteps of the boy died away, “what can we do?”</p>
		<p class="pindent">“You can save this man’s life.”</p>
		<p class="pindent">“How?”</p>
		<p class="pindent">“Give me your word of honour that you will allow us both to depart, and will neither raise an alarm nor leave this room for a quarter of an hour.”</p>
		<p class="pindent">The editor hesitated.</p>
		<p class="pindent">“How do I know that the murder you contemplate will not be committed as soon as you get clear?”</p>
		<p class="pindent">The other laughed under his mask.</p>
		<p class="pindent">“How do I know that as soon as I have left the room you will not raise an alarm?”</p>
		<p class="pindent">“I should have given my word, sir,” said the editor, stiffly.</p>
		<p class="pindent">“And I mine,” was the quiet response, “and my word has never been broken.”</p>
		<p class="pindent">In the editor’s mind a struggle was going on; here in his hand was the greatest story of the century; another minute and he would have extracted from Thery the secret of the Four.</p>
		<p class="pindent">Even now a bold dash might save everything—and the printers were waiting . . . but the hand that held the revolver was the hand of a resolute man, and the chief yielded.</p>
		<p class="pindent">“I agree, but under protest,” he said, “I warn you that your arrest and punishment is inevitable.”</p>
		<p class="pindent">“I regret,” said the masked man with a slight bow, “that I cannot agree with you—nothing is inevitable save death. Come, Thery,” he said, speaking in Spanish. “On my word as a <span class="it">cabalero</span>, I will not harm you.”</p>
		<p class="pindent">Thery hesitated, then slunk forward with his head bowed and his eyes fixed on the floor.</p>
		<p class="pindent">The masked man opened the door an inch, listened, and in the moment came the inspiration of the editor’s life.</p>
		<p class="pindent">“Look here,” he said quickly, the man giving place to the journalist, “when you get home will you write us an article about yourselves? You needn’t give us any embarrassing particulars, you know—something about your aspirations, your <span class="it">raison d’être</span>.”</p>
		<p class="pindent">“Sir,” said the masked man—and there was a note of admiration in his voice—“I recognize in you an artist. The article will be delivered to-morrow,” and opening the door the two men stepped into the darkened corridor.</p>
		<h2><span class="pageno" id="Page_59" title="59"/>CHAPTER VII<br/>
		<span class="sub-head">THE CLUES</span></h2>
		<p class="pindent">Blood-red placards, hoarse newsboys, overwhelming headlines, and column after column of leaded type told the world next day how near the Four had been to capture. Men in the train leaned forward, their newspapers on their knees, and explained what they would have done had they been in the editor of the <span class="it">Megaphone’s</span> position. People stopped talking about wars and famines and droughts and street accidents and parliaments and ordinary every-day murders in order to concentrate their minds upon the topic of the hour. Would the Four Just Men carry out their promise and slay the secretary for foreign affairs on the morrow? Nothing else was spoken about. Here was a murder threatened a month ago, and, unless something unforeseen happened, to be committed to-morrow. No wonder that the London press devoted the greater part of its space to discuss the coming of Thery and his recapture.</p>
		<p class="pindent">“. . . It is not so easy to understand,” said the <span class="it">Telegram</span>, “why, having the miscreants in their hands, certain journalists connected with a sensational and halfpenny contemporary allowed them to go free to work their evil designs upon a great statesman whose unparalleled. . . . We say ‘if,’ for, unfortunately, in these days of cheap journalism every story emanating from the sanctum sanctorum of sensation-loving sheets is not to be accepted on its pretensions; so if, as it is stated, these desperadoes really did visit the office of a contemporary last night . . .”</p>
		<p class="pindent">At noon-day Scotland Yard circulated broadcast a hastily printed sheet:</p>
		<div class="blockquote">
			<p class="line0" style="text-align:center;">£1,000 REWARD</p>
			<p class="pindent"><span class="sc">Wanted</span>, on suspicion of being connected with a criminal organization known as the Four Just Men, <span class="sc">Miguel Thery</span>, <span class="it">alias</span> <span class="sc">Saimont</span>, <span class="it">alias</span> <span class="sc">Le Chico</span>, late of Jerez, Spain, a Spaniard speaking no English. Height 5 feet 8 inches. Eyes brown, hair black, slight black moustache, face broad. Scars: white scar on cheek, old knife wound on body. Figure, thick-set.</p>
			<p class="pindent">The above reward will be paid to any person or persons who shall give such information as shall lead to the identification of the said Thery with the band known as the Four Just Men, and his apprehension.</p>
		</div>
		<p class="pindent">From which may be gathered that, acting on the information furnished by the editor and his assistant at two o’clock in the morning, the direct Spanish cable had been kept busy; important personages had been roused from their beds in Madrid, and the history of Thery as recorded in the Bureau had been reconstructed from pigeon-hole records for the enlightenment of an energetic commissioner of police.</p>
		<p class="pindent">Sir Philip Ramon, sitting writing in his study at Portland Place, found a difficulty in keeping his mind upon the letter that lay before him. It was a letter addressed to his agent at Branfell, the huge estate over which he, in the years when he was out of office, played squire. Neither wife nor chick nor child had Sir Philip. “. . . if by any chance these men succeed in carrying out their purpose I have made ample provision not only for yourself but for all who have rendered me faithful service,” he wrote—from which may be gathered the tenor of his letter.</p>
		<p class="pindent">During these past few weeks, Sir Philip’s feelings towards the possible outcome of his action had undergone a change.</p>
		<p class="pindent">The irritation of a constant espionage, friendly on the one hand, menacing on the other, had engendered so bitter a feeling of resentment, that in this newer emotion all personal fear had been swallowed up. His mind was filled with one unswerving determination, to carry through the measure he had in hand, to thwart the Four Just Men, and to vindicate the integrity of a Minister of the Crown. “It would be absurd,” he wrote in the course of an article entitled “Individuality in its Relation to the Public Service,” which was published some months later in the <span class="it">Quarterly Review</span>—“it would be monstrous to suppose that incidental criticism from a wholly unauthoritative source should affect or in any way influence a member of the Government in his conception of the legislation necessary for the millions of people entrusted to his care. He is the instrument, duly appointed, to put into tangible form the wishes and desires of those who naturally look to him to furnish, not only means and methods for the betterment of their conditions, or the amelioration of irksome restrictions upon international commercial relations, but to find them protection from risks extraneous of purely commercial liabilities . . . in such a case a Minister of the Crown with a due appreciation of his responsibilities ceases to exist as a man and becomes merely an unhuman automaton.”</p>
		<p class="pindent">Sir Philip Ramon was a man with very few friends. He had none of the qualities that go to the making of a popular man. He was an honest man, a conscientious man, a strong man. He was the cold-blooded, cynical creature that a life devoid of love had left him. He had no enthusiasm—and inspired none. Satisfied that a certain procedure was less wrong than any other, he adopted it. Satisfied that a measure was for the immediate or ultimate good of his fellows, he carried that measure through to the bitter end. It may be said of him that he had no ambitions—only aims. He was the dangerous man in the cabinet, which he dominated in his masterful way, for he knew not the meaning of the blessed word “compromise.”</p>
		<p class="pindent">If he held views on any subject under the sun, those views were to be the views of his colleagues.</p>
		<p class="pindent">Four times in the short history of the administration had “Rumoured Resignation of a Cabinet Minister” filled the placards of the newspapers, and each time the minister whose resignation was ultimately recorded was the man whose views had clashed with the foreign secretary. In small things, as in great, he had his way.</p>
		<p class="pindent">His official residence he absolutely refused to occupy, and No. 44, Downing Street was converted into half office, half palace. Portland Place was his home, and thence he drove every morning, passing the Horse Guards clock as it finished the last stroke of ten.</p>
		<p class="pindent">A private telephone wire connected his study in Portland Place with the official residence, and with the exception of this Sir Philip had cut himself adrift from the house in Downing Street, to occupy which had been the ambition of the great men of his party. Now, however, with the approach of the day on which their every effort would be taxed, the police insisted upon his taking up his quarters in Downing Street. Here, they said, the task of protecting the minister would be simplified. No. 44, Downing Street they knew. The approaches could be better guarded, and moreover the drive—that dangerous drive!—between Portland Place and the Foreign Office would be obviated.</p>
		<p class="pindent">It took a considerable amount of pressure and pleading to induce Sir Philip to take even this step, and it was only when it was pointed out that the surveillance to which he was being subjected would not be so apparent to himself that he yielded.</p>
		<p class="pindent">“You don’t like to find my men outside your door with your shaving-water,” said Superintendent Falmouth bluntly. “You objected to one of my men being in your bath-room when you went in the other morning, and you complained about a plain-clothes officer driving on your box—well, Sir Philip, in Downing Street I promise that you shan’t even see them.”</p>
		<p class="pindent">This clinched the argument.</p>
		<p class="pindent">It was just before leaving Portland Place to take up his new quarters that he sat writing to his agent whilst the detective waited outside the door. The telephone at Sir Philip’s elbow buzzed—he hated bells—and the voice of his private secretary asked with some anxiety how long he would be.</p>
		<p class="pindent">“We have got sixty men on duty at 44,” said the secretary, zealous and young, “and to-day and to-morrow we shall—” and Sir Philip listened with growing impatience to the recital.</p>
		<p class="pindent">“I wonder you have not got an iron safe to lock me in,” he said petulantly, and closed the conversation.</p>
		<p class="pindent">There was a knock at the door and Falmouth put his head inside.</p>
		<p class="pindent">“I don’t want to hurry you, sir,” he said, “but——”</p>
		<p class="pindent">So the foreign secretary drove off to Downing Street in something remarkably like a temper. For he was not used to being hurried, or taken charge of, or ordered hither and thither. It irritated him further to see the now familiar cyclists on either side of the carriage, to recognize at every few yards an obvious policeman in plain clothes admiring the view from the sidewalk, and when he came to Downing Street and found it barred to all carriages but his own, and an enormous crowd of morbid sightseers gathered to cheer his ingress, he felt as he had never felt before in his life—humiliated.</p>
		<p class="pindent">He found his secretary waiting in his private office with the rough draft of the speech that was to introduce the second reading of the Extradition Bill.</p>
		<p class="pindent">“We are pretty sure to meet with a great deal of opposition,” informed the secretary, “but Mainland has sent out three-line whips, and expects to get a majority of thirty-six—at the very least.”</p>
		<p class="pindent">Ramon read over the notes and found them refreshing. They brought back the old feeling of security and importance. After all, he was a great minister of state. Of course the threats were too absurd—the police were to blame for making so much fuss; and of course the press—yes, that was it—a newspaper sensation. There was something buoyant, something almost genial in his air, when he turned with a half smile to his secretary.</p>
		<p class="pindent">“Well, what about my unknown friends—what do the blackguards call themselves?—the Four Just Men?” Even as he spoke he was acting a part; he had not forgotten their title, it was with him day and night.</p>
		<p class="pindent">The secretary hesitated; between his chief and himself the Four Just Men had been a tabooed subject.</p>
		<p class="pindent">“They—oh, we’ve heard nothing more than you have read,” he said lamely; “we know now who Thery is, but we can’t place his three companions.”</p>
		<p class="pindent">The Minister pursed his lips.</p>
		<p class="pindent">“They give me till to-morrow night to recant,” he said.</p>
		<p class="pindent">“You have heard from them again?”</p>
		<p class="pindent">“The briefest of notes,” said Sir Philip lightly.</p>
		<p class="pindent">“And otherwise?”</p>
		<p class="pindent">Sir Philip frowned. “They will keep their promise,” he said shortly, for the “otherwise” of his secretary had sent a coldness into his heart that he could not quite understand.</p>
		<hr class="tbk"/>
		<p class="pindent">In the top room in the workshop at Carnaby Street, Thery, subdued, sullen, fearful, sat facing the three.</p>
		<p class="pindent">“I want you to understand,” said Manfred, “that we bear you no ill-will for what you have done. I think, and Señor Poiccart thinks, that Señor Gonsalez did right to spare your life and bring you back to us.”</p>
		<p class="pindent">Thery dropped his eyes before the half-quizzical smile of the speaker.</p>
		<p class="pindent">“To-morrow night you will do as you agreed to do—if the necessity still exists. Then you will go——” he paused.</p>
		<p class="pindent">“Where?” demanded Thery in sudden rage. “Where, in the name of Heaven? I have told them my name, they will know who I am—they will find that by writing to the police. Where am I to go?” He sprang to his feet, glowering on the three men, his hands trembling with rage, his great frame shaking with the intensity of his anger.</p>
		<p class="pindent">“You betrayed yourself,” said Manfred quietly; “that is your punishment. But we will find a place for you, a new Spain under other skies—and the girl at Jerez shall be there waiting for you.”</p>
		<p class="pindent">Thery looked from one to the other suspiciously. Were they laughing at him? There was no smile on their faces; Gonsalez alone looked at him with keen, inquisitive eyes, as though he saw some hidden meaning in the speech.</p>
		<p class="pindent">“Will you swear that?” asked Thery hoarsely, “will you swear that by the——”</p>
		<p class="pindent">“I promise that—if you wish it, I will swear it,” said Manfred. “And now,” he went on, his voice changing, “you know what is expected of you to-morrow night—what you have to do?”</p>
		<p class="pindent">Thery nodded.</p>
		<p class="pindent">“There must be no hitch—no bungling; you and I and Poiccart and Gonsalez will kill this unjust man in a way that the world will never guess—such an execution as shall appal mankind,—a swift death, a sure death, a death that will creep through cracks, that will pass by the guards unnoticed. Why, there never has been such a thing done—such——” he stopped dead, with flushed cheeks and kindling eyes, and met the gaze of his two companions, Poiccart, impassive, sphinxlike, Leon, interested and analytic. Manfred’s face went a duller red. “I am sorry,” he said almost humbly; “for the moment I had forgotten the cause, and the end, in the strangeness of the means.” He raised his hand deprecatingly.</p>
		<p class="pindent">“It is understandable,” said Poiccart gravely, and Leon pressed Manfred’s arm.</p>
		<p class="pindent">The three stood in embarrassed silence for a moment, then Manfred laughed.</p>
		<p class="pindent">“To work!” he said, and led the way to the improvised laboratory.</p>
		<p class="pindent">Inside, Thery took off his coat. Here was his province, and from being the cowed dependent he took charge of the party, directing them, instructing, commanding, until he had the men of whom, a few minutes before, he had stood in terror, running from studio to laboratory, from floor to floor. There was much to be done, much testing, much calculating, many little sums to be worked out on paper, for in the killing of Sir Philip Ramon all the resources of modern science were to be pressed into the service of the Four.</p>
		<p class="pindent">“I am going to survey the land,” said Manfred suddenly, and disappearing into the studio returned with a pair of stepladders. These he straddled in the dark passage, and mounting quickly pushed up a trap-door that led to the flat roof of the building. He pulled himself up carefully, crawled along the leaden surface, and raising himself cautiously looked over the low parapet. He was in the centre of a half-mile circle of uneven roofs. Beyond the circumference of his horizon London loomed murkily through smoke and mist. Below was the busy street. He took a hasty survey of the roof with its chimney stacks, its unornamental telegraph pole, its leaden floor and rusty guttering; then, through a pair of field-glasses, he made a long careful survey southward. He crawled slowly back to the trap-door, raised it, and let himself down very gingerly till his feet touched the top of the ladder. Then he descended rapidly, closing the door after him.</p>
		<p class="pindent">“Well?” asked Thery, with something of triumph in his voice.</p>
		<p class="pindent">“I see you have labelled it,” said Manfred.</p>
		<p class="pindent">“It is better so—since we shall work in the dark,” said Thery.</p>
		<p class="pindent">“Did you see then——?” began Poiccart.</p>
		<p class="pindent">Manfred nodded.</p>
		<p class="pindent">“Very indistinctly—one could just see the Houses of Parliament dimly, and Downing Street is a jumble of roofs.”</p>
		<p class="pindent">Thery had turned to the work that was engaging his attention. Whatever was his trade he was a deft workman. Somehow he felt that he must do his best for these men. He had been made forcibly aware of their superiority in the last days, he had now an ambition to assert his own skill, his own individuality, and to earn commendation from these men who had made him feel his littleness.</p>
		<p class="pindent">Manfred and the others stood aside and watched him in silence. Leon, with a perplexed frown, kept his eyes fixed on the workman’s face, for Leon Gonsalez, scientist, physiognomist (his translation of the <span class="it">Theologi Physiognomia Humana</span> of Lequetius is regarded to-day as the finest), was endeavouring to reconcile the criminal with the artisan.</p>
		<p class="pindent">After a while Thery finished.</p>
		<p class="pindent">“All is now ready,” he said, with a grin of satisfaction; “let me find your minister of state, give me a minute’s speech with him, and the next minute he dies.” His face, repulsive in repose, was now demoniacal. He was like some great bull from his own country made more terrible with the snuffle of blood in his nostrils.</p>
		<p class="pindent">In strange contrast were the faces of his employers. Not a muscle of either face stirred. There was neither exultation nor remorse in their expressions—only a curious something that creeps into the set face of the judge as he pronounces the dread sentence of the law. Thery saw that something, and it froze him to his very marrow.</p>
		<p class="pindent">He threw out his hands as if to ward them off.</p>
		<p class="pindent">“Stop! stop!” he shouted; “don’t look like that, in the name of God—don’t, don’t!” He covered his face with shaking hands.</p>
		<p class="pindent">“Like what, Thery?” asked Leon, softly.</p>
		<p class="pindent">Thery shook his head.</p>
		<p class="pindent">“I cannot say—like the judge at Granada when he says—when he says, ‘Let the thing be done’!”</p>
		<p class="pindent">“If we look so,” said Manfred harshly, “it is because we are judges—and not alone judges but executioners of our judgment.”</p>
		<p class="pindent">“I thought you would have been pleased,” whimpered Thery.</p>
		<p class="pindent">“You have done well,” said Manfred, gravely.</p>
		<p class="pindent">“Bueno, bueno!” echoed the others.</p>
		<p class="pindent">“Pray God that we are successful,” added Manfred solemnly, and Thery stared at this strange man in blank amazement.</p>
		<hr class="tbk"/>
		<p class="pindent">Superintendent Falmouth reported to the commissioner that afternoon that all arrangements were now complete for the protection of the threatened minister.</p>
		<p class="pindent">“I’ve filled up 44, Downing Street,” he said; “there’s practically a man in every room. I’ve got four of our best men on the roof, men in the basement, men in the kitchens.”</p>
		<p class="pindent">“What about the servants?” asked the commissioner.</p>
		<p class="pindent">“Sir Philip has brought up his own people from the country, and now there isn’t a person in the house from the private secretary to the doorkeeper whose name and history I do not know from A to Z.”</p>
		<p class="pindent">The commissioner breathed an anxious sigh.</p>
		<p class="pindent">“I shall be very glad when to-morrow is over,” he said. “What are the final arrangements?”</p>
		<p class="pindent">“There has been no change, sir, since we fixed things up the morning Sir Philip came over. He remains at 44 all day to-morrow until half-past eight, goes over to the House at nine to move the reading of the bill, returns at eleven.”</p>
		<p class="pindent">“I have given orders for the traffic to be diverted along the Embankment between a quarter to nine and a quarter after, and the same at eleven,” said the commissioner. “Four closed carriages will drive from Downing Street to the House; Sir Philip will drive down on a motor-car immediately afterwards.”</p>
		<p class="pindent">There was a rap at the door—the conversation took place in the commissioner’s office—and a police officer entered. He bore a card in his hand, which he laid upon the table.</p>
		<p class="pindent">“Señor Jose di Silva,” read the commissioner, “the Spanish Chief of Police,” he explained to the superintendent. “Show him in, please.”</p>
		<p class="pindent">Señor di Silva, a lithe little man, with a pronounced nose and a beard, greeted the Englishmen with the exaggerated politeness that is peculiar to Spanish official circles.</p>
		<p class="pindent">“I am sorry to bring you over,” said Mr. Commissioner, after he had shaken hands with the visitor and had introduced him to Falmouth; “we thought you might be able to help us in our search for Thery.”</p>
		<p class="pindent">“Luckily I was in Paris,” said the Spaniard; “yes, I know Thery, and I am astounded to find him in such distinguished company. Do I know the Four?”—his shoulders went up to his ears—“who does? I know of them—there was a case at Malaga, you know? . . . Thery is not a good criminal. I was astonished to learn that he had joined the band.”</p>
		<p class="pindent">“By the way,” said the chief, picking up a copy of the police notice that lay on his desk, and running his eye over it, “your people omitted to say—although it really isn’t of very great importance—what is Thery’s trade?”</p>
		<p class="pindent">The Spanish policeman knitted his brow.</p>
		<p class="pindent">“Thery’s trade! Let me remember”; he thought for a moment. “Thery’s trade? I don’t think I know; yet I have an idea that it is something to do with rubber. His first crime was stealing rubber; but if you want to know for certain——”</p>
		<p class="pindent">The commissioner laughed.</p>
		<p class="pindent">“It really isn’t at all important,” he said lightly.</p>
		<h2><span class="pageno" id="Page_71" title="71"/>CHAPTER VIII<br/>
		<span class="sub-head">THE MESSENGER OF THE FOUR</span></h2>
		<p class="pindent">There was yet another missive to be handed to the doomed minister. In the last he had received there had occurred the sentence: “One more warning you shall receive, and, so that we may be assured it shall not go astray, our next and last message shall be delivered into your hands by one of us in person.”</p>
		<p class="pindent">This passage afforded the police more comfort than had any episode since the beginning of the scare. They placed a curious faith in the honesty of the Four Men; they recognized that these were not ordinary criminals and that their pledge was inviolable. Indeed, had they thought otherwise, the elaborate precautions that they were taking to ensure the safety of Sir Philip would not have been made. The honesty of the Four was their most terrible characteristic.</p>
		<p class="pindent">In this instance it served to raise a faint hope that the men who were setting at defiance the establishment of the law would overreach themselves. The letter conveying this message was the one to which Sir Philip had referred so airily in his conversation with his secretary. It had come by post, bearing the date mark, “Balham, 12.15.”</p>
		<p class="pindent">“The question is, shall we keep you absolutely surrounded, so that these men cannot by any possible chance carry out their threat?” asked Superintendent Falmouth, in some perplexity, “or shall we apparently relax our vigilance in order to lure one of the Four to his destruction?”</p>
		<p class="pindent">The question was directed to Sir Philip Ramon as he sat huddled up in the capacious depths of his office chair.</p>
		<p class="pindent">“You want to use me as a bait?” he asked sharply.</p>
		<p class="pindent">The detective expostulated.</p>
		<p class="pindent">“Not exactly that, sir; we want to give these men a chance——”</p>
		<p class="pindent">“I understand perfectly,” said the minister, with some show of irritation.</p>
		<p class="pindent">The detective resumed:</p>
		<p class="pindent">“We know now how the infernal machine was smuggled into the House; on the day on which the outrage was committed an old member, Mr. Bascoe, the member for North Torrington, was seen to enter the House.”</p>
		<p class="pindent">“Well?” asked Sir Philip in surprise.</p>
		<p class="pindent">“Mr. Bascoe was never within a hundred miles of the House of Commons on that date,” said the detective quietly. “We might never have found it out, for his name did not appear in the division list. We’ve been working quietly on that House of Commons affair ever since, and it was only a couple of days ago that we made the discovery.”</p>
		<p class="pindent">Sir Philip sprang from his chair and nervously paced the floor of his room.</p>
		<p class="pindent">“Then they are evidently well acquainted with the conditions of life in England,” he asserted rather than asked.</p>
		<p class="pindent">“Evidently; they’ve got the lay of the land, and that is one of the dangers of the situation.”</p>
		<p class="pindent">“But,” frowned the other, “you have told me there were no dangers, no real dangers.”</p>
		<p class="pindent">“There is this danger, sir,” replied the detective, eyeing the minister steadily, and dropping his voice as he spoke; “men who are capable of making such disguise are really outside the ordinary run of criminals. I don’t know what their game is, but whatever it is, they are playing it thoroughly. One of them is evidently an artist at that sort of thing, and he’s the man I’m afraid of—to-day.”</p>
		<p class="pindent">Sir Philip’s head tossed impatiently.</p>
		<p class="pindent">“I am tired of all this, tired of it”—he thrashed the edge of his desk with an open palm—“detectives and disguises and masked murderers until the atmosphere is, for all the world, like that of a melodrama.”</p>
		<p class="pindent">“You must have patience for a day or two,” said the plain-spoken officer. The Four Just Men were on the nerves of more people than the foreign minister. “And we have not decided what is to be our plan for this evening,” he added.</p>
		<p class="pindent">“Do as you like,” said Sir Philip shortly, and then, “Am I to be allowed to go to the House to-night?”</p>
		<p class="pindent">“No; that is not part of the programme,” replied the detective.</p>
		<p class="pindent">Sir Philip stood for a moment in thought.</p>
		<p class="pindent">“These arrangements; they are kept secret, I suppose?”</p>
		<p class="pindent">“Absolutely.”</p>
		<p class="pindent">“Who knows of them?”</p>
		<p class="pindent">“Yourself, the Commissioner, your secretary, and myself.”</p>
		<p class="pindent">“And no one else?”</p>
		<p class="pindent">“No one; there is no danger likely to arise from that source. If your safety depended upon the secrecy of it, it would be plain sailing.”</p>
		<p class="pindent">“Have these arrangements been committed to writing?” asked Sir Philip.</p>
		<p class="pindent">“No, sir; nothing has been written: our plans have been settled upon and communicated verbally; even the prime minister does not know.”</p>
		<p class="pindent">Sir Philip breathed a sigh of relief.</p>
		<p class="pindent">“That is all to the good,” he said, as the detective rose to go.</p>
		<p class="pindent">“I must see the commissioner. I shall be away for less than half an hour; in the meantime I suggest that you do not leave your room,” he said.</p>
		<p class="pindent">Sir Philip followed him to the ante-room, in which sat Hamilton, the secretary.</p>
		<p class="pindent">“I have had an uncomfortable feeling,” said Falmouth, as one of his men approached with a long coat, which he proceeded to help the detective into, “a sort of instinctive feeling this last day or two, that I have been watched and followed, so that I am using a motor-car to convey me from place to place; they can’t follow that without attracting some notice.” He dipped his hand into the pocket and brought out a pair of motor-goggles; he laughed somewhat shamefacedly as he adjusted them. “This is the only disguise I ever adopt, and I might say, Sir Philip,” he added with some regret, “that this is the first time during my twenty-five years of service that I have ever played the fool like a stage detective.”</p>
		<p class="pindent">After Falmouth’s departure the foreign minister returned to his desk. He hated being alone: it frightened him. That there were two-score detectives within call did not dispel the feeling of loneliness. The terror of the Four was ever with him, and this had so worked upon his nerves that the slightest noise irritated him. He played with the penholder that lay on the desk. He scribbled inconsequently on the blotting-pad before him, and was annoyed to find that the scribbling had taken the form of numbers of figure 4.</p>
		<p class="pindent">Was the bill worth it? Was the sacrifice called for? Was the measure of such importance as to justify the risk? These things he asked himself again and again, and then immediately, What sacrifice? What risk?</p>
		<p class="pindent">“I am taking the consequences too much for granted,” he muttered, throwing aside the pen, and half turning from the writing-table. “There is no certainty that they will keep their words; bah! it is impossible that they should——”</p>
		<p class="pindent">There was a knock at the door.</p>
		<p class="pindent">“Hullo! Superintendent,” said the foreign minister as the knocker entered. “Back again already!”</p>
		<p class="pindent">The detective, vigorously brushing the dust from his moustache with a handkerchief, drew an official-looking blue envelope from his pocket.</p>
		<p class="pindent">“I thought I had better leave this in your care,” he said, dropping his voice; “it occurred to me just after I had left; accidents happen, you know.”</p>
		<p class="pindent">The minister took the document.</p>
		<p class="pindent">“What is it?” he asked.</p>
		<p class="pindent">“It is something which would mean absolute disaster for me if by chance it was found in my possession,” said the detective, turning to go.</p>
		<p class="pindent">“What am I to do with it?”</p>
		<p class="pindent">“You would greatly oblige me by putting it in your desk until I return”; and the detective stepped into the ante-room, closed the door behind him and, acknowledging the salute of the plain-clothes officer who guarded the outer door, passed to the motor-car that waited him.</p>
		<p class="pindent">Sir Philip looked at the envelope with a puzzled frown.</p>
		<p class="pindent">It bore the superscription “Confidential” and the address, “Department A. C.I.D., Scotland Yard.”</p>
		<p class="pindent">“Some confidential report,” thought Sir Philip, and an angry doubt as to the possibility of its containing particulars of the police arrangements for his safety filled his mind. He had hit by accident upon the truth had he but known. The envelope contained those particulars.</p>
		<p class="pindent">He placed the letter in a drawer of his desk and drew some papers toward him. They were copies of the Bill for the passage of which he was daring so much. It was not a long document. The clauses were few in number, the objects, briefly described in the preamble, were tersely defined. There was no fear of this bill failing to pass on the morrow. The Government’s majority was assured. Men had been brought back to town, stragglers had been whipped in, prayers and threats alike had assisted in concentrating the rapidly dwindling strength of the administration on this one effort of legislation; and what the frantic entreaties of the whips had failed to secure, curiosity had accomplished, for members of both parties were hurrying to town to be present at a scene which might perhaps be history, and, as many feared, tragedy.</p>
		<p class="pindent">As Sir Philip conned the paper he mechanically formed in his mind the line of attack—for, tragedy or none, the bill struck at too many interests in the House to allow of its passage without a stormy debate. He was a master of dialectics, a brilliant casuist, a coiner of phrases that stuck and stung. There was nothing for him to fear in the debate. If only——. It hurt him to think of the Four Just Men, not so much because they threatened his life—he had gone past that—but the mere thought that there had come a new factor into his calculations, a new and a terrifying force, that could not be argued down or brushed aside with an acid jest, or intrigued against, or adjusted by any parliamentary method. He did not think of compromise. The possibility of making terms with his enemy never once entered his head.</p>
		<p class="pindent">“I’ll go through with it!” he cried, not once but a score of times; “I’ll go through with it!” and now, as the moment grew nearer to hand, his determination to try conclusions with this new world-force grew stronger than ever.</p>
		<p class="pindent">The telephone at his elbow purred—he was sitting at his desk with his head on his hands—and he took the receiver. The voice of his house steward reminded him that he had arranged to give instructions for the closing of the house in Portland Place. For two or three days, or until this terror had subsided, he intended that his house should be empty. He would not risk the lives of his servants. If the Four intended to carry out their plan they would run no risks of failure, and if the method they employed were a bomb, then, to make assurance doubly sure, an explosion at Downing Street might well synchronize with an outrage at Portland Place.</p>
		<p class="pindent">He had finished his talk, and was replacing the receiver when a knock at the door heralded the entry of the detective.</p>
		<p class="pindent">He looked anxiously at the minister.</p>
		<p class="pindent">“Nobody been, sir?” he asked.</p>
		<p class="pindent">Sir Philip smiled.</p>
		<p class="pindent">“If by that you mean have the Four delivered their ultimatum in person, I can comfort your mind—they have not.”</p>
		<p class="pindent">The detective’s face was evidence of his relief.</p>
		<p class="pindent">“Thank Heaven!” he said fervently. “I had an awful dread that whilst I was away something would happen. But I have news for you, sir.”</p>
		<p class="pindent">“Indeed!”</p>
		<p class="pindent">“Yes, sir, the commissioner has received a long cable from America. Since the two murders in that country one of Pinkerton’s men has been engaged in collecting data. For years he has been piecing together the scrappy evidence he has been able to secure, and this is his cablegram.” The detective drew a paper from his pocket and, spreading it on the desk, read:</p>
		<div class="blockquote">
			<p class="pindent">
				<span class="sc">Pinkerton, Chicago, to Commissioner of Police, Scotland Yard, London.</span>
			</p>
			<p class="pindent">Warn Ramon that the Four do not go outside their promise. If they have threatened to kill in a certain manner at a certain time they will be punctual. We have proof of this characteristic. After Anderson’s death small memorandum book was discovered outside window of room evidently dropped. Book was empty save for three pages, which were filled with neatly written memoranda headed “Six methods of execution.” It was initialed “C.” (third letter in alphabet). Warn Ramon against following: drinking coffee in any form, opening letters or parcels, using soap that has not been manufactured under eye of trustworthy agent, sitting in any room other than that occupied day and night by police officer. Examine his bedroom; see if there is any method by which heavy gases can be introduced. We are sending two men by <span class="it">Lucania</span> to watch.</p>
		</div>
		<p class="pindent">The detective finished reading. “Watch” was not the last word in the original message, as he knew. There had been an ominous postscript, “Afraid they will arrive too late.”</p>
		<p class="pindent">“Then you think?” asked the statesman.</p>
		<p class="pindent">“That your danger lies in doing one of the things that Pinkerton warns us against,” replied the detective. “There is no fear that the American police are talking idly. They have based their warning on some sure knowledge, and that is why I regard their cable as important.”</p>
		<p class="pindent">There was a sharp rap on the panel of the door, and without waiting for invitation the private secretary walked into the room, excitedly waving a newspaper.</p>
		<p class="pindent">“Look at this!” he cried. “Read this! The Four have admitted their failure.”</p>
		<p class="pindent">“What!” shouted the detective, reaching for the journal.</p>
		<p class="pindent">“What does this mean?” asked Sir Philip, sharply.</p>
		<p class="pindent">“Only this, sir: these beggars, it appears, have actually written an article on their ‘mission.’ ”</p>
		<p class="pindent">“In what newspaper?”</p>
		<p class="pindent">“The <span class="it">Megaphone</span>. It seems when they recaptured Thery the editor asked the masked man to write him an article about himself, and they’ve done it; and it’s here, and they’ve admitted defeat, and—and——”</p>
		<p class="pindent">The detective had seized the paper and broke in upon the incoherent secretary’s speech.</p>
		<p class="pindent">“ ‘The Creed of the Four Just Men,’ ” he read. “Where is their confession of failure?”</p>
		<p class="pindent">“Half way down the column—I have marked the passage—here,” and the young man pointed with a trembling finger to a paragraph.</p>
		<p class="pindent">“ ‘We leave nothing to chance,’ ” read the detective; “ ‘if the slightest hitch occurs, if the least detail of our plan miscarries, we acknowledge defeat. So assured are we that our presence on earth is necessary for the carrying out of a great plan, so certain are we that we are the indispensable instruments of a Divine Providence, that we dare not, for the sake of our very cause, accept unnecessary risks. It is essential, therefore, that the various preliminaries to every execution should be carried out to the full. As an example, it will be necessary for us to deliver our final warning to Sir Philip Ramon; and to add point to this warning, it is, by our code, essential that that should be handed to the minister by one of us in person. All arrangements have been made to carry this portion of our programme into effect. But such are the extraordinary exigencies of our system that unless this warning can be handed to Sir Philip in accordance with our promise, and before eight o’clock this evening, our arrangements fall to the ground, and the execution we have planned must be foregone.’ ”</p>
		<p class="pindent">The detective stopped reading, with disappointment visible on every line of his face.</p>
		<p class="pindent">“I thought, sir, by the way you were carrying on that you had discovered something new. I’ve read all this; a copy of the article was sent to the Yard as soon as it was received.”</p>
		<p class="pindent">The secretary thumped the desk impatiently.</p>
		<p class="pindent">“But don’t you see!” he cried. “Don’t you understand, that there is no longer any need to guard Sir Philip, that there is no reason to use him as a bait, or, in fact, to do anything if we are to believe these men—look at the time——”</p>
		<p class="pindent">The detective’s hand flew to his pocket; he drew out his watch, looked at the dial and whistled.</p>
		<p class="pindent">“Half-past eight, by God,” he muttered in astonishment, and the three stood in surprised silence.</p>
		<p class="pindent">Sir Philip broke the silence.</p>
		<p class="pindent">“Is it a ruse to take us off our guard?” he said hoarsely.</p>
		<p class="pindent">“I don’t think so,” replied the detective slowly, “I feel sure that it is not; nor shall I relax my watch—but I am a believer in the honesty of these men—I don’t know why I should say this, for I have been dealing with criminals for the past twenty-five years, and never once have I put an ounce of faith in the word of the best of ’em, but somehow I can’t disbelieve these men. If they have failed to deliver their message they will not trouble us again.”</p>
		<p class="pindent">Ramon paced his room with quick, nervous steps.</p>
		<p class="pindent">“I wish I could believe that,” he muttered; “I wish I had your faith.”</p>
		<p class="pindent">A tap on the door panel.</p>
		<p class="pindent">“An urgent telegram for Sir Philip,” said a grey-haired attendant.</p>
		<p class="pindent">The minister stretched out his hand, but the detective was before him.</p>
		<p class="pindent">“Remember Pinkerton’s wire, sir,” he said, and ripped open the brown envelope.</p>
		<div class="blockquote">
			<p class="pindent">“Just received a telegram handed in at Charing Cross 7.52 begins: We have delivered our last message to the Foreign Secretary, signed Four. Ends. Is this true? Editor <span class="it">Megaphone</span>.”</p>
		</div>
		<p class="pindent">“What does this mean?” asked Falmouth in bewilderment when he had finished reading.</p>
		<p class="pindent">“It means, my dear Mr. Falmouth,” replied Sir Philip testily, “that your noble Four are liars and braggarts as well as murderers; and it means at the same time, I hope, an end to your ridiculous faith in their honesty!”</p>
		<p class="pindent">The detective made no answer, but his face was clouded and he bit his lips in perplexity.</p>
		<p class="pindent">“Nobody came after I left,” he asked.</p>
		<p class="pindent">“Nobody.”</p>
		<p class="pindent">“You have seen no person besides your secretary and myself?”</p>
		<p class="pindent">“Absolutely nobody has spoken to me, or approached within a dozen yards of me,” Ramon answered, shortly.</p>
		<p class="pindent">Falmouth shook his head despairingly.</p>
		<p class="pindent">“Well—I—where are we?” he asked, speaking more to himself than to anybody in the room, and moved towards the door.</p>
		<p class="pindent">Then it was that Sir Philip remembered the package left in his charge.</p>
		<p class="pindent">“You had better take your precious documents,” he said, opening his drawer and throwing the package left in his charge on to the table.</p>
		<p class="pindent">The detective looked puzzled.</p>
		<p class="pindent">“What is this?” he asked, picking up the envelope.</p>
		<p class="pindent">“I’m afraid the shock of finding yourself deceived in your estimate of my persecutors has dazed you,” said Sir Philip, and added pointedly, “I must ask the commissioner to send an officer who has a better appreciation of the criminal mind, and a less childlike faith in the honour of murderers.”</p>
		<p class="pindent">“As to that, sir,” said Falmouth, unmoved by the outburst, “you must do as you think best. I have discharged my duty to my own satisfaction; and I have no more critical taskmaster than myself. But what I am more anxious to hear is exactly what you mean by saying that I handed any papers into your care.”</p>
		<p class="pindent">The foreign secretary glared across the table at the imperturbable police officer.</p>
		<p class="pindent">“I am referring, sir,” he said harshly, “to the packet which you returned to leave in my charge.”</p>
		<p class="pindent">The detective stared.</p>
		<p class="pindent">“I—did—not—return,” he said in a strained voice. “I have left no papers in your hands.” He picked up the package from the table, tore it open and disclosed yet another envelope. As he caught sight of the grey-green cover he gave a sharp cry.</p>
		<p class="pindent">“This is the message of the Four,” said Falmouth.</p>
		<p class="pindent">The foreign secretary staggered back a pace, white to the lips.</p>
		<p class="pindent">“And the man who delivered it?” he gasped.</p>
		<p class="pindent">“Was one of the Four Just Men,” said the detective grimly. “They have kept their promise.”</p>
		<p class="pindent">He took a quick step to the door, passed through into the ante-room and beckoned the plain-clothes officer who stood on guard at the outer door.</p>
		<p class="pindent">“Do you remember my going out?” he asked.</p>
		<p class="pindent">“Yes, sir—both times.”</p>
		<p class="pindent">“Both times, eh!” said Falmouth bitterly. “And how did I look the second time?”</p>
		<p class="pindent">His subordinate was bewildered at the form the question took.</p>
		<p class="pindent">“As usual, sir,” he stammered.</p>
		<p class="pindent">“How was I dressed?”</p>
		<p class="pindent">The constable considered.</p>
		<p class="pindent">“In your long dust coat.”</p>
		<p class="pindent">“I wore my goggles, I suppose?”</p>
		<p class="pindent">“Yes, sir.”</p>
		<p class="pindent">“I thought so,” muttered Falmouth savagely, and raced down the broad marble stairs that led to the entrance-hall. There were four men on duty, who saluted him as he approached.</p>
		<p class="pindent">“Do you remember my going out?” he asked of the sergeant in charge.</p>
		<p class="pindent">“Yes, sir—both times,” the officer replied.</p>
		<p class="pindent">“Damn your ‘both times’!” snapped Falmouth. “How long had I been gone the first time before I returned?”</p>
		<p class="pindent">“Five minutes, sir,” was the astonished officer’s reply.</p>
		<p class="pindent">“They just gave themselves time to do it,” muttered Falmouth, and then aloud,—“Did I return in my car?”</p>
		<p class="pindent">“Yes, sir.”</p>
		<p class="pindent">“Ah!” hope sprang into the detective’s breast. “Did you notice the number?” he asked, almost fearful to hear the reply.</p>
		<p class="pindent">“Yes!”</p>
		<p class="pindent">The detective could have hugged the stolid officer.</p>
		<p class="pindent">“Good—what was it?”</p>
		<p class="pindent">“A 17164.”</p>
		<p class="pindent">The detective made a rapid note of the number.</p>
		<p class="pindent">“Jackson,” he called, and one of the men in plain clothes stepped forward and saluted.</p>
		<p class="pindent">“Go to the Yard; find out the registered owner of this car. When you have found this go to the owner; ask him to explain the movements; if necessary, take him into custody.”</p>
		<p class="pindent">Falmouth retraced his steps to Sir Philip’s study. He found the statesman still agitatedly walking up and down the room, the secretary nervously drumming his fingers on the table and the letter still unopened.</p>
		<p class="pindent">“As I thought,” explained Falmouth; “the man you saw was one of the Four impersonating me. He chose his time admirably; my own men were deceived. They managed to get a car exactly similar in build and colour to mine, and, watching their opportunity, they drove to Downing Street a few minutes after I had left. There is one last chance of our catching him—luckily the sergeant on duty noticed the number of the car, and we might be able to trace him through that—hullo.” An attendant stood at the door.</p>
		<p class="pindent">Would the superintendent see Detective Jackson?</p>
		<p class="pindent">Falmouth found him waiting in the hall below.</p>
		<p class="pindent">“I beg your pardon, sir,” said Jackson, saluting, “but is there not some mistake in this number?”</p>
		<p class="pindent">“Why?” asked the detective, sharply.</p>
		<p class="pindent">“Because,” said the man, “A 17164 is the number of your own car.”</p>
		<h2><span class="pageno" id="Page_85" title="85"/>CHAPTER IX<br/>
		<span class="sub-head">THE POCKET-BOOK</span></h2>
		<p class="pindent">The final warning was brief and to the point:</p>
		<div class="blockquote">
			<p class="pindent">“We allow you until to-morrow evening to reconsider your position in the matter of the Aliens Extradition Bill. If by six o’clock no announcement is made in the afternoon newspapers of your withdrawing this measure we shall have no other course to pursue but to fulfil our promise. You will die at eight in the evening. We append for your enlightenment a concise table of the secret police arrangements made for your safety to-morrow. Farewell.</p>
			<p class="line0" style="text-align:left;">(<span class="it">Signed</span>)</p>
			<p class="line0" style="text-align:right;margin-right:1em;"><span class="sc">Four Just Men.</span>”</p>
		</div>
		<p class="pindent">Sir Philip read this over without a tremor. He read, too, the slip of paper on which was written, in the strange foreign hand, the details that the police had not dared to put into writing.</p>
		<p class="pindent">“There is a leakage somewhere,” he said, and the two anxious watchers saw that the face of their charge was grey and drawn.</p>
		<p class="pindent">“These details were known only to four,” said the detective quietly, “and I’ll stake my life that it was neither the commissioner nor myself.”</p>
		<p class="pindent">“Nor I!” said the private secretary emphatically.</p>
		<p class="pindent">Sir Philip shrugged his shoulders with a weary laugh.</p>
		<p class="pindent">“What does it matter?—they know,” he exclaimed; “by what uncanny method they have learnt the secret I neither know nor care. The question is, can I be adequately protected to-morrow night at eight o’clock?”</p>
		<p class="pindent">Falmouth shut his teeth.</p>
		<p class="pindent">“Either you’ll come out of it alive or, by the Lord, they’ll kill two,” he said, and there was a gleam in his eye that spoke for his determination.</p>
		<hr class="tbk"/>
		<p class="pindent">The news that yet another letter had reached the great statesman was on the streets at ten o’clock that night. It circulated through the clubs and theatres, and between the acts grave-faced men stood in the vestibules discussing Ramon’s danger. The House of Commons was seething with excitement. In the hope that the minister would come down, a strong House had gathered, but the members were disappointed, for it was evident soon after the dinner recess that Sir Philip had no intention of showing himself that night.</p>
		<p class="pindent">“Might I ask the right honourable the prime minister whether it is the intention of his Majesty’s Government to proceed with the Aliens Extradition (Political Offence) Bill,” asked the Radical member for West Deptford, “and whether he has not considered, in view of the extraordinary conditions that this bill has called into life, the advisability of postponing the introduction of this measure?”</p>
		<p class="pindent">The question was greeted with a chorus of “hears,” and the prime minister rose slowly and turned an amused glance in the direction of the questioner.</p>
		<p class="pindent">“I know of no circumstance that is likely to prevent my right honourable friend, who is unfortunately not in his place to-night, from moving the second reading of the bill to-morrow,” he said, and sat down.</p>
		<p class="pindent">“What the devil was he grinning at?” grumbled West Deptford to a neighbour.</p>
		<p class="pindent">“He’s deuced uncomfortable, is J. K.,” said the other wisely, “deuced uncomfortable; a man in the cabinet was telling me to-day that old J. K. has been feeling deuced uncomfortable. ‘You mark my words,’ he said, ‘this Four Just Men business is making the premier deuced uncomfortable,’ ” and the hon. member subsided to allow West Deptford to digest his neighbour’s profundities.</p>
		<p class="pindent">“I’ve done my best to persuade Ramon to drop the bill,” the premier was saying, “but he is adamant, and the pitiable thing is that he believes in his heart of hearts that these fellows intend keeping faith.”</p>
		<p class="pindent">“It is monstrous,” said the colonial secretary hotly; “it is inconceivable that such a state of affairs can last. Why, it strikes at the root of everything, it unbalances every adjustment of civilization.”</p>
		<p class="pindent">“It is a poetical idea,” said the phlegmatic premier, “and the standpoint of the Four is quite a logical one. Think of the enormous power for good or evil often vested in one man: a capitalist controlling the markets of the world, a speculator cornering cotton or wheat whilst mills stand idle and people starve, tyrants and despots with the destinies of nations between their thumb and finger—and then think of the four men, known to none; vague, shadowy figures stalking tragically through the world, condemning and executing the capitalist, the corner-maker, the tyrant—evil forces all, and all beyond reach of the law. We have said of these people, such of us as are touched with mysticism, that God would judge them. Here are men arrogating to themselves the divine right of superior judgment. If we catch them they will end their lives unpicturesquely, in a matter-of-fact, commonplace manner in a little shed in Pentonville Gaol, and the world will never realize how great the artists who perish.”</p>
		<p class="pindent">“But Ramon?”</p>
		<p class="pindent">The premier smiled.</p>
		<p class="pindent">“Here, I think, these men have just overreached themselves. Had they been content to slay first and explain their mission afterwards I have little doubt that Ramon would have died. But they have warned and warned and exposed their hand a dozen times over. I know nothing of the arrangements that are being made by the police, but I should imagine that by to-morrow night it will be as difficult to get within a dozen yards of Ramon as it would be for a Siberian prisoner to dine with the Czar.”</p>
		<p class="pindent">“Is there no possibility of Ramon withdrawing the bill?” asked the Colonies.</p>
		<p class="pindent">The premier shook his head.</p>
		<p class="pindent">“Absolutely none,” he said.</p>
		<p class="pindent">The rising of a member of the Opposition front bench at that moment to move an amendment to a clause under discussion cut short the conversation.</p>
		<p class="pindent">The House rapidly emptied when it became generally known that Ramon did not intend appearing, and the members gathered in the smoking-room and lobby to speculate upon the matter which was uppermost in their minds.</p>
		<p class="pindent">In the vicinity of Palace Yard a great crowd had gathered, as in London crowds will gather, on the off-chance of catching a glimpse of the man whose name was in every mouth. Street vendors sold his portrait, frowsy men purveying the real life and adventures of the Four Just Men did a roaring trade, and itinerant street singers, introducing extemporized verses into their repertoire, declined the courage of that statesman bold, who dared for to resist the threats of coward alien and deadly anarchist.</p>
