		<p class="pindent">Twenty minutes later Falmouth stood at the back of the dress circle issuing instructions to a subordinate.</p>
		<p class="pindent">“Have a couple of men at the stage door—my God!”</p>
		<p class="pindent">Over the soft music, above the hum of voices, a shot rang out and a woman screamed. From the box opposite the Prince’s a thin swirl of smoke floated.</p>
		<p class="pindent">Karl Ollmanns, tired of waiting, had fired at the motionless figure sitting in the shadow of the curtain. Then he walked calmly out of the box into the arms of two breathless detectives.</p>
		<p class="pindent">“A doctor!” shouted Falmouth as he ran. The door of the Box A was locked, but he broke it open.</p>
		<p class="pindent">A man lay on the floor of the box very still and strangely stiff.</p>
		<p class="pindent">“Why, what——!” began the detective, for the dead man was bound hand and foot.</p>
		<p class="pindent">There was already a crowd at the door of the box, and he heard an authoritative voice demand admittance.</p>
		<p class="pindent">He looked over his shoulder to meet the eye of the commissioner.</p>
		<p class="pindent">“They’ve killed him, sir,” he said bitterly.</p>
		<p class="pindent">“Whom?” asked the commissioner in perplexity.</p>
		<p class="pindent">“His Highness.”</p>
		<p class="pindent">“His Highness!” the commissioner’s eyebrows rose in genuine astonishment. “Why, the Prince left Charing Cross for the Continent half an hour ago!”</p>
		<p class="pindent">The detective gasped.</p>
		<p class="pindent">“Then who in the name of Fate is this?”</p>
		<p class="pindent">It was M. Menshikoff, who had come in with the commissioner, who answered.</p>
		<p class="pindent">“Antonio Selleni, an anarchist of Milan,” he reported.</p>
		<hr class="tbk"/>
		<p class="pindent">Carlos Ferdinand Bourbon, Prince of the Escorial, Duke of Buda-Gratz, and heir to three thrones, was married, and his many august cousins scattered throughout Europe had a sense of heartfelt relief.</p>
		<p class="pindent">A prince with admittedly advanced views, an idealist, with Utopian schemes for the regeneration of mankind, and, coming down to the mundane practical side of life, a reckless motor-car driver, an outrageously daring horseman, and possessed of the indifference to public opinion which is equally the equipment of your fool and your truly great man, his marriage had been looked forward to throughout the courts of Europe in the light of an international achievement.</p>
		<p class="pindent">Said his Imperial Majesty of Central Europe to the grizzled chancellor:</p>
		<p class="pindent">“Te Deums—you understand, von Hedlitz? In every church.”</p>
		<p class="pindent">“It is a great relief,” said the chancellor, wagging his head thoughtfully.</p>
		<p class="pindent">“Relief!” the Emperor stretched himself as though the relief were physical, “that young man owes me two years of life. You heard of the London essay?”</p>
		<p class="pindent">The chancellor had heard—indeed, he had heard three or four times—but he was a polite chancellor and listened attentively. His Majesty had the true story-telling faculty, and elaborated the introduction.</p>
		<p class="pindent">“. . . if I am to believe his Highness, he was sitting quietly in his box when the Italian entered. He saw the knife in his hand and half rose to grapple with the intruder. Suddenly, from nowhere in particular, sprang three men, who had the assassin on the floor bound and gagged. You would have thought our Carlos Ferdinand would have made an outcry! But not he! He sat stock still, dividing his attention between the stage and the prostrate man and the leader of this mysterious band of rescuers.”</p>
		<p class="pindent">“The Four Just Men!” put in the chancellor.</p>
		<p class="pindent">“Three, so far as I can gather,” corrected the imperial story-teller. “Well, it would appear that this leader, in quite a logical calm, matter-of-fact way, suggested that the prince should leave quietly; that his motor-car was at the stage door, that a saloon had been reserved at Charing Cross, a cabin at Dover, and a special train at Calais.”</p>
		<p class="pindent">His Majesty had a trick of rubbing his knee when anything amused him, and this he did now.</p>
		<p class="pindent">“Carl obeyed like a child—which seems the remarkably strange point about the whole proceedings—the captured anarchist was trussed and bound and sat on the chair, and left to his own unpleasant thoughts.”</p>
		<p class="pindent">“And killed,” said the chancellor.</p>
		<p class="pindent">“No, not killed,” corrected the Emperor. “Part of the story I tell you is his—he told it to the police at the hospital—no, no, not killed—his friend was not the marksman he thought.”</p>
		<h2><span class="pageno" id="Page_226" title="226"/>CHAPTER IX<br/>
		<span class="sub-head">THE FOUR VS. THE HUNDRED</span></h2>
		<p class="pindent">Some workmen, returning home of an evening and taking a short cut through a field two miles from Catford, saw a man hanging from a tree.</p>
		<p class="pindent">They ran across and found a fashionably dressed gentleman of foreign appearance. One of the labourers cut the rope with his knife, but the man was dead when they cut him down. Beneath the tree was a black bag, to which somebody had affixed a label bearing the warning, “Do not touch—this bag contains explosives: inform the police.” More remarkable still was the luggage label tied to the lapel of the dead man’s coat. It ran: “This is Franz Kitsinger, convicted at Prague in 1904, for throwing a bomb: escaped from prison March 17, 1905: was one of the three men responsible for the attempt on the Tower Bridge to-day. Executed by order of The Council of Justice.”</p>
		<p class="pindent">“It’s a humiliating confession,” said the chief commissioner when they brought the news to him, “but the presence of these men takes a load off my mind.”</p>
		<p class="pindent">But the Red Hundred were grimly persistent.</p>
		<p class="pindent">That night a man, smoking a cigar, strolled aimlessly past the policeman on point duty at the corner of Kensington Park Gardens, and walked casually into Ladbroke Square. He strolled on, turned a corner and crossing a road, till he came to where one great garden served for a double row of middle-class houses. The backs of these houses opened on to the square. He looked round and, seeing the coast clear, he clambered over the iron railings and dropped into the big pleasure ground, holding very carefully an object that bulged in his pocket.</p>
		<p class="pindent">He took a leisurely view of the houses before he decided on the victim. The blinds of this particular house were up and the French windows of the dining-room were open, and he could see the laughing group of young people about the table. There was a birthday party or something of the sort in progress, for there was a great parade of Parthian caps and paper sunbonnets.</p>
		<p class="pindent">The man was evidently satisfied with the possibilities for tragedy, and he took a pace nearer. . . .</p>
		<p class="pindent">Two strong arms were about him, arms with muscles like cords of steel.</p>
		<p class="pindent">“Not that way, my friend,” whispered a voice in his ear. . . .</p>
		<p class="pindent">The man showed his teeth in a dreadful grin.</p>
		<p class="pindent">The sergeant on duty at Notting Hill Gate Station received a note at the hands of a grimy urchin, who for days afterwards maintained a position of enviable notoriety.</p>
		<p class="pindent">“A gentleman told me to bring this,” he said.</p>
		<p class="pindent">The sergeant looked at the small boy sternly and asked him if he ever washed his face. Then he read the letter:</p>
		<p class="pindent">“The second man of the three concerned in the attempt to blow up the Tower Bridge will be found in the garden of Maidham Crescent, under the laurel bushes, opposite No. 72.”</p>
		<p class="pindent">It was signed “The Council of Justice.”</p>
		<p class="pindent">The commissioner was sitting over his coffee at the Ritz, when they brought him the news. Falmouth was a deferential guest, and the chief passed him the note without comment.</p>
		<p class="pindent">“This is going to settle the Red Hundred,” said Falmouth. “These people are fighting them with their own weapons—assassination with assassination, terror with terror. Where do we come in?”</p>
		<p class="pindent">“We come in at the end,” said the commissioner, choosing his words with great niceness, “to clean up the mess, and take any scraps of credit that are going”—he paused and shook his head. “I hope—I should be sorry——” he began.</p>
		<p class="pindent">“So should I,” said the detective sincerely, for he knew that his chief was concerned for the ultimate safety of the men whose arrest it was his duty to effect. The commissioner’s brows were wrinkled thoughtfully.</p>
		<p class="pindent">“Two,” he said musingly; “now, how on earth do the Four Just Men know the number in this—and how did they track them down—and who is the third?—heavens! one could go on asking questions the whole of the night!”</p>
		<p class="pindent">On one point the Commissioner might have been informed earlier in the evening—he was not told until three o’clock the next morning.</p>
		<p class="pindent">The third man was Von Dunop. Ignorant of the fate of his fellow-Terrorists, he sallied forth to complete the day notably.</p>
		<p class="pindent">The crowd at a theatre door started a train of thought, but he rejected that outlet to ambition. It was too public, and the chance of escape was nil. These British audiences did not lose their heads so quickly; they refused to be confounded by noise and smoke, and a writhing figure here and there. Von Dunop was no exponent of the Glory of Death school. He greatly desired glory, but the smaller the risk, the greater the glory. This was his code.</p>
		<p class="pindent">He stood for a moment outside the Hotel Ritz. A party of diners were leaving, and motor-cars were being steered up to carry these accursed plutocrats to the theatre. One soldierly-looking gentleman, with a grey moustache, and attended by a quiet, observant, clean-shaven man, interested the anarchist.</p>
		<p class="pindent">He and the soldier exchanged glances.</p>
		<p class="pindent">“Who the dickens was that?” asked the commissioner as he stepped into the taxi. “I seem to know his face.”</p>
		<p class="pindent">“I have seen him before,” said Falmouth. “I won’t go with you, sir—I’ve a little business to do in this part of the world.”</p>
		<p class="pindent">Thereafter Von Dunop was not permitted to enjoy his walk in solitude, for, unknown to him, a man “picked him up” and followed him throughout the evening. And as the hour grew later, that one man became two, at eleven o’clock he became three, and at quarter to twelve, when Von Dunop had finally fixed upon the scene and scope of his exploit, he turned from Park Lane into Brook Street to discover, to his annoyance, quite a number of people within call. Yet he suspected nothing. He did not suspect the night wanderer mouching along the curb with downcast eyes, seeking the gutter for the stray cigar end; nor the two loudly talking men in suits of violet check who wrangled as they walked concerning the relative merits of the favourites for the Derby; nor the commissionaire trudging home with his bag in his hand and a pipe in his mouth, nor the clean-shaven man in evening dress.</p>
		<p class="pindent">The Home Secretary had a house in Berkeley Square. Von Dunop knew the number very well. He slackened pace to allow the man in evening dress to pass. The slow-moving taxi that was fifty yards away he must risk. This taxi had been his constant attendant during the last hour, but he did not know it.</p>
		<p class="pindent">He dipped his hand into his overcoat pocket and drew forth the machine. It was one of Culveri’s masterpieces and, to an extent, experimental—that much the master had warned him in a letter that bore the date mark “Riga.” He felt with his thumb for the tiny key that “set” the machine and pushed it.</p>
		<p class="pindent">Then he slipped into the doorway of No. 196 and placed the bomb. It was done in a second, and so far as he could tell no man had seen him leave the pathway and he was back again on the sidewalk very quickly. But as he stepped back, he heard a shout and a man darted across the road, calling on him to surrender. From the left two men were running, and he saw the man in evening dress blowing a whistle.</p>
		<p class="pindent">He was caught; he knew it. There was a chance of escape—the other end of the street was clear—he turned and ran like the wind. He could hear his pursuers pattering along behind him. His ear, alert to every phase of the chase, heard one pair of feet check and spring up the steps of 196. He glanced round. They were gaining on him, and he turned suddenly and fired three times. Somebody fell; he saw that much. Then right ahead of him a tall policeman sprang from the shadows and clasped him round the waist.</p>
		<p class="pindent">“Hold that man!” shouted Falmouth, running up. Blowing hard, came the night wanderer, a ragged object but skilful, and he had Von Dunop handcuffed in a trice.</p>
		<p class="pindent">It was he who noticed the limpness of the prisoner.</p>
		<p class="pindent">“Hullo!” he said, then held out his hand. “Show a light here.”</p>
		<p class="pindent">There were half a dozen policemen and the inevitable crowd on the spot by now, and the rays of the bull’s-eye focussed on the detective’s hand. It was red with blood. Falmouth seized a lantern and flashed it on the man’s face.</p>
		<p class="pindent">There was no need to look farther. He was dead,—dead with the inevitable label affixed to the handle of the knife that killed him.</p>
		<p class="pindent">Falmouth rapped out an oath.</p>
		<p class="pindent">“It is incredible; it is impossible! he was running till the constable caught him, and he has not been out of our hands! Where is the officer who held him?”</p>
		<p class="pindent">Nobody answered, certainly not the tall policeman, who was at that moment being driven eastward, making a rapid change into the conventional evening costume of an English gentleman.</p>
		<h2><span class="pageno" id="Page_232" title="232"/>CHAPTER X<br/>
		<span class="sub-head">THE TRIAL</span></h2>
		<p class="pindent">To fathom the mind of the Woman of Gratz is no easy task, and one not to be lightly undertaken. Remembering her obscure beginning, the bare-legged child drinking in revolutionary talk in the Transylvanian kitchen, and the development of her intellect along unconventional lines—remembering, also, that early in life she made acquaintance with the extreme problems of life and death in their least attractive forms, and that the proportion of things had been grossly distorted by her teachers, you may arrive at a point where your vacillating judgment hesitates between blame and pity.</p>
		<p class="pindent">I would believe that the power of introspection had no real place in her mental equipment, else how can we explain her attitude towards the man whom she had once defied and reconcile those outbursts of hers, wherein she called for his death, for his terrible punishment, wherein, too, she allowed herself the rare luxury of unrestrained speech, how can we reconcile these tantrums with the fact that this man’s voice filled her thoughts day and night, the recollection of this man’s eyes through his mask followed her every movement, till the image of him became an obsession?</p>
		<p class="pindent">It may be that I have no knowledge of women and their ways (there is no subtle smugness in the doubt I express) and that her inconsistency was general to her sex. It must not be imagined that she had spared either trouble or money to secure the extermination of her enemies, and the enemies of the Red Hundred. She had described them, as well as she could, after her first meeting, and the sketches made under her instruction had been circulated by the officers of the Reds.</p>
		<p class="pindent">Sitting near the window of her house, she mused, lulled by the ceaseless hum of traffic in the street below, and half dozing.</p>
		<p class="pindent">The turning of the door-handle woke her from her dreams.</p>
		<p class="pindent">It was Schmidt, the unspeakable Schmidt, all perspiration and excitement. His round coarse face glowed with it, and he could scarcely bring his voice to tell the news.</p>
		<p class="pindent">“We have him! we have him!” he cried in glee, and snapped his fingers. “Oh, the good news!—I am the first! Nobody has been, Little Friend? I have run and have taken taxis——”</p>
		<p class="pindent">“You have—whom?” she asked.</p>
		<p class="pindent">“The man—one of the men,” he said, “who killed Starque and François, and——”</p>
		<p class="pindent">“Which—which man?” she said harshly.</p>
		<p class="pindent">He fumbled in his pocket and pulled out a discoloured sketch.</p>
		<p class="pindent">“Oh!” she said, it could not be the man whom she had defied. “Why, why?” she asked stormily, “why only this man? Why not the others—why not the leader?—have they caught him and lost him?”</p>
		<p class="pindent">Chagrin and astonishment sat on Schmidt’s round face. His disappointment was almost comic.</p>
		<p class="pindent">“But, Little Mother!” he said, crestfallen and bewildered, “this is one—we did not hope even for one and——”</p>
		<p class="pindent">The storm passed over.</p>
		<p class="pindent">“Yes, yes,” she said wearily, “one—even one is good. They shall learn that the Red Hundred can still strike—this leader shall know—— This man shall have a death,” she said, looking at Schmidt, “worthy of his importance. Tell me how he was captured.”</p>
		<p class="pindent">“It was the picture,” said the eager Schmidt, “the picture you had drawn. One of our comrades thought he recognized him and followed him to his house.”</p>
		<p class="pindent">“He shall be tried—to-night,” and she spent the day anticipating her triumph.</p>
		<p class="pindent">Conspirators do not always choose dark arches for their plottings. The Red Hundred especially were notorious for the likeliness of their rendezvous. They went to nature for a precedent, and as she endows the tiger with stripes that are undistinguishable from the jungle grass, so the Red Hundred would choose for their meetings such a place where meetings were usually held.</p>
		<p class="pindent">It was in the Lodge Room of the Pride of Millwall, A.O.S.A.—which may be amplified as the Associated Order of the Sons of Abstinence—that the trial took place. The financial position of the Pride of Millwall was not strong. An unusual epidemic of temperate seafaring men had called the Lodge into being, the influx of capital from eccentric bequests had built the tiny hall, and since the fiasco attending the first meeting of the League of London, much of its public business had been skilfully conducted in these riverside premises. It had been raided by the police during the days of terror, but nothing of an incriminating character had been discovered. Because of the success with which the open policy had been pursued the Woman of Gratz preferred to take the risk of an open trial in a hall liable to police raid.</p>
		<p class="pindent">The man must be so guarded that escape was impossible. Messengers sped in every direction to carry out her instructions. There was a rapid summoning of leaders of the movement, the choice of the place of trial, the preparation for a ceremony which was governed by well-established precedent, and the arrangement of the properties which played so effective a part in the trials of the Hundred.</p>
		<p class="pindent">In the black-draped chamber of trial the Woman of Gratz found a full company. Maliscrivona, Tchezki, Vellantini, De Romans, to name a few who were there sitting altogether side by side on the low forms, and they buzzed a welcome as she walked into the room and took her seat at the higher place. She glanced round the faces, bestowing a nod here and a glance of recognition there. She remembered the last time she had made an appearance before the rank and file of the movement. She missed many faces that had turned to her in those days: Starque, François, Kitsinger—dead at the hands of the Four Just Men. It fitted her mood to remember that to-night she would judge one who had at least helped in the slaying of Starque.</p>
		<p class="pindent">Abruptly she rose. Lately she had had few opportunities for the display of that oratory which was once her sole title to consideration in the councils of the Red Hundred. Her powers of organization had come to be respected later. She felt the want of practice as she began speaking. She found herself hesitating for words, and once she felt her illustrations were crude. But she gathered confidence as she proceeded and she felt the responsive thrill of a fascinated audience.</p>
		<p class="pindent">It was the story of the campaign that she told. Much of it we know; the story from the point of view of the Reds may be guessed. She finished her speech by recounting the capture of the enemy.</p>
		<p class="pindent">“To-night we aim a blow at these enemies of progress; if they have been merciless, let us show them that the Red Hundred is not to be outdone in ferocity. As they struck, so let us strike—and, in striking, read a lesson to the men who killed our comrades, that they, nor the world, will ever forget.”</p>
		<p class="pindent">There was no cheering as she finished—that had been the order—but a hum of words as they flung their tributes of words at her feet—a ruck of incoherent phrases of praise and adoration.</p>
		<p class="pindent">Then two men led in the prisoner.</p>
		<p class="pindent">He was calm and interested, throwing out his square chin resolutely when the first words of the charge were called and twiddling the fingers of his bound hands absently.</p>
		<p class="pindent">He met the scowling faces turned to him serenely, but as they proceeded with the indictment, he grew attentive, bending his head to catch the words.</p>
		<p class="pindent">Once he interrupted.</p>
		<p class="pindent">“I cannot quite understand that,” he said in fluent Russian, “my knowledge of German is limited.”</p>
		<p class="pindent">“What is your nationality?” demanded the woman.</p>
		<p class="pindent">“English,” he replied.</p>
		<p class="pindent">“Do you speak French?” she asked.</p>
		<p class="pindent">“I am learning,” he said naïvely, and smiled.</p>
		<p class="pindent">“You speak Russian,” she said. Her conversation was carried on in that tongue.</p>
		<p class="pindent">“Yes,” he said simply; “I was there for many years.”</p>
		<p class="pindent">After this, the sum of his transgressions were pronounced in a language he understood. Once or twice as the reader proceeded—it was Ivan Oranvitch who read—the man smiled.</p>
		<p class="pindent">The Woman of Gratz recognized him instantly as the fourth of the party that gathered about her door the day Bartholomew was murdered. Formally she asked him what he had to say before he was condemned.</p>
		<p class="pindent">He smiled again.</p>
		<p class="pindent">“I am not one of the Four Just Men,” he said; “whoever says I am—lies.”</p>
		<p class="pindent">“And is that all you have to say?” she asked scornfully.</p>
		<p class="pindent">“That is all,” was his calm reply.</p>
		<p class="pindent">“Do you deny that you helped slay our comrade Starque?”</p>
		<p class="pindent">“I do not deny it,” he said easily, “I did not help—I killed him.”</p>
		<p class="pindent">“Ah!” the exclamation came simultaneously from every throat.</p>
		<p class="pindent">“Do you deny that you have killed many of the Red Hundred?”</p>
		<p class="pindent">He paused before he answered.</p>
		<p class="pindent">“As to the Red Hundred—I do not know; but I have killed many people.” He spoke with the grave air of a man filled with a sense of responsibility, and again the exclamatory hum ran through the hall. Yet, the Woman of Gratz had a growing sense of unrest in spite of the success of the examination.</p>
		<p class="pindent">“You have said you were in Russia—did men fall to your hand there?”</p>
		<p class="pindent">He nodded.</p>
		<p class="pindent">“And in England?”</p>
		<p class="pindent">“Also in England,” he said.</p>
		<p class="pindent">“What is your name?” she asked. By an oversight it was a question she had not put before.</p>
		<p class="pindent">The man shrugged his shoulders.</p>
		<p class="pindent">“Does it matter?” he asked. A thought struck her. In the hall she had seen Magnus the Jew. He had lived for many years in England, and she beckoned him.</p>
		<p class="pindent">“Of what class is this man?” she asked in a whisper.</p>
		<p class="pindent">“Of the lower orders,” he replied; “it is astounding—did you not notice when—no, you did not see his capture. But he spoke like a man of the streets, dropping his aspirates.”</p>
		<p class="pindent">He saw she looked puzzled and explained.</p>
		<p class="pindent">“It is a trick of the order—just as the Moujik says. . . .” he treated her to a specimen of colloquial Russian.</p>
		<p class="pindent">“What is your name?” she asked again.</p>
		<p class="pindent">He looked at her slyly.</p>
		<p class="pindent">“In Russia they called me Father Kopab<a id="r1_1"/><a href="#f1_1" style="text-decoration:none"><sup><span style="font-size:0.9em">[1]</span></sup></a> . . .”</p>
		<p class="pindent">The majority of those who were present were Russian, and at the word they sprang to their feet, shrinking back with ashen faces, as though they feared contact with the man who stood bound and helpless in the middle of the room.</p>
		<p class="pindent">The Woman of Gratz had risen with the rest. Her lips quivered and her wide open eyes spoke her momentary terror.</p>
		<p class="pindent">“I killed Starque,” he went on, “by authority. François also. Some day”—he looked leisurely about the room—“I shall also——”</p>
		<p class="pindent">“Stop!” she cried, and then:</p>
		<p class="pindent">“Release him,” she said, and, wonderingly, Schmidt cut the bonds that bound him. He stretched himself.</p>
		<p class="pindent">“When you took me,” he said, “I had a book; you will understand that here in England I find—forgetfulness in books—and I, who have seen so much suffering and want caused through departure from the law, am striving as hard for the regeneration of mankind as you—but differently.”</p>
		<p class="pindent">Somebody handed him a book.</p>
		<p class="pindent">He looked at it, nodded, and slipped it into his pocket.</p>
		<p class="pindent">“Farewell,” he said as he turned to the open door.</p>
		<p class="pindent">“In God’s name!” said the Woman of Gratz, trembling, “go in peace, Little Father.”</p>
		<p class="pindent">And the man Jessen, sometime headsman to the Supreme Council, and latterly public executioner of England, walked out, no man barring his exit.</p>
		<hr class="tbk"/>
		<p class="pindent">The power of the Red Hundred was broken. This much Falmouth knew. He kept an ever-vigilant band of men on duty at the great termini of London, and to these were attached the members of a dozen secret police forces of Europe. Day by day, there was the same report to make. Such and such a man, whose very presence in London had been unsuspected, had left viâ Harwich. So-and-so, surprisingly sprung from nowhere, had gone by the eleven o’clock train from Victoria; by the Hull and Stockholm route twenty had gone in one day, and there were others who made Liverpool, Glasgow, and Newcastle their port of embarkation.</p>
		<p class="pindent">I think that it was only then that Scotland Yard realized the strength of the force that had lain inert in the metropolis, or appreciated the possibilities for destruction that had been to hand in the days of the Terror.</p>
		<p class="pindent">Certainly every batch of names that appeared on the commissioner’s desk made him more thoughtful than ever.</p>
		<p class="pindent">“Arrest them!” he said in horror when the suggestion was made. “Arrest them! Look here, have you ever seen driver ants attack a house in Africa? Marching in, in endless battalions at midnight and clearing out everything living from chickens to beetles? Have you ever seen them re-form in the morning and go marching home again? You wouldn’t think of arresting ’em, would you? No, you’d just sit down quietly out of their reach and be happy when the last little red leg has disappeared round the corner!”</p>
		<p class="pindent">Those who knew the Red Hundred best were heartily in accord with his philosophy.</p>
		<p class="pindent">“They caught Jessen,” reported Falmouth.</p>
		<p class="pindent">“Oh!” said the Commissioner.</p>
		<p class="pindent">“When he disclosed his identity, they got rid of him quick.”</p>
		<p class="pindent">“I’ve often wondered why the Four Just Men didn’t do the business of Starque themselves,” mused the Commissioner.</p>
		<p class="pindent">“It was rather rum,” admitted Falmouth, “but Starque was a man under sentence, as also was François. By some means they got hold of the original warrants, and it was on these that Jessen—did what he did.”</p>
		<p class="pindent">The commissioner nodded.</p>
		<p class="pindent">“And now,” he asked, “what about them?”</p>
		<p class="pindent">Falmouth had expected this question sooner or later.</p>
		<p class="pindent">“Do you suggest that we should catch them, sir?” he asked with thinly veiled sarcasm; “because if you do, sir, I have only to remind you that we’ve been trying to do that for some years.”</p>
		<p class="pindent">The chief commissioner frowned.</p>
		<p class="pindent">“It’s a remarkable thing,” he said, “that as soon as we get a situation such as—the Red Hundred scare and the Four Just Men scare, for instance, we’re completely at sea, and that’s what the papers will say. It doesn’t sound creditable, but it’s so.”</p>
		<p class="pindent">I place the superintendent’s defence of Scotland Yard on record <span class="it">in extenso</span>.</p>
		<p class="pindent">“What the papers say,” said Falmouth, “never keeps me awake at night. Nobody’s quite got the hang of the police force in this country—certainly the writing people haven’t.</p>
		<p class="pindent">“There are two ways of writing about the police, sir. One way is to deal with them in the newspaper fashion with the headline ‘Another Police Blunder’ or ‘The Police and The Public,’ and the other way is to deal with them in the magazine style, which is to show them as softies on the wrong scent, whilst an ornamental civilian is showing them their business, or as mysterious people with false beards who pop up at the psychological moment, and say, in a loud voice, ‘In the name of the Law, I arrest you!’</p>
		<p class="pindent">“Well, I don’t mind admitting that I know neither kind. I’ve been a police officer for twenty-three years, and the only assistance I’ve had from a civilian was from a man named Blackie, who helped me to find the body of a woman that had disappeared. I was rather prejudiced against him, but I don’t mind admitting that he was pretty smart and followed his clues with remarkable ingenuity.</p>
		<p class="pindent">“The day we found the body I said to him:</p>
		<p class="pindent">“ ‘Mr. Blackie, you have given me a great deal of information about this woman’s movements—in fact, you know a great deal more than you ought to know—so I shall take you into custody on the suspicion of having caused her death.’</p>
		<p class="pindent">“Before he died he made a full confession, and ever since then I have always been pleased to take as much advice and help from outside as I could get.</p>
		<p class="pindent">“When people sometimes ask me about the cleverness of Scotland Yard, I can’t tell ’em tales such as you read about. I’ve had murderers, anarchists, burglars, and average low-down people to deal with, but they have mostly done their work in a commonplace way and bolted. And as soon as they have bolted, we’ve employed fairly commonplace methods and brought ’em back.</p>
		<p class="pindent">“If you ask me whether I’ve been in dreadful danger, when arresting desperate murderers and criminals, I say ‘No.’</p>
		<p class="pindent">“When your average criminal finds himself cornered, he says, ‘All right, Mr. Falmouth; it’s a cop,’ and goes quietly.</p>
		<p class="pindent">“Crime and criminals run in grooves. They’re hardy annuals with perennial methods. Extraordinary circumstances baffle the police as they baffle other folks. You can’t run a business on business lines and be absolutely prepared for anything that turns up. Whiteley’s will supply you with a flea or an elephant, but if a woman asked a shopgirl to hold her baby whilst she went into the tinned meat department, the girl and the manager and the whole system would be floored, because there is no provision for holding babies. And if a Manchester goods merchant, unrolling his stuff, came upon a snake lying all snug in the bale, he’d be floored too, because natural history isn’t part of their business training, and they wouldn’t be quite sure whether it was a big worm or a boa constrictor.”</p>
		<p class="pindent">The Commissioner was amused.</p>
		<p class="pindent">“You’ve an altogether unexpected sense of humor,” he said, “and the moral is——”</p>
		<p class="pindent">“That the unexpected always floors you, whether it’s humour or crime,” said Falmouth, and went away fairly pleased with himself.</p>
		<p class="pindent">In his room he found a waiting messenger.</p>
		<p class="pindent">“A lady to see you, sir.”</p>
		<p class="pindent">“Who is it?” he asked in surprise.</p>
		<p class="pindent">The messenger handed him a slip of paper and when he read it whistled.</p>
		<p class="pindent">“The unexpected, by——! Show her up.”</p>
		<p class="pindent">On the paper was written—“The Woman of Gratz.”</p>

		<h2><span class="pageno" id="Page_243" title="243"/>CHAPTER XI<br/>
		<span class="sub-head">MANFRED</span></h2>
		<p class="pindent">Manfred sat alone in his Lewisham house,—he was known to the old lady who was his caretaker as “a foreign gentleman in the music line”—and in the subdued light of the shaded lamp, he looked tired. A book lay on the table near at hand, and a silver coffee-service and an empty coffee-cup stood on the stool by his side. Reaction he felt. This strange man had set himself to a task that was never ending. The destruction of the forces of the Red Hundred was the end of a fight that cleared the ground for the commencement of another—but physically he was weary.</p>
		<p class="pindent">Gonsalez had left that morning for Paris, Poiccart went by the afternoon train, and he was to join them to-morrow.</p>
		<p class="pindent">The strain of the fight had told on them, all three. Financially, the cost of the war had been heavy, but that strain they could stand better than any other, for had they not the fortune of—Courlander; in case of need they knew their man.</p>
		<p class="pindent">All the world had been searched before they—the first Four—had come together—Manfred, Gonsalez, Poiccart, and the man who slept eternally in the flower-grown grave at Bordeaux. As men taking the oaths of priesthood they lived down the passions and frets of life. Each man was an open book to the other, speaking his most secret thought in the faith of sympathy, one dominating thought controlling them all.</p>
		<p class="pindent">They had made the name of the Four Just Men famous or infamous (according to your point of reckoning) throughout the civilized world. They came as a new force into public and private life. There were men, free of the law, who worked misery on their fellows; dreadful human ghouls fattening on the bodies and souls of the innocent and helpless; great magnates calling the law to their aid, or pushing it aside as circumstances demanded. All these became amenable to a new law, a new tribunal. There had grown into being systems which defied correction; corporations beyond chastisement; individuals protected by cunningly drawn legislation, and others who knew to an inch the scope of toleration. In the name of justice, these men struck swiftly, dispassionately, mercilessly. The great swindler, the <span class="it">procureur</span>, the suborner of witnesses, the briber of juries—they died.</p>
		<p class="pindent">There was no gradation of punishment: a warning, a second warning—then death.</p>
		<p class="pindent">Thus their name became a symbol, at which the evil-doer went tremblingly about his work, dreading the warning and ready in most cases to heed it. Life became a sweeter, a more wholesome thing for many men who found the thin greenish-grey envelope on their breakfast-table in the morning; but others persisted on their way, loudly invoking the law, which in spirit, if not in letter, they had outraged. The end was very sure, and I do not know of one man who escaped the consequence.</p>
		<p class="pindent">Speculating on their identity, the police of the world decided unanimously upon two points. The first was that these men were enormously rich—as indeed they were, and the second that one or two of them were no mean scientists—that also was true. Of the fourth man who had joined them recently, speculation took a wider turn. Manfred smiled as he thought of this fourth member, of his honesty, his splendid qualities of heart and brain, his enthusiasm, and his proneness to “lapse from the balance”—Gonsalez coined the phrase. It was an affectionate smile. The fourth man was no longer of the brotherhood; he had gone, the work being completed, and there were other reasons.</p>
		<p class="pindent">So Manfred was musing, till the little clock on the mantelpiece chimed ten, then he lit the spirit-kettle and brewed another cup of coffee. Thus engaged, he heard the far-away tinkle of a bell and the opening of a door. Then a murmur of voices and two steps on the stairs. He did not expect visitors, but he was always prepared for them at any hour.</p>
		<p class="pindent">“Come in,” he said, in answer to the knock; he recognized the apologetic rap of his housekeeper.</p>
		<p class="pindent">“A lady—a foreign lady to see you.”</p>
		<p class="pindent">“Show her in, please,” he said courteously.</p>
		<p class="pindent">He was busy with the kettle when she came in. He did not look up, nor did he ask who it was. His housekeeper stood a moment uncertain on the threshold, then went out, leaving them together.</p>
		<p class="pindent">“You will excuse me a moment,” he said. “Please sit down.”</p>
		<p class="pindent">He poured out the coffee with a steady hand, walked to his desk, sorted a number of letters, tossed them into the grate, and stood for a moment watching them burn, then looked at her.</p>
		<p class="pindent">Taking no notice of his invitation, the girl stood waiting at ease, one hand on her hip, the other hanging loosely.</p>
		<p class="pindent">“Won’t you sit down?” he asked again.</p>
		<p class="pindent">“I prefer to stand,” she said shortly.</p>
		<p class="pindent">“Then you are not so tired as I am,” he said, and sank back into the depths of his chair.</p>
		<p class="pindent">She did not reply, and for a few seconds neither spoke.</p>
		<p class="pindent">“Has the Woman of Gratz forgotten that she is an orator?” he said banteringly. It seemed to him that there was in those eyes of hers a great yearning, and he changed his tone.</p>
		<p class="pindent">“Sit down, Maria,” he said gently. He saw the flush that rose to her cheek, and mistook its significance.</p>
		<p class="pindent">“No, no!” he hastened to rectify an impression. “I am serious now, I am not gibing—why have you not gone with the others?”</p>
		<p class="pindent">“I have work to do,” she said.</p>
		<p class="pindent">He stretched out his hands in a gesture of weariness.</p>
		<p class="pindent">“Work, work, work!” he said with a bitter smile, “isn’t the work finished? Isn’t there an end to this work of yours?”</p>
		<p class="pindent">“The end is at hand,” she said, and looked at him strangely.</p>
		<p class="pindent">“Sit down,” he commanded, and she took the nearest chair and watched him.</p>
		<p class="pindent">Then she broke the silence.</p>
		<p class="pindent">“What are you?” she asked, with a note of irritation. “Who gave you authority?”</p>
		<p class="pindent">He laughed.</p>
		<p class="pindent">“What am I—just a man, Maria. Authority? As you understand it—none.”</p>
		<p class="pindent">She was thoughtful for a moment.</p>
		<p class="pindent">“You have not asked me why I have come,” she said.</p>
		<p class="pindent">“I have not asked myself—yet it seems natural that you and I should meet again—to part.”</p>
		<p class="pindent">“What do they call you—your friends?” she asked suddenly. “Do they say ‘The man with the beard,’ or ‘The tall man’—did any woman ever nurse you and call you by name?”</p>
		<p class="pindent">A shadow passed over his face for a second.</p>
		<p class="pindent">“Yes,” he said quietly; “I have told you I am human; neither devil nor demi-god, no product of sea-foam or witches’ cauldron,” he smiled, “but a son of earthly parents—and men call me George Manfred.”</p>
		<p class="pindent">“George,” she repeated as though learning a lesson. “George Manfred.” She looked at him long and earnestly, and frowned.</p>
		<p class="pindent">“What is it you see that displeases you?” he asked.</p>
		<p class="pindent">“Nothing,” she said quickly, “only I am—I cannot understand—you are different——”</p>
		<p class="pindent">“From what you expected.” She bent her head. “You expected me to air a triumph. To place myself in defence?” She nodded again.</p>
		<p class="pindent">“No, no,” he went on, “that is finished. I do not pursue a victory—I am satisfied that the power of your friends is shattered. I disassociate you from the humiliation of their defeat.”</p>
		<p class="pindent">“I am no better nor worse than they,” she said defiantly.</p>
		<p class="pindent">“You will be better when the madness passes,” he said gravely, “when you realize that your young life was not meant for the dreadful sacrifice of anarchy.”</p>
		<p class="pindent">He leant over and took her listless hand and held it between his palms.</p>
		<p class="pindent">“Child, you must leave this work,” he said softly, “forget the nightmare of your past—put it out of your mind, so that you will come to believe that the Red Hundred never existed.”</p>
		<p class="pindent">She did not draw away her hand, nor did she attempt to check the tears that came to her eyes. Something had entered her soul—an influence that was beyond all description or definition. A wonderful element that had dissolved the thing of granite and steel, that she had fondly thought was her heart, and left her weak and shaking in the process.</p>
		<p class="pindent">“Maria, if you ever knew a mother’s love”—how soft his voice was—“think of that: have you ever realized what your tiny life was to her—how she planned and thought and suffered for you—and to what end? That the hands she kissed should be set against men’s lives! Did she pray to God that He might keep you strong in health and pure in soul—only that His gifts should prove a curse to His beautiful world?”</p>
		<p class="pindent">With the tenderness of a father he drew her to him, till she was on her knees before him and her weeping face was pressed closely against him.</p>
		<p class="pindent">His strong arms were about her, and his hand smoothed her hair.</p>
		<p class="pindent">“I am a wicked woman,” she sobbed, “a wicked, wicked woman.”</p>
		<p class="pindent">“Hush,” he said sadly; “do not let us take our conception of wickedness from our deeds, but from our intentions, however mistaken, however much they traverse the written law.”</p>
		<p class="pindent">But her sobbing grew wilder, and she clutched him as though in fear that he would leave her.</p>
		<p class="pindent">He talked to her as though she were a frightened child, chiding her, laughing at her in gentle raillery, and she grew calmer and presently lifted her stained face to his.</p>
		<p class="pindent">“Listen,” she said; “I—I—oh, I cannot, I cannot say it.” And she buried her face on her breast.</p>
		<p class="pindent">Then with an effort she raised her head again.</p>
		<p class="pindent">“If I asked you—if I begged you to do something for me—would you?”</p>
		<p class="pindent">He looked into her eyes, smiling.</p>
		<p class="pindent">“You have done many things—you have killed—yes—yes, let me say it—I know I am hurting you, but let me finish.”</p>
		<p class="pindent">“Yes,” he said simply; “I have killed.”</p>
		<p class="pindent">“Have you—pitied as you killed?”</p>
		<p class="pindent">He shook his head.</p>
		<p class="pindent">“Yet you would,” she went on, and her distress moved him, “you would if you thought that you could kill a body and save a soul.”</p>
		<p class="pindent">He shook his head again.</p>
		<p class="pindent">“Yes, yes,” she whispered, and tried to speak. Twice she attempted to frame the words, and twice she failed. Then she pushed herself slowly backward with her hands at his chest, and crouched before him with parted lips and heaving bosom.</p>
		<p class="pindent">“Kill me,” she breathed, “for I have betrayed you to the police.”</p>
		<p class="pindent">Still he made no sign, sitting there all huddled in the big chair, as though every muscle of his body had relaxed.</p>
		<p class="pindent">“Do you hear?” she cried fiercely. “I have betrayed you because—I think—I love you—but I—I did not know it—I did not know it! I hated you so that I pitied you—and always I thought of you!”</p>
		<p class="pindent">She knew by the look of pain in his eyes what her words had cost him.</p>
		<p class="pindent">Somehow she defined that the betrayal hurt least.</p>
		<p class="pindent">“I have never said it to myself,” she whispered; “I have never thought it in my most secret thoughts—yet it was there, there all the time, waiting for expression—and I am happier, though you die, and though every hour of my life be a lifetime of pain, I am happier that I have said it, happier than I thought I could ever be.</p>
		<p class="pindent">“I have wondered why I remembered you, and why I thought of you, and why you came into my every dream. I thought it was because I hated you, because I wanted to kill you, and to hold you at my mercy—but I know now, I know now.”</p>
		<p class="pindent">She rocked from side to side, clasping her hands in the intensity of her passion.</p>
		<p class="pindent">“You do not speak?” she cried. “Do you not understand, beloved? I have handed you over to the police, because—O God! because I love you! It must be that I do!”</p>
		<p class="pindent">He leant forward and held out his hands and she came to him half swooning.</p>
		<p class="pindent">“Marie, child,” he murmured, and she saw how pale he was, “we are strangely placed, you and I to talk of love. You must forget this, little girl; let this be the waking point of your bad dream; go forth into the new life—into a life where flowers are, and birds sing, and where rest and peace is.”</p>
		<p class="pindent">She had no thought now save for his danger.</p>
		<p class="pindent">“They are below,” she moaned. “I brought them here—I guided them.”</p>
		<p class="pindent">He smiled into her face.</p>
		<p class="pindent">“I knew,” he said.</p>
		<p class="pindent">She looked at him incredulously.</p>
		<p class="pindent">“You knew,” she said, slowly.</p>
		<p class="pindent">“Yes—when you came”—he pointed to the heap of burnt papers in the grate—“I knew.”</p>
		<p class="pindent">He walked to the window and looked out. What he saw satisfied him.</p>
		<p class="pindent">He came back to where she still crouched on the floor and lifted her to her feet.</p>
		<p class="pindent">She stood unsteadily, but his arm supported her. He was listening, he heard the door open below.</p>
		<p class="pindent">“You must not think of me,” he said again.</p>
		<p class="pindent">She shook her head helplessly, and her lips quivered.</p>
		<p class="pindent">“God bless you and help you,” he said reverently, and kissed her.</p>
		<p class="pindent">Then he turned to meet Falmouth.</p>
		<p class="pindent">“George Manfred,” said the officer, and looked at the girl in perplexity.</p>
		<p class="pindent">“That is my name,” said Manfred quietly. “You are Inspector Falmouth.”</p>
		<p class="pindent">“Superintendent,” corrected the other.</p>
		<p class="pindent">“I’m sorry,” said Manfred.</p>
		<p class="pindent">“I shall take you into custody,” said Falmouth, “on suspicion of being a member of an organization known as the Four Just Men, and accordingly concerned in the following crimes——”</p>
		<p class="pindent">“I will excuse you the recital,” said Manfred pleasantly, and held out his hands. For the first time in his life he felt the cold contact of steel at his wrists.</p>
		<p class="pindent">The man who snapped the handcuffs on was nervous and bungled, and Manfred, after an interested glance at the gyves, lifted his hands.</p>
		<p class="pindent">“This is not quite fastened,” he said.</p>
		<p class="pindent">Then as they closed round him, he half turned toward the girl and smiled.</p>
		<p class="pindent">“Who knows how bright are the days in store for us both?” he said softly.</p>
		<p class="pindent">Then they took him away.</p>
		<h2><span class="pageno" id="Page_252" title="252"/>CHAPTER XII<br/>
		<span class="sub-head">IN WANDSWORTH JAIL</span></h2>
		<p class="pindent">Charles Garrett, admirable journalist, had written the last line of a humorous description of a local concert at which a cabinet minister had sung pathetic ballads. Charles wrote with difficulty, for the situation had been of itself so funny, that extracting its hidden humours was a more than ordinarily heart-breaking thing. But he had finished and the thick batch of copy lay on the chief sub-editor’s desk—Charles wrote on an average six words to a folio, and a half a column story from his pen bulked like a three-volume novel.</p>
		<p class="pindent">Charles stopped to threaten an office-boy who had misdirected a letter, strolled into various quiet offices to “see who was there” and with his raincoat on his arm, and his stick in his hand, stopped at the end of his wanderings before the chattering tape machine. He looked through the glass box that shielded the mechanism, and was interested in a message from Teheran in the course of transmission.</p>
		<p class="pindent">“. . . at early date. Grand Vizier has informed Exchange Correspondent that the construction of line will be pushed forward . . .”</p>
		<p class="pindent">The tape stopped its stuttering and buzzed excitedly, then came a succession of quick jerks that cleared away the uncompleted message.</p>
		<p class="pindent">Then “. . . the leader of the Four Just Men was arrested in London to-night,” said the tape, and Charles broke for the editor’s room.</p>
		<p class="pindent">He flung open the door without ceremony, and repeated the story the little machine had told.</p>
		<p class="pindent">The grey chief received the news quietly, and the orders he gave in the next five minutes inconvenienced some twenty or thirty unoffending people.</p>
		<p class="pindent">The constructions of the “story” of the Four Just Men, began at the lower rung of the intellectual ladder.</p>
		<p class="pindent">“You boy! get half a dozen taxicabs here quick. . . . Poynter, ’phone the reporters in . . ., get the Lambs Club on the ’phone and see if O’Mahony or any other of our bright youths are there. . . . There are five columns about the Four Just Men standing in the gallery, get it pulled up, Mr. Short. . . . pictures—h’m . . . yet wire Massonni to get down to the police station and see if he can find a policeman who’ll give him material for a sketch. . . . Off you go, Charles, and get the story.”</p>
		<p class="pindent">There was no flurry, no rush; it was for all the world like the scene on a modern battleship when “clear lower deck for action” had sounded. Two hours to get the story into the paper was ample, and there was no need for the whip.</p>
		<p class="pindent">Later, with the remorseless hands of the clock moving on, taxi after taxi flew up to the great newspaper office, discharging alert young men who literally leapt into the building. Later, with waiting operators sitting tensely before the key-boards of the linotypes, came Charles Garrett doing notable things with a stump of pencil and a ream of thin copy paper.</p>
		<p class="pindent">It was the <span class="it">Megaphone</span> that shone splendidly amidst its journalistic fellows, with pages—I quote the envenomed opinion of the news editor of the <span class="it">Mercury</span>—that “shouted like the checks on a bookmaker’s waistcoat.”</p>
		<p class="pindent">It was the <span class="it">Megaphone</span> that fed the fires of public interest, and was mainly responsible for the huge crowds that gathered outside Greenwich Police Court, and overflowed in dense masses to the foot of Blackheath Hill, whilst Manfred underwent his preliminary inquiries.</p>
		<p class="pindent">“George Manfred, aged 39, of no occupation, residing at Hill Crest Lodge, St. John’s.” In this prosaic manner he was introduced to the world.</p>
		<p class="pindent">He made a striking figure in the steel-railed dock. A chair was placed for him, and he was guarded as few prisoners had been guarded. A special cell had been prepared for his reception, and departing from established custom, extra warders were detailed to watch him. Falmouth took no risks.</p>
		<p class="pindent">The charge that had been framed had to do with no well-known case. Many years before, one Samuel Lipski, a notorious East End sweater, had been found dead with the stereotyped announcement that he had fallen to the justice of the Four. Upon this the Treasury founded its case for the prosecution—a case which had been very thoroughly and convincingly prepared, and pigeon-holed against such time as arrest should overtake one or the other of the Four Just Men.</p>
		<p class="pindent">Reading over the thousands of newspaper cuttings dealing with the preliminary examination and trial of Manfred, I am struck with the absence of any startling feature, such as one might expect to find in a great state trial of this description. Summarizing the evidence that was given at the police court, one might arrange the “parts” of the dozen or so commonplace witnesses so that they read:</p>
		<p class="pindent">A policeman: “I found the body.”</p>
		<p class="pindent">An inspector: “I read the label.”</p>
		<p class="pindent">A doctor: “I pronounced him dead.”</p>
		<p class="pindent">An only man with a slight squint and broken English: “This man Lipski, I known him, he were a goot man and make the business wit the head, ker-vick.”</p>
		<p class="pindent">And the like.</p>
		<p class="pindent">Manfred refused to plead “guilty” or “not guilty.” He spoke only once during the police court proceedings, and then only when the formal question had been put to him.</p>
		<p class="pindent">“I am prepared to abide by the result of my trial,” he said clearly, “and it cannot matter much one way or the other whether I plead ‘guilty’ or ‘not guilty.’ ”</p>
		<p class="pindent">“I will enter your plea as ‘not guilty,’ ” said the magistrate.</p>
		<p class="pindent">Manfred bowed.</p>
		<p class="pindent">“That is at your worship’s discretion,” he said.</p>
		<p class="pindent">On the seventh of June he was formally committed for trial. He had a short interview with Falmouth before he was removed from the police-court cells.</p>
		<p class="pindent">Falmouth would have found it difficult to analyse his feelings towards this man. He scarcely knew himself whether he was glad or sorry that fate had thrown the redoubtable leader into his hands.</p>
		<p class="pindent">His attitude to Manfred was that of a subordinate to a superior, and that attitude he would have found hardest to explain.</p>
		<p class="pindent">When the cell door was opened to admit the detective, Manfred was reading. He rose with a cheery smile to greet his visitor.</p>
		<p class="pindent">“Well, Mr. Falmouth,” he said lightly, “we enter upon the second and more serious act of the drama.”</p>
		<p class="pindent">“I don’t know whether I’m glad or sorry,” said Falmouth bluntly.</p>
		<p class="pindent">“You ought to be glad,” said Manfred with his quizzical smile. “For you’ve vindicated——”</p>
		<p class="pindent">“Yes, I know all about that,” said Falmouth dryly, “but it’s the other part I hate.”</p>
		<p class="pindent">“You mean——?”</p>
		<p class="pindent">Manfred did not complete the question.</p>
		<p class="pindent">“I do—it’s a hanging job, Mr. Manfred, and that is the hateful business after the wonderful work you’ve done for the country.”</p>
		<p class="pindent">Manfred threw back his head, and laughed in unrestrained amusement.</p>
		<p class="pindent">“Oh, it’s nothing to laugh about,” said the plain-spoken detective, “you are against a bad proposition—the Home Secretary is a cousin of Ramon’s, and he hates the very name of the Four Just Men.”</p>
		<p class="pindent">“Yet I may laugh,” said Manfred calmly, “for I shall escape.”</p>
		<p class="pindent">There was no boastfulness in the speech, but a quiet assurance that had the effect of nettling the other.</p>
		<p class="pindent">“Oh, you will, will you?” he said grimly. “Well, we shall see.”</p>
		<p class="pindent">There was no escape for Manfred in the dozen yards or so between his cell door and the prison van. He was manacled to two warders, and a double line of policemen formed an avenue through which he was marched. Not from the van itself that moved in a solid phalanx of mounted men with drawn swords. Nor from the gloomy portals of Wandsworth Gaol where silent, uniformed men closed round him and took him to the triple-locked cell.</p>
		<p class="pindent">Once in the night, as he slept, he was awakened by the sound of the changing guard, and this amused him.</p>
		<p class="pindent">If one had the space to write, one could compile a whole book concerning Manfred’s life during the weeks he lay in gaol awaiting trial. He had his visitors. Unusual laxity was allowed in this respect. Falmouth hoped to find the other two men. He generously confessed his hope to Manfred.</p>
		<p class="pindent">“You may make your mind easy on that point,” said Manfred; “they will not come.”</p>
		<p class="pindent">Falmouth believed him.</p>
		<p class="pindent">“If you were an ordinary criminal, Mr. Manfred,” he said smilingly, “I should hint the possibilities of King’s evidence, but I won’t insult you.”</p>
		<p class="pindent">Manfred’s reply staggered him.</p>
		<p class="pindent">“Of course not,” he said with an air of innocence; “if they were arrested, who on earth would arrange my escape?”</p>
		<p class="pindent">The Woman of Gratz did not come to see him, and he was glad.</p>
		<p class="pindent">He had his daily visits from the governor, and found him charmingly agreeable. They talked of countries known to both, of people whom each knew equally well, and tacitly avoided forbidden subjects. Only——</p>
		<p class="pindent">“I hear you are going to escape?” said the governor, as he concluded one of these visits. He was a largely built man, sometime Major of Marine Artillery, and he took life seriously. Therefore he did not share Falmouth’s view of the projected escape as being an ill-timed jest.</p>
		<p class="pindent">“Yes,” replied Manfred.</p>
		<p class="pindent">“From here?”</p>
		<p class="pindent">Manfred shook his head solemnly.</p>
		<p class="pindent">“The details have not yet been arranged,” he said with admirable gravity. The governor frowned.</p>
		<p class="pindent">“I don’t believe you’re trying to pull my leg—it’s too devilishly serious a matter to joke about—but it would be an awkward thing for me if you got away.” He was of the prisoner’s own caste and he had supreme faith in the word of the man who discussed prison-breaking so lightheartedly.</p>
		<p class="pindent">“That I realize,” said Manfred with a little show of deference, “and I shall accordingly arrange my plans, so that the blame shall be equally distributed.”</p>
		<p class="pindent">The governor, still frowning thoughtfully, left the cell. He came back in a few minutes.</p>
		<p class="pindent">“By the way, Manfred,” he said, “I forgot to tell you that you’ll get a visit from the chaplain. He’s a very decent young fellow, and I know I needn’t ask you to let him down lightly.”</p>
		<p class="pindent">With this subtle assumption of mutual paganism, he left finally.</p>
		<p class="pindent">“That is a worthy gentleman,” thought Manfred.</p>
		<p class="pindent">The chaplain was nervously anxious to secure an opening, and sought amidst the trivialities that led out of the conventional exchange of greetings a fissure for the insertion of a tactful inquiry.</p>
		<p class="pindent">Manfred, seeing his embarrassment, gave him the chance, and listened respectfully while the young man talked, earnestly, sincerely, manfully.</p>
		<p class="pindent">“N—no,” said the prisoner after a while, “I don’t think, Mr. Summers, that you and I hold very different opinions, if they were all reduced to questions of faith and appreciation of God’s goodness—but I have got to a stage where I shrink from labelling my inmost beliefs with this or that creed, or circumscribing the boundless limits of my faith with words. I know you will forgive me and believe that I do not say this from any desire to hurt you, but I have reached, too, a phase of conviction where I am adamant to outside influence. For good or ill, I must stand by the conceptions that I have built out of my own life and its teachings.</p>
		<p class="pindent">“There is another, and a more practical reason,” he added, “why I should not do you or any other chaplain the disservice of taking up your time—I have no intention of dying.”</p>
		<p class="pindent">With this, the young minister was forced to be content. He met Manfred frequently, talking of books and people and of strange religions.</p>
		<p class="pindent">To the warders and those about him, Manfred was a source of constant wonder. He never wearied them with the recital of his coming attempt. Yet all that he said and did seemed founded on that one basic article of faith: I shall escape.</p>
		<p class="pindent">The governor took every precaution to guard against rescue. He applied for and secured reinforcements of warders, and Manfred, one morning at exercise seeing strange faces amongst his guards, bantered him with over-nervousness.</p>
		<p class="pindent">“Yes,” said the Major, “I’ve doubled the staff. I’m taking you at your word, that is all—one must cling tight to the last lingering shreds of faith one has in mankind. You say that you’re going to escape, and I believe you.” He thought a moment, “I’ve studied you,” he added.</p>
		<p class="pindent">“Indeed?”</p>
		<p class="pindent">“Not here,” said the governor, comprehending the prison in a sweep of his hand, “but outside—read about you and thought about you and a little dimly understood you—that makes me certain that you’ve got something at the back of your mind when you talk so easily of escape.”</p>
		<p class="pindent">Manfred nodded. He nodded many times thoughtfully, and felt a new interest in the bluff, brusque man.</p>
		<p class="pindent">“And whilst I’m doubling the guard and that sort of thing, I know in my heart that that ‘something’ of yours isn’t ‘something’ with dynamite in it, or ‘something’ with brute force behind it, but it’s ‘something’ that’s devilishly deep—that’s how I read it.”</p>
		<p class="pindent">He jerked his head in farewell, and the cell door closed behind him with a great jangling and snapping of keys.</p>
		<p class="pindent">He might have been tried at the sessions following his committal, but the Crown applied for a postponement, and being informed and asked whether he would care to raise any objection to that course, he replied that so far from objecting, he was grateful, because his arrangements were not yet completed, and when they asked him, knowing that he had refused solicitor and counsel, what arrangements he referred to, he smiled enigmatically and they knew he was thinking of this wonderful plan of escape. That such persistent assurances of delivery should eventually reach the public through the public press was only to be expected, and although “Manfred says he will escape from Wandsworth” in the <span class="it">Megaphone</span> headline, became “A prisoner’s strange statement” in the <span class="it">Times</span>, the substance of the story was the same, and you may be sure that it lost nothing in the telling. A Sunday journal, with a waning circulation, rallied on the discovery that Manfred was mad, and published a column-long account of this “poor lunatic gibbering of freedom.”</p>
		<p class="pindent">Being allowed to read the newspapers, Manfred saw this, and it kept him amused for a whole day.</p>
		<p class="pindent">The warders in personal attendance on him were changed daily, he never had the same custodian twice till the governor saw a flaw in the method that allowed a warder with whom he was only slightly acquainted, and of whose integrity he was ignorant, to come into close contact with his prisoner. Particularly did this danger threaten from the new officers who had been drafted to Wandsworth to reinforce the staff, and the governor went to the other extreme, and two trusted men, who had grown old in the service, were chosen for permanent watch-dogs.</p>
		<p class="pindent">“You won’t be able to have any more newspapers,” said the governor one morning. “I’ve had orders from headquarters—there have been some suspicious-looking ‘agonies’ in the <span class="it">Megaphone</span> this last day or so.”</p>
		<p class="pindent">“I did not insert them,” said Manfred, smiling.</p>
		<p class="pindent">“No—but you may have read them,” said the governor dryly.</p>
		<p class="pindent">“So I might have,” said the thoughtful Manfred.</p>
		<p class="pindent">“Did you?”</p>
		<p class="pindent">Manfred made no reply.</p>
		<p class="pindent">“I suppose that isn’t a fair question,” said the governor cheerfully; “anyhow, no more papers. You can have books—any books you wish within limits.”</p>
		<p class="pindent">So Manfred was denied the pleasure of reading the little paragraphs that described the movements and doings of the fashionable world. Just then these interested him more than the rest of the newspaper put together. Such news as he secured was of a negative kind and through the governor.</p>
		<p class="pindent">“Am I still mad?” he asked.</p>
		<p class="pindent">“No.”</p>
		<p class="pindent">“Was I born in Brittany—the son of humble parents?”</p>
		<p class="pindent">“No—there’s another theory now.”</p>
		<p class="pindent">“Is my real name still supposed to be Isadore something-or-other?”</p>
		<p class="pindent">“You are now a member of a noble family, disappointed at an early age by a reigning princess,” said the governor impressively.</p>
		<p class="pindent">“How romantic!” said Manfred in hushed tones.</p>
		<p class="pindent">The gravity of his years, that was beyond his years, fell away from him in that time of waiting. He became almost boyish again. He had a never-ending fund of humour that turned even the tremendous issues of his trial into subject-matter of amusement.</p>
		<p class="pindent">Armed with the authority of the Home-Secretary came Luigi Fressini, the youthful director of the Anthropological Institute of Rome.</p>
		<p class="pindent">Manfred agreed to see him and made him as welcome as the circumstances permitted. Fressini was a little impressed with his own importance, and had the professional manner strongly developed. He had a perky way of dropping his head on one side when he made observations, and reminded Manfred of a horse-dealer blessed with a little knowledge, but anxious to discover at all hazards the “points” that fitted in with his preconceived theories.</p>
		<p class="pindent">“I would like to measure your head,” he said.</p>
		<p class="pindent">“I’m afraid I cannot oblige you,” said Manfred coolly; “partly because I object to the annoyance of it, and partly because headmeasuring in anthropology is as much out of date as blood-letting in surgery.”</p>
		<p class="pindent">The director was on his dignity.</p>
		<p class="pindent">“I’m afraid I cannot take lessons in the science——” he began.</p>
		<p class="pindent">“Oh, yes, you can,” said Manfred, “and you’d be a greater man if you did. As it is Antonio de Costa and Felix Hedeman are both beating you on your own ground—that monograph of yours on ‘Cerebral Dynamics’ was awful nonsense.”</p>
		<p class="pindent">Whereupon Fressini went very red and spluttered and left the cell, afterwards in his indiscretion granting an interview to an evening newspaper, in the course of which he described Manfred as a typical homicide with those peculiarities of parietal development, that are invariably associated with cold-blooded murderers. For publishing what constituted a gross contempt of court, the newspaper was heavily fined, and at the instance of the British Government, Fressini was reprimanded, and eventually superseded by that very De Costa of whom Manfred spoke.</p>
		<p class="pindent">All these happenings formed the comedy of the long wait, and as to the tragedy, there was none.</p>
		<p class="pindent">A week before the trial Manfred, in the course of conversation, expressed a desire for a further supply of books.</p>
		<p class="pindent">“What do you want?” asked the governor, and prepared to take a note.</p>
		<p class="pindent">“Oh, anything,” said Manfred lazily—“travel, biography, science, sport—anything new that’s going.”</p>
		<p class="pindent">“I’ll get you a list,” said the governor, who was not a booky man. “The only travel books I know are those two new things, <span class="it">Three Months in Morocco</span> and <span class="it">Through the Ituri Forest</span>. One of them’s by a new man, Theodore Max—do you know him?”</p>
		<p class="pindent">Manfred shook his head.</p>
		<p class="pindent">“But I’ll try them,” he said.</p>
		<p class="pindent">“Isn’t it about time you started to prepare your defence?” the governor asked gruffly.</p>
		<p class="pindent">“I have no defence to offer,” said Manfred, “therefore no defence to prepare.”</p>
		<p class="pindent">The governor seemed vexed.</p>
		<p class="pindent">“Isn’t life sufficiently sweet to you—to urge you to make an effort to save it?” he asked roughly, “or are you going to give it up without a struggle?”</p>
		<p class="pindent">“I shall escape,” said Manfred again; “aren’t you tired of hearing me tell you why I make no effort to save myself?”</p>
		<p class="pindent">“When the newspapers start the ‘mad’ theory again,” said the exasperated prison official, “I shall feel most inclined to break the regulations and write a letter in support of the speculation.”</p>
		<p class="pindent">“Do,” said Manfred cheerfully, “and tell them that I run round my cell on all fours biting visitors’ legs.”</p>
		<p class="pindent">The next day the books arrived. The mysteries of the Ituri Forest remained mysteries, but <span class="it">Three Months in Morocco</span> (big print, wide margins, 12<span class="it">s.</span> 6<span class="it">d.</span>) he read with avidity from cover to cover, notwithstanding the fact that the reviewers to a man condemned it as being the dullest book of the season. Which was an unkindly reflection upon the literary merits of its author, Leon Gonsalez, who had worked early and late to prepare the book for the press, writing far into the night, whilst Poiccart, sitting at the other side of the table, corrected the damp proofs as they came from the printer.</p>
		<h2><span class="pageno" id="Page_264" title="264"/>CHAPTER XIII<br/>
		<span class="sub-head">THE “RATIONAL FAITHERS”</span></h2>
		<p class="pindent">In the handsomely furnished sitting-room of a West Kensington flat, Gonsalez and Poiccart sat over their post-prandial cigars, each busy with his own thoughts. Poiccart tossed his cigar into the fireplace and pulled out his polished briar and slowly charged it from a gigantic pouch. Leon watched him under half-closed lids, piecing together the scraps of information he had collected from his persistent observation.</p>
		<p class="pindent">“You are getting sentimental, my friend,” he said.</p>
		<p class="pindent">Poiccart looked up inquiringly.</p>
		<p class="pindent">“You were smoking one of George’s cigars without realizing it. Halfway through the smoke you noticed the band had not been removed, so you go to tear it off. By the band you are informed that it is one of George’s favourite cigars, and that starts a train of thought that makes the cigar distasteful to you, and you toss it away.”</p>
		<p class="pindent">Poiccart lit his pipe before replying.</p>
		<p class="pindent">“Spoken like a cheap little magazine detective,” he said frankly. “If you would know I was aware that it was George’s, and from excess of loyalty I was trying to smoke it; halfway through I reluctantly concluded that friendship had its limits; it is you who are sentimental.”</p>
		<p class="pindent">Gonsalez closed his eyes and smiled. “There’s another review of your book in the <span class="it">Evening Mirror</span> to-night,” Poiccart went on maliciously; “have you seen it?”</p>
		<p class="pindent">The recumbent figure shook its head.</p>
		<p class="pindent">“It says,” the merciless Poiccart continued, “that an author who can make Morocco as dull as you have done, would make——”</p>
		<p class="pindent">“Spare me,” murmured Gonsalez half asleep.</p>
		<p class="pindent">They sat for ten minutes, the tick-tick of the little clock on the mantelpiece and the regular puffs from Poiccart’s pipe breaking the silence.</p>
		<p class="pindent">“It would seem to me,” said Gonsalez, speaking with closed eyes, “that George is in the position of a master who has set his two pupils a difficult problem to solve, quite confident that, difficult as it is, they will surmount all obstacles and supply the solution.”</p>
		<p class="pindent">“I thought you were asleep,” said Poiccart.</p>
		<p class="pindent">“I was never more awake,” said Gonsalez calmly. “I am only marshalling details. Do you know Mr. Peter Sweeney?”</p>
		<p class="pindent">“No,” said Poiccart.</p>
		<p class="pindent">“He’s a member of the Borough Council of Chelmsford. A great and a good man.”</p>
		<p class="pindent">Poiccart made no response.</p>
		<p class="pindent">“He is also the head and front of the ‘Rational Faith’ movement, of which you may have heard.”</p>
		<p class="pindent">“I haven’t,” admitted Poiccart, stolid but interested.</p>
		<p class="pindent">“The ‘Rational Faithers,’ ” Gonsalez explained sleepily, “are an off shoot of the New Unitarians, and the New Unitarians are a hotch-potch people with grievances.”</p>
		<p class="pindent">Poiccart yawned.</p>
		<p class="pindent">“The ‘Rational Faithers’ ” Gonsalez went on, “have a mission in life, they have also a brass band, and a collection of drivelling songs, composed, printed and gratuitously distributed by Mr. Peter Sweeney, who is a man of substance.”</p>
		<p class="pindent">He was silent after this for quite a minute.</p>
		<p class="pindent">“A mission in life, and a nice loud brassy band—the members of which are paid monthly salaries—by Peter.”</p>
		<p class="pindent">Poiccart turned his head and regarded his friend curiously.</p>
		<p class="pindent">“What is all this about?” he asked.</p>
		<p class="pindent">“The ‘Rational Faithers,’ ” the monotonous Gonsalez continued, “are the sort of people who for all time have been in the eternal minority. They are against things, against public-houses, against music-halls, against meat eating, and vaccination—and capital punishment,” he repeated softly.</p>
		<p class="pindent">Poiccart waited.</p>
		<p class="pindent">“Years ago they were regarded as a nuisance—rowdies broke up their meetings; the police prosecuted them for obstruction, and some of them were sent to prison and came out again, being presented with newly furbished haloes at meat breakfasts—Peter presiding.</p>
		<p class="pindent">“Now they have lived down their persecutions—martyrdom is not to be so cheaply bought—they are an institution like the mechanical spinning jenny and fashionable socialism—which proves that if you go on doing things often enough and persistently, saying with a loud voice, ‘<span class="it">Pro bono publico</span>,’ people will take you at your own valuation, and will tolerate you.”</p>
		<p class="pindent">Poiccart was listening intently now.</p>
		<p class="pindent">“These people demonstrate—Peter is really well off, with heaps of slum property, and he has lured other wealthy ladies and gentlemen into the movement. They demonstrate on all occasions. They have chants—Peter calls them ‘chants,’ and it is a nice distinction, stamping them as it does with the stamp of semi-secularity—for these festive moments, chants for the confusion of vaccinators, and eaters of beasts, and such. But of all their ‘Services of Protest’ none is more thorough, more beautifully complete, than that which is specially arranged to express their horror and abhorrence of capital punishment.”</p>
		<p class="pindent">His pause was so long that Poiccart interjected an impatient—</p>
		<p class="pindent">“Well?”</p>
		<p class="pindent">“I was trying to think of the chant,” said Leon thoughtfully. “If I remember right one verse goes—</p>
		<div class="poetry-container" style="">
			<div class="lgp">
				<!-- rend=';' -->
				<div class="stanza-outer">
					<p class="line0">Come fight the gallant fight,</p>
					<p class="line0">This horror to undo;</p>
					<p class="line0">Two blacks will never make a white,</p>
					<p class="line0">Nor legal murder too.”</p>
				</div>
			</div>
		</div>
		<!-- end poetry block -->
		<!-- end rend -->
		<p class="pindent">“The last line,” said Gonsalez tolerantly, “is a trifle vague, but it conveys with delicate suggestion the underlying moral of the poem. There is another verse which has for the moment eluded me, but perhaps I shall think of it later.”</p>
		<p class="pindent">He sat up suddenly and leant over, dropping his hand on Poiccart’s arm.</p>
		<p class="pindent">“When we were talking of—our plan the other day you spoke of our greatest danger, the one thing we could not avoid. Does it not seem to you that the ‘Rational Faithers’ offer a solution with their querulous campaigns, their demonstrations, their brassy brass band, and their preposterous chants?”</p>
		<p class="pindent">Poiccart pulled steadily at his pipe.</p>
		<p class="pindent">“You’re a wonderful man, Leon,” he said.</p>
		<p class="pindent">Leon walked over to the cupboard, unlocked it, and drew out a big portfolio such as artists use to carry their drawings in. He untied the strings and turned over the loose pages. It was a collection that had cost the Four Just Men much time and a great deal of money.</p>
		<p class="pindent">“What are you going to do?” asked Poiccart, as the other, slipping off his coat and fixing his pince-nez, sat down before a big plan he had extracted from the portfolio. Leon took up a fine drawing-pen from the table, examined the nib with the eye of a skilled craftsman, and carefully uncorked a bottle of architect’s ink.</p>
