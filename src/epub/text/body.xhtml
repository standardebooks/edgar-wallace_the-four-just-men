		<p class="pindent">It was the old man sipping his gin in silence who spoke for the first time.</p>
		<p class="pindent">“D’ye remember Billy Marks?” he asked.</p>
		<p class="pindent">His voice was harsh, as is that of a man who uses his voice at rare intervals.</p>
		<p class="pindent">“Billy Marks is dead,” he continued, “deader than a door-nail. He knew the Four Just Men; pinched the watch an’ the notebook of one, an’ nearly pinched them.”</p>
		<p class="pindent">There was a man who sat next to Falk who had been regarding Charles with furtive attention.</p>
		<p class="pindent">Now he turned to Jessen and spoke to the point.</p>
		<p class="pindent">“Don’t get any idea in your head that the likes of us will ever have anything to do with the Four,” he said. “Why, Mr. Long,” he went on, “the Four Just Men are as likely to come to you as to us; bein’ as you are a government official, it’s very likely indeed.”</p>
		<p class="pindent">Again Jessen and Charles exchanged a swift glance, and in the eyes of the journalist was a strange light.</p>
		<p class="pindent">Suppose they came to Jessen! It was not unlikely.</p>
		<p class="pindent">Once before, in pursuing their vengeance in a South American State, they had come to such a man as Jessen.</p>
		<p class="pindent">It was a thought, and one worth following.</p>
		<p class="pindent">Turning the possibilities over in his mind Charles stood deep in thought as Jessen, still speaking, was helped into his overcoat by one of the men.</p>
		<p class="pindent">Then as they left the hall together, passing the custodian of the place at the foot of the stairs, the journalist turned to his companion.</p>
		<p class="pindent">“Should they come to you——?”</p>
		<p class="pindent">Jessen shook his head.</p>
		<p class="pindent">“That is unlikely,” he said; “they hardly require outside help.”</p>
		<p class="pindent">They walked the rest of the way in silence.</p>
		<p class="pindent">Charles shook hands at the door of Jessen’s house.</p>
		<p class="pindent">“If by any chance they should come——” he said.</p>
		<p class="pindent">Jessen laughed.</p>
		<p class="pindent">“I will let you know,” he said a little ironically.</p>
		<p class="pindent">Then he entered his house, and Charles heard again the snap of the lock as the strange man closed the door behind him.</p>
		<hr class="tbk"/>
		<p class="pindent">Within twenty-four hours the newspapers recorded the mysterious disappearance of a Mr. J. Long, of Presley Street. Such a disappearance would have been without interest, but for a note that was found on his table. It ran:</p>
		<div class="blockquote">
			<p class="pindent">“Mr. Long being necessary for our purpose, we have taken him.</p>
			<p class="line" style="text-align:right;margin-right:1em;">“<span class="sc">The Four Just Men.</span>”</p>
		</div>
		<p class="noindent">That the affair had connection with the Four was sufficient to give it an extraordinary news value. That the press was confounded goes without saying. For Mr. Long was a fairly unimportant man with some self-education and a craze for reforming the criminal classes. But the Home Office, which knew Mr. Long as “Mr. Jessen,” was greatly perturbed, and the genius of Scotland Yard was employed to discover his whereabouts.</p>
		<h2><span class="pageno" id="Page_181" title="181"/>CHAPTER IV<br/>
		<span class="sub-head">THE RED BEAN</span></h2>
		<p class="pindent">The Inner Council sent out an urgent call to the men who administer the affairs of the Red Hundred.</p>
		<p class="pindent">Starque came, François, the Frenchman, came, Hollom, the Italian, Paul Mirtisky, George Grabe, the American, and Lauder Bartholomew, the ex-captain of Irregular Cavalry, came also. Bartholomew was the best dressed of the men who gathered about the green table in Greek Street, for he had held the King’s commission, which is of itself a sartorial education. People who met him vaguely remembered his name and frowned. They had a dim idea that there was “something against him,” but were not quite sure what it was. It had to do with the South African War and a surrender—not an ordinary surrender, but an arrangement with the enemy on a cash basis, and the transference of stores. There was a court-martial, and a cashiering, and afterwards Bartholomew came to England and bombarded first the War Office and then the Press with a sheaf of type-written grievances. Afterwards he went into the theatrical line of business and appeared in music-hall sketches as “Captain Lauder Bartholomew—the Hero of Dopfontein.”</p>
		<p class="pindent">There were other chapters which made good reading, for he figured in a divorce case, ran a society newspaper, owned a few selling platers, and achieved the distinction of appearing in the <span class="it">Racing Calendar</span> in a paragraph which solemnly and officially forbade his presence on Newmarket Heath.</p>
		<p class="pindent">That he should figure on the Inner Council of the Red Hundred is remarkable only in so far as it demonstrates how much out of touch with British sentiments and conditions is the average continental politician. For Bartholomew’s secret application to be enrolled a member of the Red Hundred had been received with acclamation, and his promotion to the Inner Council had been rapid. Was he not an English officer—an aristocrat? A member of the most exclusive circle of English society? Thus argued the Red Hundred, to whom a subaltern in a scallywag corps did not differ perceptibly from a Commander of the Household Cavalry.</p>
		<p class="pindent">Bartholomew lied his way to the circle, because he found, as he had all along suspected, that there was a strong business end to terrorism. There were grants for secret service work, and with his fertile imagination it was not difficult to find excuses and reasons for approaching the financial executive of the Red Hundred at frequent intervals.</p>
		<p class="pindent">He claimed intimacy with royal personages. He not only stated as a fact that he was in their confidence, but he suggested family ties which reflected little credit upon his progenitors.</p>
		<p class="pindent">The Red Hundred was a paying speculation; membership of the Inner Council was handsomely profitable. He had drawn a bow at a venture when under distress—literally it was a distress warrant issued at the instance of a importunate landlord—he had indited a letter to a revolutionary offering to act as London agent for an organization which was then known as The Friends of the People, but which has since been absorbed into the body corporate of the Red Hundred. It is necessary to deal fully with the antecedents of this man because he played a part in the events that are chronicled in the Council of Justice that had effects further reaching than Bartholomew, the mercenary of anarchism, could in his wildest moments have imagined.</p>
		<p class="pindent">He was one of the seven that gathered in the dingy drawing-room of a Greek Street boarding-house, and it was worthy of note that five of his fellows greeted him with a deference amounting to humility. The exception was Starque, who, arriving late, found an admiring circle hanging upon the words of this young man with the shifty eyes, and he frowned his displeasure.</p>
		<p class="pindent">Bartholomew looked up as Starque entered and nodded carelessly.</p>
		<p class="pindent">Starque took his place at the head of the table, and motioned impatiently to the others to be seated. One, whose duty it was, rose from his chair and locked the door. The windows were shuttered, but he inspected the fastenings; then, taking from his pocket two packs of cards, he scattered them in a confused heap upon the table. Every man produced a handful of money and placed it before him.</p>
		<p class="pindent">Starque was an ingenious man and had learnt many things in Russia. Men who gather round a green baize-covered table with locked doors are apt to be dealt with summarily if no adequate excuse for their presence is evident, and it is more satisfactory to be fined a hundred roubles for gambling than to be dragged off at a moment’s notice to an indefinite period of labour in the mines on suspicion of being concerned in a revolutionary plot.</p>
		<p class="pindent">Starque now initiated the business of the evening. If the truth be told, there was little in the earlier proceedings that differed from the procedure of the typical committee.</p>
		<p class="pindent">There were monies to be voted. Bartholomew needed supplies for a trip to Paris, where, as the guest of an Illustrious Personage, he hoped to secure information of vital importance to the Hundred.</p>
		<p class="pindent">“This is the fourth vote in two months, comrade,” said Starque testily, “last time it was for information from your Foreign Office, which proved to be inaccurate.”</p>
		<p class="pindent">Bartholomew shrugged his shoulders with an assumption of carelessness.</p>
		<p class="pindent">“If you doubt the wisdom of voting the money, let it pass,” he said; “my men fly high—I am not bribing policemen or <span class="it">sous-officiers</span> of diplomacy.”</p>
		<p class="pindent">“It is not a question of money,” said Starque sullenly, “it is a question of results. Money we have in plenty, but the success of our glorious demonstration depends upon the reliability of our information.”</p>
		<p class="pindent">The vote was passed, and with its passing came a grim element into the council.</p>
		<p class="pindent">Starque leant forward and lowered his voice.</p>
		<p class="pindent">“There are matters that need your immediate attention,” he said. He took a paper from his pocket, and smoothed it open in front of him. “We have been so long inactive that the tyrants to whom the name of Red Hundred is full of terror, have come to regard themselves as immune from danger. Yet,” his voice sank lower, “yet we are on the eve of the greatest of our achievements, when the oppressors of the people shall be moved at one blow! And we will strike a blow at kingship as shall be remembered in the history of the world, aye, when the victories of Caesar and Alexander are forgotten, and when the scenes of our acts are overlaid with the dust and débris of a thousand years. But that great day is not yet—first we must remove the lesser men that the blow may fall surer; first the servant, then the master.” He stabbed the list before him with a thick forefinger.</p>
		<p class="pindent">“Fritz von Hedlitz,” he read, “Chancellor to the Duchy of Hamburg-Altoona.”</p>
		<p class="pindent">He looked round the board and smiled.</p>
		<p class="pindent">“A man of some initiative, comrades—he foiled our attempt on his master with some cunning—do I interpret your desire when I say—death?”</p>
		<p class="pindent">“Death!”</p>
		<p class="pindent">It was a low murmured chorus.</p>
		<p class="pindent">Bartholomew, renegade and adventurer, said it mechanically. It was nothing to him a brave gentleman should die for no other reason than that he had served his master faithfully.</p>
		<p class="pindent">“Marquis de Santo-Strato, private secretary to the Prince of the Escorial,” read Starque.</p>
		<p class="pindent">“Death!” Again the murmured sentence.</p>
		<p class="pindent">One by one, Starque read the names, stopping now and again to emphasize some enormity of the man under review.</p>
		<p class="pindent">“Here is Hendrik Houssmann,” he said, tapping the paper, “of the Berlin Secret Police: an interfering man and a dangerous one. He has already secured the arrest and punishment of one of our comrades.”</p>
		<p class="pindent">“Death,” murmured the council mechanically.</p>
		<p class="pindent">The list took half an hour to dispose of.</p>
		<p class="pindent">“There is another matter,” said Starque.</p>
		<p class="pindent">The council moved uneasily, for that other matter was uppermost in every mind.</p>
		<p class="pindent">“By some means we have been betrayed,” the chairman went on, and his voice lacked that confidence which characterized his earlier speech; “there is an organization—an organization of reaction—which has set itself to thwart us. That organization has discovered our identity.” He paused a little.</p>
		<p class="pindent">“This morning I received a letter which named me president of the Inner Council and threatened me.” Again he hesitated.</p>
		<p class="pindent">“It was signed ‘The Four Just Men.’ ”</p>
		<p class="pindent">His statement was received in dead silence—a silence that perplexed him, for his compensation for the shock he had received had been the anticipation of the sensation his announcement would make.</p>
		<p class="pindent">He was soon enlightened as to the cause of the silence.</p>
		<p class="pindent">“I also have received a letter,” said François quietly.</p>
		<p class="pindent">“And I.”</p>
		<p class="pindent">“And I.”</p>
		<p class="pindent">“And I.”</p>
		<p class="pindent">Only Bartholomew did not speak, and he felt the unspoken accusation of the others.</p>
		<p class="pindent">“I have received no letter,” he said with an easy laugh—“only these.” He fumbled in his waistcoat pocket and produced two beans. There was nothing peculiar in these save one was a natural black and the other had been dyed red.</p>
		<p class="pindent">“What do they mean?” demanded Starque suspiciously.</p>
		<p class="pindent">“I have not the slightest idea,” said Bartholomew with a contemptuous smile; “they came in a little box, such as jewellery is sent in, and were unaccompanied either by letter or anything of the kind. These mysterious messages do not greatly alarm me.”</p>
		<p class="pindent">“But what does it mean?” persisted Starque, and every neck was craned toward the seeds; “they must have some significance—think.”</p>
		<p class="pindent">Bartholomew yawned.</p>
		<p class="pindent">“So far as I know, they are beyond explanation,” he said carelessly; “neither red nor black beans have played any conspicuous part in my life, so far as I——”</p>
		<p class="pindent">He stopped short and they saw a wave of colour rush to his face, then die away, leaving it deadly pale.</p>
		<p class="pindent">“Well?” demanded Starque; there was a menace in the question.</p>
		<p class="pindent">“Let me see,” faltered Bartholomew, and he took up the red bean with a hand that shook.</p>
		<p class="pindent">He turned it over and over in his hand, calling up his reserve of strength.</p>
		<p class="pindent">He could not explain, that much he realized.</p>
		<p class="pindent">The explanation might have been possible had he realized earlier the purport of the message he had received, but now with six pairs of suspicious eyes turned upon him, and with his confusion duly noted, his hesitation would tell against him.</p>
		<p class="pindent">He had to invent a story that would pass muster.</p>
		<p class="pindent">“Years ago,” he began, holding his voice steady, “I was a member of such an organization as this: and—and there was a traitor.” The story was plain to him now, and he recovered his balance. “The traitor was discovered and we balloted for his life. There was an equal number for death and immunity, and I as president had to give the casting vote. A red bean was for life and a black for death—and I cast my vote for the man’s death.”</p>
		<p class="pindent">He saw the impression his invention had created and elaborated the story. Starque, holding the red bean in his hand, examined it carefully.</p>
		<p class="pindent">“I have reason to think that by my action I made many enemies, one of whom probably sent this reminder.” He breathed an inward sigh of relief as he saw the clouds of doubt lifting from the faces about him. Then——</p>
		<p class="pindent">“And the £1,000?” asked Starque quietly.</p>
		<p class="pindent">Nobody saw Bartholomew bite his lip, because his hand was caressing his soft black moustache. What they all observed was the well simulated surprise expressed in the lift of his eyebrows.</p>
		<p class="pindent">“The thousand pounds?” he said puzzled, then he laughed. “Oh, I see you, too, have heard the story—we found the traitor had accepted that sum to betray us—and this we confiscated for the benefit of the Society—and rightly so,” he added, indignantly.</p>
		<p class="pindent">The murmur of approbation relieved him of any fear as to the result of his explanation.</p>
		<p class="pindent">Even Starque smiled.</p>
		<p class="pindent">“I did not know the story,” he said, “but I did see the ‘£1,000’ which had been scratched on the side of the red bean; but this brings us no nearer to the solution of the mystery. Who has betrayed us to the Four Just Men?”</p>
		<p class="pindent">There came, as he spoke, a gentle tapping on the door of the room. François, who sat at the president’s right hand, rose stealthily and tiptoed to the door.</p>
		<p class="pindent">“Who is there?” he asked in a low voice.</p>
		<p class="pindent">Somebody spoke in German, and the voice carried so that every man knew the speaker.</p>
		<p class="pindent">“The Woman of Gratz,” said Bartholomew, and in his eagerness he rose to his feet.</p>
		<p class="pindent">If one sought for the cause of friction between Starque and the ex-captain of Irregular Cavalry, here was the end of the search. The flame that came to the eyes of these two men as she entered the room told the story.</p>
		<p class="pindent">Starque, heavily made, animal man to his fingertips, rose to greet her, his face aglow.</p>
		<p class="pindent">“Madonna,” he murmured, and kissed her hand.</p>
		<p class="pindent">She was dressed well enough, with a rich sable coat that fitted tightly to her sinuous figure, and a fur toque upon her beautiful head.</p>
		<p class="pindent">She held a gloved hand toward Bartholomew and smiled.</p>
		<p class="pindent">Bartholomew, like his rival, had a way with women; but it was a gentle way, overladened with Western conventions and hedged about with set proprieties. That he was a contemptible villain according to our conceptions is true, but he had received a rudimentary training in the world of gentlemen. He had moved amongst men who took their hats off to their women-kind, and who controlled their actions by a nebulous code. Yet he behaved with greater extravagance than did Starque, for he held her hand in his, looking into her eyes, whilst Starque fidgeted impatiently.</p>
		<p class="pindent">“Comrade,” at last he said testily, “we will postpone our talk with our little Maria. It would be bad for her to think that she is holding us from our work—and there are the Four——”</p>
		<p class="pindent">He saw her shiver.</p>
		<p class="pindent">“The Four?” she repeated. “Then they have written to you, also?”</p>
		<p class="pindent">Starque brought his fist with a crash down on the table.</p>
		<p class="pindent">“You—you! They have dared threaten you? By Heaven——”</p>
		<p class="pindent">“Yes,” she went on, and it seemed that her rich sweet voice grew a little husky; “they have threatened—me.”</p>
		<p class="pindent">She loosened the furs at her throat as though the room had suddenly become hot and the atmosphere unbreathable.</p>
		<p class="pindent">The torrent of words that came tumbling to the lips of Starque was arrested by the look in her face.</p>
		<p class="pindent">“It isn’t death that I fear,” she went on slowly; “indeed, I scarcely know what I fear.”</p>
		<p class="pindent">Bartholomew, superficial and untouched by the tragic mystery of her voice, broke in upon their silence. For silenced they were by the girl’s distress.</p>
		<p class="pindent">“With such men as we about, why need you notice the theatrical play of these Four Just Men?” he asked, with a laugh; then he remembered the two little beans and became suddenly silent with the rest.</p>
		<p class="pindent">So complete and inexplicable was the chill that had come to them with the pronouncement of the name of their enemy, and so absolutely did the spectacle of the Woman of Gratz on the verge of tears move them, that they heard then what none had heard before—the ticking of the clock.</p>
		<p class="pindent">It was the habit of many years that carried Bartholomew’s hand to his pocket, mechanically he drew out his watch, and automatically he cast his eyes about the room for the clock wherewith to check the time.</p>
		<p class="pindent">It was one of those incongruous pieces of commonplace that intrude upon tragedy, but it loosened the tongues of the council, and they all spoke together.</p>
		<p class="pindent">It was Starque who gathered the girl’s trembling hands between his plump palms.</p>
		<p class="pindent">“Maria, Maria,” he chided softly, “this is folly. What! the Woman of Gratz who defied all Russia—who stood before Mirtowsky and bade him defiance—what is it?”</p>
		<p class="pindent">The last words were sharp and angry and were directed to Bartholomew.</p>
		<p class="pindent">For the second time that night the Englishman’s face was white, and he stood clutching the edge of the table with staring eyes and with his lower jaw drooping.</p>
		<p class="pindent">“God, man!” cried Starque, seizing him by the arm, “what is it—speak—you are frightening her!”</p>
		<p class="pindent">“The clock!” gasped Bartholomew in a hollow voice, “where—where is the clock?”</p>
		<p class="pindent">His staring eyes wandered helplessly from side to side.</p>
		<p class="pindent">“Listen,” he whispered, and they held their breath.</p>
		<p class="pindent">Very plainly indeed did they hear the “tick—tick—tick.”</p>
		<p class="pindent">“It is under the table,” muttered François.</p>
		<p class="pindent">Starque seized the cloth and lifted it. Underneath, in the shadow, he saw the black box and heard the ominous whir of clock-work.</p>
		<p class="pindent">“Out!” he roared and sprang to the door.</p>
		<p class="pindent">It was locked and from the outside.</p>
		<p class="pindent">Again and again he flung his huge bulk against the door, but the men who pressed round him, whimpering and slobbering in their pitiable fright, crowded about him and gave him no room.</p>
		<p class="pindent">With his strong arms he threw them aside left and right; then leapt at the door, bringing all his weight and strength to bear, and the door crashed open.</p>
		<p class="pindent">Alone of the party the Woman of Gratz preserved her calm. She stood by the table, her foot almost touching the accursed machine, and she felt the faint vibrations of its working. Then Starque caught her up in his arms and through the narrow passage he half led, half carried her, till they reached the street in safety.</p>
		<p class="pindent">The passing pedestrians saw the dishevelled group, and, scenting trouble, gathered about them.</p>
		<p class="pindent">“What was it? What was it?” whispered François, but Starque pushed him aside with a snarl.</p>
		<p class="pindent">A taxi was passing and he called it, and lifting the girl inside, he shouted directions and sprang in after her.</p>
		<p class="pindent">As the taxi whirled away, the bewildered Council looked from one to the other.</p>
		<p class="pindent">They had left the door of the house wide open and in the hall a flickering gas-jet gyrated wildly.</p>
		<p class="pindent">“Get away from here,” said Bartholomew beneath his breath.</p>
		<p class="pindent">“But the papers—the records,” said the other wringing his hands.</p>
		<p class="pindent">Bartholomew thought quickly.</p>
		<p class="pindent">The records were such as could not be left lying about with impunity. For all he knew these madmen had implicated him in their infernal writings. He was not without courage, but it needed all he possessed to re-enter the room where a little machine in a black box ticked mysteriously.</p>
		<p class="pindent">“Where are they?” he demanded.</p>
		<p class="pindent">“On the table,” almost whispered the other. “<span class="it">Mon Dieu!</span> what disaster!” The Englishman made up his mind.</p>
		<p class="pindent">He sprang up the three steps into the hall. Two paces brought him to the door, another stride to the table. He heard the “tick” of the machine, he gave one glance to the table and another to the floor, and was out again in the street before he had taken two long breaths.</p>
		<p class="pindent">François stood waiting, the rest of the men had disappeared.</p>
		<p class="pindent">“The papers! the papers!” cried the Frenchman.</p>
		<p class="pindent">“Gone!” replied Bartholomew between his teeth.</p>
		<p class="pindent">Less than a hundred yards away another conference was being held.</p>
		<p class="pindent">“Manfred,” said Poiccart suddenly—there had been a lull in the talk—“shall we need our friend?”</p>
		<p class="pindent">Manfred smiled.</p>
		<p class="pindent">“Meaning the admirable Mr. Jessen?”</p>
		<p class="pindent">Poiccart nodded.</p>
		<p class="pindent">“I think so,” said Manfred quietly; “I am not so sure that the cheap alarm-clock we put in the biscuit box will be a sufficient warning to the Inner Council—here is Leon.”</p>
		<p class="pindent">Gonsalez walked into the room and removed his overcoat deliberately.</p>
		<p class="pindent">Then they saw that the sleeve of his dress coat was torn, and Manfred remarked the stained handkerchief that was lightly bound round one hand.</p>
		<p class="pindent">“Glass,” explained Gonsalez laconically. “I had to scale a wall.”</p>
		<p class="pindent">“Well?” asked Manfred.</p>
		<p class="pindent">“Very well,” replied the other; “they bolted like sheep, and I had nothing to do but to walk in and carry away the extremely interesting record of sentences they have passed.”</p>
		<p class="pindent">“What of Bartholomew?”</p>
		<p class="pindent">Gonsalez was mildly amused.</p>
		<p class="pindent">“He was less panicky than the rest—he came back to look for the papers.”</p>
		<p class="pindent">“Will he——?”</p>
		<p class="pindent">“I think so,” said Leon. “I noticed he left the black bean behind him in his flight—so I presume we shall see the red.”</p>
		<p class="pindent">“It will simplify matters,” said Manfred gravely.</p>
		<h2><span class="pageno" id="Page_194" title="194"/>CHAPTER V<br/>
		<span class="sub-head">THE COUNCIL OF JUSTICE</span></h2>
		<p class="pindent">Lauder Bartholomew knew a man who was farming in Uganda. It was not remarkable that he should suddenly remember his friend’s existence and call to mind a three years’ old invitation to spend a winter in that part of Africa. Bartholomew had a club. It was euphemistically styled in all the best directories as “Social, Literary and Dramatic,” but knowing men about town called it by a shorter title. To them it was a “night club.” Poorly as were the literary members catered for, there were certain weeklies, the <span class="it">Times</span>, and a collection of complimentary time tables to be obtained for the asking, and Bartholomew sought and found particulars of sailings. He might leave London on the next morning and overtake (via Brindisi and Suez) the German boat that would land him in Uganda in a couple of weeks.</p>
		<p class="pindent">On the whole he thought this course would be wise.</p>
		<p class="pindent">To tell the truth, the Red Hundred was becoming too much of a serious business; he had a feeling that he was suspect, and was more certain that the end of his unlimited financing was in sight. That much he had long since recognized, and had made his plans accordingly. As to the Four Just Men, they would come in with Menshikoff; it would mean only a duplication of treachery. Turning the pages of a Bradshaw, he mentally reviewed his position. He had in hand some seven hundred pounds, and his liabilities were of no account because the necessity for discharging them never occurred to him. Seven hundred pounds—and the red bean, and Menshikoff.</p>
		<p class="pindent">“If they mean business,” he said to himself, “I can count on three thousand.”</p>
		<p class="pindent">The obvious difficulty was to get into touch with the Four. Time was everything and one could not put an advertisement in the paper: “If the Four Just Men will communicate with L—— B—— they will hear of something to their advantage.”</p>
		<p class="pindent">Nor was it expedient to make in the agony columns of the London press even the most guarded reference to Red Beans after what had occurred at the Council Meeting. The matter of the Embassy was simple. Under his breath he cursed the Four Just Men for their unbusinesslike communication. If only they had mentioned or hinted at some rendezvous the thing might have been arranged.</p>
		<p class="pindent">A man in evening dress asked him if he had finished with the Bradshaw. He resigned it ungraciously, and calling a club waiter, ordered a whisky and soda and flung himself into a chair to think out a solution.</p>
		<p class="pindent">The man returned the Bradshaw with a polite apology.</p>
		<p class="pindent">“So sorry to have interrupted, but I’ve been called abroad at a moment’s notice,” he said.</p>
		<p class="pindent">Bartholomew looked up resentfully. This young man’s face seemed familiar.</p>
		<p class="pindent">“Haven’t I met you somewhere?” he asked.</p>
		<p class="pindent">The stranger shrugged his shoulders.</p>
		<p class="pindent">“One is always meeting and forgetting,” he smiled. “I thought I knew you, but I cannot quite place you.”</p>
		<p class="pindent">Not only the face but the voice was strangely familiar.</p>
		<p class="pindent">“Not English,” was Bartholomew’s mental analysis, “possibly French, more likely Slav——who the dickens can it be?”</p>
		<p class="pindent">In a way he was glad of the diversion, and found himself engaged in a pleasant discussion on fly fishing.</p>
		<p class="pindent">As the hands of the clock pointed to midnight, the stranger yawned and got up from his chair.</p>
		<p class="pindent">“Going west?” he asked pleasantly.</p>
		<p class="pindent">Bartholomew had no definite plans for spending the next hour, so he assented and the two men left the club together. They strolled across Piccadilly Circus and into Piccadilly, chatting pleasantly.</p>
		<p class="pindent">Through Half Moon Street into Berkeley Square, deserted and silent, the two men sauntered, then the stranger stopped.</p>
		<p class="pindent">“I’m afraid I’ve taken you out of your way,” he said.</p>
		<p class="pindent">“Not a bit,” replied Bartholomew, and was conventionally amiable.</p>
		<p class="pindent">Then they parted, and the ex-captain walked back by the way he had come, picking up again the threads of the problem that had filled his mind in the earlier part of the evening.</p>
		<p class="pindent">Halfway down Half Moon Street was a motor-car, and as he came abreast, a man who stood by the curb—and whom he had mistaken for a waiting chauffeur—barred his further progress.</p>
		<p class="pindent">“Captain Bartholomew?” he asked respectfully.</p>
		<p class="pindent">“That is my name,” said the other in surprise.</p>
		<p class="pindent">“My master wishes to know whether you have decided.”</p>
		<p class="pindent">“What——?”</p>
		<p class="pindent">“If,” went on his imperturbable examiner, “if you have decided on the red—here is the car, if you will be pleased to enter.”</p>
		<p class="pindent">“And if I have decided on the black?” he asked with a little hesitation.</p>
		<p class="pindent">“Under the circumstances,” said the man without emotion, “my master is of opinion that for his greater safety, he must take steps to ensure your neutrality.”</p>
		<p class="pindent">There was no menace in the tone, but an icy matter-of-fact confidence that shocked this hardened adventurer.</p>
		<p class="pindent">In the dim light he saw something in the man’s hand—a thin bright something that glittered.</p>
		<p class="pindent">“It shall be red!” he said hoarsely.</p>
		<p class="pindent">The man bowed and opened the door of the car.</p>
		<hr class="tbk"/>
		<p class="pindent">Bartholomew had regained a little of his self-assurance by the time he stood before the men.</p>
		<p class="pindent">He was not unused to masked tribunals. There had been one such since his elevation to the Inner Council.</p>
		<p class="pindent">But these four men were in evening dress, and the stagey setting that had characterized the Red Hundred’s Court of Justice was absent. There was no weird adjustment of lights, or tollings of bells, or partings of sombre draperies. None of the cheap trickery of the Inner Council.</p>
		<p class="pindent">The room was evidently a drawing-room, very much like a hundred other drawing-rooms he had seen.</p>
		<p class="pindent">The four men who sat at equal distance before him were sufficiently ordinary an appearance save for their masks. He thought one of them wore a beard, but he was not sure. This man did most of the speaking.</p>
		<p class="pindent">“I understand,” he said smoothly, “you have chosen the red.”</p>
		<p class="pindent">“You seem to know a great deal about my private affairs,” replied Bartholomew.</p>
		<p class="pindent">“You have chosen the red—again?” said the man.</p>
		<p class="pindent">“Why—again?” demanded the prisoner.</p>
		<p class="pindent">The masked man’s eyes shone steadily through the holes in the mask.</p>
		<p class="pindent">“Years ago,” he said quietly, “there was an officer who betrayed his country and his comrades.”</p>
		<p class="pindent">“That is an old lie.”</p>
		<p class="pindent">“He was in charge of a post at which was stored a great supply of food-stuffs and ammunition,” the mask went on. “There was a commandant of the enemy who wanted those stores, but had not sufficient men to rush the garrison.”</p>
		<p class="pindent">“An old lie,” repeated Bartholomew sullenly.</p>
		<p class="pindent">“So the commandant hit upon the ingenious plan of offering a bribe. It was a risky thing, and in nine hundred and ninety-nine cases out of a thousand, it would have been a futile business. Indeed, I am sure that I am understating the proportion—but the wily old commandant knew his man.”</p>
		<p class="pindent">“There is no necessity to continue,” said Bartholomew.</p>
		<p class="pindent">“No correspondence passed,” Manfred went on; “our officer was too cunning for that, but it was arranged that the officer’s answer should be conveyed thus.”</p>
		<p class="pindent">He opened his hand and Bartholomew saw two beans, one red and the other black, reposing in the palm.</p>
		<p class="pindent">“The black was to be a refusal, the red an acceptance, the terms were to be scratched on the side of the red bean with a needle—and the sum agreed was £1,000.”</p>
		<p class="pindent">Bartholomew made no answer.</p>
		<p class="pindent">“Exactly that sum we offer you to place us from time to time in possession of such information as we require concerning the movements of the Red Hundred.”</p>
		<p class="pindent">“If I refuse?”</p>
		<p class="pindent">“You will not refuse,” replied the mask calmly; “you need the money, and you have even now under consideration a plan for cutting yourself adrift from your friends.”</p>
		<p class="pindent">“You know so much——” began the other with a shrug.</p>
		<p class="pindent">“I know a great deal. For instance, I know that you contemplate immediate flight—by the way, are you aware that the <span class="it">Lucus Woerhmann</span> is in dock at Naples with a leaking boiler?”</p>
		<p class="pindent">Bartholomew started, as well he might, for nobody but himself knew that the <span class="it">Lucus Woerhmann</span> was the ship he had hoped to overtake at Suez.</p>
		<p class="pindent">Manfred saw his bewilderment and smiled.</p>
		<p class="pindent">“I do not ask credit for supernatural powers,” he said; “frankly, it was the merest guess-work, but you must abandon your trip. It is necessary for our greater success that you should remain.”</p>
		<p class="pindent">Bartholomew bit his lips. This scheme did not completely fall in with his plans. He affected a sudden geniality.</p>
		<p class="pindent">“Well, if I must, I must,” he said heartily, “and since I agree, may I ask whom I have the honour of addressing, and further, since I am now your confidential agent, that I may see the faces of my employers?”</p>
		<p class="pindent">He recognized the contempt in Manfred’s laugh.</p>
		<p class="pindent">“You need no introduction to us,” said Manfred coldly, “and you will understand we do not intend taking you into our confidence. Our agreement is that we share your confidence, not that you shall share ours.”</p>
		<p class="pindent">“I must know something,” said Bartholomew doggedly. “What am I to do? Where am I to report? How shall I be paid?”</p>
		<p class="pindent">“You will be paid when your work is completed.” Manfred reached out his hand toward a little table that stood within his reach.</p>
		<p class="pindent">Instantly the room was plunged into darkness.</p>
		<p class="pindent">The traitor sprang back, fearing he knew not what.</p>
		<p class="pindent">“Come—do not be afraid,” said a voice.</p>
		<p class="pindent">“What does this mean?” cried Bartholomew, and stepped forward.</p>
		<p class="pindent">He felt the floor beneath him yield and tried to spring backwards, but already he had lost his balance, and with a scream of terror he felt himself falling, falling. . . .</p>
		<hr class="tbk"/>
		<p class="pindent">“Here, wake up!”</p>
		<p class="pindent">Somebody was shaking his arm and he was conscious of an icy coldness and a gusty raw wind that buffeted his face.</p>
		<p class="pindent">He shivered and opened his eyes.</p>
		<p class="pindent">First of all he saw an iron camel with a load on its back; then he realized dimly that it was the ornamental support of a garden seat; then he saw a dull grey parapet of grimy stone. He was sitting on a seat on the Thames Embankment, and a policeman was shaking him, not ungently, to wakefulness.</p>
		<p class="pindent">“Come along, sir—this won’t do, ye know.”</p>
		<p class="pindent">He staggered to his feet unsteadily. He was wearing a fur coat that was not his.</p>
		<p class="pindent">“How did I come here?” he asked in a dull voice.</p>
		<p class="pindent">The policeman laughed good humouredly.</p>
		<p class="pindent">“Ah, that’s more than I can tell you—you weren’t here ten minutes ago, that I’ll swear.”</p>
		<p class="pindent">Bartholomew put his hand in his pocket and found some money.</p>
		<p class="pindent">“Call me a taxi,” he said shakily and one was found.</p>
		<p class="pindent">He left the policeman perfectly satisfied with the result of his morning’s work and drove home to his lodgings. By what extraordinary means had he reached the Embankment? He remembered the Four, he remembered the suddenly darkened room, he remembered falling—— Perhaps he lost consciousness, yet he could not have been injured by his fall. He had a faint recollection of somebody telling him to breathe and of inhaling a sweet sickly vapour—and that was all.</p>
		<p class="pindent">The coat was not his. He thrust his hands into both pockets and found a letter. Did he but know it was of the peculiar texture that had made the greenish-grey paper of the Four Just Men famous throughout Europe.</p>
		<p class="pindent">The letter was brief and to the point:</p>
		<div class="blockquote">
			<p class="noindent">“For faithful service, you will be rewarded; for treachery, there will be no net to break your fall.”</p>
		</div>
		<p class="pindent">He shivered again. Then his impotence, his helplessness, enraged him, and he swore softly and weakly.</p>
		<p class="pindent">He was ignorant of the locality in which the interview had taken place. On his way thither he had tried in vain to follow the direction the shuttered motor-car had taken.</p>
		<p class="pindent">By what method the Four would convey their instructions he had no idea. He was quite satisfied that they would find a way.</p>
		<p class="pindent">He reached his flat with his head swimming from the effects of the drug they had given him, and flung himself, dressed as he was, upon his bed and slept. He slept well into the afternoon, then rose stiff and irritable. A bath and a change refreshed him, and he walked out to keep an appointment he had made.</p>
		<p class="pindent">On his way he remembered impatiently that there was a call to the Council at five o’clock. It reminded him of his old rehearsal days. Then he recollected that no place had been fixed for the council meeting. He would find the quiet François in Leicester Square, so he turned his steps in that direction.</p>
		<p class="pindent">François, patient, smiling, and as deferential as ever, awaited him. “The council was held at two o’clock,” he said, “and I am to tell you that we have decided on two projects.” He looked left and right, with elaborated caution.</p>
		<p class="pindent">“There is at Gravesend”—he pronounced it “Gwayvse-end”—“a battleship that has put in for stores. It is the <span class="it">Grondovitch</span>. It will be fresh in your mind that the captain is the nobleman Svardo—we have no reason to love him.”</p>
		<p class="pindent">“And the second?” asked Bartholomew.</p>
		<p class="pindent">Again François went through the pantomime that had so annoyed his companion before.</p>
		<p class="pindent">“It is no less than the Bank,” he said triumphantly.</p>
		<p class="pindent">Bartholomew was aghast.</p>
		<p class="pindent">“The Bank—the Bank of England! Why, you’re mad—you have taken leave of your senses!”</p>
		<p class="pindent">François shrugged his shoulders tolerantly.</p>
		<p class="pindent">“It is the order,” he said; then, abruptly, “<span class="it">Au revoir</span>,” he said, and, with his extravagant little bow, was gone.</p>
		<p class="pindent">If Bartholomew’s need for cutting himself adrift from the Red Hundred existed before, the necessity was multiplied now a thousand times. Any lingering doubt he might have had, any remote twinge of conscience at the part he was playing, these vanished.</p>
		<p class="pindent">He glanced at his watch, and hurried to his destination.</p>
		<p class="pindent">It was the Red Room of the Hotel Larboune that he sought.</p>
		<p class="pindent">He found a table and ordered a drink.</p>
		<p class="pindent">The waiter was unusually talkative.</p>
		<p class="pindent">He stood by the solitary table at which Bartholomew sat, and chatted pleasantly and respectfully. This much the other patrons of the establishment noticed idly, and wondered whether it was racing or house property that the two had in common.</p>
		<p class="pindent">The waiter was talking.</p>
		<p class="pindent">“. . . I am inclined to disbelieve the story of the <span class="it">Grondovitch</span>, but the Embassy and the commander shall know—when do you leave?”</p>
		<p class="pindent">“Just as soon as I can,” said Bartholomew.</p>
		<p class="pindent">The waiter nodded and flicked some cigarette ash from the table with his napkin.</p>
		<p class="pindent">“And the Woman of Gratz?” he asked.</p>
		<p class="pindent">Bartholomew made a gesture of doubt.</p>
		<p class="pindent">“Why not,” said the waiter, looking thoughtfully out of the window, “why not take her with you?”</p>
		<p class="pindent">There had been the germ of such a thought in Bartholomew’s mind, but he had never given form to it—even to himself.</p>
		<p class="pindent">“She is very beautiful, and, it occurred to me, not altogether indifferent to your attractions—that kind of woman has a penchant for your type, and frankly we would gladly see her out of the way—or dead.”</p>
		<p class="pindent">M. Menshikoff was by no means vindictive, but there was obvious sincerity in his voice when he pronounced the last two words. M. Menshikoff had been right-hand man of the Grand Master of the Secret Police for too many years to feel any qualms at the project of removing an enemy to the system.</p>
		<p class="pindent">“I thought we had her once,” he said meditatively; “they would have flogged her in the fortress of St. Peter and Paul, but I stopped them. She was grateful I think, and almost human . . . but it passed off.”</p>
		<p class="pindent">Bartholomew paid for his drink, and ostentatiously tipped the obsequious man before him. He remembered as he did so that Menshikoff was reputably a millionaire.</p>
		<p class="pindent">“Your change, m’sieur,” said Menshikoff gravely, and he handed back a few jingling coppers and two tightly folded bank-notes for a hundred pounds. He was a believer in the principle of “pay as you go.” Bartholomew pocketed the money carelessly.</p>
		<p class="pindent">“Good day,” he said loudly.</p>
		<p class="pindent">“<span class="it">Au revoir, m’sieur, et bon voyage</span>,” said the waiter.</p>
		<h2><span class="pageno" id="Page_204" title="204"/>CHAPTER VI<br/>
		<span class="sub-head">PRINCESS REVOLUTIONARY</span></h2>
		<p class="pindent">The Woman of Gratz was very human. But to Bartholomew she seemed a thing of ice, passionless, just a beautiful woman who sat stiffly in a straight-backed chair, regarding him with calm, questioning eyes. They were in her flat in Bloomsbury on the evening of the day following his interview with Menshikoff. Her coolness chilled him, and strangled the very passion of his speech, and what he said came haltingly, and sounded lame and unconvincing.</p>
		<p class="pindent">“But why?” that was all she asked. Thrice he had paused appealingly, hoping for encouragement, but her answer had been the same.</p>
		<p class="pindent">He spoke incoherently, wildly. The fear of the Four on the one hand and the dread of the Reds on the other, were getting on his nerves.</p>
		<p class="pindent">He saw a chance of escape from both, freedom from the four-walled control of these organizations, and before him the wide expanse of a trackless wilderness, where the vengeance of neither could follow.</p>
		<p class="pindent">Eden in sight—he pleaded for an Eve.</p>
		<p class="pindent">The very thought of the freedom ahead overcame the depression her coldness laid upon him.</p>
		<p class="pindent">“Maria—don’t you see? You are wasting your life doing this man’s work—this assassin’s work. You were made for love and for me!” He caught her hand and she did not withdraw it, but the palm he pressed was unresponsive and the curious searching eyes did not leave his face.</p>
		<p class="pindent">“But why?” she asked again. “And how? I do not love you, I shall never love any man—and there is the work for you and the work for me. There is the cause and your oath. Your comrades——”</p>
		<p class="pindent">He started up and flung away her hand. For a moment he stood over her, glowering down at her upturned face.</p>
		<p class="pindent">“Work!—Comrades!” he grated with a laugh. “D’ye think I’m going to risk my precious neck any further?”</p>
		<p class="pindent">He did not hear the door open softly, nor the footfall of the two men who entered.</p>
		<p class="pindent">“Are you blind as well as mad?” he went on brutally. “Don’t you see that the thing is finished? The Four Just Men have us all in the hollow of their hands! They’ve got us like that!” He snapped his fingers contemptuously. “They know everything—even to the attempt that is to be made on the Prince of the Escorials! Ha! that startles you—yet it is true, every word I say—they know.”</p>
		<p class="pindent">“If it is true,” she said slowly, “there has been a traitor.”</p>
		<p class="pindent">He waved his hand carelessly, admitting and dismissing the possibility.</p>
		<p class="pindent">“There are traitors always—when the pay for treachery is good,” he said easily; “but traitor or no traitor, London is too hot for you and me.”</p>
		<p class="pindent">“For you,” corrected the girl.</p>
		<p class="pindent">“And for you,” he said savagely; he snatched up her hand again. “You’ve got to come—do you hear—you beautiful snow woman—you’ve got to come with me!”</p>
		<p class="pindent">He drew her to him, but a hand grasped his arm, and he turned to meet the face of Starque, livid and puckered, and creased with silent anger.</p>
		<p class="pindent">Starque was prepared for the knife or for the pistol, but not for the blow that caught him full in the face and sent him staggering back to the wall.</p>
		<p class="pindent">He recovered himself quickly, and motioned to François, who turned and locked the door.</p>
		<p class="pindent">“Stand away from that door!”</p>
		<p class="pindent">“Wait!”</p>
		<p class="pindent">Starque, breathing quickly, wiped the blood from his face with the back of his hand.</p>
		<p class="pindent">“Wait,” he said in his guttural tone; “before you go there is a matter to be settled.”</p>
		<p class="pindent">“At any time, in any place,” said the Englishman.</p>
		<p class="pindent">“It is not the blow,” breathed Starque, “that is nothing; it is the matter of the Inner Council—traitor!”</p>
		<p class="pindent">He thrust out his chin as he hissed the last word.</p>
		<p class="pindent">Bartholomew had very little time to decide upon his course of action. He was unarmed; but he knew instinctively that there would be no shooting. It was the knife he had to fear and he grasped the back of a chair. If he could keep them at a distance he might reach the door and get safely away. He cursed his folly that he had delayed making the coup that would have so effectively laid Starque by the heels.</p>
		<p class="pindent">“You have betrayed us to the Four Just Men—but that we might never have known, for the Four have no servants to talk. But you sold us to the Embassy—and that was your undoing.”</p>
		<p class="pindent">He had recovered his calm.</p>
		<p class="pindent">“We sent you a message telling you of our intention to destroy the Bank of England. The Bank was warned—by the Four. We told you of the attempt to be made on the <span class="it">Grondovitch</span>—the captain was warned by the Embassy—you are doubly convicted. No such attempts were ever contemplated. They were invented for your particular benefit, and you fell into the trap.”</p>
		<p class="pindent">Bartholomew took a fresh grip of the chair. He realized vaguely that he was face to face with death, and for one second he was seized with a wild panic.</p>
		<p class="pindent">“Last night,” Starque went on deliberately, “the Council met secretly, and your name was read from the list.”</p>
		<p class="pindent">The Englishman’s mouth went dry.</p>
		<p class="pindent">“And the Council said with one voice . . .” Starque paused to look at the Woman of Gratz. Imperturbable she stood with folded hands, neither approving nor dissenting. Momentarily Bartholomew’s eyes too sought her face—but he saw neither pity nor condemnation. It was the face of Fate, inexorable, unreasoning, inevitable.</p>
		<p class="pindent">“Death was the sentence,” said Starque in so soft a voice that the man facing him could scarcely hear him. “Death . . .”</p>
		<p class="pindent">With a lightning motion he raised his hand and threw the knife. . . .</p>
		<p class="pindent">“Damn you . . .” whimpered the stricken man, and his helpless hands groped at his chest . . . then he slid to his knees and François struck precisely . . .</p>
		<p class="pindent">Again Starque looked at the woman.</p>
		<p class="pindent">“It is the law,” he stammered, but she made no reply.</p>
		<p class="pindent">Only her eyes sought the huddled figure on the floor and her lips twitched.</p>
		<p class="pindent">“We must get away from here,” whispered Starque.</p>
		<p class="pindent">He was shaking a little, for this was new work for him. The forces of jealousy and fear for his personal safety had caused him to take upon himself the office that on other occasions he left to lesser men.</p>
		<p class="pindent">“Who lives in the opposite flat?”</p>
		<p class="pindent">He had peeped through the door.</p>
		<p class="pindent">“A student—a chemist,” she replied in her calm, level tone.</p>
		<p class="pindent">Starque flushed, for her voice sounded almost strident coming after the whispered conference between his companion and himself.</p>
		<p class="pindent">“Softly, softly,” he urged.</p>
		<p class="pindent">He stepped gingerly back to where the body was lying, made a circuit about it, and pulled down the blind. He could not have explained the instinct that made him do this. Then he came back to the door and gently turned the handle, beckoning the others. It seemed to him that the handle turned itself, or that somebody on the other side was turning at the same time.</p>
		<p class="pindent">That this was so he discovered, for the door suddenly jerked open, sending him staggering backward, and a man stood on the threshold.</p>
		<p class="pindent">With the drawn blind, the room was in semi-darkness, and the intruder, standing motionless in the doorway, could see nothing but the shadowy figures of the inmates.</p>
		<p class="pindent">As he waited he was joined by three others, and he spoke rapidly in a language that Starque, himself no mean linguist, could not understand. One of his companions opened the door of the student’s room and brought out something that he handed to the watcher on the threshold.</p>
		<p class="pindent">Then the man entered the room alone and closed the door behind him, not quite close, for he had trailed what looked like a thick cord behind him and this prevented the shutting of the door.</p>
		<p class="pindent">Starque found his voice.</p>
		<p class="pindent">“What do you want?” he asked, quietly.</p>
		<p class="pindent">“I want Bartholomew, who came into this room half an hour ago,” replied the intruder.</p>
		<p class="pindent">“He has left,” said Starque, and in the darkness he felt at his feet for the dead man—he needed the knife.</p>
		<p class="pindent">“That is a lie,” said the stranger coolly; “neither he nor you, Rudolph Starque, nor the Woman of Gratz, nor the murderer François has left.”</p>
		<p class="pindent">“Monsieur knows too much,” said Starque evenly, and lurched forward, swinging his knife.</p>
		<p class="pindent">“Keep your distance,” warned the stranger, and at that moment Starque and the silent François sprang forward and struck. . . .</p>
		<p class="pindent">The exquisite agony of the shock that met them paralysed them for the moment. The sprayed threads of the “live” wire the man held before him like a shield jerked the knife from Starque’s hands, and he heard François groan as he fell.</p>
		<p class="pindent">“You are foolish,” said the voice again, “and you, madame, do not move, I beg—tell me what has become of Bartholomew.”</p>
		<p class="pindent">A silence, then:</p>
		<p class="pindent">“He is dead,” said the Woman of Gratz.</p>
		<p class="pindent">She heard the man move.</p>
		<p class="pindent">“He was a traitor—so we killed him,” she continued calmly enough. “What will you do—you, who stand as a self-constituted judge?”</p>
		<p class="pindent">He made no reply, and she heard the soft rustle of his fingers on the wall.</p>
		<p class="pindent">“You are seeking the light—as we all seek it,” she said, unmoved, and she switched on the light.</p>
		<p class="pindent">He saw her standing near the body of the man she had lured to his death, scornful, defiant, and strangely aloof from the sordidness of the tragedy she had all but instigated.</p>
		<p class="pindent">She saw a tanned man of thirty-five, with deep grave eyes, a broad forehead, and a trim pointed beard. A man of inches, with strength in every line of his fine figure, and strength in every feature of his face.</p>
		<p class="pindent">She stared at him insolently, uncaring, but before the mastery of his eyes, she lowered her lids.</p>
		<p class="pindent">It seemed the other actors in the drama were so inconsiderate as to be unworthy of notice. The dead man in his grotesque posture, the unconscious murderer at his feet, and Starque, dazed and stunned, crouching by the wall.</p>
		<p class="pindent">“Here is the light you want,” she went on, “not so easily do we of the Red Hundred illuminate the gloom of despair and oppression——”</p>
		<p class="pindent">“Spare me your speech-making,” said Manfred coldly, and the scorn in his voice struck her like the lash of a whip. For the first time the colour came to her face and her eyes lit with anger.</p>
		<p class="pindent">“You have bad counsellors,” Manfred went on, “you, who talk of autocrats and corrupt kingship—what are you but a puppet living on flattery? It is your whim that you should be regarded as a conspirator—a Corday. And when you are acclaimed Princess Revolutionary, it is satisfactory to your vanity—more satisfactory than your title to be hailed Princess Beautiful.”</p>
		<p class="pindent">He chose his words nicely.</p>
		<p class="pindent">“Yet men—such men as these,” he indicated Starque, “think only of the Princess Beautiful—not the lady of the Inspiring Platitudes; not the frail, heroic Patriot of the Flaming Words, but the warm flesh and blood woman, lovable and adorable.”</p>
		<p class="pindent">He spoke in German, and there were finer shades of meaning in his speech than can be exactly or literally translated. He spoke of a purpose, evenly and without emotion. He intended to wound, and wound deeply, and he knew he had succeeded.</p>
		<p class="pindent">He saw the rapid rise and fall of her bosom as she strove to regain control of herself, and he saw, too, the blood on her lips where her sharp white teeth bit.</p>
		<p class="pindent">“I shall know you again,” she said with an intensity of passion that made her voice tremble. “I shall look for you and find you, and be it the Princess Revolutionary or the Princess Beautiful who brings about your punishment, be sure I shall strike hard.”</p>
		<p class="pindent">He bowed.</p>
		<p class="pindent">“That is as it may be,” he said calmly; “for the moment you are powerless, if I willed it you would be powerless forever—for the moment it is my wish that you should go.”</p>
		<p class="pindent">He stepped aside and opened the door.</p>
		<p class="pindent">The magnetism in his eyes drew her forward.</p>
		<p class="pindent">“There is your road,” he said when she hesitated. She was helpless; the humiliation was maddening.</p>
		<p class="pindent">“My friends——” she began, as she hesitated on the threshold.</p>
		<p class="pindent">“Your friends will meet the fate that one day awaits you,” he said calmly.</p>
		<p class="pindent">White with passion, she turned on him.</p>
		<p class="pindent">“You!—threaten me! a brave man indeed to threaten a woman!”</p>
		<p class="pindent">She could have bitten her tongue at the slip she made. She as a woman had appealed to him as a man! This was the greatest humiliation of all.</p>
		<p class="pindent">“There is your road,” he said again, courteously but uncompromisingly.</p>
		<p class="pindent">She was scarcely a foot from him, and she turned and faced him, her lips parted and the black devil of hate in her eyes.</p>
		<p class="pindent">“One day—one day,” she gasped, “I will repay you!”</p>
		<p class="pindent">Then she turned quickly and disappeared through the door, and Manfred waited until her footsteps had died away before he stooped to the half-conscious Starque and jerked him to his feet.</p>
		<h2><span class="pageno" id="Page_212" title="212"/>CHAPTER VII<br/>
		<span class="sub-head">THE GOVERNMENT AND MR. JESSEN</span></h2>
		<p class="pindent">In recording the events that followed the reappearance of the Four Just Men, I have confined myself to those which I know to have been the direct outcome of the Red Hundred propaganda and the counter-activity of the Four Just Men.</p>
		<p class="pindent">Thus I make no reference to the explosion at Woolwich Arsenal, which was credited to the Red Hundred, knowing, as I do, that the calamity was due to the carelessness of a workman. Nor to the blowing up of the main in Oxford Street, which was a much more simple explanation than the fantastic theories of the <span class="it">Megaphone</span> would have you imagine. This was not the first time that a fused wire and a leaking gas main brought about the upheaval of a public thoroughfare, and the elaborate plot with which organized anarchy was credited was without existence.</p>
		<p class="pindent">I think the most conscientiously accurate history of the Red Hundred movement is that set forth in the series of ten articles contributed to the <span class="it">Morning Leader</span> by Harold Ashton under the title of “Forty Days of Terrorism,” and, whilst I think the author frequently fails from lack of sympathy for the Four Just Men to thoroughly appreciate the single-mindedness of this extraordinary band of men, yet I shall always regard “Forty Days of Terrorism” as being the standard history of the movement, and its failure.</p>
		<p class="pindent">On one point in the history alone I find myself in opposition to Mr. Ashton, and that is the exact connection between the discovery of the Carlby Mansion Tragedy, and the extraordinary return of Mr. Jessen of 37, Presley Street.</p>
		<p class="pindent">It is perhaps indiscreet of me to refer at so early a stage to this return of Jessen’s, because whilst taking exception to the theories put forward in “Forty Days of Terrorism,” I am not prepared to go into the evidence on which I base my theories.</p>
		<p class="pindent">The popular story is that one morning Mr. Jessen walked out of his house and demanded from the astonished milkman why he had omitted to leave his morning supply. Remembering that the disappearance of “Long”—perhaps it would be less confusing to call him the name by which he was known in Presley Street—had created an extraordinary sensation; that pictures of his house and the interior of his house had appeared in all the newspapers; that the newspaper crime experts had published columns upon columns of speculative theories, and that 37, Presley Street, had for some weeks been the Mecca of the morbid minded, who, standing outside, stared the unpretentious façade out of countenance for hours on end; you may imagine that the milkman legend had the exact journalistic touch that would appeal to a public whose minds had been trained by generations of magazine-story writers to just such <span class="it">dénouement</span> as this.</p>
		<p class="pindent">The truth is that Mr. Long, upon coming to life, went immediately to the Home Office and told his story to the Under Secretary. He did not drive up in a taxi, nor was he lifted out in a state of exhaustion as one newspaper had erroneously had it, but he arrived on the top of a motor omnibus which passed the door, and was ushered into the Presence almost at once. When Mr. Long had told his story he was taken to the Home Secretary himself, and the chief commissioner was sent for, and came hurriedly from Scotland Yard, accompanied by Superintendent Falmouth. All this is made clear in Mr. Ashton’s book.</p>
		<p class="pindent">“For some extraordinary reason,” I quote the same authority, “Long, or Jessen, seems by means of documents in his possession to have explained to the satisfaction of the Home Secretary and the Police Authorities his own position in the matter, and moreover to have inspired the right hon. gentleman with these mysterious documents, that Mr. Ridgeway, so far from accepting the resignation that Jessen placed in his hands, reinstated him in his position.”</p>
		<p class="pindent">As to how two of these documents came to Jessen or to the Four Just Men, Mr. Ashton is very wisely silent, not attempting to solve a mystery which puzzled both the Quai d’Orsay and Petrograd. For these two official forms, signed in the one case by the French President and in the other with the sprawling signature of Czar Nicholas, were supposed to be incorporated with other official memoranda in well-guarded national archives.</p>
		<p class="pindent">It was subsequent to Mr. Jessen’s visit to the Home Office that the discovery of the Carlby Mansions Tragedy was made, and I cannot do better than quote the <span class="it">Times</span>, since that journal, jealous of the appearance in its columns of any news of a sensational character, reduced the intelligence to its most constricted limits. Perhaps the <span class="it">Megaphone</span> account might make better reading, but the space at my disposal will not allow of the inclusion in this book of the thirty-three columns of reading matter, headlines, portraits, and diagrammatic illustrations with which that enterprising journal served up particulars of the grisly horror to its readers.</p>
		<p class="pindent">Thus, the <span class="it">Times</span>:—</p>
		<div class="blockquote">
			<p class="pindent">“Shortly after one o’clock yesterday afternoon and in consequence of information received, Superintendent Falmouth, of the Criminal Investigation Department, accompanied by Detective-Sergeants Boyle and Lawley, effected an entrance into No. 69, Carlby Mansions, occupied by the Countess Slienvitch, a young Russian lady of independent means. Lying on the floor were the bodies of three men who have since been identified as—</p>
			<p class="hang">“Lauder Bartholomew, aged 33, late of the Koon-dorp Mounted Rifles;</p>
			<p class="hang">“Rudolph Starque, aged 40, believed to be an Austrian and a prominent revolutionary propagandist;</p>
			<p class="hang">“Henri Delaye François, aged 36, a Frenchman, also believed to have been engaged in propaganda work.</p>
			<p class="pindent">“The cause of death in the case of Bartholomew seems to be evident, but with the other two men some doubt exists, and the police, who preserve an attitude of rigid reticence, will await the medical examination before making any statement.</p>
			<p class="pindent">“One unusual feature of the case is understood to be contained in a letter found in the room accepting, on behalf of an organization known as the Four Just Men, full responsibility for the killing of the two foreigners, and another, writes a correspondent, is the extraordinary structural damage to the room itself. The tenant, the Countess Slienvitch, had not, up to a late hour last night, been traced.”</p>
		</div>
		<p class="pindent">Superintendent Falmouth, standing in the centre of the room, from which most traces of the tragedy had been removed, was mainly concerned with the “structural damage” that the <span class="it">Times</span> so lightly passed over.</p>
		<p class="pindent">At his feet yawned a great square hole, and beneath, in the empty flat below, was a heap of plaster and laths, and the débris of destruction.</p>
		<p class="pindent">“The curious thing is, and it shows how thorough these men are,” explained the superintendent to his companion, “that the first thing we found when we got there was a twenty-pound note pinned to the wall with a brief note in pencil saying that this was to pay the owner of the property for the damage.”</p>
		<p class="pindent">It may be added that by the expressed desire of the young man at his side he dispensed with all ceremony of speech.</p>
		<p class="pindent">Once or twice in speaking, he found himself on the verge of saying, “Your Highness,” but the young man was so kindly, and so quickly put the detective at his ease, that he overcame the feeling of annoyance that the arrival of the distinguished visitor with the letter from the commissioner had caused him, and became amiable.</p>
		<p class="pindent">“Of course, I have an interest in all this,” said the young man quietly; “these people, for some reason, have decided I am not fit to encumber the earth——”</p>
		<p class="pindent">“What have you done to the Red Hundred, sir?”</p>
		<p class="pindent">The young man laughed.</p>
		<p class="pindent">“Nothing. On the contrary,” he added with a whimsical smile, “I have helped them.”</p>
		<p class="pindent">The detective remembered that this hereditary Prince of the Escorial bore a reputation for eccentricity.</p>
		<p class="pindent">With a suddenness which was confusing, the Prince turned with a smile on his lips.</p>
		<p class="pindent">“You are thinking of my dreadful reputation?”</p>
		<p class="pindent">“No, no!” disclaimed the embarrassed Mr. Falmouth. “I——”</p>
		<p class="pindent">“Oh, yes—I’ve done lots of things,” said the other with a little laugh; “it’s in the blood—my illustrious cousin——”</p>
		<p class="pindent">“I assure your Highness,” said Falmouth impressively, “my reflections were not—er—reflections on yourself——there is a story that you have dabbled in socialism—but that, of course——”</p>
		<p class="pindent">“Is perfectly true,” concluded the Prince calmly. He turned his attention to the hole in the floor. “Have you any theory?” he asked.</p>
		<p class="pindent">The detective nodded.</p>
		<p class="pindent">“It’s more than a theory—it’s knowledge—you see we’ve seen Jessen, and the threads of the story are all in hand.”</p>
		<p class="pindent">“What will you do?”</p>
		<p class="pindent">“Nothing,” said the detective stolidly; “hush up the inquest until we can lay the Four Just Men by the heels.”</p>
		<p class="pindent">“And the manner of killing?”</p>
		<p class="pindent">“That must be kept quiet,” replied Falmouth emphatically.</p>
		<p class="pindent">This conversation may furnish a clue as to the unprecedented conduct of the police at the subsequent inquest.</p>
		<p class="pindent">In the little coroner’s court there was accommodation for three pressmen and some fifty of the general public. Without desiring in any way to cast suspicion upon the cleanest police force in the world, I can only state that the jury were remarkably well disciplined, that the general public found the body of the court so densely packed with broad-shouldered men that they were unable to obtain admission. As to the press, the confidential circular had done its work, and the three shining lights of journalism that occupied the reporters’ desk were careful to carry out instructions.</p>
		<p class="pindent">The proceedings lasted a very short time, a verdict, “. . . some person or persons unknown,” was recorded, and another London mystery was added (I quote from the <span class="it">Evening News</span>) to the already alarming and formidable list of unpunished crimes.</p>
		<p class="pindent">Charles Garrett was one of the three journalists admitted to the inquest, and after it was all over he confronted Falmouth.</p>
		<p class="pindent">“Look here, Falmouth,” he said pugnaciously, “what’s the racket?” Falmouth, having reason to know, and to an extent stand in awe of, the little man, waggled his head darkly.</p>
		<p class="pindent">“Oh, rot!” said Charles rudely, “don’t be so disgustingly mysterious—why aren’t we allowed to say these chaps died——?”</p>
		<p class="pindent">“Have you seen Jessen?” asked the detective.</p>
		<p class="pindent">“I have,” said Charles bitterly, “and after what I’ve done for that man; after I’ve put his big feet on the rungs of culture——”</p>
		<p class="pindent">“Wouldn’t he speak?” asked Falmouth innocently.</p>
		<p class="pindent">“He was as close,” said Charles sadly, “as the inside washer of a vacuum pump.”</p>
		<p class="pindent">“Hm!” the detective was considering. Sooner or later the connection must occur to Charles, and he was the only man who would be likely to surprise Jessen’s secret. Better that the journalist should know now.</p>
		<p class="pindent">“If I were you,” said Falmouth quietly, “I shouldn’t worry Jessen; you know what he is, and in what capacity he serves the Government. Come along with me.”</p>
		<p class="pindent">He did not speak a word in reply to the questions Charles put until they passed through the showy portals of Carlby Mansions and a lift had deposited them at the door of the flat.</p>
		<p class="pindent">Falmouth opened the door with a key, and Charles went into the flat at his heels.</p>
		<p class="pindent">He saw the hole in the floor.</p>
		<p class="pindent">“This wasn’t mentioned at the inquest,” he said; “but what’s this to do with Jessen?”</p>
		<p class="pindent">He looked up at the detective in perplexity, then a light broke upon him and he whistled.</p>
		<p class="pindent">“Well, I’m——” he said, then he added softly—“But what does the Government say to this?”</p>
		<p class="pindent">“The Government,” said Falmouth in his best official manner, smoothing the nap of his hat the while—“the Government regard the circumstances as unusual, but they have accepted the situation with great philosophy.”</p>
		<hr class="tbk"/>
		<p class="pindent">That night Mr. Long (or Jessen) reappeared at the Guild as though nothing whatever had happened, and addressed his audience for half an hour on the subject of “Do burglars make good caretakers?”</p>
		<h2><span class="pageno" id="Page_219" title="219"/>CHAPTER VIII<br/>
		<span class="sub-head">AN INCIDENT IN THE FIGHT</span></h2>
		<p class="pindent">From what secret place in the metropolis the Woman of Gratz reorganized her forces we shall never know; whence came her strength of purpose and her unbounded energy we can guess. With Starque’s death she became virtually and actually the leader of the Red Hundred, and from every corner of Europe came reinforcements of men and money to strengthen her hand and to re-establish the shaking prestige of the most powerful association that Anarchism had ever known.</p>
		<p class="pindent">Great Britain had ever been immune from the active operations of the anarchist. It had been the sanctuary of the revolutionary for centuries, and Anarchism had hesitated to jeopardize the security of refugees by carrying on its propaganda on British soil. That the extremists of the movement had chafed under the restriction is well known, and when the Woman of Gratz openly declared war on England, she was acclaimed enthusiastically.</p>
		<p class="pindent">Then followed perhaps the most extraordinary duels that the world had ever seen. Two powerful bodies, both outside the pale of the law, fought rapidly, mercilessly, asking no quarter and giving none. And the eerie thing about it all was, that no man saw the agents of either of the combatants. It was as though two spirit forces were engaged in some titanic combat. The police were almost helpless. The fight against the Red Hundred was carried on, almost single-handedly, by the Four Just Men, or, to give them the title with which they signed their famous proclamation, “The Council of Justice.”</p>
		<p class="pindent">Since the days of the Fenian scare, London had never lived under the terror that the Red Hundred inspired. Never a day passed but preparations for some outrage were discovered, the most appalling of which was the attempt on the Tube Railway. If I refer to them as “attempts,” and if the repetition of that word wearies the reader, it is because, thanks to the extraordinary vigilance of the Council of Justice, they were no more.</p>
		<p class="pindent">“This sort of thing cannot go on,” said the Home Secretary petulantly at a meeting of the heads of the police. “Here we have admittedly the finest police force in the world, and we must needs be under obligation to men for whom warrants exist on a charge of murder!”</p>
		<p class="pindent">The chief commissioner was sufficiently harassed, and was inclined to resent the criticism in the minister’s voice.</p>
		<p class="pindent">“We’ve done everything that can be done, sir,” he said shortly; “if you think my resignation would help you out of the difficulty——”</p>
		<p class="pindent">“Now for heaven’s sake, don’t be a fool,” pleaded the Home Secretary, in his best unparliamentary manner. “Cannot you see——”</p>
		<p class="pindent">“I can see that no harm has been done so far,” said the commissioner doggedly; then he burst forth:</p>
		<p class="pindent">“Look here, sir! our people have very often to employ characters a jolly sight worse than the Four Just Men—if we don’t employ them we exploit them. Mean little sneak-thieves, ‘narks’ they call ’em, old lags, burglars—and once or twice something worse. We are here to protect the public; so long as the public is being protected, nobody can kick——”</p>
		<p class="pindent">“But it is not you who are protecting the public—you get your information——”</p>
		<p class="pindent">“From the Council of Justice, that is so; but where it comes from doesn’t matter. Now, listen to me, sir.”</p>
		<p class="pindent">He was very earnest and emphasized his remarks with little raps on the desk.</p>
		<p class="pindent">“Get the Prince of the Escorial out of the country,” he said seriously. “I’ve got information that the Reds are after his blood. No, I haven’t been warned by the Just Men, that’s the queer part about it. I’ve got it straight from a man who’s selling me information. I shall see him to-night if they haven’t butchered him.”</p>
		<p class="pindent">“But the Prince is our guest.”</p>
		<p class="pindent">“He’s been here too long,” said the practical and unsentimental commissioner; “let him go back to Spain—he’s to be married in a month; let him go home and buy his trousseau or whatever he buys.”</p>
		<p class="pindent">“Is that a confession that you cannot safeguard him?”</p>
		<p class="pindent">The commissioner looked vexed.</p>
		<p class="pindent">“I could safeguard a child of six or a staid gentleman of sixty, but I cannot be responsible for a young man who insists on seeing London without a guide, who takes solitary motor-car drives, and refuses to give us any information beforehand as to his plans for the day—or if he does, breaks them!”</p>
		<p class="pindent">The minister was pacing the apartment with his head bent in thought.</p>
		<p class="pindent">“As to the Prince of the Escorial,” he said presently, “advice has already been conveyed to his Highness—from the highest quarter—to make his departure at an early date. To-night, indeed, is his last night in London.”</p>
		<p class="pindent">The Commissioner of Police made an extravagant demonstration of relief.</p>
		<p class="pindent">“He’s going to the Auditorium to-night,” he said, rising. He spoke a little pityingly, and, indeed, the Auditorium, although a very first-class music hall, had a slight reputation. “I shall have a dozen men in the house and we’ll have his motor-car at the stage door at the end of the show.”</p>
		<p class="pindent">That night his Highness arrived promptly at eight o’clock and stood chatting pleasantly with the bare-headed manager in the vestibule. Then he went alone to his box and sat down in the shadow of the red velvet curtain.</p>
		<p class="pindent">Punctually at eight there arrived two other gentlemen, also in evening dress. Antonio Selleni was one and Karl Ollmanns was the other. They were both young men, and before they left the motor-car they completed their arrangement.</p>
		<p class="pindent">“You will occupy the box on the opposite side, but I will endeavour to enter the box. If I succeed—it will be finished. The knife is best,” there was pride in the Italian’s tone.</p>
		<p class="pindent">“If I cannot reach him the honour will be yours.” He had the stilted manner of the young Latin. The other man grunted. He replied in halting French.</p>
		<p class="pindent">“Once I shot an egg from between fingers—so,” he said.</p>
		<p class="pindent">They made their entry separately.</p>
		<p class="pindent">In the manager’s office, Superintendent Falmouth relieved the tedium of waiting by reading the advertisements in an evening newspaper.</p>
		<p class="pindent">To him came the manager with a message that under no circumstances was his Highness in Box A to be disturbed until the conclusion of the performance.</p>
		<p class="pindent">In the meantime Signor Selleni made a cautious way to Box A. He found the road clear, turned the handle softly, and stepped quickly into the dark interior of the box.</p>
