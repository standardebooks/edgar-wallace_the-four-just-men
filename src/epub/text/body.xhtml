			<h1>PART I<br/>
			<span class="sub-head">THE SECRETARY OF STATE FOR FOREIGN AFFAIRS</span></h1>
		</div>
		<h2><span class="pageno" id="Page_1" title="1"/>CHAPTER I<br/>
		<span class="sub-head">THERY’S TRADE</span></h2>
		<p class="pindent">Four men sat about a table on the sidewalk in front of the Café of the Nations in the High Street of Cadiz and talked business.</p>
		<p class="pindent">Leon Gonsalez was one, Poiccart was another, George Manfred was a notable third, and one Thery, or Saimont, was the fourth. Of this quartet, only Thery requires no introduction to the student of contemporary history. In the Bureau of Public Affairs you will find his record. As Thery, alias Saimont, he is registered and to all students of Criminology and Physiognomy, he must need no introduction.</p>
		<p class="pindent">He sat at the little table, this man, obviously ill at ease, pinching his fat cheeks, smoothing his shaggy eyebrows, fingering the white scar on his unshaven chin, doing all the things that the lower classes do when they suddenly find themselves placed on terms of equality with their betters.</p>
		<p class="pindent">For although Gonsalez, with the light blue eyes and the restless hands, and Poiccart, heavy, saturnine, and suspicious, and George Manfred, with his grey shot beard and single eyeglass, were less famous in the criminal world, each was a great man, as you shall learn.</p>
		<p class="pindent">Manfred laid down the <span class="it">Heraldo di Madrid</span>, removed his eyeglass, rubbed it with a spotless handkerchief, and laughed quietly.</p>
		<p class="pindent">“These Russians are droll,” he commented.</p>
		<p class="pindent">Poiccart frowned and reached for the newspaper. “Who is it—this time?”</p>
		<p class="pindent">“A Governor of one of the Southern Provinces.”</p>
		<p class="pindent">“Killed?”</p>
		<p class="pindent">Manfred’s moustache curled in scornful derision.</p>
		<p class="pindent">“Bah! Who ever killed a man with a bomb! Yes, yes; I know it has been done—but so clumsy, so primitive, so very much like undermining a city wall that it may fall and slay—amongst others—your enemy.”</p>
		<p class="pindent">Poiccart was reading the telegram deliberately and without haste, after his fashion.</p>
		<p class="pindent">“The Prince was severely injured and the would-be assassin lost an arm,” he read, and pursed his lips disapprovingly. The hands of Gonsalez, never still, opened and shut nervously, which was Leon’s sign of perturbation.</p>
		<p class="pindent">“Our friend here”—Manfred jerked his head in the direction of Gonsalez and laughed—“our friend has a conscience and——”</p>
		<p class="pindent">“Only once,” interrupted Leon quickly, “and not by my wish; you remember, Manfred; you remember, Poiccart”—he did not address Thery—“I advised against it. You remember?” He seemed anxious to exculpate himself from the unspoken charge. “It was a miserable little thing, and I was in Madrid,” he went on breathlessly, “and they came to me, some men from a factory at Barcelona. They said what they were going to do, and I was horror-stricken at their ignorance of the elements of the laws of chemistry. I wrote down the ingredients and the proportions, and begged them, yes, almost on my knees, to use some other method. ‘My children,’ I said, ‘you are playing with something that even chemists are afraid to handle. If the owner of the factory is a bad man, by all means exterminate him, shoot him, wait on him after he has dined and is slow and dull, and present a petition with the right hand and—with the left hand—so’!”</p>
		<p class="pindent">Leon twisted his knuckles down and struck forward and upward at an imaginary oppressor. “But they would listen to nothing I had to say.”</p>
		<p class="pindent">Manfred stirred the glass of creamy liquid that stood at his elbow, and nodded his head with an amused twinkle in his grey eyes.</p>
		<p class="pindent">“I remember—several people died, and the principal witness at the trial of the expert in explosives was the man for whom the bomb was intended.”</p>
		<p class="pindent">Thery cleared his throat as if to speak, and the three looked at him curiously. There was some resentment in Thery’s voice.</p>
		<p class="pindent">“I do not profess to be a great man like you, señors. Half the time I don’t understand what you are talking about—you speak of governments and kings and constitutions and causes. If a man does <span class="it">me</span> an injury I smash his head”—he hesitated, “I do not know how to say it . . . but I mean . . . well, you kill people without hating them, men who have not hurt you. Now, that is not my way. . . .” He hesitated again, tried to collect his thoughts, looked intently at the middle of the roadway, shook his head and relapsed into silence.</p>
		<p class="pindent">The others looked at him, then at one another, and each man smiled. Manfred took a bulky case from his pocket, extracted an untidy cigarette, rerolled it deftly and struck a government match on the sole of his boot.</p>
		<p class="pindent">“Your—way—my—dear—Thery”—he puffed—“is a fool’s way. You kill for benefit; we kill for justice, which lifts us out of the ruck of professional slayers. When we see an unjust man oppressing his fellows; when we see an evil thing done against the good God”—Thery crossed himself, “and against man—and know that by the laws of man this evil-doer may escape punishment—we punish.”</p>
		<p class="pindent">“Listen,” interrupted the taciturn Poiccart; “once there was a girl, young and beautiful, up there”—he waved his hand northward with unerring instinct—“and a priest—a priest, you understand—and the parents winked at it because it is often done . . . but the girl was filled with loathing and shame, and would not go a second time, so he trapped her and kept her in a house, and then when the bloom was off turned her out, and I found her. She was nothing to me, but I said, ‘Here is a wrong that the law cannot adequately right.’ So one night I called on the priest with my hat over my eyes and said that I wanted him to come to a dying traveller. He would not have come then, but I told him that the dying man was rich and was a great person. He mounted the horse I had brought, and we rode to a little house on the mountain. . . . I locked the door and he turned round—so! Trapped, and he knew it. ‘What are you going to do?’ he said with a gasping noise. ‘I am going to kill you, señor,’ I said, and he believed me. I told him the story of the girl. . . . He screamed when I moved towards him, but he might as well have saved his breath. ‘Let me see a priest,’ he begged; and I handed him—a mirror.”</p>
		<p class="pindent">Poiccart stopped to sip his coffee.</p>
		<p class="pindent">“They found him on the road next day without a mark to show how he died,” he said simply.</p>
		<p class="pindent">“How?” Thery bent forward eagerly, but Poiccart permitted himself to smile grimly, and made no response.</p>
		<p class="pindent">Thery bent his brows and looked suspiciously from one to the other.</p>
		<p class="pindent">“If you can kill as you say you can, why have you sent for me? I was happy in Jerez working at the wine factory . . . there is a girl there . . . they call her Juan Samarez.” He mopped his forehead and looked quickly from one to the other. “When I received your message I thought I should like to kill you—whoever you were—you understand I am happy . . . and there is the girl—and the old life I have forgotten——”</p>
		<p class="pindent">Manfred arrested the incoherent protests.</p>
		<p class="pindent">“Listen,” said he imperiously; “it is not for you to inquire the wherefore and the why; we know who you are and what you are; we know more of you even than the police know, for we could send you to the garotte.”</p>
		<p class="pindent">Poiccart nodded his head in affirmation, and Gonsalez looked at Thery curiously, like the student of human nature that he was.</p>
		<p class="pindent">“We want a fourth man,” went on Manfred, “for something we wish to do; we would have wished to have had one animated by no other desire than to see justice done. Failing that, we must have a criminal, a murderer if you like.”</p>
		<p class="pindent">Thery opened and shut his mouth as if about to speak.</p>
		<p class="pindent">“One whom we can at a word send to his death if he fails us; you are the man; you will run no risk; you will be well rewarded; you may not be asked to slay. Listen,” went on Manfred, seeing that Thery had opened his mouth to speak. “Do you know England? I see that you do not. You know Gibraltar? Well, this is the same people. It is a country up there”—Manfred’s expressive hands waved north,—“a curious, dull country, with curious, dull people. There is a man, a member of the Government, and there are men whom the Government have never heard of. You remember one: Garcia, Manuel Garcia, leader in the Carlist movement; he is in England; it is the only country where he is safe; from England he directs the movement here, the great movement. You know of what I speak?”</p>
		<p class="pindent">Thery nodded.</p>
		<p class="pindent">“This year as well as last there has been a famine, men have been dying about the church doors, starving in the public squares; they have watched corrupt Government succeed corrupt Government; they have seen millions flow from the public treasury into the pockets of politicians. This year something will happen; the old régime must go. The Government know this; they know where the danger lies, they know their salvation can only come if Garcia is delivered into their hands before the organization for revolt is complete. But Garcia is safe for the present, and would be safe for all time were it not for a member of the English Government, who is about to introduce and pass into law a bill. When that is passed, Garcia is as good as dead. You must help us to prevent that from ever becoming law; that is why we have sent for you.”</p>
		<p class="pindent">Thery looked bewildered. “But how?” he stammered.</p>
		<p class="pindent">Manfred drew a paper from his pocket and handed it to Thery. “This, I think,” he said, speaking deliberately, “is an exact copy of the police description of yourself.” Thery nodded. Manfred leant over and, pointing to a word that occurred half-way down the sheet, “Is that your trade?” he said.</p>
		<p class="pindent">Thery looked puzzled. “Yes,” he replied.</p>
		<p class="pindent">“Do you really know anything about that trade?” asked Manfred earnestly; and the other two men leant forward to catch the reply.</p>
		<p class="pindent">“I know,” said Thery slowly, “everything there is to be known: had it not been for a—mistake I might have earned great money.”</p>
		<p class="pindent">Manfred heaved a sigh of relief and nodded to his two companions.</p>
		<p class="pindent">“Then,” he said briskly, “the English minister is a dead man.”</p>
		<h2><span class="pageno" id="Page_7" title="7"/>CHAPTER II<br/>
		<span class="sub-head">A NEWSPAPER STORY</span></h2>
		<p class="pindent">On the fourteenth day of August 190- a tiny paragraph appeared at the foot of an unimportant page in London’s most sober journal to the effect that the secretary of state for foreign affairs had been much annoyed by the receipt of a number of threatening letters, and was prepared to pay a reward of fifty pounds to any person who would give such information as would lead to the apprehension and conviction of the person or persons, etc. The few people who read London’s most sober journal thought, in their ponderous Athenæum Club way, that it was a remarkable thing that a minister of state should be annoyed at anything; more remarkable that he should advertise his annoyance, and most remarkable of all that he could imagine for one minute that the offer of a reward would put a stop to the annoyance.</p>
		<p class="pindent">News editors of less sober but larger circulated newspapers, wearily scanning the dull columns of <span class="it">Old Sobriety</span>, read the paragraph with a newly acquired interest.</p>
		<p class="pindent">“Hullo, what’s this?” asked Smiles of the <span class="it">Comet</span>, and cut out the paragraph with huge shears, pasted it upon a sheet of copy-paper and headed it:</p>
		<p class="pindent">“Who is Sir Philip’s Correspondent?” As an afterthought—the <span class="it">Comet</span> being in Opposition—he prefixed an introductory paragraph, humorously suggesting that the letters were from an intelligent electorate, grown tired of the shilly-shallying methods of the Government.</p>
		<p class="pindent">The news editor of the <span class="it">Evening World</span>—a white-haired gentleman of deliberate movement—read the paragraph twice, cut it out carefully, read it again and, placing it under a paper-weight, very soon forgot all about it.</p>
		<p class="pindent">The news editor of the <span class="it">Megaphone</span>, which is a very bright newspaper indeed, cut the paragraph as he read it, rang a bell, called a reporter, all in a breath so to speak, and issued a few terse instructions.</p>
		<p class="pindent">“Go down to Portland Place, try to see Sir Philip Ramon, secure the story of that paragraph—why he is threatened, what he is threatened with; get a copy of one of the letters if you can. If you cannot see Ramon, get hold of a secretary.”</p>
		<p class="pindent">And the obedient reporter went forth.</p>
		<p class="pindent">He returned in an hour in that state of mysterious agitation peculiar to the reporter who has got a “beat.” The news editor duly reported to the editor-in-chief, and that great man said, “That’s very good, that’s, very good indeed”—which was praise of the highest order.</p>
		<p class="pindent">What was “very good indeed” about the reporter’s story may be gathered from the half-column that appeared in the <span class="it">Megaphone</span> on the following day:</p>
		<div class="lgc" style="">
			<!-- rend=';' -->
			<p class="line0">
				<span class="sc">Cabinet Minister in Danger</span>
			</p>
			<p class="line0">
				<span class="sc">Threats to Murder the Foreign Secretary</span>
			</p>
			<p class="line0">“<span class="sc">The Four Just Men</span>”</p>
			<p class="line0">
				<span class="sc">Plot to Arrest the Passage of the Aliens</span>
			</p>
			<p class="line0">
				<span class="sc">Extradition Bill</span>
			</p>
			<p class="line0">
				<span class="sc">Extraordinary Revelations</span>
			</p>
		</div>
		<!-- end rend -->
		<p class="pindent">Considerable comment was excited by the appearance in the news columns of yesterday’s <span class="it">National Journal</span> of the following paragraph:</p>
		<div class="blockquote">
			<p class="pindent">The Secretary of State for Foreign Affairs (Sir Philip Ramon) has during the past few weeks been the recipient of threatening letters, all apparently emanating from one source and written by one person. These letters are of such a character that they cannot be ignored by his Majesty’s Secretary of State for Foreign Affairs, who hereby offers a reward of Fifty Pounds (£50) to any person or persons, other than the actual writer, who will lay such information as will lead to the apprehension and conviction of the author of these anonymous letters.</p>
		</div>
		<p class="pindent">So unusual was such an announcement, remembering that anonymous and threatening letters are usually to be found daily in the letter-bags of every statesman and diplomat, that the <span class="it">Daily Megaphone</span> immediately instituted inquiries as to the cause for this unusual departure.</p>
		<p class="pindent">A representative of this newspaper called at the residence of Sir Philip Ramon, who very courteously consented to be seen.</p>
		<p class="pindent">“It is quite an unusual step to take,” said the great Foreign Secretary, in answer to our representative’s question, “but it has been taken with the full concurrence of my colleagues of the Cabinet. We have reasons to believe there is something behind the threats, and I might say that the matter has been in the hands of the police for some weeks past.</p>
		<p class="pindent">“Here is one of the letters,” and Sir Philip produced a sheet of foreign notepaper from a portfolio, and was good enough to allow our representative to make a copy.</p>
		<p class="pindent">It was undated, and beyond the fact that the handwriting was of the flourishing, effeminate variety that is characteristic of the Latin races, it was written in good English.</p>
		<p class="pindent">It ran:</p>
		<div class="blockquote">
			<p class="line0" style="text-align:left;"><span class="sc">Your Excellency</span>,—</p>
			<p class="pindent">The Bill that you are about to pass into law is an unjust one. It is calculated to hand over to a corrupt and vengeful Government men who now in England find an asylum from the persecutions of despots and tyrants. We know that in England opinion is divided upon the merits of your Bill, and that upon your strength, and your strength alone, depends the passing into law of the Aliens Political Offences Bill.</p>
			<p class="pindent">Therefore it grieves us to warn you that unless your Government withdraws this Bill, it will be necessary to remove you, and not alone you, but any other person who undertakes to carry into law this unjust measure.</p>
			<p class="line0" style="text-align:left;">(<span class="it">Signed</span>)</p>
			<p class="line0" style="text-align:right;margin-right:1em;">
				<span class="sc">Four Just Men</span>
			</p>
		</div>
		<p class="pindent">“The Bill referred to,” Sir Philip resumed, “is of course the Aliens Extradition (Political Offences) Bill, which, had it not been for the tactics of the Opposition, might have passed quietly into law last session.”</p>
		<p class="pindent">Sir Philip went on to explain that the Bill was called into being by the insecurity of the succession in Spain.</p>
		<p class="pindent">“It is imperative that neither England nor any other country should harbour propagandists who, from the security of these, or other shores, should set Europe ablaze. Coincident with the passage of this measure similar Acts or proclamations have been made in every country in Europe. In fact, they are all in existence, having been arranged to come into law simultaneously with ours, last session.”</p>
		<p class="pindent">“Why do you attach importance to these letters?” asked the <span class="it">Daily Megaphone</span> representative.</p>
		<p class="pindent">“Because we are assured, both by our own police and the continental police, that the writers are men who are in deadly earnest. The ‘<span class="sc">Four Just Men</span>,’ as they sign themselves, are known collectively in almost every country under the sun. Who they are individually we should all very much like to know. Rightly or wrongly, they consider that justice as meted out here on earth is inadequate, and have set themselves about correcting the law. They were the people who assassinated General Trelovitch, the leader of the Servian Regicides; they hanged the French Army Contractor Conrad in the Place de la Concorde—with a hundred policemen within call. They shot Hermann le Blois, the poet-philosopher, in his study for corrupting the youth of the world with his reasoning.”</p>
		<p class="pindent">The Foreign Secretary then handed to our representative a list of the crimes committed by this extraordinary quartet.</p>
		<p class="pindent">Our readers will recollect the circumstance of each murder, and it will be remembered that until to-day—so closely have the police of the various nationalities kept the secret of the Four Men—no one crime has been connected with the other; and certainly none of the circumstances which, had they been published, would have assuredly revealed the existence of this band, have been given to the public before to-day.</p>
		<p class="pindent">The <span class="it">Daily Megaphone</span> is able to publish a full list of sixteen murders committed by the four men.</p>
		<p class="pindent">“Two years ago, after the shooting of le Blois, by some hitch in their almost perfect arrangements, one of the four was recognized by a detective as having been seen leaving le Blois’s house on the Avenue Kléber, and he was shadowed for three days, in the hope that the four might be captured together. In the end he discovered he was being watched, and made a bolt for liberty. He was driven to bay in a café in Bordeaux—they had followed him from Paris; and before he was killed he shot a sergeant de ville and two other policemen. He was photographed, and the print was circulated throughout Europe, but who he was or what he was, even what nationality he was, is a mystery to this day.”</p>
		<p class="pindent">“But the four are still in existence?”</p>
		<p class="pindent">Sir Philip shrugged his shoulders. “They have either recruited another, or they are working short-handed,” he said.</p>
		<p class="pindent">In conclusion the Foreign Secretary said:</p>
		<p class="pindent">“I am making this public through the press, in order that the danger which threatens, not necessarily myself, but any public man who runs counter to the wishes of this sinister force, should be recognized. My second reason is that the public may in its knowledge assist those responsible for the maintenance of law and order in the execution of their office, and by their vigilance prevent the committal of further unlawful acts.”</p>
		<p class="pindent">Inquiries subsequently made at Scotland Yard elicited no further information on the subject beyond the fact that the Criminal Investigation Department was in communication with the chiefs of the continental police.</p>
		<p class="pindent">The following is a complete list of the murders committed by the “Four Just Men,” together with such particulars as the police have been able to secure regarding the cause for the crimes. We are indebted to the Foreign Office for permission to reproduce the list.</p>
		<div class="blockquote">
			<p class="pindent"><span class="it">London</span>, October 7, 1899.—Thomas Cutler, master tailor, found dead under suspicious circumstances. Coroner’s jury returned verdict of “Willful murder against some person or persons unknown.”</p>
			<p class="pindent">(Cause of murder ascertained by police: Cutler, who was a man of some substance, and whose real name was Bentvitch, was a sweater of a particularly offensive type. Three convictions under the Factory Act. Believed by the police there was a further and more intimate cause for the murder not unconnected with Cutler’s treatment of women employees.)</p>
			<p class="pindent"><span class="it">Liège</span>, February 28, 1900.—Jacques Ellerman, prefect: shot dead returning from the Opera House. Ellerman was a notorious evil liver, and upon investigating his affairs after his death it was found that he had embezzled nearly a quarter of a million francs of the public funds.</p>
			<p class="pindent"><span class="it">Sattle</span> (Kentucky), October 1900.—Judge Anderson. Found dead in his room, strangled. Anderson had thrice been tried for his life on charges of murder. He was the leader of the Anderson faction in the Anderson-Hara feud. Had killed in all seven of the Hara clan, was three times indicted and three times released on a verdict of “Not guilty.” It will be remembered that on the last occasion, when charged with the treacherous murder of the Editor of the <span class="it">Sattle Star</span>, he shook hands with the packed jury and congratulated them.</p>
			<p class="pindent"><span class="it">New York</span>, October 30, 1900.—Patrick Welch, a notorious grafter and stealer of public moneys. Sometime City Treasurer; moving spirit in the infamous Street Paving Syndicate; exposed by the <span class="it">New York Journal</span>. Welch was found hanging in a little wood on Long Island. Believed at the time to have been suicide.</p>
			<p class="pindent"><span class="it">Paris</span>, March 4, 1901.—Madame Despard.—Asphyxiated. This also was regarded as suicide till certain information came to hands of French police. Of Madame Despard nothing good can be said. She was a notorious “dealer in souls.”</p>
			<p class="pindent"><span class="it">Paris</span>, March 4, 1902 (exactly a year later).—Monsieur Gabriel Lanfin, Minister of Communication. Found shot in his brougham in the Bois de Boulogne. His coachman was arrested, but eventually discharged. The man swore he heard no shot or cry from his master. It was raining at the time, and there were few pedestrians in the Bois.</p>
		</div>
		<p class="pindent">(Here followed ten other cases, all on a par with those quoted above, including the cases of Trelovitch and le Blois.)</p>
		<hr class="tbk"/>
		<p class="pindent">It was undoubtedly a great story.</p>
		<p class="pindent">The editor-in-chief, seated in his office, read it over again and said, “Very good indeed.”</p>
		<p class="pindent">The reporter—whose name was Smith—read it over and grew pleasantly warm at the consequences of his achievement.</p>
		<p class="pindent">The foreign secretary read it in bed as he sipped his morning tea, and frowningly wondered if he had said too much.</p>
		<p class="pindent">The chief of the French police read it—translated and telegraphed—in <span class="it">Le Temps</span>, and furiously cursed the talkative Englishman who was upsetting his plans.</p>
		<p class="pindent">In Madrid, at the Café de la Paix, in the Place of the Sun, Manfred, cynical, smiling, and sarcastic, read extracts to three men—two pleasantly amused, the other heavy-jowled and pasty of face, with the fear of death in his eyes.</p>
		<h2><span class="pageno" id="Page_15" title="15"/>CHAPTER III<br/>
		<span class="sub-head">THE FAITHFUL COMMONS</span></h2>
		<p class="pindent">Somebody—was it Mr. Gladstone?—placed it on record that there is nothing quite so dangerous, quite so ferocious, quite so terrifying, as a mad sheep. Similarly, as we know, there is no person quite so indiscreet, quite so foolishly talkative, quite so amazingly <span class="it">gauche</span>, as the diplomat who for some reason or other has run off the rails.</p>
		<p class="pindent">There comes a moment to the man who has trained himself to guard his tongue in the councils of nations, who has been schooled to walk warily amongst pitfalls digged cunningly by friendly powers, when the practice and precept of many years are forgotten, and he behaves humanly. Why this should be has never been discovered by ordinary people, although the psychological minority who can generally explain the mental processes of their fellows have doubtless very adequate and convincing reasons for these acts of dis-balancement.</p>
		<p class="pindent">Sir Philip Ramon was a man of peculiar temperament. I doubt whether anything in the wide world would have arrested his purpose once his mind had been made up. He was a man of strong character, a firm, square-jawed, big-mouthed man, with that shade of blue in his eyes that one looks for in peculiarly heartless criminals and particularly famous generals. And yet Sir Philip Ramon feared, as few men imagined he feared, the consequence of the task he had set himself.</p>
		<p class="pindent">There are thousands of men who are physically heroes and morally poltroons, men who would laugh at death—and live in terror of personal embarrassment. Coroners’ courts listen daily to the tale of such men’s lives—and deaths.</p>
		<p class="pindent">The foreign secretary reversed these qualities. Good animal men would unhesitatingly describe the minister as a coward, for he feared pain and he feared death.</p>
		<p class="pindent">“If this thing is worrying you so much,” the premier said kindly—it was at the cabinet council two days following the publication of the <span class="it">Megaphone’s</span> story—“why don’t you drop the bill? After all, there are matters of greater importance to occupy the time of the House, and we are getting near the end of the session.”</p>
		<p class="pindent">An approving murmur went round the table.</p>
		<p class="pindent">“We have every excuse for dropping it. There must be a horrible slaughtering of innocents—Braithwaite’s Unemployed Bill must go; and what the country will say to that, Heaven only knows.”</p>
		<p class="pindent">“No, no!” The foreign secretary brought his fist down on the table with a crash. “It shall go through; of that I am determined. We are breaking faith with the Cortes, we are breaking faith with France, we are breaking faith with every country in the Union. I have promised the passage of this measure—and we must go through with it, even though there are a thousand ‘Just Men,’ and a thousand threats.”</p>
		<p class="pindent">The premier shrugged his shoulders.</p>
		<p class="pindent">“Forgive me for saying so, Ramon,” said Bolton, the solicitor general; “but I can’t help feeling you were rather indiscreet to give particulars to the press as you did. Yes, I know we were agreed that you should have a free hand to deal with the matter as you wished, but somehow I did not think you would have been quite so—what shall I say?—candid.”</p>
		<p class="pindent">“My discretion in the matter, Sir George, is not a subject that I care to discuss,” replied Ramon stiffly.</p>
		<p class="pindent">Later, as he walked across Palace Yard with the youthful-looking chancellor, Mr. Solicitor-General, smarting under the rebuff, said, à propos of nothing, “Silly old ass.” And the youthful guardian of Britain’s finances smiled.</p>
		<p class="pindent">“If the truth be told,” he said, “Ramon is in a most awful funk. The story of the Four Just Men is in all the clubs, and a man I met at the Carlton at lunch has rather convinced me that there is really something to be feared. He was quite serious about it—he’s just returned from South America and has seen some of the work done by these men.”</p>
		<p class="pindent">“What was that?”</p>
		<p class="pindent">“A president or something of one of these rotten little republics . . . about eight months ago—you’ll see it in the list. . . . They hanged him . . . most extraordinary thing in the world. They took him out of bed in the middle of the night, gagged him, blindfolded him, carried him to the public jail, gained admission, and hanged him on the public gallows—and escaped!”</p>
		<p class="pindent">Mr. Solicitor-General saw the difficulties of such proceedings, and was about to ask for further information when an under-secretary buttonholed the chancellor and bore him off. “Absurd,” muttered Mr. Solicitor crossly.</p>
		<p class="pindent">There were cheers for the secretary for foreign affairs as his brougham swept through the crowd that lined the approaches to the House. He was in no wise exalted, for popularity was not a possession he craved. He knew instinctively that the cheers were called forth by the public’s appreciation of his peril; and the knowledge chilled and irritated him. He would have liked to think that the people scoffed at the existence of this mysterious four—it would have given him some peace of mind had he been able to think “the people have rejected the idea.”</p>
		<p class="pindent">For although popularity or unpopularity was outside his scheme of essentials, yet he had an unswerving faith in the brute instincts of the mob. He was surrounded in the lobby of the House with a crowd of eager men of his party, some quizzical, some anxious, all clamouring for the latest information—all slightly in fear of the acid-tongued minister.</p>
		<p class="pindent">“Look here, Sir Philip”—it was the stout, tactless member for West Brondesbury—“what is all this we hear about threatenin’ letters? Surely you’re not goin’ to take notice of things of that sort—why, I get two or three every day of my life.”</p>
		<p class="pindent">The minister strode impatiently away from the group, but Tester—the member—caught his arm.</p>
		<p class="pindent">“Look here——” he began.</p>
		<p class="pindent">“Go to the devil,” said the foreign secretary plainly, and walked quickly to his room.</p>
		<p class="pindent">“Beastly temper that man’s got, to be sure,” said the honorable member despairingly. “Fact is, old Ramon’s in a blue funk. The idea of making a song about threatenin’ letters! Why, I get——”</p>
		<p class="pindent">A group of men in the members’ smoke-room discussed the question of the Just Four in a perfectly unoriginal way.</p>
		<p class="pindent">“It’s too ridiculous for words,” said one oracularly. “Here are four men, a mythical four, arrayed against all the forces and established agencies of the most civilized nation on earth.”</p>
		<p class="pindent">“Do you think Ramon will withdraw the Bill?” asked the senior member for Aldgate East.</p>
		<p class="pindent">“Ramon? Not he—he’d sooner die.”</p>
		<p class="pindent">“It’s a most unusual circumstance,” said Aldgate East; and three boroughs, a London suburb, and a midland town nodded and “thought it was.”</p>
		<p class="pindent">“In the old days, when old Bascoe was a young member”—Aldgate East indicated an aged senator bent and white of beard and hair, who was walking painfully toward a seat—“in the old days——”</p>
		<p class="pindent">“Thought old Bascoe had paired?” remarked a listener irrelevantly.</p>
		<p class="pindent">“If I were Ramon,” resumed Aldgate East profoundly, “I know exactly what I should do. I should go to the police and say ‘Look here——’ ”</p>
		<p class="pindent">A bell rang furiously and continuously, and the members went scampering along the corridor. “Division—’vision.”</p>
		<p class="pindent">Clause Nine of the Medway Improvement Bill having been satisfactorily settled and the words “Or as may hereafter be determined” added by a triumphant majority of twenty-four, the faithful Commons returned to the interrupted discussion.</p>
		<p class="pindent">“What I say, and what I’ve always said about a man in the cabinet,” maintained an important individual, “is that he must, if he is a true statesman, drop all consideration for his own personal feelings.”</p>
		<p class="pindent">“Hear!” applauded somebody.</p>
		<p class="pindent">“His own personal feelings,” repeated the orator. “He must put his duty to the state before all other—er—considerations. You remember what I said to Barrington the other night when we were talking out the Estimates? I said, ‘The right honourable gentleman has not, cannot have, allowed for the strong and almost unanimous desires of the great body of the electorate. The action of a minister of the crown must primarily be governed by the intelligent judgment of the great body of the electorate, whose fine feelings’—no—‘whose higher instincts’—no—that wasn’t it—at any rate I made it very clear what the duty of a minister was,” concluded the oracle lamely.</p>
		<p class="pindent">“Now I——” commenced Aldgate East, when an attendant approached with a tray on which lay a greenish-grey envelope.</p>
		<p class="pindent">“Has any gentleman dropped this?” he inquired, and, picking up the letter, the member fumbled for his eyeglasses.</p>
		<p class="pindent">“To the Members of the House of Commons,” he read, and looked over his pince-nez at the circle of men about him.</p>
		<p class="pindent">“Company prospectus,” said the stout member for West Brondesbury, who had joined the party; “I get hundreds. Only the other day——”</p>
		<p class="pindent">“Too thin for a prospectus,” said Aldgate East, weighing the letter in his hand.</p>
		<p class="pindent">“Patent medicine, then,” persisted the light of Brondesbury. “I get one every morning—‘Don’t burn the candle at both ends,’ and all that sort of rot. Last week a feller sent me——”</p>
		<p class="pindent">“Open it,” some one suggested, and the member obeyed. He read a few lines and turned red.</p>
		<p class="pindent">“Well, I’m damned!” he gasped, and read aloud:</p>
		<div class="blockquote">
			<p class="line0" style="text-align:left;"><span class="sc">Citizens</span>,</p>
			<p class="pindent">The Government is about to pass into law a measure which will place in the hands of the most evil Government of modern times men who are patriots and who are destined to be the saviours of their countries. We have informed the minister in charge of this measure, the title of which appears in the margin, that unless he withdraws this Bill we will surely slay him.</p>
			<p class="pindent">We are loath to take this extreme step, knowing that otherwise he is an honest and brave gentleman, and it is with a desire to avoid fulfilling our promise that we ask the members of the Mother of Parliaments to use their every influence to force the withdrawal of this Bill.</p>
			<p class="pindent">Were we common murderers or clumsy anarchists we could with ease wreak a blind and indiscriminate vengeance on the members of this assembly, and in proof thereof, and as an earnest that our threat is no idle one, we beg you to search beneath the table near the recess in this room. There you will find a machine sufficiently charged to destroy the greater portion of this building.</p>
			<p class="line0" style="text-align:left;">(<span class="it">Signed</span>)</p>
			<p class="line0" style="text-align:right;margin-right:1em;">
				<span class="sc">Four Just Men</span>
			</p>
			<p class="pindent"><span class="it">Postscript.</span>—We have not placed either detonator or fuse in the machine, which may therefore be handled with impunity.</p>
		</div>
		<p class="pindent">As the reading of the letter proceeded the faces of the listeners grew pallid.</p>
		<p class="pindent">There was something very convincing about the tone of the letter, and instinctively all eyes sought the table near the recess.</p>
		<p class="pindent">Yes, there was something, a square black something, and the crowd of legislators shrank back. For a moment they stood spellbound—and then there was a mad rush for the door.</p>
		<hr class="tbk"/>
		<p class="pindent">“Was it a hoax?” asked the prime minister anxiously, but the hastily summoned expert from Scotland Yard shook his head.</p>
		<p class="pindent">“Just as the letter described it,” he said gravely, “even to the absence of fuses.”</p>
		<p class="pindent">“Was it really——”</p>
		<p class="pindent">“Enough to wreck the House, sir,” was the reply.</p>
		<p class="pindent">The premier, with a troubled face, paced the floor of his private room.</p>
		<p class="pindent">He stopped once to look moodily through the window that gave a view of a crowded terrace and a mass of excited politicians gesticulating and evidently all speaking at once.</p>
		<p class="pindent">“Very, very serious—very, very serious,” he muttered. Then aloud, “We’ve said so much we might as well continue. Give the newspapers as full an account of this afternoon’s happenings as you think necessary—give them the text of the letter.” He pushed a button, and his secretary entered noiselessly.</p>
		<p class="pindent">“Write to the commissioner telling him to offer a reward of a thousand pounds for the arrest of the man who left this thing, and a free pardon and the reward to any accomplice.”</p>
		<p class="pindent">The secretary withdrew and the Scotland Yard expert waited.</p>
		<p class="pindent">“Have your people found how the machine was introduced?”</p>
		<p class="pindent">“No, sir; the police have all been relieved and been subjected to separate interrogation. They remember seeing no stranger either entering or leaving the House.”</p>
		<p class="pindent">The premier pursed his lips in thought.</p>
		<p class="pindent">“Thank you,” he said simply, and the expert withdrew.</p>
		<p class="pindent">On the terrace Aldgate East and the oratorical member divided honours.</p>
		<p class="pindent">“I must have been standing quite close to it,” said the latter impressively; “ ’pon my word it makes me go cold all over to think about it. You remember, Mellin? I was saying about the duty of the ministry——”</p>
		<p class="pindent">“I asked the waiter,” said the member for Aldgate to an interested circle, “when he brought the letter: ‘Where did you find it?’ ‘On the floor, sir,’ he said. I thought it was a medicine advertisement; I wasn’t going to open it, only somebody——”</p>
		<p class="pindent">“It was me,” claimed the stout gentleman from Brondesbury proudly; “you remember I was saying——”</p>
		<p class="pindent">“I knew it was somebody,” continued Aldgate East graciously. “I opened it and read the first few lines. ‘Bless my soul,’ I said——”</p>
		<p class="pindent">“You said, ‘Well, I’m damned,’ ” corrected Brondesbury.</p>
		<p class="pindent">“Well, I know it was something very much to the point,” admitted Aldgate East. “I read it—and, you’ll quite understand, I couldn’t grasp its significance, so to speak. Well——”</p>
		<hr class="tbk"/>
		<p class="pindent">The three stalls reserved at the Star Music Hall in Oxford Street were occupied one by one. At half-past seven prompt came Manfred, dressed quietly; at eight came Poiccart, a fairly prosperous middle-aged gentleman; at half-past eight came Gonsalez, asking in perfect English for a program. He seated himself between the two others.</p>
		<p class="pindent">When pit and gallery were roaring themselves hoarse over a patriotic song, Manfred smilingly turned to Leon and said:</p>
		<p class="pindent">“I saw it in the evening papers.”</p>
		<p class="pindent">Leon nodded quickly.</p>
		<p class="pindent">“There was nearly trouble,” he said quietly. “As I went in somebody said, ‘I thought Bascoe had paired,’ and one of them almost came up to me and spoke.”</p>
		<h2><span class="pageno" id="Page_24" title="24"/>CHAPTER IV<br/>
		<span class="sub-head">ONE THOUSAND POUNDS REWARD</span></h2>
		<p class="pindent">To say that England was stirred to its depths—to quote more than one leading article on the subject—by the extraordinary occurrence in the House of Commons, would be stating the matter exactly.</p>
		<p class="pindent">The first intimation of the existence of the Four Just Men had been received with pardonable derision, particularly by those newspapers that were behindhand with the first news. Only the <span class="it">Daily Megaphone</span> had truly and earnestly recognized how real was the danger which threatened the minister in charge of the obnoxious act. Now, however, even the most scornful could not ignore the significance of the communication that had so mysteriously found its way into the very heart of Britain’s most jealously guarded institution. The story of the “Bomb Outrage” filled the pages of every newspaper throughout the country, and the latest daring venture of the Four was placarded the length and breadth of the Isles.</p>
		<p class="pindent">Stories, mostly aprocryphal, of the men who were responsible for the newest sensation made their appearance from day to day, and there was no other topic in the mouths of men wherever they met but the strange quartet who seemed to hold the lives of the mighty in the hollows of their hands.</p>
		<p class="pindent">Never since the days of the Fenian outrages had the mind of the public been so filled with apprehension as it was during the two days following the appearance in the Commons of the “blank bomb,” as one journal felicitously described it. Perhaps there was not exactly the same kind of apprehension, since there was a general belief, which grew out of the trend of the letters, that the Four menaced none other than one man.</p>
		<p class="pindent">The first intimation of their intentions had excited widespread interest. But the fact that the threat had been launched from a small French town, and that in consequence the danger was very remote, had somehow robbed the threat of some of its force. Such was the vague reasoning of an ungeographical people that did not realize that Dax is no farther from London than Aberdeen.</p>
		<p class="pindent">But here was the hidden terror in the metropolis itself. Why, argued London, with suspicious sidelong glances, every man we rub elbows with may be one of the Four, and we none the wiser.</p>
		<p class="pindent">Heavy, black-looking posters stared down from blank walls, and filled the breadth of every police notice-board.</p>
		<div class="blockquote">
			<div class="lgc" style="">
				<!-- rend=';' -->
				<p class="line0">£1,000 REWARD</p>
			</div>
			<!-- end rend -->
			<p class="pindent"><span class="sc">Whereas</span>, on August 18, at about 4.30 o’clock in the afternoon, an infernal machine was deposited in the Members’ Smoke-Room by some person or persons unknown.</p>
			<p class="pindent"><span class="sc">And Whereas</span> there is reason to believe that the person or persons implicated in the disposal of the aforesaid machine are members of an organized body of criminals known as “The Four Just Men,” against whom warrants have been issued on charges of wilful murder in London, Paris, New York, New Orleans, Sattle (U.S.A.), Barcelona, Tomsk, Belgrade, Christiana, Capetown and Caracas.</p>
			<p class="pindent">Now, <span class="sc">Therefore</span>, the above reward will be paid by his Majesty’s Government to any person or persons who shall lay such information as shall lead to the apprehension of any or the whole of the persons styling themselves “The Four Just Men” and identical with the band before mentioned.</p>
			<p class="pindent">And <span class="sc">Furthermore</span>, a free pardon and the reward will be paid to any member of the band for such information, providing the person laying such information has neither committed nor has been an accessory before or after the act of any of the following murders.</p>
			<p class="line0" style="text-align:left;">(<span class="it">Signed</span>)</p>
			<div class="literal-container-right" style="margin-top:0em;">
				<div class="literal">
					<!-- rend=';' -->
					<p class="line0"><span class="sc">Ryday Montgomery</span>,</p>
					<p class="line0">His Majesty’s Secretary</p>
					<p class="line0">of State for Home Affairs</p>
					<p class="line0"><span class="sc">J. B. Calfort</span>,</p>
					<p class="line0">Commissioner of Police</p>
				</div>
			</div>
			<!-- end rend -->
			<div class="lgc" style="">
				<!-- rend=';' -->
				<p class="line0">[Here followed a list of the sixteen crimes alleged</p>
				<p class="line0">against the four men.]</p>
			</div>
			<!-- end rend -->
			<p class="line0" style="text-align:center;">
				<span class="sc">God Save the King</span>
			</p>
		</div>
		<p class="pindent">All day long little knots of people gathered before the broadsheets, digesting the magnificent offer.</p>
		<p class="pindent">It was an unusual hue and cry, differing from those with which Londoners were best acquainted. For there was no appended description of the men wanted; no portraits by which they might be identified, no stereotyped “when last seen was wearing a dark blue serge suit, cloth cap, check tie,” on which the searcher might base his scrutiny of the passer-by. It was a search for four men whom no person had ever consciously seen, a hunt for a will-o’-the-wisp, a groping in the dark after indefinite shadows.</p>
		<p class="pindent">Detective Superintendent Falmouth, who was a very plain-spoken man (he once brusquely explained to a Royal Personage that he hadn’t got eyes in the back of his head), told the assistant-commissioner exactly what he thought about it.</p>
		<p class="pindent">“You can’t catch men when you haven’t got the slightest idea who or what you’re looking for. For the sake of argument, they might be women for all we know—they might be Chinamen or niggers; they might be tall or short; they might—why, we don’t even know their nationality! They’ve committed crimes in almost every country in the world. They’re not French because they killed a man in Paris, or Yankee because they strangled Judge Anderson.”</p>
		<p class="pindent">“The writing,” said the commissioner, referring to a bunch of letters he held in his hand.</p>
		<p class="pindent">“Latin; but that may be a fake. And suppose it isn’t? There’s no difference between the handwriting of a Frenchman, Spaniard, Portuguese, Italian, South American, or Creole—and, as I say, it might be a fake, and probably is.”</p>
		<p class="pindent">“What have you done?” asked the commissioner.</p>
		<p class="pindent">“We’ve pulled in all the suspicious characters we know. We cleaned out Little Italy, combed Bloomsbury, been through Soho, and searched all the colonies. We raided a place at Sunhead last night—a lot of Armenians live down there, but——”</p>
		<p class="pindent">The detective’s face bore a hopeless look.</p>
		<p class="pindent">“As likely as not,” he went on, “we should find them at one of the swagger hotels—that’s if they were fools enough to bunch together; but you may be sure they’re living apart, and meeting at some unlikely spot once or twice a day.”</p>
		<p class="pindent">He paused, and tapped his fingers absently on the big desk at which he and his superior sat.</p>
		<p class="pindent">“We’ve had de Courville over,” he resumed. “He saw the Soho crowd, and what is more important, saw his own man who lives amongst them—and it’s none of them, I’ll swear—or at least he swears, and I’m prepared to accept his word.”</p>
		<p class="pindent">The commissioner shook his head pathetically.</p>
		<p class="pindent">“They’re in an awful stew in Downing Street,” he said. “They do not know exactly what is going to happen next.”</p>
		<p class="pindent">Mr. Falmouth rose to his feet with a sigh and fingered the brim of his hat.</p>
		<p class="pindent">“Nice time ahead of us—I don’t think,” he remarked paradoxically.</p>
		<p class="pindent">“What are the people thinking about it?” asked the commissioner.</p>
		<p class="pindent">“You’ve seen the papers?”</p>
		<p class="pindent">Mr. Commissioner’s shrug was uncomplimentary to British journalism.</p>
		<p class="pindent">“The papers! Who in Heaven’s name is going to take the slightest notice of what is in the papers?” he said petulantly.</p>
		<p class="pindent">“I am, for one,” replied the calm detective; “newspapers are more often than not led by the public; and it seems to me the idea of running a newspaper, in a nutshell, is to write so that the public will say, ‘That’s smart—it’s what I’ve said all along.’ ”</p>
		<p class="pindent">“But the public themselves—have you had an opportunity of gathering their idea?”</p>
		<p class="pindent">Detective Falmouth nodded.</p>
		<p class="pindent">“I was talking in the Park to a man only this evening—a master-man by the look of him, and presumably intelligent. ‘What’s your idea of this Four Just Men business?’ I asked. ‘It’s very queer,’ he said: ‘do you think there’s anything in it?’—and that,” concluded the disgusted police officer, “is all the public thinks about it.”</p>
		<p class="pindent">But if there was sorrow at Scotland Yard, Fleet Street itself was all a-twitter with pleasurable excitement. Here was great news indeed: news that might be heralded across double columns, blared forth in headlines, shouted by placards, illustrated, diagramized and illuminated by statistics.</p>
		<p class="pindent">“Is it the Mafia?” asked the <span class="it">Comet</span> noisily, and went on to prove that it was.</p>
		<p class="pindent">The <span class="it">Evening World</span>, with its editorial mind lingering lovingly in the sixties, mildly suggested a vendetta, and instanced “The Corsican Brothers.”</p>
		<p class="pindent">The <span class="it">Megaphone</span> stuck to the story of the Four Just Men, and printed pages of details concerning their nefarious acts. It disinterred from dusty files, Continental and American, the full circumstances of each murder; it gave the portraits and careers of the men who were slain, and, whilst in no way palliating the offence of the Four, yet set forth justly and dispassionately the lives of the victims, showing the sort of men they were.</p>
		<p class="pindent">It accepted warily the reams of contributions that flowed into the office; for a newspaper that has received the stigma “yellow” exercises more caution than its more sober competitors. In newspaperland a dull lie is seldom detected, but an interesting exaggeration drives an unimaginative rival to hysterical denunciations.</p>
		<p class="pindent">And reams of “Four Men” anecdotes did flow in. For suddenly, as if by magic, every outside contributor, every literary gentleman who made a specialty of personal notes, every kind of man who wrote, discovered that he had known the Four intimately all his life.</p>
		<p class="pindent">“When I was in Italy . . .” wrote the author of <span class="it">Come Again</span> (Hackworth Press, 6<span class="it">s.</span>; “slightly soiled,” Farringdon Book Mart, 2<span class="it">d.</span>), “I remember I heard a curious story about these Men of Blood . . .”</p>
		<p class="pindent">Or—</p>
		<p class="pindent">“No spot in London is more likely to prove the hiding-place of the Four Villains than Tidal Basin,” wrote another gentleman, who stuck “Collins” in the northeast corner of his manuscript. “Tidal Basin in the reign of Charles II was known as . . .”</p>
		<p class="pindent">“Who’s Collins?” asked the super-chief of the <span class="it">Megaphone</span> of his hard-worked editor.</p>
		<p class="pindent">“A liner,” described the editor wearily, thereby revealing that even the newer journalism has not driven the promiscuous contributor from his hard-fought field; “he does police-courts, fires, inquests and things. Lately he’s taken to literature and writes Picturesque-Bits-of-Old-London and Famous-Tombstones-of-Hornsey epics. . . .”</p>
		<p class="pindent">Throughout the office of the newspaper the same thing was happening. Every cable that arrived, every piece of information that reached the sub-editor’s basket, was coloured with the impending tragedy uppermost in men’s minds. Even the police-court reports contained some allusion to the Four. It was the overnight drunk and disorderly’s justification for his indiscretion.</p>
		<p class="pindent">“The lad has always been honest,” said the peccant errand boy’s tearful mother; “it’s reading these horrible stories about the Four Foreigners that’s made him turn out like this”; and the magistrate took a lenient view of the offence.</p>
		<p class="pindent">To all outward showing, Sir Philip Ramon, the man mostly interested in the development of the plot, was the least concerned.</p>
		<p class="pindent">He refused to be interviewed any further; he declined to discuss the possibilities of assassination, even with the premier, and his answer to letters of appreciation that came to him from all parts of the country was an announcement in the <span class="it">Morning Post</span> asking his correspondents to be good enough to refrain from persecuting him with picture postcards, which found no other repository than his waste-paper basket.</p>
		<p class="pindent">He had thought of adding an announcement of his intention of carrying the bill through Parliament at whatever cost, and was only deterred by the fear of theatricality.</p>
		<p class="pindent">To Falmouth, upon whom had naturally devolved the duty of protecting the foreign secretary from harm, Sir Philip was unusually gracious, and incidentally permitted that astute officer to get a glimpse of the terror in which a threatened man lives.</p>
		<p class="pindent">“Do you think there’s any danger, Superintendent?” he asked, not once but a score of times; and the officer, stout defender of an infallible police force, was very reassuring.</p>
		<p class="pindent">“For,” as he argued to himself, “what is the use of frightening a man who is half scared to death already? If nothing happens, he will see I have spoken the truth, and if—if—well, he won’t be able to call me a liar.”</p>
		<p class="pindent">Sir Philip was a constant source of interest to the detective, who must have shown his thoughts once or twice. For the foreign secretary, who was a remarkably shrewd man, intercepting a curious glance of the police officer, said sharply, “You wonder why I still go on with the bill, knowing the danger? Well, it will surprise you to learn that I do <span class="it">not</span> know the danger, nor can I imagine it! I have never been conscious of physical pain in my life, and in spite of the fact that I have a weak heart, I have never had so much as a single ache. What death will be, what pangs or peace it may bring, I have no conception. I argue, with Epictetus, that the fear of death is by way of being an impertinent assumption of a knowledge of the hereafter, and that we have no reason to believe it is any worse condition than our present. I am not afraid to die—but I am afraid of dying.”</p>
		<p class="pindent">“Quite so, sir,” murmured the sympathetic but wholly uncomprehending detective, who had no mind for nice distinctions.</p>
		<p class="pindent">“But,” resumed the minister—he was sitting in his study in Portland Place—“if I cannot imagine the exact process of dissolution, I can imagine, and have experienced, the result of breaking faith with the chancellories, and I have certainly no intention of laying up a store of future embarrassments for fear of something that may after all be comparatively trifling.”</p>
		<p class="pindent">Which piece of reasoning will be sufficient to indicate what the Opposition of the hour was pleased to term “the tortuous mind of the right honourable gentleman.”</p>
		<p class="pindent">And Inspector Falmouth, listening with every indication of attention, yawned inwardly and wondered who Epictetus was.</p>
		<p class="pindent">“I have taken all possible precautions, sir,” said the detective in the pause that followed the recital of this creed. “I hope you won’t mind for a week or two being followed about by some of my men. I want you to allow two or three officers to remain in the house whilst you are here, and of course there will be quite a number on duty at the Foreign Office.”</p>
		<p class="pindent">Sir Philip expressed his approval, and later, when he and the detective drove down to the House in a closed brougham, he understood why cyclists rode before and on either side of the carriage, and why two cabs followed the brougham into Palace Yard.</p>
		<p class="pindent">At Notice time, with a house sparsely filled, Sir Philip rose in his place and gave notice that he would move the second reading of the Aliens Extradition (Political Offences) Bill, on Tuesday week, or, to be exact, in ten days.</p>
		<hr class="tbk"/>
		<p class="pindent">That evening Manfred met Gonsalez in North Tower Gardens and remarked on the fairy-like splendour of the Crystal Palace grounds by night.</p>
		<p class="pindent">A Guards’ band was playing the overture to <span class="it">Tannhäuser</span>, and the men talked music.</p>
		<p class="pindent">Then—</p>
		<p class="pindent">“What of Thery?” asked Manfred.</p>
		<p class="pindent">“Poiccart has him to-day; he is showing him the sights.” They both laughed.</p>
		<p class="pindent">“And you?” asked Gonsalez.</p>
		<p class="pindent">“I have had an interesting day; I met that delightfully naïve detective in Green Park, who asked me what I thought of ourselves!”</p>
		<p class="pindent">Gonsalez commented on the movement in G minor, and Manfred nodded his head, keeping time with the music.</p>
		<p class="pindent">“Are we prepared?” asked Leon quietly.</p>
		<p class="pindent">Manfred still nodded and softly whistled the number. He stopped with the final crash of the band, and joined in the applause that greeted the musicians.</p>
		<p class="pindent">“I have taken a place,” he said, clapping his hands. “We had better come together.”</p>
		<p class="pindent">“Is everything there?”</p>
		<p class="pindent">Manfred looked at his companion with a twinkle in his eye.</p>
		<p class="pindent">“Almost everything.”</p>
		<p class="pindent">The band broke into the national anthem, and the two men rose and uncovered.</p>
		<p class="pindent">The throng about the bandstand melted away in the gloom, and Manfred and his companion turned to go.</p>
		<p class="pindent">Thousands of fairy lamps gleamed in the grounds, and there was a strong smell of gas in the air.</p>
		<p class="pindent">“Not that way this time?” questioned, rather than asserted, Gonsalez.</p>
		<p class="pindent">“Most certainly not that way,” replied Manfred decidedly.</p>
		<h2><span class="pageno" id="Page_34" title="34"/>CHAPTER V<br/>
		<span class="sub-head">PREPARATIONS</span></h2>
		<p class="pindent">When an advertisement appeared in the <span class="it">Newspaper Proprietor</span> announcing that there was—</p>
		<div class="blockquote">
			<p class="pindent">“<span class="sc">For Sale</span>: An old-established zinco-engraver’s business with a splendid new plant and a stock of chemicals,”</p>
		</div>
		<p class="noindent">everybody in the printing world said “That’s Etheringtons’.”</p>
		<p class="pindent">To the uninitiated a photo-engraver’s is a place of buzzing saws, and lead shavings, and noisy lathes, and big bright arc lamps. To the initiated a photo-engraver’s is a place where works of art are reproduced by photography on zinc plates, and consequently used for printing purposes. To the very knowing people of the printing world, Etheringtons’ was the worst of its kind, producing the least presentable of pictures at a price slightly above the average. Etheringtons’ had been in the market (by order of the trustees) for three months, but partly owing to its remoteness from Fleet Street (it was in Carnaby Street), and partly to the dilapidated condition of the machinery (which shows that even an official receiver has no moral sense when he starts advertising), there had been no bids.</p>
		<p class="pindent">Manfred, who interviewed the trustee in Carey Street, learnt that the business could be either leased or purchased; that immediate possession in either circumstance was to be had; that there were premises at the top of the house which had served as a dwelling-place to generations of caretakers, and that a banker’s reference was all that was necessary in the way of guarantee.</p>
		<p class="pindent">“Rather a crank,” said the trustee at a meeting of creditors; “thinks that he is going to make a fortune turning out photogravures of Murillo at a price within reach of the inartistic. He tells me that he is forming a small company to carry on the business, and that so soon as it is formed he will buy the plant outright.”</p>
		<p class="pindent">And sure enough that very day Thomas Brown, merchant; Arthur W. Knight, gentleman; James Selkirk, artist; Andrew Cohen, financial agent; and James Leech, artist, wrote to the Registrar of Joint Stock Companies, asking to be formed into a company, limited by shares, with the object of carrying on business as photo-engravers, with which object they had severally subscribed for the shares set against their names.</p>
		<p class="pindent">(In parenthesis, Manfred was a great artist.)</p>
		<p class="pindent">And five days before the second reading of the Aliens Extradition Act, the company had entered into occupation of their new premises in preparation to starting business.</p>
		<p class="pindent">“Years ago, when I first came to London,” said Manfred, “I learned the easiest way to conceal one’s identity was to disguise oneself as a public company. There’s a wealth of respectability behind the word ‘limited,’ and the pomp and circumstance of a company directorship diverts suspicion, even as it attracts attention.”</p>
		<p class="pindent">Gonsalez printed a neat notice to the effect that the Fine Arts Reproduction Syndicate would commence business on October 1, and a further neat label that “no hands were wanted,” and a further terse announcement that travellers and others could only be seen by appointment, and that all letters must be addressed to the manager.</p>
		<p class="pindent">It was a plain-fronted shop, with a deep basement crowded with the dilapidated plant left by the liquidated engraver. The ground floor had been used as offices, and neglected furniture and grimy files predominated. There were pigeon-holes filled with old plates, pigeon-holes filled with dusty invoices, pigeon-holes in which all the débris that is accumulated in an office by a clerk with salary in arrear was deposited.</p>
		<p class="pindent">The first floor had been a workshop, the second had been a store, and the third and most interesting floor of all was that on which were the huge cameras and the powerful arc lamps that were so necessary an adjunct to the business. In the rear of the house on this floor were the three small rooms that had served the purpose of the bygone caretaker.</p>
		<p class="pindent">In one of these, two days after the occupation, sat the four men of Cadiz.</p>
		<p class="pindent">Autumn had come early in the year, a cold driving rain was falling outside, and the fire that burnt in the Georgian grate gave the chamber an air of comfort. This room alone had been cleared of litter, the best furniture of the establishment had been introduced, and on the ink-stained writing-table that filled the centre of the apartment stood the remains of a fairly luxurious lunch.</p>
		<p class="pindent">Gonsalez was reading a small red book, and it may be remarked that he wore gold-rimmed spectacles; Poiccart was sketching at a corner of the table, and Manfred was smoking a long thin cigar and studying a manufacturing chemists’ price list. Thery (or, as some prefer to call him, Saimont), alone did nothing, sitting a brooding heap before the fire, twiddling his fingers, and staring absently at the leaping little flames in the grate.</p>
		<p class="pindent">Conversation was carried on spasmodically, as between men whose minds were occupied by different thoughts. Thery concentrated the attentions of the three by speaking to the point. Turning from his study of the fire with a sudden impulse he asked:</p>
		<p class="pindent">“How much longer am I to be kept here?”</p>
		<p class="pindent">Poiccart looked up from his drawing and remarked:</p>
		<p class="pindent">“That is the third time he has asked to-day.”</p>
		<p class="pindent">“Speak Spanish!” cried Thery passionately. “I am tired of this new language. I cannot understand it, any more than I can understand you.”</p>
		<p class="pindent">“You will wait till it is finished,” said Manfred, in the staccato patois of Andalusia; “we have told you that.”</p>
		<p class="pindent">Thery growled and turned his face to the grate.</p>
		<p class="pindent">“I am tired of this life,” he said sullenly. “I want to walk about without a guard—I want to go back to Jerez, where I was a free man. I am sorry I came away.”</p>
		<p class="pindent">“So am I,” said Manfred quietly; “not very sorry, though—I hope for your sake I shall not be.”</p>
		<p class="pindent">“Who are you?” burst forth Thery, after a momentary silence. “What are you? Why do you wish to kill? Are you anarchists? What money do you make out of this? I want to know.”</p>
		<p class="pindent">Neither Poiccart nor Gonsalez nor Manfred showed any resentment at the peremptory demand of their recruit. Gonsalez’s clean-shaven, sharp-pointed face twitched with pleasurable excitement, and his cold blue eyes narrowed.</p>
		<p class="pindent">“Perfect! perfect!” he murmured, watching the other man’s face: “pointed nose, small forehead and—<span class="it">articulorum se ipsos torquentium sonus; gemitus, mugitusque parum explanatis</span>——”</p>
		<p class="pindent">The physiognomist might have continued Seneca’s picture of the Angry Man, but Thery sprang to his feet and glowered at the three.</p>
		<p class="pindent">“Who are you?” he asked slowly. “How do I know that you are not to get money for this? I want to know why you keep me a prisoner, why you will not let me see the newspapers, why you never allow me to walk alone in the streets, or speak to somebody who knows my language? You are not from Spain, nor you, nor you—your Spanish is, yes—but you are not of the country I know. You want me to kill—but you will not say how——”</p>
		<p class="pindent">Manfred rose and laid his hand on the other’s shoulder.</p>
		<p class="pindent">“Señor,” he said—and there was nothing but kindness in his eyes—“restrain your impatience, I beg of you. I again assure you that we do not kill for gain. These two gentlemen whom you see have each fortunes exceeding six million pesetas, and I am even richer; we kill and we will kill because we are each sufferers through acts of injustice, for which the law gave us no remedy. If—if——” he hesitated, still keeping his grey eyes fixed unflinchingly on the Spaniard. Then he resumed gently: “If we kill you it will be the first act of the kind——”</p>
		<p class="pindent">Thery was on his feet, white and snarling, with his back to the wall; a wolf at bay, looking from one to the other with fierce suspicion.</p>
		<p class="pindent">“Me—me!” he breathed, “kill me?”</p>
		<p class="pindent">Neither of the three men moved save Manfred, who dropped his outstretched hand to his side.</p>
		<p class="pindent">“Yes, you.” He nodded as he spoke. “It would be new work for us, for we have never slain except for justice—and to kill you would be an unjust thing.”</p>
		<p class="pindent">Poiccart looked at Thery pityingly.</p>
		<p class="pindent">“That is why we chose you,” said Poiccart, “because there was always a fear of betrayal, and we thought—it had better be you.”</p>
		<p class="pindent">“Understand,” resumed Manfred calmly, “that not a hair of your head will be harmed if you are faithful—that you will receive a reward that will enable you to live—remember the girl at Jerez.”</p>
		<p class="pindent">Thery sat down again with a shrug of indifference, but his hands were trembling as he struck a match to light his cigarette.</p>
		<p class="pindent">“We will give you more freedom—you shall go out every day. In a few days we shall all return to Spain. They called you the silent man in the prison at Granada—we shall believe that you will remain so.”</p>
		<p class="pindent">After this the conversation became Greek to the Spaniard, for the men spoke in English.</p>
		<p class="pindent">“He gives very little trouble,” said Gonsalez; “now that we have dressed him like an Englishman, he does not attract attention. He doesn’t like shaving every day; but it is necessary, and luckily he is fair. I do not allow him to speak in the street, and this tries his temper somewhat.”</p>
		<p class="pindent">Manfred turned the talk into a more serious channel.</p>
		<p class="pindent">“I shall send two more warnings, and one of those must be delivered in his very stronghold. He is a brave man.”</p>
		<p class="pindent">“What of Garcia?” asked Poiccart.</p>
		<p class="pindent">Manfred laughed.</p>
		<p class="pindent">“I saw him on Sunday night—a fine old man, fiery and oratorical. I sat at the back of a little hall whilst he pleaded eloquently in French for the rights of man. He was a Jean-Jacques Rousseau, a Mirabeau, a broad-viewed Bright, and the audience was mostly composed of Cockney youths, who had come that they might boast they had stood in the temple of Anarchism.”</p>
		<p class="pindent">Poiccart tapped the table impatiently.</p>
		<p class="pindent">“Why is it, George, that an element of bathos comes into all these things?”</p>
		<p class="pindent">Manfred laughed.</p>
		<p class="pindent">“You remember Anderson? When we had gagged him and bound him to the chair, and had told him why he had to die—when there were only the pleading eyes of the condemned, and the half-dark room with a flickering lamp, and you and Leon and poor Clarice masked and silent, and I had just sentenced him to death—you remember how there crept into the room the scent of frying onions from the kitchen below?”</p>
		<p class="pindent">“I too remember,” said Leon, “the case of the regicide.”</p>
		<p class="pindent">Poiccart made a motion of agreement.</p>
		<p class="pindent">“You mean the corsets,” he said, and the two nodded and laughed.</p>
		<p class="pindent">“There will always be bathos,” said Manfred; “poor Garcia with a nation’s destinies in his hand, an amusement for shop-girls—tragedy and the scent of onions—a rapier thrust and the whalebone of corsets—it is inseparable.”</p>
		<p class="pindent">And all the time Thery smoked cigarettes, looking into the fire with his head on his hands.</p>
		<p class="pindent">“Going back to this matter we have on our hands,” said Gonsalez: “I suppose that there is nothing more to be done till—the day?”</p>
		<p class="pindent">“Nothing.”</p>
		<p class="pindent">“And after?”</p>
		<p class="pindent">“There are our fine art reproductions.”</p>
		<p class="pindent">“And after?” persisted Poiccart.</p>
		<p class="pindent">“There is a case in Holland, Hermannus van der Byl, to wit; but it will be simple, and there will be no necessity to warn.”</p>
		<p class="pindent">Poiccart’s face was grave.</p>
		<p class="pindent">“I am glad you have suggested van der Byl, he should have been dealt with before—Hook of Holland or Flushing?”</p>
		<p class="pindent">“If we have time, the Hook by all means.”</p>
		<p class="pindent">“And Thery?”</p>
		<p class="pindent">“I will see to him,” said Gonsalez easily; “we will go overland to Jerez—where the girl is,” he added laughingly.</p>
		<p class="pindent">The object of their discussion finished his tenth cigarette and sat up in his chair with a grunt.</p>
		<p class="pindent">“I forgot to tell you,” Leon went on, “that to-day, when we were taking our exercise walk, Thery was considerably interested in the posters he saw everywhere, and was particularly curious to know why so many people were reading them. I had to find a lie on the spur of the minute, and I hate lying”—Gonsalez was perfectly sincere. “I invented a story about racing or lotteries or something of the sort, and he was satisfied.”</p>
		<p class="pindent">Thery had caught his name in spite of its Anglicized pronunciation, and looked inquiry.</p>
		<p class="pindent">“We will leave you to amuse our friend,” said Manfred, rising. “Poiccart and I have a few experiments to make.”</p>
		<p class="pindent">The two left the room, traversed the narrow passage, and paused before a small door at the end. A larger door on the right, padlocked and barred, led to the studio. Drawing a small key from his pocket, Manfred opened the door, and stepping into the room switched on a light that shone dimly through a dust-covered bulb. There had been some attempt at restoring order from the chaos. Two shelves had been cleared of rubbish, and on these stood rows of bright little phials, each bearing a number. A rough table had been pushed against the wall beneath the shelves, and on the green baize with which the table was covered was a litter of graduated measures, test-tubes, condensors, delicate scales, and two queer-shaped glass machines, not unlike gas generators.</p>
		<p class="pindent">Poiccart pulled a chair to the table, and gingerly lifted a metal cup that stood in a dish of water. Manfred, looking over his shoulder, remarked on the consistency of the liquid that half-filled the vessel, and Poiccart bent his head, acknowledging the remark as though it were a compliment.</p>
		<p class="pindent">“Yes,” he said, satisfied, “it is a complete success; the formula is quite right. Some day we may want to use this.”</p>
		<p class="pindent">He replaced the cup in its bath, and, reaching beneath the table, produced from a pail a handful of ice-dust, with which he carefully surrounded the receptacle.</p>
		<p class="pindent">“I regard that as the <span class="it">multum in parvo</span> of explosives,” he said, and took down a small phial from the shelf, lifted the stopper with the crook of his little finger, and poured a few drops of a whitish liquid into the metal cup.</p>
		<p class="pindent">“That neutralizes the elements,” said Poiccart, and gave a sigh of relief. “I am not a nervous man, but the present is the first comfortable moment I have had for two days.”</p>
		<p class="pindent">“It makes an abominable smell,” said Manfred, with his handkerchief to his nose.</p>
		<p class="pindent">A thin smoke was rising from the cup.</p>
		<p class="pindent">“I never notice those things,” Poiccart replied, dipping a thin glass rod into the mess. He lifted the rod, and watched reddish drops dripping from the end.</p>
		<p class="pindent">“That’s all right,” he said.</p>
		<p class="pindent">“And it is an explosive no more?” asked Manfred.</p>
		<p class="pindent">“It is as harmless as a cup of chocolate.”</p>
		<p class="pindent">Poiccart wiped the rod on a rag, replaced the phial and turned to his companion.</p>
		<p class="pindent">“And now?” he asked.</p>
		<p class="pindent">Manfred made no answer, but unlocked an old-fashioned safe that stood in the corner of the room. From this he removed a box of polished wood. He opened the box and disclosed the contents.</p>
		<p class="pindent">“If Thery is the good workman he says he is, here is the bait that shall lure Sir Philip Ramon to his death,” he said.</p>
		<p class="pindent">Poiccart looked. “Very ingenious,” was his only comment; then,—“Does Thery know, quite know, the stir he has created?”</p>
		<p class="pindent">Manfred closed the lid and replaced the box before he replied.</p>
		<p class="pindent">“Does Thery know that he is the fourth Just Man?” he asked; then slowly,—“I think not—and it is as well that he does not know; a thousand pounds is roughly thirty-three thousand pesetas, and there is the free pardon—and the girl at Jerez,” he added, thoughtfully.</p>
		<hr class="tbk"/>
		<p class="pindent">A brilliant idea came to Smith, the reporter, and he carried it to the chief.</p>
		<p class="pindent">“Not bad,” said the editor, which meant that the idea was really very good,—“not bad at all.”</p>
		<p class="pindent">“It occurred to me,” said the gratified reporter, “that one or two of the four might be foreigners who don’t understand a word of English.”</p>
		<p class="pindent">“Quite so,” said the chief; “thank you for the suggestion. I’ll have it done to-night.”</p>
		<p class="pindent">Which dialogue accounts for the fact that the next morning the <span class="it">Megaphone</span> appeared with the police notice printed in French, Italian, German—and Spanish.</p>
		<h2><span class="pageno" id="Page_44" title="44"/>CHAPTER VI<br/>
		<span class="sub-head">THE OUTRAGE AT THE “MEGAPHONE”</span></h2>
		<p class="pindent">The editor of the <span class="it">Megaphone</span>, returning from dinner, met the super-chief on the stairs. The super-chief, boyish of face, withdrew his mind from the mental contemplation of a new project (“Megaphone House” is the home of new projects) and inquired after the Four Just Men.</p>
		<p class="pindent">“The excitement is keeping up,” replied the editor. “People are talking of nothing else but the coming debate on the Extradition Bill, and the Government is taking every precaution against an attack upon Ramon.”</p>
		<p class="pindent">“What is the feeling?”</p>
		<p class="pindent">The editor shrugged his shoulders.</p>
		<p class="pindent">“Nobody really believes that anything will happen, in spite of the bomb.”</p>
		<p class="pindent">The super-chief thought for a moment, and then asked, quickly,</p>
		<p class="pindent">“What do <span class="it">you</span> think?”</p>
		<p class="pindent">The editor laughed.</p>
		<p class="pindent">“I think the threat will never be fulfilled; for once the Four have struck against a snag. If they hadn’t warned Ramon they might have done something, but forewarned——”</p>
