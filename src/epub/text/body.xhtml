		<p class="pindent">Mr. Falmouth repeated a great deal of the evidence already given by the Commissioner, and told the story of how he had stood on duty outside the foreign secretary’s door at the moment of the tragedy. As he detailed the events of that evening a deathly silence came upon the court.</p>
		<p class="pindent">You say you heard a noise proceeding from the study?—Yes.</p>
		<p class="pindent">What sort of a noise?—Well, it is hard to describe what I heard; it was one of those indefinite noises that sounded like a chair being pulled across a soft surface.</p>
		<p class="pindent">Would it be a noise like the sliding of a door or panel?—Yes. (Sensation.)</p>
		<p class="pindent">That is the noise as you described it in your report?—Yes.</p>
		<p class="pindent">Was any panel discovered?—No.</p>
		<p class="pindent">Or any sliding door?—No.</p>
		<p class="pindent">Would it have been possible for a person to have secreted himself in any of the bureaux or bookcases?—No; these were examined.</p>
		<p class="pindent">What happened next?—I heard a click and a cry from Sir Philip, and endeavoured to burst open the door.</p>
		<p class="pindent">By the foreman: It was locked?—Yes.</p>
		<p class="pindent">And Sir Philip was alone?—Yes; it was by his wish: a wish expressed earlier in the day.</p>
		<p class="pindent">After the tragedy did you make a systematic search both inside and outside of the house?—Yes.</p>
		<p class="pindent">Did you make any discovery?—None, except that I made a discovery curious in itself, but having no possible bearing on the case now.</p>
		<p class="pindent">What was this?—Well, it was the presence on the window-sill of the room of two dead sparrows.</p>
		<p class="pindent">Were these examined?—Yes; but the surgeon who dissected them gave the opinion that they died from exposure and had fallen from the parapet above.</p>
		<p class="pindent">Was there any trace of poison in these birds?—None that could be discovered.</p>
		<p class="pindent">At this point Sir Francis Katling was recalled. He had seen the birds. He could find no trace of poison.</p>
		<p class="pindent">Granted the possibility of such a gas as we have already spoken of—a deadly gas with the property of rapid dissipation—might not the escape of a minute quantity of such a fume bring about the death of these birds?—Yes, if they were resting on the window-sill.</p>
		<p class="pindent">By the foreman: Do you connect these birds with the tragedy?—I do not, replied the witness emphatically.</p>
		<p class="pindent">Superintendent Falmouth resumed his evidence.</p>
		<p class="pindent">Were there any other curious features that struck you?—None.</p>
		<p class="pindent">The Coroner proceeded to question the witness concerning the relations of Marks with the police.</p>
		<p class="pindent">Was the stain found on Sir Philip’s hand, and on the hand of the man Thery, found also on Marks?—No.</p>
		<hr class="tbk"/>
		<p class="pindent">It was as the court was dispersing, and little groups of men stood discussing the most extraordinary verdict ever given by a coroner’s jury, “Death from some unknown cause, and wilful murder against some person or persons unknown,” that the coroner himself met on the threshold of the court a familiar face.</p>
		<p class="pindent">“Hullo, Carson!” he said in surprise. “You here, too? I should have thought that your bankrupts kept you busy—even on a day like this—extraordinary case.”</p>
		<p class="pindent">“Extraordinary,” agreed the other.</p>
		<p class="pindent">“Were you there all the time?”</p>
		<p class="pindent">“Yes,” replied the spectator.</p>
		<p class="pindent">“Did you notice what a bright foreman we had?”</p>
		<p class="pindent">“Yes; I think he would make a smarter lawyer than a company promoter.”</p>
		<p class="pindent">“You know him, then?”</p>
		<p class="pindent">“Yes,” yawned the Official Receiver; “poor devil, he thought he was going to set the Thames on fire, floated a company to reproduce photogravures and things—took Etheringtons’ off our hands, but it’s back again.”</p>
		<p class="pindent">“Has he failed?” asked the coroner in surprise.</p>
		<p class="pindent">“Not exactly failed. He’s just given it up, says the climate doesn’t suit him—what is his name again?”</p>
		<p class="pindent">“Manfred,” said the coroner.</p>
		<h2><span class="pageno" id="Page_136" title="136"/>CHAPTER XIII<br/>
		<span class="sub-head">CONCLUSION</span></h2>
		<p class="pindent">Falmouth sat on the opposite side of the chief commissioner’s desk, his hands clasped before him. On the blotting-pad lay a thin sheet of grey notepaper.</p>
		<p class="pindent">The commissioner picked it up again and reread it.</p>
		<div class="blockquote">
			<p class="pindent">“When you receive this,” it ran, “we who for want of a better title call ourselves ‘The Four Just Men’ will be scattered throughout Europe, and there is little likelihood of your ever tracing us. In no spirit of boastfulness we say: We have accomplished that which we set ourselves to accomplish. In no sense of hypocrisy we repeat our regret that such a step as we took was necessary.</p>
			<p class="pindent">“Sir Philip Ramon’s death would appear to have been an accident. This much we confess. Thery bungled—and paid the penalty. We depended too much upon his technical knowledge. Perhaps by diligent search you will solve the mystery of Sir Philip Ramon’s death—when such a search is rewarded you will realize the truth of this statement. Farewell.”</p>
		</div>
		<p class="pindent">“It tells us nothing,” said the Commissioner.</p>
		<p class="pindent">Falmouth shook his head despairingly.</p>
		<p class="pindent">“Search!” he said bitterly. “We have searched the house in Downing Street from end to end—where else can we search?”</p>
		<p class="pindent">“Is there no paper amongst Sir Philip’s documents that might conceivably put you on the track?”</p>
		<p class="pindent">“None that we have seen.”</p>
		<p class="pindent">The chief bit the end of his pen thoughtfully.</p>
		<p class="pindent">“Has his country house been examined?”</p>
		<p class="pindent">Falmouth frowned.</p>
		<p class="pindent">“I didn’t think that necessary.”</p>
		<p class="pindent">“Nor Portland Place?”</p>
		<p class="pindent">“No; it was locked up at the time of the murder.”</p>
		<p class="pindent">The commissioner rose.</p>
		<p class="pindent">“Try Portland Place,” he advised. “At present it is in the hands of Sir Philip’s executors.”</p>
		<p class="pindent">The detective hailed a hansom, and in a quarter of an hour found himself knocking upon the gloomy portals of the late foreign secretary’s town house. A grave man-servant opened the door; it was Sir Philip’s butler, a man known to Falmouth, who greeted him with a nod.</p>
		<p class="pindent">“I want to make a search of the house, Perks,” he said. “Has anything been touched?”</p>
		<p class="pindent">The man shook his head.</p>
		<p class="pindent">“No, Mr. Falmouth,” he replied, “everything is just as Sir Philip left it. The lawyer gentlemen have not even made an inventory.”</p>
		<p class="pindent">Falmouth walked through the chilly hall to the comfortable little room set apart for the butler.</p>
		<p class="pindent">“I should like to start with the study,” he said.</p>
		<p class="pindent">“I’m afraid there will be a difficulty, then, sir,” said Perks, respectfully.</p>
		<p class="pindent">“Why?” demanded Falmouth, sharply.</p>
		<p class="pindent">“It is the only room in the house for which we have no key. Sir Philip had a special lock for his study, and carried the key with him. You see, being a cabinet minister, and a very careful man, he was very particular about people entering his study.”</p>
		<p class="pindent">Falmouth thought. A number of Sir Philip’s private keys were deposited at Scotland Yard. He scribbled a brief note to his chief and sent a footman by cab to the Yard. Whilst he was waiting he sounded the butler.</p>
		<p class="pindent">“Where were you when the murder was committed, Perks?” he asked.</p>
		<p class="pindent">“In the country: Sir Philip sent away all the servants, you will remember.”</p>
		<p class="pindent">“And the house?”</p>
		<p class="pindent">“Was empty—absolutely empty.”</p>
		<p class="pindent">“Was there any evidence on your return that any person had effected an entrance?”</p>
		<p class="pindent">“None, sir; it would be next to impossible to burgle this house. There are alarm wires fixed communicating with the police station, and the windows are automatically locked.”</p>
		<p class="pindent">“There were no marks on the doors or windows that would lead you to believe that an entrance had been attempted?”</p>
		<p class="pindent">The butler shook his head emphatically.</p>
		<p class="pindent">“None; in the course of my daily duty I make a very careful inspection of the paintwork, and I should have noticed any marks of the kind.”</p>
		<p class="pindent">In half an hour the footman, accompanied by a detective, returned, and Falmouth took from the plain-clothed officer a small bunch of keys.</p>
		<p class="pindent">The butler led the way to the first floor.</p>
		<p class="pindent">He indicated the study, a massive oaken door, fitted with a microscopic lock.</p>
		<p class="pindent">Very carefully Falmouth made his selection of keys. Twice he tried unsuccessfully, but at the third attempt the lock turned with a click, and the door opened noiselessly.</p>
		<p class="pindent">He stood for a moment at the entrance, for the room was in darkness.</p>
		<p class="pindent">“I forgot,” said Perks; “the shutters are closed—shall I open them?”</p>
		<p class="pindent">“If you please,” said the detective.</p>
		<p class="pindent">In a few minutes the room was flooded with light.</p>
		<p class="pindent">It was a plainly furnished apartment, rather similar in appearance to that in which the Foreign Secretary met his end. It smelt mustily of old leather, and the walls of the room were covered with bookshelves. In the centre stood a big mahogany writing-table, with bundles of papers neatly arranged.</p>
		<p class="pindent">Falmouth took a rapid and careful survey of this desk. It was thick with accumulated dust. At one end, within reach of the vacant chair, stood an ordinary table telephone.</p>
		<p class="pindent">“No bells,” said Falmouth.</p>
		<p class="pindent">“No,” replied the butler. “Sir Philip disliked bells—there is a ‘buzzer.’ ”</p>
		<p class="pindent">Falmouth remembered.</p>
		<p class="pindent">“Of course,” he said quickly. “I remember—hullo!”</p>
		<p class="pindent">He bent forward eagerly.</p>
		<p class="pindent">“Why, what has happened to the telephone?”</p>
		<p class="pindent">He might well ask, for its steel was warped and twisted. Beneath where the vulcanite receiver stood was a tiny heap of black ash, and of the flexible cord that connected it with the outside world nothing remained but a twisted piece of discoloured wire.</p>
		<p class="pindent">The table on which it stood was blistered as with some great heat.</p>
		<p class="pindent">The detective drew a long breath.</p>
		<p class="pindent">He turned to his subordinate.</p>
		<p class="pindent">“Run across to Miller’s in Regent Street—the electrician—and ask Mr. Miller to come here at once.”</p>
		<p class="pindent">He was still standing gazing at the telephone when the electrician arrived.</p>
		<p class="pindent">“Mr. Miller,” said Falmouth slowly, “what has happened to this telephone?”</p>
		<p class="pindent">The electrician adjusted his pince-nez and inspected the ruin.</p>
		<p class="pindent">“H’m,” he said, “it rather looks as though some linesman had been criminally careless.”</p>
		<p class="pindent">“Linesman? What do you mean?” demanded Falmouth.</p>
		<p class="pindent">“I mean the workmen engaged to fix telephone wires.” He made another inspection. “Cannot you see?” He pointed to the battered instrument.</p>
		<p class="pindent">“I see that the machine is entirely ruined—but why?”</p>
		<p class="pindent">The electrician stooped and picked up the scorched wire from the ground.</p>
		<p class="pindent">“What I mean is this,” he said; “somebody has attached a wire carrying a high voltage—probably an electric-lighting wire—to this telephone line; and if anybody had happened to be at——” He stopped suddenly, and his face went white. “Good God!” he whispered, “Sir Philip Ramon was electrocuted!”</p>
		<p class="pindent">For a while not one of the party spoke. Then Falmouth’s hand darted into his pocket and he drew out the little notebook which Billy Marks had stolen.</p>
		<p class="pindent">“That is the solution,” he cried; “here is the direction the wires took—but how is it that the telephone at Downing Street was not destroyed in a similar manner?”</p>
		<p class="pindent">The electrician, white and shaking, shook his head impatiently.</p>
		<p class="pindent">“I have given up trying to account for the vagaries of electricity,” he said; “besides, the current, the full force of the current, might been have diverted—a short circuit might have effected—anything might have happened.”</p>
		<p class="pindent">“Wait!” said Falmouth eagerly. “Suppose the man making the connection had bungled—had taken the full force of the current himself—would that have brought about this result?”</p>
		<p class="pindent">“It might——”</p>
		<p class="pindent">“ ‘Thery bungled—and paid the penalty,’ ” quoted Falmouth slowly. “Ramon got a slight shock—sufficient to frighten him—he had a weak heart—the burn on his hand, the dead sparrows! By Heaven! it’s as clear as daylight!”</p>
		<hr class="tbk"/>
		<p class="pindent">Later, a strong force of police raided the house in Carnaby Street, but they found nothing—nothing except a half-smoked cigarette bearing the name of a London tobacconist, and the counterfoil of a passage ticket to New York.</p>
		<p class="pindent">It was marked “per R.M.S. <span class="it">Lucania</span>,” and was for three first-class passengers.</p>
		<p class="pindent">When the <span class="it">Lucania</span> arrived at New York she was searched from stem to stern but the Four Just Men were not discovered.</p>
		<p class="pindent">It was Gonsalez who had placed the “clue” for the police to find.</p>
		<p class="pindent">Falmouth expressed the thought of the whole police department—of all the forces of law and order—not so very long after this when, reviewing all the facts in the case of Sir Philip Ramon in a discussion with his chief, he suddenly burst out, “Think what it would mean if some time we might have these men working with us instead of <span class="it">against</span> us!”</p>
		<div>
			<h1>PART II<br/>
			<span class="sub-head">THE COUNCIL OF JUSTICE</span></h1>
		</div>
		<h2><span class="pageno" id="Page_143" title="143"/>CHAPTER I<br/>
		<span class="sub-head">THE RED HUNDRED</span></h2>
		<p class="pindent">It is not for you or me to judge Manfred and his works. I say “Manfred,” though I might as well have said “Gonsalez,” or for the matter of that “Poiccart,” since they are equally guilty or great according to the light in which you view their acts. The most lawless of us would hesitate to defend them, but the greater humanitarian could scarcely condemn them.</p>
		<p class="pindent">From the standpoint of us, who live within the law, going about our business in conformity with the code, and unquestioningly keeping to the left or to the right as the police direct, their methods were terrible, indefensible, revolting.</p>
		<p class="pindent">It does not greatly affect the issue that, for want of a better word, we call them criminals. Such would be mankind’s unanimous designation, but I think—indeed, I know—that they were indifferent to the opinions of the human race. I doubt very much whether they expected posterity to honour them.</p>
		<p class="pindent">Their action towards the cabinet minister was murder, pure and simple. Yet, in view of the large humanitarian problems involved, who would describe it as pernicious?</p>
		<p class="pindent">Frankly I say of the three men who killed Sir Philip Ramon, and who slew ruthlessly in the name of Justice, that my sympathies are with them. There are crimes for which there is no adequate punishment, and offences that the machinery of the written law cannot efface. Therein lies the justification for the Four Just Men,—the Council of Justice as they presently came to call themselves,—a council of great intellects, passionless.</p>
		<p class="pindent">And not long after the death of Sir Philip and while England still rang with that exploit, they performed an act or a series of acts that won not alone from the Government of Great Britain, but from the Governments of Europe, a sort of unofficial approval and Falmouth had his wish. For here they waged war against great world-criminals; they pitted their strength, their cunning, and their wonderful intellects against the most powerful organization of the underworld; against past masters of villainous arts, and brains equally agile.</p>
		<hr class="tbk"/>
		<p class="pindent">It was the day of days for the Red Hundred. The wonderful international congress was meeting in London, the first great congress of recognised Anarchism. This was no hole-and-corner gathering of hurried men speaking furtively, but one open and unafraid with three policemen specially retained for duty outside the hall, a commissionaire to take tickets at the outer lobby, and a shorthand writer with a knowledge of French and Yiddish to make notes of remarkable utterances.</p>
		<p class="pindent">The wonderful congress was a fact. When it had been broached there were people who laughed at the idea; Niloff of Vitebsk was one because he did not think such openness possible. But little Peter (his preposterous name was Konoplanikova, and he was a reporter on the staff of the foolish <span class="it">Russkoye Znamźa</span>), this little Peter who had thought out the whole thing, whose idea it was to gather a conference of the Red Hundred in London, who hired the hall and issued the bills (bearing in the top left-hand corner the inverted triangle of the Hundred) asking those Russians in London interested in the building of a Russian Sailors’ Home to apply for tickets, who, too, secured a hall where interruption was impossible, was happy—yea, little brothers, it was a great day for Peter.</p>
		<p class="pindent">“You can always deceive the police,” said little Peter enthusiastically; “call a meeting with a philanthropic object and—<span class="it">voilà!</span>”</p>
		<p class="pindent">Wrote Inspector Falmouth to the assistant-commissioner of police:—</p>
		<div class="blockquote">
			<p class="pindent">“Your respected communication to hand. The meeting to be held to-night at the Phoenix Hall, Middlesex Street, E., with the object of raising funds for a Russian Sailors’ Home is, of course, the first international congress of the Red Hundred. Shall not be able to get a man inside, but do not think that matters much, as meeting will be engaged throwing flowers at one another and serious business will not commence till the meeting of the inner committee.</p>
			<p class="pindent">“I inclose a list of men already arrived in London, and have the honour to request that you will send me portraits of under-mentioned men.”</p>
		</div>
		<p class="pindent">There were three delegates from Baden, Herr Schmidt from Frieburg, Herr Bleaumeau from Karlsruhe, and Herr Von Dunop from Mannheim. They were not considerable persons, even in the eyes of the world of Anarchism; they called for no particular notice, and therefore the strange thing that happened to them on the night of the congress is all the more remarkable.</p>
		<p class="pindent">Herr Schmidt had left his <span class="it">pension</span> in Bloomsbury and was hurrying eastward. It was a late autumn evening and a chilly rain fell, and Herr Schmidt was debating in his mind whether he should go direct to the rendezvous where he had promised to meet his two compatriots, or whether he should call a taxi and drive direct to the hall, when a hand grasped his arm.</p>
		<p class="pindent">He turned quickly and reached for his hip-pocket. Two men stood behind him and but for themselves the square through which he was passing was deserted.</p>
		<p class="pindent">Before he could grasp the Browning pistol, his other arm was seized and the taller of the two men spoke.</p>
		<p class="pindent">“You are Augustus Schmidt?” he asked.</p>
		<p class="pindent">“That is my name.”</p>
		<p class="pindent">“You are an Anarchist?”</p>
		<p class="pindent">“That is my affair.”</p>
		<p class="pindent">“You are at present on your way to a meeting of the Red Hundred?”</p>
		<p class="pindent">Herr Schmidt opened his eyes in genuine astonishment.</p>
		<p class="pindent">“How did you know that?” he asked.</p>
		<p class="pindent">“I am Detective Simpson from Scotland Yard, and I shall take you into custody,” was the quiet reply.</p>
		<p class="pindent">“On what charge?” demanded the German.</p>
		<p class="pindent">“As to that I shall tell you later.”</p>
		<p class="pindent">The man from Baden shrugged his shoulders.</p>
		<p class="pindent">“I have yet to learn that it is an offence in England to hold opinions.”</p>
		<p class="pindent">A closed motor-car entered the square, and the shorter of the two whistled and the chauffeur drew up near the group.</p>
		<p class="pindent">The Anarchist turned to the man who had arrested him.</p>
		<p class="pindent">“I warn you that you shall answer for this,” he said wrathfully. “I have an important engagement that you have made me miss through your foolery and——”</p>
		<p class="pindent">“Get in!” interrupted the tall man tersely.</p>
		<p class="pindent">Schmidt stepped into the car and the door snapped behind him.</p>
		<p class="pindent">He was alone and in darkness. The car moved on and then Schmidt discovered that there were no windows to the vehicle. A wild idea came to him that he might escape. He tried the door of the car; it was immovable. He cautiously tapped it. It was lined with thin sheets of steel.</p>
		<p class="pindent">“A prison on wheels,” he muttered with a curse, and sank back into the corner of the car.</p>
		<p class="pindent">He did not know London; he had not the slightest idea where he was going. For ten minutes the car moved along. He was puzzled. These policemen had taken nothing from him, he still retained his pistol. They had not even attempted to search him for compromising documents. Not that he had any except the pass for the conference and—the Inner Code!</p>
		<p class="pindent">Heavens! He must destroy that. He thrust his hand into the inner pocket of his coat. It was empty. The thin leather case was gone! His face went grey, for the Red Hundred is no fanciful secret society but a bloody-minded organisation with less mercy for bungling brethren than for its sworn enemies. In the thick darkness of the car his nervous fingers groped through all his pockets. There was no doubt at all—the papers had gone.</p>
		<p class="pindent">In the midst of his search the car stopped. He slipped the flat pistol from his pocket. His position was desperate and he was not the kind of man to shirk a risk.</p>
		<p class="pindent">Once there was a brother of the Red Hundred who sold a password to the Secret Police. And the brother escaped from Russia. There was a woman in it, and the story is a mean little story that is hardly worth the telling. Only, the man and the woman escaped, and went to Baden, and Schmidt recognized them from the portraits he had received from headquarters, and one night. . . . You understand that there was nothing clever or neat about it. English newspapers would have described it as a “revolting murder,” because the details of the crime were rather shocking. The thing that stood to Schmidt’s credit in the books of the Society was that the murderer was undiscovered.</p>
		<p class="pindent">The memory of this episode came back to the Anarchist as the car stopped—perhaps this was the thing the police had discovered? Out of the dark corners of his mind came the scene again, and the voice of the man. . . . “Don’t! don’t! O Christ! don’t!” and Schmidt sweated. . . .</p>
		<p class="pindent">The door of the car opened and he slipped back the cover of his pistol.</p>
		<p class="pindent">“Don’t shoot,” said a quiet voice in the gloom outside, “here are some friends of yours.”</p>
		<p class="pindent">He lowered his pistol, for his quick ears detected a wheezing cough.</p>
		<p class="pindent">“Von Dunop!” he cried in astonishment.</p>
		<p class="pindent">“And Herr Bleaumeau,” said the same voice. “Get in, you two.”</p>
		<p class="pindent">Two men stumbled into the car, one dumfounded and silent—save for the wheezing cough—the other blasphemous and voluble.</p>
		<p class="pindent">“Wait, my friend!” raved the bulk of Bleaumeau; “wait! I will make you sorry. . . .”</p>
		<p class="pindent">The door shut and the car moved on.</p>
		<p class="pindent">The two men outside watched the vehicle with its unhappy passengers disappear round a corner and then walked slowly away.</p>
		<p class="pindent">“Extraordinary men,” said the taller.</p>
		<p class="pindent">“Most,” replied the other, and then, “Von Dunop—isn’t he——?”</p>
		<p class="pindent">“The man who threw the bomb at the Swiss President—yes.”</p>
		<p class="pindent">The shorter man smiled in the darkness.</p>
		<p class="pindent">“Given a conscience, he is enduring his hour,” he said.</p>
		<p class="pindent">The pair walked on in silence and turned into Oxford Street as the clock of a church struck eight.</p>
		<p class="pindent">The tall man lifted his walking-stick and a sauntering taxi pulled up at the curb.</p>
		<p class="pindent">“Aldgate,” he said, and the two men took their seats.</p>
		<p class="pindent">Not until the taxi was spinning along Newgate Street did either of the men speak, and then the shorter asked:</p>
		<p class="pindent">“You are thinking about the woman?”</p>
		<p class="pindent">The other nodded and his companion relapsed into silence; then he spoke again:</p>
		<p class="pindent">“She is a problem and a difficulty, in a way—yet she is the most dangerous of the lot. And the curious thing about it is that if she were not beautiful and young she would not be a problem at all. We’re very human, George. God made us illogical that the minor businesses of life should not interfere with the great scheme. And the great scheme is that animal men should select animal women for the mothers of their children.”</p>
		<p class="pindent">“<span class="it">Venenum in auro bibitur</span>,” the other quoted, which shows that he was an extraordinary detective, “and so far as I am concerned it matters little to me whether an irresponsible homicide is a beautiful woman or a misshapen negro.”</p>
		<p class="pindent">They dismissed the taxi at Aldgate Station and turned into Middlesex Street.</p>
		<p class="pindent">The meeting-place of the great congress was a hall which was originally erected by an enthusiastic Christian gentleman with a weakness for the conversion of Jews to the New Presbyterian Church. With this laudable object it had been opened with great pomp and the singing of anthems and the enthusiastic proselytizer had spoken on that occasion two hours and forty minutes by the clock.</p>
		<p class="pindent">After twelve months’ labour the Christian gentleman discovered that the advantages of Christianity only appeal to very rich Jews indeed, to the Cohens who become Cowans, to the Isaacs who become Grahames, and to the curious low-down Jews who stand in the same relation to their brethren as White Kaffirs to a European community.</p>
		<p class="pindent">So the hall passed from hand to hand, and, failing to obtain a music and dancing licence, went back to the mission-hall stage.</p>
		<p class="pindent">Successive generations of small boys had destroyed its windows and beplastered its walls. Successive fly-posters had touched its blank face with colour. To-night there was nothing to suggest that there was any business of extraordinary importance being transacted within its walls. A Russian or a Yiddish or any kind of reunion does not greatly excite Middlesex Street, and had little Peter boldly announced that the congress of the Red Hundred were to meet in full session there would have been no local excitement and—if the truth be told—he might still have secured the services of his three policemen and commissionaire.</p>
		<p class="pindent">To this worthy, a neat, cleanly gentleman in uniform, wearing on his breast the medals for the relief of Chitral and the Soudan Campaigns, the two men delivered the perforated halves of their tickets and passed through the outer lobby into a small room. By a door at the other end stood a thin man with a straggling beard. His eyes were red-rimmed and weak, he wore long narrow buttoned boots, and he had a trick of pecking his head forward and sideways like an inquisitive hen.</p>
		<p class="pindent">“You have the word, brothers?” he asked, speaking German like one unaccustomed to the language.</p>
		<p class="pindent">The taller of the two strangers shot a swift glance at the sentinel that absorbed the questioner from his cracked patent leather boots to his flamboyant watch-chain. Then he answered in Italian:</p>
		<p class="pindent">“Nothing!”</p>
		<p class="pindent">The face of the guardian flushed with pleasure at the familiar tongue.</p>
		<p class="pindent">“Pass, brother; it is very good to hear that language.”</p>
		<p class="pindent">The air of the crowded hall struck the two men in the face like the blast from a destructor. It was unclean; unhealthy—the scent of an early-morning doss-house.</p>
		<p class="pindent">The hall was packed, the windows were closed and curtained, and as a precautionary measure, little Peter had placed thick blankets before the ventilators.</p>
		<p class="pindent">At one end of the hall was a platform on which stood a semicircle of chairs and in the centre was a table draped with red. On the wall behind the chairs—every one of which was occupied—was a huge red flag bearing in the centre a great white “C.” It had been tacked to the wall, but one corner had broken away revealing a part of the painted scroll of the mission workers: “. . . are the meek, for they shall inherit the earth.”</p>
		<p class="pindent">The two intruders pushed their way through a group that were gathered at the door. Three aisles ran the length of the building, and they made their way along the central gangway and found seats near the platform.</p>
		<p class="pindent">A brother was speaking. He was a good and zealous worker but a bad orator. He spoke in German and enunciated commonplace with hoarse emphasis. He said all the things that other men had said and forgotten. “This is the time to strike” was his most notable sentence, and notable only because it evoked a faint buzz of applause.</p>
		<p class="pindent">The audience stirred impatiently. The good Bentvitch had spoken beyond his allotted time; and there were other people to speak—and prosy at that. And it would be ten o’clock before the Woman of Gratz would rise.</p>
		<p class="pindent">The babble was greatest in the corner of the hall, where little Peter, all eyes and startled eyebrows, was talking to an audience of his own.</p>
		<p class="pindent">“It is impossible, it is absurd, it is most foolish!” his thin voice rose almost to a scream. “I should laugh at it—we should all laugh, but the Woman of Gratz has taken the matter seriously, and she is afraid!”</p>
		<p class="pindent">“Afraid!”</p>
		<p class="pindent">“Nonsense!”</p>
		<p class="pindent">“Oh, Peter, the fool!”</p>
		<p class="pindent">There were other things said because everybody in the vicinity expressed an opinion. Peter was distressed, but not by the epithets. He was crushed, humiliated, beaten by his tremendous tidings. He was nearly crying at the horrible thought. The Woman of Gratz was afraid! The Woman of Gratz who. . . . It was unthinkable.</p>
		<p class="pindent">He turned his eyes toward the platform, but she was not there.</p>
		<p class="pindent">“Tell us about it, Peter,” pleaded a dozen voices; but the little man with the tears twinkling on his fair eyelashes waved them off.</p>
		<p class="pindent">So far from his incoherent outburst they had learnt only this—that the Woman of Gratz was afraid.</p>
		<p class="pindent">And that was bad enough.</p>
		<p class="pindent">For this woman—she was a girl really, a slip of a child who should have been finishing her education somewhere in Germany—this same woman had once risen and electrified the world.</p>
		<p class="pindent">There had been a meeting in a small Hungarian town to discuss ways and means. And when the men had finished their denunciation of Austria, she rose and talked. A short-skirted little girl with two long flaxen braids of hair, thin-legged, flat-chested, angular, hipless,—that is what the men of Gratz noticed as they smiled behind their hands and wondered why her father had brought her to the meeting.</p>
		<p class="pindent">But her speech . . . two hours she spoke and no man stirred. A little flat-chested girl full of sonorous phrases—mostly she had collected them from the talk in Old Joseph’s kitchen. But with some power of her own, she had spun them together, these inconsiderable truisms, and had endowed them with a wondrous vitality.</p>
		<p class="pindent">They were old, old platitudes, if the truth be told, but at some time in the history of revolution, some long dead genius had coined them, and newly fashioned in the furnace of his soul they had shaped men’s minds and directed their great and dreadful deeds.</p>
		<p class="pindent">So the Woman of Gratz arrived, and they talked about her and circulated her speeches in every language. And she grew. The hollow face of this lank girl filled, and the flat bosom rounded and there came softer lines and curves to her angular figure, and, almost before they realised the fact, she was beautiful.</p>
		<p class="pindent">So her fame had grown until her father died and she went to Russia. Then came a series of outrages which may be categorically and briefly set forth:—</p>
		<div class="blockquote">
			<p class="pindent">1. General Maloff shot dead by an unknown woman in his private room at the Police Bureau, Moscow.</p>
			<p class="pindent">2. Prince Hazallarkoff shot dead by an unknown woman in the streets of Petrograd.</p>
			<p class="pindent">3. Colonel Kaverdavskov killed by a bomb thrown by a woman who made her escape.</p>
		</div>
		<p class="noindent">And the Woman of Gratz leapt to a greater fame. She had been arrested half a dozen times, and whipped twice, but they could prove nothing against her and elicit nothing from her—and she was very beautiful.</p>
		<p class="pindent">Now to the thundering applause of the waiting delegates, she stepped upon the platform and took the last speaker’s place by the side of the red-covered table.</p>
		<p class="pindent">She raised her hand and absolute and complete silence fell on the hall, so much so that her first words sounded strident and shrill, for she had attuned her voice to the din. She recovered her pitch and dropped her voice to a conversational tone.</p>
		<p class="pindent">She stood easily with her hands clasped behind her and made no gesture. The emotion that was within her she conveyed through her wonderful voice. Indeed, the power of the speech lay rather in its delivery than in its substance, for only now and then did she depart from the unwritten text of Anarchism: the right of the oppressed to overthrow the oppressor; the divinity of violence; the sacredness of sacrifice and martyrdom in the cause of enlightenment. One phrase alone stood apart from the commonplace of her oratory. She was speaking of the Theorists who counsel reform and condemn violence, “These Christs who deputize their Calvaries,” she called them with fine scorn, and the hall roared its approval of the imagery.</p>
		<p class="pindent">It was the fury of the applause that disconcerted her; the taller of the two men who sat watching her realized that much. For when the shouting had died down and she strove to resume, she faltered and stammered and then was silent. Then abruptly and with surprising vehemence she began again. But she had changed the direction of her oratory, and it was upon another subject that she now spoke. A subject nearer to her at that moment than any other, for her pale cheeks flushed and a feverish light came to her eyes as she spoke.</p>
		<p class="pindent">“. . . and now, with all our perfect organization, with the world almost within our grasp—there comes somebody who says ‘Stop!’—and we who by our acts have terrorized kings and dominated the councils of empires, are ourselves threatened!”</p>
		<p class="pindent">The audience grew deadly silent. They were silent before, but now the silence was painful.</p>
		<p class="pindent">The two men who watched her stirred a little uneasily, as though something in her speech had jarred. Indeed, the suggestion of braggadocio in her assertion of the Red Hundred’s power had struck a discordant note.</p>
		<p class="pindent">The girl continued speaking rapidly.</p>
		<p class="pindent">“We have heard—you have heard—we know of these men who have written to us. They say”—her voice rose—“that we shall not do what we do. They threaten us—they threaten me—that we must change our methods, or they will punish as—as we—punish; kill as we kill——”</p>
		<p class="pindent">There was a murmuring in the audience and men looked at one another in amazement. For terror unmistakable and undisguised was written on her pale face and shone from those wondrous eyes of hers.</p>
		<p class="pindent">“But we will defy——”</p>
		<p class="pindent">Loud voices and the sound of scuffling in the little anteroom interrupted her, and a warning word shouted brought the audience to its feet.</p>
		<p class="pindent">“The police!”</p>
		<p class="pindent">A hundred stealthy hands reached for cunning pockets, but somebody leapt upon a bench, near the entrance, and held up an authoritative hand.</p>
		<p class="pindent">“Gentlemen, there is no occasion for alarm—I am Detective-Superintendent Falmouth from Scotland Yard, and I have no quarrel with the Red Hundred.”</p>
		<p class="pindent">Little Peter, transfixed for the moment, pushed his way towards the detective.</p>
		<p class="pindent">“Who do you want—what do you want?” he asked.</p>
		<p class="pindent">The detective stood with his back to the door and answered.</p>
		<p class="pindent">“I want two men who were seen to enter this hall: two members of an organization that is outside the Red Hundred. They——”</p>
		<p class="pindent">“Ha!” The woman who still stood upon the platform leant forward with blazing eyes.</p>
		<p class="pindent">“I know—I know!” she cried breathlessly; “the men who threatened us—who threatened me—The Four Just Men!”</p>
		<h2><span class="pageno" id="Page_157" title="157"/>CHAPTER II<br/>
		<span class="sub-head">THE FOURTH MAN</span></h2>
		<p class="pindent">The tall man’s hand was in his pocket when the detective spoke.</p>
		<p class="pindent">When he had entered the hall he had thrown a swift glance round the place and taken in every detail. He had seen the beaded strip of unpainted wood which guarded the electric light cables, and had improved the opportunity whilst the prosy brother was speaking to make a further reconnaissance. There was a white porcelain switchboard with half a dozen switches at the left-hand side of the platform. He judged the distance and threw up the hand that held the pistol.</p>
		<p class="pindent">Bang! Bang!</p>
		<p class="pindent">A crash of broken glass, a quick flash of blue flame from the shattered fuses—and the hall was in darkness. It happened before the detective could spring from his form into the yelling, screaming crowd—before the police officer could get a glance at the man who fired the shots.</p>
		<p class="pindent">In an instant the place was a pandemonium.</p>
		<p class="pindent">“Silence!” Falmouth roared above the din; “silence! Keep quiet, you miserable cowards—show a light here, Brown, Curtis—Inspector, where are your men’s lanterns!”</p>
		<p class="pindent">The rays of a dozen bull’s-eye lamps waved over the struggling throng.</p>
		<p class="pindent">“Open your lanterns”—and to the seething mob, “Silence!”</p>
		<p class="pindent">Then a bright young officer remembered that he had seen gas-brackets in the room, and struggled through the howling mob till he came to the wall and found the gas-fitting with his lantern. He struck a match and lit the gas, and the panic subsided as suddenly as it had begun.</p>
		<p class="pindent">Falmouth, choked with rage, threw his eye round the hall.</p>
		<p class="pindent">“Guard the door,” he said briefly; “the hall is surrounded and they cannot possibly escape.” He strode swiftly along the central aisle, followed by two of his men, and with an agile leap, sprang on to the platform and faced the audience. The Woman of Gratz, with a white set face, stood motionless, one hand resting on the little table, the other at her throat. Falmouth raised his hand to enjoin silence and the law-breakers obeyed.</p>
		<p class="pindent">“I have no quarrel with the Red Hundred,” he said. “By the law of this country it is permissible to hold opinions and propagate doctrines, however objectionable they be—I am here to arrest two men who have broken the laws of this country. Two persons who are part of the organization known as the Four Just Men.”</p>
		<p class="pindent">All the time he was speaking his eyes searched the faces before him. He knew that one-half of the audience could not understand him and that the hum of talk that arose as he finished was his speech in course of translation.</p>
		<p class="pindent">The faces he sought he could not discern. To be exact, he hoped that his scrutiny would induce two men, of whose identity he was ignorant, to betray themselves.</p>
		<p class="pindent">There are little events, unimportant in themselves, which occasionally lead to tremendous issues. A skidding motor-bus that crashed into a private car in Piccadilly had led to the discovery that there were three vociferous foreign gentlemen imprisoned in the overturned vehicle. It led to the further discovery that the chauffeur had disappeared in the confusion of the collision. In the darkness, comparing notes, the three prisoners had arrived at a conclusion—to wit, that their abduction was a sequel to a mysterious letter each had received, which bore the signature “The Four Just Men.”</p>
		<p class="pindent">So in the panic occasioned by the accident, they were sufficiently indiscreet to curse the Four Just Men by name, and, the Four Just Men being a sore topic with the police, they were questioned further, and the end of it was that Superintendent Falmouth motored eastward in great haste and was met in Middlesex Street by a reserve of police specially summoned.</p>
		<p class="pindent">He was at the same disadvantage he had always been—the Four Just Men were to him names only, symbols of a swift remorseless force that struck surely and to the minute—and nothing more.</p>
		<p class="pindent">Two or three of the leaders of the Red Hundred had singled themselves out and drew closer to the platform.</p>
		<p class="pindent">“We are not aware,” said François, the Frenchman, speaking for his companions in faultless English, “we are not aware of the identity of the men you seek, but on the understanding that they are not brethren of our Society, and moreover”—he was at a loss for words to put the fantastic situation—“and moreover since they have threatened us—threatened us,” he repeated in bewilderment, “we will afford you every assistance.”</p>
		<p class="pindent">The detective jumped at the opportunity.</p>
		<p class="pindent">“Good!” he said and formed a rapid plan.</p>
		<p class="pindent">The two men could not have escaped from the hall. There was a little door near the platform, he had seen that—as the two men he sought had seen it. Escape seemed possible through there; they had thought so, too. But Falmouth knew that the outer door leading from the little vestibule was guarded by two policemen. This was the sum of the discovery made also by the two men he sought. He spoke rapidly to François.</p>
		<p class="pindent">“I want every person in the hall to be vouched for,” he said quickly. “Somebody must identify every man, and the identifier must himself be identified.”</p>
		<p class="pindent">The arrangements were made with lightning-like rapidity. From the platform in French, German and Yiddish, the leaders of the Red Hundred explained the plan. Then the police formed a line, and one by one the people came forward, and shyly, suspiciously or self-consciously, according to their several natures, they passed the police line.</p>
		<p class="pindent">“That is Simon Czech of Buda-Pest.”</p>
		<p class="pindent">“Who identifies him?”</p>
		<p class="pindent">“I,”—a dozen voices.</p>
		<p class="pindent">“Pass.”</p>
		<p class="pindent">“This is Michael Ranekov of Odessa.”</p>
		<p class="pindent">“Who identifies him?”</p>
		<p class="pindent">“I,” said a burly man, speaking in German.</p>
		<p class="pindent">“And you?”</p>
		<p class="pindent">There was a little titter, for Michael is the best-known man in the Order. Some there were who, having passed the line, waited to identify their kinsfolk and fellow-countrymen.</p>
		<p class="pindent">“It seems much simpler than I could have imagined.”</p>
		<p class="pindent">It was the tall man with the trim beard, who spoke in a guttural tone which was neither German nor Yiddish. He was watching with amused interest the examination.</p>
		<p class="pindent">“Separating the lambs from the goats with a vengeance,” he said with a faint smile, and his taciturn companion nodded. Then he asked—</p>
		<p class="pindent">“Do you think any of these people will recognize you as the man who fired?”</p>
		<p class="pindent">The tall man shook his head decisively.</p>
		<p class="pindent">“Their eyes were on the police—and besides I am too quick a shot. Nobody saw me unless——”</p>
		<p class="pindent">“The Woman of Gratz?” asked the other, without showing the slightest concern.</p>
		<p class="pindent">“The Woman of Gratz,” said George Manfred.</p>
		<p class="pindent">They formed part of a struggling line that moved slowly toward the police barrier.</p>
		<p class="pindent">“I fear,” said Manfred, “that we shall be forced to make our escape in a perfectly obvious way—the bull-at-the-gate method is one that I object to on principle, and it is one that I have never been obliged to employ.”</p>
		<p class="pindent">They were speaking all the time in the language of the harsh gutturals, and those who were in their vicinity looked at them in some perplexity, for it is a tongue unlike any that is heard in the Revolutionary Belt.</p>
		<p class="pindent">Closer and closer they grew to the inflexible inquisitor at the end of the police line. Ahead of them was a young man who turned from time to time as if seeking a friend behind. His was a face that fascinated the shorter of the two men, ever a student of faces. It was a face of deadly pallor, that the dark close-cropped hair and the thick black eyebrows accentuated. Aesthetic in outline, refined in contour, it was the face of a visionary, and in the restless, troubled eyes there lay a hint of the fanatic. He reached the barrier and a dozen eager men stepped forward for the honour of sponsorship. Then he passed and Manfred stepped calmly forward.</p>
		<p class="pindent">“Heinrich Rossenburg of Raz,” he mentioned the name of an obscure Transylvanian village.</p>
		<p class="pindent">“Who identifies this man?” asked Falmouth monotonously. Manfred held his breath and stood ready to spring.</p>
		<p class="pindent">“I do.”</p>
		<p class="pindent">It was the <span class="it">spirituel</span> who had gone before him; the dreamer with the face of a priest.</p>
		<p class="pindent">“Pass.”</p>
		<p class="pindent">Manfred, calm and smiling, sauntered through the police with a familiar nod to his saviour. Then he heard the challenge that met his companion.</p>
		<p class="pindent">“Rolf Woolfund,” he heard Poiccart’s clear, untroubled voice.</p>
		<p class="pindent">“Who identifies this man?”</p>
		<p class="pindent">Again he waited tensely.</p>
		<p class="pindent">“I do,” said the young man’s voice again.</p>
		<p class="pindent">Then Poiccart joined him, and they waited a little.</p>
		<p class="pindent">Out of the corner of his eye Manfred saw the man who had vouched for him saunter toward them. He came abreast, then:</p>
		<p class="pindent">“If you would care to meet me at Reggiori’s at King’s Cross I shall be there in an hour,” he said, and Manfred noticed without emotion that this young man also spoke in Arabic.</p>
		<p class="pindent">They passed through the crowd that had gathered about the hall—for the news of the police raid had spread like wildfire through the East End—and gained Aldgate Station before they spoke.</p>
		<p class="pindent">“This is a curious beginning to our enterprise,” said Manfred. He seemed neither pleased nor sorry. “I have always thought that Arabic was the safest language in the world in which to talk secrets—one learns wisdom with the years,” he added philosophically.</p>
		<p class="pindent">Poiccart examined his well-manicured finger-nails as though the problem centred there. “There is no precedent,” he said, speaking to himself.</p>
		<p class="pindent">“And he may be an embarrassment,” added George; then, “let us wait and see what the hour brings.”</p>
		<p class="pindent">The hour brought the man who had befriended them so strangely. It brought also a little in advance of him a fourth man who limped slightly but greeted the two with a rueful smile.</p>
		<p class="pindent">“Hurt?” asked Manfred.</p>
		<p class="pindent">“Nothing worth speaking about,” said the other carelessly, “and now what is the meaning of your mysterious telephone message?”</p>
		<p class="pindent">Briefly Manfred sketched the events of the night, and the other listened gravely.</p>
		<p class="pindent">“It’s a curious situation,” he began, when a warning glance from Poiccart arrested him. The subject of their conversation had arrived.</p>
		<p class="pindent">He sat down at the table, and dismissed the fluttering waiter that hung about him.</p>
		<p class="pindent">The four sat in silence for a while and the newcomer was the first to speak.</p>
		<p class="pindent">“I call myself Bernard Courtlander,” he said simply, “and you are the organization known as the Four Just Men.”</p>
		<p class="pindent">They did not reply.</p>
		<p class="pindent">“I saw you shoot,” he went on evenly, “because I had been watching you from the moment when you entered the hall, and when the police adopted the method of identification, I resolved to risk my life and speak for you.”</p>
		<p class="pindent">“Meaning,” interposed Poiccart calmly, “you resolved to risk—our killing you?”</p>
		<p class="pindent">“Exactly,” said the young man, nodding, “a purely outside view would be that such a course would be a fiendish act of ingratitude, but I have a closer perception of principles, and I recognize that such a sequel to my interference is perfectly logical.” He singled out Manfred leaning back on the red plush cushions. “You have so often shown that human life is the least considerable factor in your plan, and have given such evidence of your singleness of purpose, that I am fully satisfied that if my life—or the life of any one of you—stood before the fulfilment of your objects, that life would go—so!” He snapped his fingers.</p>
		<p class="pindent">“Well?” said Manfred.</p>
		<p class="pindent">“I know of your exploits,” the strange young man went on, “as who does not?”</p>
		<p class="pindent">He took from his pocket a leather case, and from that he extracted a newspaper cutting. Neither of the three men evinced the slightest interest in the paper he unfolded on the white cloth. Their eyes were on his face.</p>
		<p class="pindent">“Here is a list of people slain—for justice’ sake,” Courtlander said, smoothing the creases from a cutting from the <span class="it">Megaphone</span>, “men whom the law of the land passed by, sweaters and debauchers, robbers of public funds, corrupters of youth—men who bought ‘justice’ as you and I buy bread.” He folded the paper again. “I have prayed God that I might one day meet you.”</p>
		<p class="pindent">“Well?” It was Manfred’s voice again.</p>
		<p class="pindent">“I want to be with you, to be one of you, to share your campaign and, and——” he hesitated, then added soberly, “if need be, the death that awaits you.”</p>
		<p class="pindent">Manfred nodded slowly, then looked toward the man with the limp.</p>
		<p class="pindent">“What do you say, Gonsalez?” he asked.</p>
		<p class="pindent">This Leon Gonsalez was a famous reader of faces,—that much the young man knew,—and he turned for the test and met the other’s appraising eyes.</p>
		<p class="pindent">“Enthusiast, dreamer, and intellectual, of course,” said Gonsalez slowly; “there is reliability which is good, and balance which is better—but——”</p>
		<p class="pindent">“But——?” asked Courtlander steadily.</p>
		<p class="pindent">“There is passion, which is bad,” was the verdict.</p>
		<p class="pindent">“It is a matter of training,” answered the other quietly. “My lot has been thrown with people who think in a frenzy and act in madness; it is the fault of all the organizations that seek to right wrong by indiscriminate crime, whose sense are senses, who have debased sentiment to sentimentality, and who muddle kings with kingship.”</p>
		<p class="pindent">“You are of the Red Hundred?” asked Manfred.</p>
		<p class="pindent">“Yes,” said the other, “because the Red Hundred carries me a little way along the road I wish to travel.”</p>
		<p class="pindent">“In the direction?”</p>
		<p class="pindent">“Who knows?” replied the other. “There are no straight roads, and you cannot judge where lies your destination by the direction the first line of path takes.”</p>
		<p class="pindent">“I do not tell you how great a risk you take upon yourself,” said Manfred, “nor do I labour the extent of the responsibility you ask to undertake. You are a wealthy man?”</p>
		<p class="pindent">“Yes,” said Courtlander, “as wealth goes; I have large estates in Hungary.”</p>
		<p class="pindent">“I do not ask that question aimlessly, yet it would make no difference if you were poor,” said Manfred. “Are you prepared to sell your estates—Buda-Gratz I believe they are called—Highness?”</p>
		<p class="pindent">For the first time the young man smiled.</p>
		<p class="pindent">“I did not doubt but that you knew me,” he said; “as to my estates I will sell them without hesitation.”</p>
		<p class="pindent">“And place the money at my disposal?”</p>
		<p class="pindent">“Yes,” he replied, instantly.</p>
		<p class="pindent">“Without reservation?”</p>
		<p class="pindent">“Without reservation.”</p>
		<p class="pindent">“And,” said Manfred, slowly, “if we felt disposed to employ this money for what might seem our own personal benefit, would you take exception?”</p>
		<p class="pindent">“None,” said the young man, calmly.</p>
		<p class="pindent">“And as a proof?” demanded Poiccart, leaning a little forward.</p>
		<p class="pindent">“The word of a Hap——”</p>
		<p class="pindent">“Enough,” said Manfred; “we do not want your money—yet money is the supreme test.” He pondered awhile before he spoke again.</p>
		<p class="pindent">“There is the Woman of Gratz,” he said abruptly; “at the worst she must be killed.”</p>
		<p class="pindent">“It is a pity,” said Courtlander, a little sadly.</p>
		<p class="pindent">He had answered the final test did he but know it.</p>
		<p class="pindent">A too willing compliance, an over-eagerness to agree with the supreme sentence of the “Four,” any one thing that might have betrayed the lack of that exact balance of mind, which their word demanded, would have irretrievably condemned him.</p>
		<p class="pindent">“Let us drink an arrogant toast,” said Manfred, beckoning a waiter.</p>
		<p class="pindent">The wine was opened and the glasses filled, and Manfred muttered the toast.</p>
		<p class="pindent">“The Four who were three, to the Fourth who died and the Fourth who is born.”</p>
		<p class="pindent">Once upon a time there was a fourth who fell riddled with bullets in a Bordeaux café, and him they pledged.</p>
		<hr class="tbk"/>
		<p class="pindent">In Middlesex Street, in the almost emptied hall, Falmouth stood at bay before an army of reporters.</p>
		<p class="pindent">“Were they the Four Just Men, Mr. Falmouth?”</p>
		<p class="pindent">“Did you see them?”</p>
		<p class="pindent">“Have you any clue?”</p>
		<p class="pindent">Every second brought a fresh batch of newspaper men, taxi after taxi came into the dingy street, and the string of vehicles lined up outside the hall was suggestive of a fashionable gathering. The Telephone Tragedy was still fresh in the public mind, and it needed no more than the utterance of the magical words “Four Just Men” to fan the spark of interest to flame again. The delegates of the Red Hundred formed a privileged throng in the little wilderness of a forecourt, and through these the journalists circulated industriously.</p>
		<p class="pindent">Smith of the <span class="it">Megaphone</span> and his youthful assistant, Maynard, slipped through the crowd and found their taxi.</p>
		<p class="pindent">Smith shouted a direction to the driver and sank back in the seat with a whistle of weariness.</p>
		<p class="pindent">“Did you hear those chaps talking about police protection?” he asked; “all the blessed anarchists from all over the world—and talking like a mothers’ meeting! To hear ’em you would think they were the most respectable members of society that the world had ever seen. Our civilization is a wonderful thing,” he added, cryptically.</p>
		<p class="pindent">“One man,” said Maynard, “asked me in very bad French if the conduct of the Four Just Men was actionable!”</p>
		<p class="pindent">At that moment, another question was being put to Falmouth by a leader of the Red Hundred, and Falmouth, a little ruffled in his temper, replied with all the urbanity that he could summon.</p>
		<p class="pindent">“You may have your meetings,” he said with some asperity, “so long as you do not utter anything calculated to bring about a breach of the peace, you may talk sedition and anarchy till you’re blue in the face. Your English friends will tell you how far you can go—and I might say you can go pretty far—you can advocate the assassination of kings, so long as you don’t specify which king; you can plot against governments and denounce armies and grand dukes; in fact, you can do as you please—because that’s the law.”</p>
		<p class="pindent">“What is—a breach of the peace?” asked his interrogator, repeating the words with difficulty.</p>
		<p class="pindent">Another detective explained.</p>
		<p class="pindent">François and one Rudulph Starque escorted the Woman of Gratz to her Bloomsbury lodgings that night, and they discussed the detective’s answer.</p>
		<p class="pindent">This Starque was a big man, strongly built, with a fleshy face and little pouches under his eyes. He was reputed to be well off, and to have a way with women.</p>
		<p class="pindent">“So it would appear,” he said, “that we may say ‘Let the kings be slain,’ but not ‘Let the king be slain’; also that we may preach the downfall of governments, but if we say ‘Let us go into this café—how do you call it?—‘public-house, and be rude to the <span class="it">propritaire</span>’ we commit a—er—breach of the peace—<span class="it">ne c’est pas?</span>”</p>
		<p class="pindent">“It is so,” said François, “that is the English way.”</p>
		<p class="pindent">“It is a mad way,” said the other.</p>
		<p class="pindent">They reached the door of the girl’s pension. She had been very quiet during the walk, answering questions that were put to her in monosyllables. She had ample food for thought in the events of the night.</p>
		<p class="pindent">François bade her a curt good night and walked a little distance.</p>
		<p class="pindent">It had come to be regarded as Starque’s privilege to stand nearest the girl. Now he took her slim hands in his and looked down at her.</p>
		<p class="pindent">Some one has said the East begins at Bukarest, but there is a touch of the Eastern in every Hungarian, and there is a crudeness in their whole attitude to womankind that shocks the more tender susceptibilities of the Western.</p>
		<p class="pindent">“Good night, little Maria,” he said in a low voice. “Some day you will be kinder, and you will not leave me at the door.”</p>
		<p class="pindent">She looked at him steadfastly.</p>
		<p class="pindent">“That will never be,” she replied, without a tremor.</p>
		<h2><span class="pageno" id="Page_169" title="169"/>CHAPTER III<br/>
		<span class="sub-head">JESSEN, ALIAS LONG</span></h2>
		<p class="pindent">The front page of every big London daily was again black with the story of the Four Just Men.</p>
		<p class="pindent">“What I should like,” said the editor of the <span class="it">Megaphone</span>, wistfully, “is a sort of official propaganda from the Four—a sort of inspired manifesto that we could spread into six columns.”</p>
		<p class="pindent">Charles Garret, the <span class="it">Megaphone’s</span> “star” reporter, with his hat on the back of his head, and an apparently inattentive eye fixed on the electrolier, sniffed.</p>
		<p class="pindent">The editor looked at him reflectively.</p>
		<p class="pindent">“A smart man might get into touch with them.”</p>
		<p class="pindent">Charles said, “Yes,” but without enthusiasm.</p>
		<p class="pindent">“If it wasn’t that I knew you,” mused the editor, “I should say you were afraid.”</p>
		<p class="pindent">“I am,” said Charles shamelessly.</p>
		<p class="pindent">“I don’t want to put a younger reporter on this job,” said the editor sadly, “it would look bad for you; but I’m afraid I must.”</p>
		<p class="pindent">Presently, he found himself in Fleet Street, and, standing at the edge of the curb, he answered a taxi-driver’s expectant look with a nod.</p>
		<p class="pindent">“Do,” said Charles with animation, “do, and put me down ten shillings toward the wreath.”</p>
		<p class="pindent">He left the office a few minutes later with the ghost of a smile at the corners of his mouth, and one fixed determination in the deepest and most secret recesses of his heart. It was rather like Charles that, having by an uncompromising firmness established his right to refuse work of a dangerous character, he should of his own will undertake the task against which he had officially set his face. Perhaps his chief knew him as well as he knew himself, for as Charles, with a last defiant snort, stalked from the office, the smile that came to his lips was reflected on the editor’s face.</p>
		<p class="pindent">Walking through the echoing corridors of Megaphone House, Charles whistled that popular and satirical song, the chorus of which runs—</p>
		<div class="poetry-container" style="">
			<div class="lgp">
				<!-- rend=';' -->
				<div class="stanza-outer">
					<p class="line0">By kind permission of the <span class="it">Megaphone</span>,</p>
					<p class="line0">By kind permission of the <span class="it">Megaphone</span>.</p>
					<p class="line0">Summer comes when Spring has gone,</p>
					<p class="line0">And the world goes spinning on,</p>
					<p class="line0">By permission of the <span class="it">Daily Megaphone</span>.</p>
				</div>
			</div>
		</div>
		<!-- end poetry block -->
		<!-- end rend -->
		<p class="pindent">“Where to, sir?” asked the driver.</p>
		<p class="pindent">“37, Presley Street, Walworth—round by the ‘Blue Bob’ and the second turning to the left.”</p>
		<p class="pindent">Crossing Waterloo Bridge it occurred to him that the taxi might attract attention, so half-way down the Waterloo Road he gave another order, and dismissing the vehicle, he walked the remainder of the way.</p>
		<p class="pindent">Charles knocked at 37 Presley Street, and after a little wait a firm step echoed in the passage, and the door was half opened. The passage was dark, but he could see dimly the thick-set figure of the man who stood waiting silently.</p>
		<p class="pindent">“Is that Mr. Long?” he asked.</p>
		<p class="pindent">“Yes,” said the man curtly.</p>
		<p class="pindent">Charles laughed, and the man seemed to recognize the voice and opened the door a little wider.</p>
		<p class="pindent">“Not Mr. Garrett?” he asked in surprise.</p>
		<p class="pindent">“That’s me,” said Charles, and walked into the house.</p>
		<p class="pindent">His host stopped to fasten the door, and Charles heard the snap of the well-oiled lock and the scraping of a chain. Then with an apology the man pushed past him and, opening the door, ushered him into a well-lighted room, motioned Charles to a deep-seated chair, seated himself near a small table, turned down the page of the book from which he had evidently been reading, and looked inquiringly at his visitor.</p>
		<p class="pindent">“I’ve come to consult you,” said Charles.</p>
		<p class="pindent">A lesser man than Mr. Long might have been grossly flippant, but this young man—he was thirty-five, but looked older—did not descend to such a level.</p>
		<p class="pindent">“I wanted to consult you,” he said in reply.</p>
		<p class="pindent">His language was the language of a man who addresses an equal, but there was something in his manner which suggested deference.</p>
		<p class="pindent">“You spoke to me about Milton,” he went on, “but I find I can’t read him. I think it is because he is not sufficiently material.” He paused a little. “The only poetry I can read is the poetry of the Bible, and that is because materialism and mysticism are so ingeniously blended——”</p>
		<p class="pindent">He may have seen the shadow on the journalist’s face, but he stopped abruptly.</p>
		<p class="pindent">“I can talk about books another time,” he said.</p>
		<p class="pindent">Charles did not make the conventional disclaimer, but accepted the other’s interpretation of the urgency of his business.</p>
		<p class="pindent">“You know everybody,” said Charles, “all the queer fish in the basket, and a proportion of them get to know you—in time.”</p>
		<p class="pindent">The other nodded gravely.</p>
		<p class="pindent">“When other sources of information fail,” continued the journalist, “I have never hesitated to come to you—Jessen.”</p>
		<p class="pindent">It may be observed that “Mr. Long” at the threshold of the house became “Mr. Jessen” in the intimacy of the inner room.</p>
		<p class="pindent">“I owe more to you than ever you can owe to me,” he said earnestly; “you put me on the track,” he waved his hand round the room as though the refinement of the room was the symbol of that track of which he spoke. “You remember that morning?—if you have forgotten, I haven’t—when I told you that to forget—I must drink? And you said——”</p>
		<p class="pindent">“I haven’t forgotten, Jessen,” said the correspondent quietly; “and the fact that you have accomplished all that you have is a proof that there’s good stuff in you.”</p>
		<p class="pindent">The other accepted the praise without comment.</p>
		<p class="pindent">“Now,” Charles went on, “I want to tell you what I started out to tell: I’m following a big story. It’s the Four Just Men story; you know all about it? I see that you do; well, I’ve got to get into touch with them somehow. I do not for one moment imagine that you can help me, nor do I expect that these chaps have any accomplices amongst the people you know.”</p>
		<p class="pindent">“They have not,” said Jessen; “I haven’t thought it worth while inquiring. Would you like to go to the Guild?”</p>
		<p class="pindent">Charles pursed his lips in thought.</p>
		<p class="pindent">“Yes,” he said slowly, “that’s an idea; yes, when?”</p>
		<p class="pindent">“To-night—if you wish.”</p>
		<p class="pindent">“To-night let it be,” said Charles.</p>
		<p class="pindent">His host rose and left the room.</p>
		<p class="pindent">He reappeared presently, wearing a dark overcoat and about his throat a black silk muffler that emphasized the pallor of his strong square face.</p>
		<p class="pindent">“Wait a moment,” he said, and unlocked a drawer, from which he took a revolver.</p>
		<p class="pindent">He turned the magazine carefully, and Charles smiled.</p>
		<p class="pindent">“Will that be necessary?” he asked.</p>
		<p class="pindent">Jessen shook his head.</p>
		<p class="pindent">“No,” he said with a little embarrassment, “but—I have given up all my follies and fancies, but this one sticks.”</p>
		<p class="pindent">“The fear of discovery?”</p>
		<p class="pindent">Jessen nodded.</p>
		<p class="pindent">“It’s the only folly left——this fear. It’s the fly in the ointment.”</p>
		<p class="pindent">He led the way through the narrow passage, first having extinguished the lamp.</p>
		<p class="pindent">They stood together in the dark street, whilst Jessen made sure the fastening of the house.</p>
		<p class="pindent">“Now,” he said, and in a few minutes they found themselves amidst the raucous confusion of a Walworth Road market-night.</p>
		<p class="pindent">They walked on in silence, then turning into East Street, they threaded a way between loitering shoppers, dodged between stalls overhung by flaring naphtha lamps, and turned sharply into a narrow street.</p>
		<p class="pindent">Both men seemed sure of their ground, for they walked quickly and unhesitatingly, and striking off through a tiny court that connected one malodorous thoroughfare with the other, they stopped simultaneously before the door of what appeared to be a disused factory.</p>
		<p class="pindent">A peaky-faced youth who sat by the door and acted as doorkeeper thrust his hand forward as they entered, but recognizing them drew back without a word.</p>
		<p class="pindent">They ascended the flight of ill-lighted stairs that confronted them, and pushing open a door at the head of the stairs, Jessen ushered his friend into a large hall.</p>
		<p class="pindent">It was a curious scene that met the journalist’s eye. Well acquainted with “The Guild” as he was, and with its extraordinary composition, he had never yet put his foot inside its portals. Basing his conception upon his knowledge of working-men’s clubs and philanthropic institutions for the regeneration of degraded youth, he missed the inevitable billiard-table, he missed, too, the table strewn with month-old literature, but most of all he missed the smell of free coffee.</p>
		<p class="pindent">The floor was covered with sawdust, and about the fire that crackled and blazed at one end of the room there was a semi-circle of chairs occupied by men of varying ages. Old-looking young men and young-looking old men, men in rags, men well dressed, men flashily attired in loud clothing and resplendent with shoddy jewellery. And they were drinking.</p>
		<p class="pindent">Two youths at one end of the crescent shared a quart pewter pot; the flashy man whose voice dominated the conversation held a glass of whisky in one beringed hand, and the white-haired man with the scarred face who sat with bowed head listening had a spirit glass half filled with some colourless fluid.</p>
		<p class="pindent">Nobody rose to greet the newcomers.</p>
		<p class="pindent">The flashy man nodded genially, and one of the circle pushed his chair back to give place to Jessen.</p>
		<p class="pindent">“I was just a-saying——” said the flashy man, then looked at Charles.</p>
		<p class="pindent">“All right,” signalled Jessen.</p>
		<p class="pindent">“I was just a-sayin’ to these lads,” continued the flashy one, “that takin’ one thing with the other, there’s worse places than ‘stir.’ ”</p>
		<p class="pindent">Jessen made no reply to this piece of dogmatism, and he of the rings went on.</p>
		<p class="pindent">“An’ what’s the good of a man tryin’ to go straight. The police will pull you all the same: not reportin’ change of address, loitering with intent; it don’t matter what you do if you’ve been in trouble once, you’re sure to get in again.”</p>
		<p class="pindent">There was a murmur of assent.</p>
		<p class="pindent">“Look at me,” said the speaker with pride. “I’ve never tried to go straight—been in twice an’ it took six policemen to take me last time, and they had to use the ‘stick.’ ”</p>
		<p class="pindent">Jessen looked at him with mild curiosity.</p>
		<p class="pindent">“What does that prove, except that the policemen were pretty soft?”</p>
		<p class="pindent">“Not a bit!” The man stood up.</p>
		<p class="pindent">Under the veneer of tawdry foppery, Charles detected the animal strength of the criminal.</p>
		<p class="pindent">“Why, when I’m fit, as I am now,” the man went on, “there ain’t two policemen, nor four neither, that could handle me.”</p>
		<p class="pindent">Jessen’s hand shot out and caught him by the forearm.</p>
		<p class="pindent">“Get away,” he suggested, and the man swung round like lightning, but Jessen had his other arm in a grip of iron.</p>
		<p class="pindent">“Get away,” he said again; but the man was helpless, and knew it, and after a pause Jessen released his hold.</p>
		<p class="pindent">“How was that?” he asked.</p>
		<p class="pindent">The amused smiles of the men did not embarrass the prisoner.</p>
		<p class="pindent">“The guv’nor’s different,” he explained easily; “he’s got a knack of his own that the police haven’t got.”</p>
		<p class="pindent">Jessen drew up a chair, and whatever there was in the action that had significance, it was sufficient to procure an immediate silence.</p>
		<p class="pindent">He looked round the attentive faces that were turned toward him. Charles, an interested spectator, saw the eager faces that bent in his friend’s direction, and marvelled not a little at the reproductive qualities of the seed he had sown.</p>
		<p class="pindent">Jessen began to speak slowly, and Charles saw that what he said was in the nature of an address. That these addresses of Jessen were nothing unusual, and that they were welcome, was evident from the attention with which they were received.</p>
		<p class="pindent">“What Falk has been telling you,” said Jessen, indicating the man with the rings, “is true—so far as it goes. There are worse places than ‘stir,’ and it’s true that the police don’t give an old lag a chance, but that’s because a lag won’t change his job. And a lag won’t change his job, because he doesn’t know any other trade where he gets money so quickly. Wally”—he jerked his head toward a weedy-looking youth—“Wally there got a stretch for what? For stuff that fetched thirty pounds from a fence. Twelve months hard work for thirty pounds! It works out at about 10<span class="it">s.</span> 6<span class="it">d.</span> a week. And his lawyer and the mouthpiece cost him a fiver out of that. Old man Garth”—he pointed to the white-headed man with the gin—“did five stretch for less than that, and he’s out on brief. His wage works out at about a shilling a week.”</p>
		<p class="pindent">He checked the impatient motion that Falk made.</p>
		<p class="pindent">“I know that Falk would say,” he went on smoothly, “that what I’m saying is outside the bargain; when I fixed up the Guild, I gave my ’davy that there wouldn’t be any parson talk or Come All-ye-Faithful singing. Everybody knows that being on the crook’s a mug’s game, and I don’t want to rub it in. What I’ve always said and done is in the direction of making you fellows earn bigger money at your own trade.</p>
		<p class="pindent">“There’s a man who writes about the army who’s been trying to induce soldiers to learn trades, and he started right by making the Tommies dissatisfied with their own trade; and that is what I am trying to do. What did I do with young Isaacs? I didn’t preach at him, and I didn’t pray over him. Ike was one of the finest snide merchants in London. He used to turn out half-crowns made from pewter pots that defied detection. They rang true and they didn’t bend. Ike got three years, and when he came out I found him a job. Did I try to make him a wood-chopper, or a Salvation Army plough-boy? No. He’d have been back on the crook in a week if I had. I got a firm of medal makers in Birmingham to take him, and when Ike found himself amongst plaster moulds and electric baths, and discovered he could work at his own trade honestly, he stuck to it.”</p>
		<p class="pindent">“We ain’t snide merchants,” growled Falk discontentedly.</p>
		<p class="pindent">“It’s the same with all branches,” Jessen went on, “only you chaps don’t know it. Take tale-pitching——”</p>
		<p class="pindent">It would not be fair to follow Jessen through the elaborate disquisition by which he proved to the satisfaction of his audience that the “confidence” man was a born commercial traveller. Many of his arguments were as unsound as they could well be; he ignored first principles, and glossed over what seemed to such a clear-headed hearer as Charles to be insuperable obstacles in the scheme of regeneration. But his audience was convinced. The fringe of men round the fire was reinforced as he continued. Men came into the room singly, and in twos and threes, and added themselves to the group at the fire. The news had spread that Jessen was talking—they called him “Mr. Long,” by the way—and some of the newcomers arrived breathlessly, as though they had run in order that no part of the address should be missed.</p>
		<p class="pindent">That the advocate of discontent had succeeded in installing into the minds of his hearers that unrest and dissatisfaction which he held to be the basis of a new moral code, was certain. For every face bore the stamp of introspective doubt.</p>
		<p class="pindent">Interesting as it all was, Charles Garrett had not lost sight of the object of his visit, and he fidgeted a little as the speaker proceeded.</p>
		<p class="pindent">Immediately on entering the room he had grasped the exact relationship in which Jessen stood to his pupils. Jessen he knew could put no direct question as to their knowledge of the Four Just Men without raising a feeling of suspicion which would have been fatal to the success of the mission, and indeed would have imperilled the very existence of the “Guild.”</p>
		<p class="pindent">It was when Jessen had finished speaking, and had answered a dozen questions fired simultaneously from a dozen quarters, and had answered the questions that had arisen out of these queries, that an opening came from an unexpected quarter.</p>
		<p class="pindent">For, with the serious business of the meeting disposed of, the questions took the inevitable facetious turn.</p>
		<p class="pindent">“What trade would you give the Four Just Men?” asked Falk flippantly, and there was a little rumble of laughter.</p>
		<p class="pindent">The journalist’s eyes met the reformer’s for one second, and through the minds of both men flashed the answer. Jessen’s mouth twitched a little, and his restless hands were even more agitated as he replied slowly:</p>
		<p class="pindent">“If anybody can tell me exactly what the Four Just Men—what their particular line of business is, I could reply to that.”</p>
