		<p class="pindent">“Have you ever felt a desire to draw imaginary islands?” he asked, “naming your own bays, christening your capes, creating towns with a scratch of your pen, and raising up great mountains with herringbone strokes? Because I’m going to do something like that—I feel in that mood which in little boys is eloquently described as ‘trying,’ and I have the inclination to annoy Scotland Yard.”</p>
		<p class="pindent">It was the day before the trial that Falmouth made the discovery. To be exact it was made for him. The keeper of a Gower Street boarding house reported that two mysterious men had engaged rooms. They came late at night with one portmanteau bearing divers foreign labels; they studiously kept their faces in the shadow, and the beard of one was obviously false. In addition to which they paid for their lodgings in advance, and that was the most damning circumstance of all. Imagine mine host, showing them to their rooms, palpitating with his tremendous suspicion, calling to the full upon his powers of simulation, ostentatiously nonchalant, and impatient to convey the news to the police-station round the corner. For one called the other Leon, and they spoke despairingly in stage whispers of “poor Manfred.”</p>
		<p class="pindent">They went out together, saying they would return soon after midnight, ordering a fire for their bedroom, for the night was wet and chilly.</p>
		<p class="pindent">Half an hour later the full story was being told to Falmouth over the telephone.</p>
		<p class="pindent">“It’s too good to be true,” was his comment, but gave orders. The hotel was well surrounded by midnight, but so skilfully that the casual passer-by would never have suspected it. At three in the morning, Falmouth decided that the men had been warned, and broke open their doors to search the rooms. The portmanteau was their sole find. A few articles of clothing, bearing the “tab” of a Parisian tailor, was all they found till Falmouth, examining the bottom of the portmanteau, found that it was false.</p>
		<p class="pindent">“Hullo!” he said, and in the light of his discovery the exclamation was modest in its strength, for, neatly folded, and cunningly hidden, he came upon the plans. He gave them a rapid survey and whistled. Then he folded them up and put them carefully in his pocket.</p>
		<p class="pindent">“Keep the house under observation,” he ordered. “I don’t expect they’ll return, but if they do, take ’em.”</p>
		<p class="pindent">Then he flew through the deserted streets as fast as a motor-car could carry him, and woke the chief commissioner from a sound sleep.</p>
		<p class="pindent">“What is it?” he asked as he led the detective to his study.</p>
		<p class="pindent">Falmouth showed him the plans.</p>
		<p class="pindent">The Commissioner raised his eyebrows, and whistled.</p>
		<p class="pindent">“That’s what I said,” confessed Falmouth.</p>
		<p class="pindent">The chief spread the plans upon the big table.</p>
		<p class="pindent">“Wandsworth, Pentonville and Reading,” said the Commissioner. “Plans, and remarkably good plans, of all three prisons.”</p>
		<p class="pindent">Falmouth indicated the writing in the cramped hand and the carefully ruled lines that had been drawn in red ink.</p>
		<p class="pindent">“Yes, I see them,” said the Commissioner, “and read ‘Wall 3 feet thick—dynamite here, warder on duty here—can be shot from wall, distance to entrance to prison hall 25 feet; condemned cell here, walls 3 feet, one window, barred 10 feet 3 inches from ground.’ ”</p>
		<p class="pindent">“They’ve got the thing down very fine—what is this—Wandsworth?”</p>
		<p class="pindent">“It’s the same with the others, sir,” said Falmouth. “They’ve got distances, heights and posts worked out; they must have taken years to get this information.”</p>
		<p class="pindent">“One thing is evident,” said the Commissioner; “they’ll do nothing until after the trial—all these plans have been drawn with the condemned cell as the point of objective.”</p>
		<p class="pindent">Next morning Manfred received a visit from Falmouth.</p>
		<p class="pindent">“I hate to tell you, Mr. Manfred,” he said, “that we have in our possession full details of your contemplated rescue.”</p>
		<p class="pindent">Manfred looked puzzled.</p>
		<p class="pindent">“Last night your two friends escaped by the skin of their teeth, leaving behind them elaborate plans——”</p>
		<p class="pindent">“In writing?” asked Manfred, with his quick smile.</p>
		<p class="pindent">“In writing,” said Falmouth solemnly. “I think it is my duty to tell you this, because it seems that you are building too much upon what is practically an impossibility, an escape from gaol.”</p>
		<p class="pindent">“Yes,” answered Manfred absently, “perhaps so—in writing I think you said.”</p>
		<p class="pindent">“Yes, the whole thing was worked out”—he thought he had said quite enough, and turned the subject. “Don’t you think you ought to change your mind and retain a lawyer?”</p>
		<p class="pindent">“I think you’re right,” said Manfred slowly. “Will you arrange for a member of some respectable firm of solicitors to see me?”</p>
		<p class="pindent">“Certainly,” said Falmouth, “though you’ve left your defence——”</p>
		<p class="pindent">“Oh, it isn’t my defence,” said Manfred cheerfully; “only I think I ought to make a will.”</p>
		<h2><span class="pageno" id="Page_272" title="272"/>CHAPTER XIV<br/>
		<span class="sub-head">AT THE OLD BAILEY</span></h2>
		<p class="pindent">They were privileged people who gained admission to the Old Bailey, people with tickets from sheriffs, reporters, great actors, and very successful authors. The early editions of the evening newspapers announced the arrival of these latter spectators. The crowd outside the court contented themselves with discussing the past and the probable future of the prisoner.</p>
		<p class="pindent">The <span class="it">Megaphone</span> had scored heavily again, for it published <span class="it">in extenso</span> the particulars of the prisoner’s will. It referred to this in its editorial columns variously as “An Astounding Document” and “An Extraordinary Fragment.” It was remarkable alike for the amount bequeathed, and for the generosity of its legacies.</p>
		<p class="pindent">Nearly half a million was the sum disposed of, and of this the astonishing sum of £60,000 was bequeathed to “the sect known as the ‘Rational Faithers’ for the furtherance of their campaign against capital punishment,” a staggering legacy remembering that the Four Just Men knew only one punishment for the people who came under its ban.</p>
		<p class="pindent">“You want this kept quiet, of course,” said the lawyer when the will had been attested.</p>
		<p class="pindent">“Not a bit,” said Manfred; “in fact I think you had better hand a copy to the <span class="it">Megaphone</span>.”</p>
		<p class="pindent">“Are you serious?” asked the dumbfounded lawyer.</p>
		<p class="pindent">“Perfectly so,” said the other. “Who knows,” he smiled, “it might influence public opinion in—er—my favour.”</p>
		<p class="pindent">So the famous will became public property, and when Manfred, climbing the narrow wooden stairs that led to the dock of the Old Bailey, came before the crowded court, it was this latest freak of his that the humming court discussed.</p>
		<p class="pindent">“Silence!”</p>
		<p class="pindent">He looked round the big clock curiously, and when a warder pointed out the seat, he nodded, and sat down. He got up when the indictment was read.</p>
		<p class="pindent">“Are you guilty or not guilty?” he was asked, and replied briefly:</p>
		<p class="pindent">“I enter no plea.”</p>
		<p class="pindent">He was interested in the procedure. The scarlet-robed judge with his old wise face and his quaint detached air interested him mostly. The business-like sheriffs in furs, the clergyman who sat with crossed legs, the triple row of wigged barristers, the slaving bench of reporters with their fierce whispers of instructions as they passed their copy to the waiting boys, and the strong force of police that held the court: they had all a special interest for him.</p>
		<p class="pindent">The leader for the Crown was a little man with a keen, strong face and a convincing dramatic delivery. He seemed to be possessed all the time with a desire to deal fairly with the issues, fairly to the Crown and fairly to the prisoner. He was not prepared, he said, to labour certain points which had been brought forward at the police-court inquiry, or to urge the jury that the accused man was wholly without redeeming qualities.</p>
		<p class="pindent">He would not even say that the man who had been killed, and with whose killing Manfred was charged, was a worthy or a desirable citizen of the country. Witnesses who had come forward to attest their knowledge of the deceased, were ominously silent on the point of his moral character. He was quite prepared to accept the statement he was a bad man, an evil influence on his associates, a corrupting influence on the young women whom he employed, a breaker of laws, a blackguard, a debauchée.</p>
		<p class="pindent">“But, gentlemen of the jury,” said the counsel impressively, “a civilized community such as ours has accepted a system—intricate and imperfect though it may be—by which the wicked and the evil-minded are punished. Generation upon generation of wise law-givers have moulded and amended a scale of punishment to meet every known delinquency. It has established its system laboriously, making great national sacrifices for the principles that system involved. It has wrested with its life-blood the charters of a great liberty—the liberty of a law administered by its chosen officers and applied in the spirit of untainted equity.”</p>
		<p class="pindent">So he went on to speak of the Four Just Men who had founded a machinery for punishment, who had gone outside and had overridden the law; who had condemned and executed their judgment independent and in defiance of the established code.</p>
		<p class="pindent">“Again I say, that I will not commit myself to the statement that they punished unreasonably: that with the evidence against their victims, such as they possessed, the law officers of the Crown would have hesitated at initiating a prosecution. If it had pleased them to have taken an abstract view of this or that offence, and they had said this or that man is deserving of punishment, we, the representatives of the established law, could not have questioned for one moment the justice of their reasoning. But we have come into conflict on the question of the adequacy of punishment, and upon the more serious question of the right of the individual to inflict that punishment, which results in the appearance of this man in the dock on a charge of murder.”</p>
		<p class="pindent">Throughout the opening speech, Manfred leant forward, following the counsel’s words.</p>
		<p class="pindent">Once or twice he nodded, as though he were in agreement with the speaker, and never once did he show sign of dissent.</p>
		<p class="pindent">The witnesses came in procession. The constable again, and the doctor, and the voluble man with the squint. As he finished with each, the counsel asked whether he had any question to put, but Manfred shook his head.</p>
		<p class="pindent">“Have you ever seen the accused before?” the judge asked the last witness.</p>
		<p class="pindent">“No, sar, I haf not,” said the witness emphatically, “I haf not’ing to say against him.”</p>
		<p class="pindent">As he left the witness-box, he said audibly:</p>
		<p class="pindent">“There are anoder three yet—I haf no desire to die,” and amidst the laughter that followed this exhibition of caution, Manfred recalled him sharply.</p>
		<p class="pindent">“If you have no objection, my lord?” he said.</p>
		<p class="pindent">“None whatever,” replied the judge courteously.</p>
		<p class="pindent">“You have mentioned something about another three,” he said. “Do you suggest that they have threatened you?”</p>
		<p class="pindent">“No, sar—no!” said the eager little man.</p>
		<p class="pindent">“I cannot examine counsel,” said Manfred, smiling; “but I put it to him, that there has been no suggestion of intimidation of witnesses in this case.”</p>
		<p class="pindent">“None whatever,” counsel hastened to say; “it is due to you to make that statement.”</p>
		<p class="pindent">“Against this man”—the prisoner pointed to the witness-box—“we have nothing that would justify our action. He is a saccharine smuggler, and a dealer in stolen property—but the law will take care of him.”</p>
		<p class="pindent">“It’s a lie,” said the little man in the box, white and shaking; “it is libelous!”</p>
		<p class="pindent">Manfred smiled again and dismissed him with a wave of his hand.</p>
		<p class="pindent">The judge might have reproved the prisoner for his irrelevant accusation, but allowed the incident to pass.</p>
		<p class="pindent">The case for the prosecution was drawing to a close when an official of the court came to the judge’s side and, bending down, began a whispered conversation with him.</p>
		<p class="pindent">As the final witness withdrew, the judge announced an adjournment and the prosecuting counsel was summoned to his lordship’s private room.</p>
		<p class="pindent">In the cells beneath the court, Manfred received a hint at what was coming and looked grave.</p>
		<p class="pindent">After the interval, the judge, on taking his seat, addressed the jury:</p>
		<p class="pindent">“In a case presenting the unusual features that characterize this,” he said, “it is to be expected that there will occur incidents of an almost unprecedented nature. The circumstances under which the evidence that will be given now, are, however, not entirely without precedent.” He opened a thick law book before him at a place marked by a slip of paper. “Here in the Queen against Forsythe, and earlier, the Queen against Berander, and earlier still and quoted in all these rulings, the King against Sir Thomas Mandory, we have parallel cases.” He closed the book.</p>
		<p class="pindent">“Although the accused has given no intimation of his desire to call witnesses on his behalf, a gentleman has volunteered his evidence. He desires that his name shall be withheld, and there are peculiar circumstances that compel me to grant his request. You may be assured, gentlemen of the jury, that I am satisfied both as to the identity of the witness, and that he is in every way worthy of credence.”</p>
		<p class="pindent">He nodded a signal to an officer, and through the judge’s door to the witness box there walked a young man. He was dressed in a tightly fitting frock coat, and across the upper part of his face was a half mask.</p>
		<p class="pindent">He leant lightly over the rail, looking at Manfred with a little smile on his clean-cut mouth, and Manfred’s eyes challenged him.</p>
		<p class="pindent">“You come to speak on behalf of the accused?” asked the judge.</p>
		<p class="pindent">“Yes, my lord.”</p>
		<p class="pindent">It was the next question that sent a gasp of surprise through the crowded court.</p>
		<p class="pindent">“You claim equal responsibility for his actions?”</p>
		<p class="pindent">“Yes, my lord!”</p>
		<p class="pindent">“You are, in fact, a member of the organization known as the Four Just Men?”</p>
		<p class="pindent">“I am.”</p>
		<p class="pindent">He spoke calmly, and the thrill that the confession produced, left him unmoved.</p>
		<p class="pindent">“You claim, too,” said the judge, consulting a paper before him, “to have participated in their councils?”</p>
		<p class="pindent">“I claim that.”</p>
		<p class="pindent">There were long pauses between the questions, for the judge was checking the replies and counsel was writing busily.</p>
		<p class="pindent">“And you say you are in accord both with their objects and their methods?”</p>
		<p class="pindent">“Absolutely.”</p>
		<p class="pindent">“You have helped carry out their judgment?”</p>
		<p class="pindent">“I have.”</p>
		<p class="pindent">“And have given it the seal of your approval?”</p>
		<p class="pindent">“Yes.”</p>
		<p class="pindent">“And you state that their judgments were animated with a high sense of their duty and responsibility to mankind?”</p>
		<p class="pindent">“Those were my words.”</p>
		<p class="pindent">“And that the men they killed were worthy of death?”</p>
		<p class="pindent">“Of that I am satisfied.”</p>
		<p class="pindent">“You state this as a result of your personal knowledge and investigation?”</p>
		<p class="pindent">“I state this from personal knowledge in two instances, and from the investigations of myself and the independent testimony of high legal authority.”</p>
		<p class="pindent">“Which brings me to my next question,” said the judge. “Did you ever appoint a commission to investigate all the circumstances of the known cases in which the Four Just Men have been implicated?”</p>
		<p class="pindent">“I did.”</p>
		<p class="pindent">“Was it composed of a Chief Justice of a certain European State, and four eminent criminal lawyers?”</p>
		<p class="pindent">“It was.”</p>
		<p class="pindent">“And what you have said is the substance of the finding of that Commission?”</p>
		<p class="pindent">“Yes.”</p>
		<p class="pindent">The Judge nodded gravely and the public prosecutor rose to cross-examination.</p>
		<p class="pindent">“Before I ask you any question,” he said, “I can only express myself as being in complete agreement with his lordship on the policy of allowing your identity to remain hidden.” The young man bowed.</p>
		<p class="pindent">“Now,” said the counsel, “let me ask you this. How long have you been in association with the Four Just Men?”</p>
		<p class="pindent">“Six months,” said the other.</p>
		<p class="pindent">“So that really you are not in a position to give evidence regarding the merits of this case—which is five years old, remember.”</p>
		<p class="pindent">“Save from the evidence of the Commission.”</p>
		<p class="pindent">“Let me ask you this—but I must tell you that you need not answer unless you wish—are you satisfied that the Four Just Men were responsible for that tragedy?”</p>
		<p class="pindent">“I do not doubt it,” said the young man instantly.</p>
		<p class="pindent">“Would anything make you doubt it?”</p>
		<p class="pindent">“Yes,” said the witness smiling, “if Manfred denied it, I should not only doubt it, but be firmly assured of his innocence.”</p>
		<p class="pindent">“You say you approve both of their methods and their objects?”</p>
		<p class="pindent">“Yes.”</p>
		<p class="pindent">“Let us suppose you were the head of a great business firm controlling a thousand workmen, with rules and regulations for their guidance and a scale of fines and punishments for the preservation of discipline. And suppose you found one of those workmen had set himself up as an arbiter of conduct, and had superimposed upon your rules a code of his own.”</p>
		<p class="pindent">“Well?”</p>
		<p class="pindent">“Well, what would be your attitude toward that man?”</p>
		<p class="pindent">“If the rules he initiated were wise and needful I would incorporate them in my code.”</p>
		<p class="pindent">“Let me put another case. Suppose you governed a territory, administering the laws——”</p>
		<p class="pindent">“I know what you are going to say,” interrupted the witness, “and my answer is that the laws of a country are as so many closely-set palings erected for the benefit of the community. Yet try as you will, the interstices exist, and some men will go and come at their pleasure, squeezing through this fissure, or walking boldly through that gap.”</p>
		<p class="pindent">“And you would welcome an unofficial form of justice that acted as a kind of moral stop-gap?”</p>
		<p class="pindent">“I would welcome clean justice.”</p>
		<p class="pindent">“If it were put to you as an abstract proposition, would you accept it?”</p>
		<p class="pindent">The young man paused before he replied.</p>
		<p class="pindent">“It is difficult to accommodate one’s mind to the abstract, with such tangible evidence of the efficacy of the Four Just Men’s system before one’s eyes,” he said.</p>
		<p class="pindent">“Perhaps it is,” said the counsel, and signified that he had finished.</p>
		<p class="pindent">The witness hesitated before leaving the box, looking at the prisoner, but Manfred shook his head smilingly, and the straight slim figure of the young man passed out of court by the way he had come.</p>
		<p class="pindent">The unrestrained buzz of conversation that followed his departure was allowed to go unchecked as judge and counsel consulted earnestly across the bench.</p>
		<p class="pindent">Garrett, down amongst the journalists, put into words the vague thought that had been present in every mind in court.</p>
		<p class="pindent">“Do you notice, Jimmy,” he said to James Sinclair of the <span class="it">Review</span>, “how blessed unreal this trial is? Don’t you miss the very essence of a murder trial, the mournfulness of it and the horror of it? Here’s a feller been killed and not once has the prosecution talked about ‘this poor man struck down in the prime of life’ or said anything that made you look at the prisoner to see how he takes it. It’s a philosophical discussion with a hanging at the end of it.”</p>
		<p class="pindent">“Sure,” said Jimmy.</p>
		<p class="pindent">“Because,” said Garrett, “if they find him guilty, he’s got to die. There’s no doubt about that; if they don’t hang him, crack! goes the British Constitution, the Magna Charta, the Diet of Worms, and a few other things that Bill Seddon was gassing about.”</p>
		<p class="pindent">His irreverent reference was to the prosecutor’s opening speech.</p>
		<p class="pindent">Now Sir William Seddon was on his feet again, beginning his closing address to the jury. He applied himself to the evidence that had been given, to the prisoner’s refusal to call that evidence into question, and conventionally traced step by step the points that told against the man in the dock. He touched on the appearance of the masked figure in the witness-box. For what it was worth it deserved their consideration, but it did not affect the issue before the court. The jury were there to formulate a verdict in accordance with the law as it existed, not as if it did not exist at all, to apply the law, not to create it—that was their duty. The prisoner would be offered an opportunity to speak in his own defence. Counsel for the Crown had waived his right to make the final address. They would, if he spoke, listen attentively to the prisoner, giving him the benefit of any doubt that might be present in their minds. But he could not see, he could not conceivably imagine, how the jury could return any but one verdict.</p>
		<p class="pindent">It seemed for a while that Manfred did not intend availing himself of the opportunity, for he made no sign, then he rose to his feet, and, resting his hands on the inkstand ledge before him:</p>
		<p class="pindent">“My lord,” he said, and turned apologetically to the jury, “and gentlemen.”</p>
		<p class="pindent">The court was so still that he could hear the scratchings of the reporters’ pens, and unexpected noises came from the street outside.</p>
		<p class="pindent">“I doubt either the wisdom or the value of speaking,” he said, “not that I suggest that you have settled in your minds the question of my guilt without very excellent and convincing reasons.</p>
		<p class="pindent">“I am under an obligation to Counsel for the Treasury,” he bowed to the watchful prosecutor, “because he spared me those banalities of speech which I feared would mar this trial. He did not attempt to whitewash the man we killed, or to exonerate him from his gross and sordid crimes. Rather, he made plain the exact position of the law in relation to myself, and with all he said I am in complete agreement. The inequalities of the law are notorious, and I recognize the impossibility, as society is constituted, of amending the law so that crimes such as we have dealt with shall be punished as they deserve. I do not rail against the fate that sent me here. When I undertook my mission, I undertook it with my eyes open, for I, too,” he smiled at the upturned faces at the counsels’ bench, “I too am learned in the law—and other things.</p>
		<p class="pindent">“There are those who imagine that I am consumed with a burning desire to alter the laws of this country; that is not so. Set canons, inflexible in their construction, cannot be adapted according to the merits of a case, and particularly is this so when the very question of ‘merit’ is a contentious point. The laws of England are good laws, wise and just and equitable. What other commendation is necessary than this one fact, that I recognize that my life is forfeit by those laws, and assent to the justice which condemns me?</p>
		<p class="pindent">“None the less, when I am free again,” he went on easily, “I shall continue to merit your judgment because there is that within me, which shows clearly which way my path lies, and how best I may serve humanity. If you say that to choose a victim here and a victim there for condemnation, touching only the veriest fringe of the world of rascaldom, I am myself unjust—since I leave the many and punish the few—I answer that for every man we slew, a hundred turned at the terror of our name and walked straightly; that the example of one death saved thousands. And if you should seriously ask: Have you helped reform mankind, I answer as seriously—Yes.”</p>
		<p class="pindent">He talked all this time to the judge.</p>
		<p class="pindent">“It would be madness to expect a civilized country to revert to the barbarism of an age in which death was the penalty for every other crime, and I will not insult your intelligence by denying that such a return to the bad days was ever suggested by me. But there has come into existence a spurious form of humanitarianism, the exponents of which have, it would appear, lost their sense of proportion, and have promoted the Fear of Pain to a religion; who have forgotten that the age of Reason is not yet, and that men who are animal in all but human semblance share the animal’s obedience to corrective discipline, share too his blind fear of death—and are amenable to methods that threaten his comfort or his life.”</p>
		<p class="pindent">He flung out his hand toward the judge.</p>
		<p class="pindent">“You, my lord,” he cried, “can you order the flogging of a brute who has half killed one of his fellows, without incurring the bleating wrath of men and women, who put everything before physical pain—honour, patriotism, justice? Can you sentence a man to death for a cruel murder without a thousand shrieking products of our time rushing hither and thither like ants, striving to secure his release? Without a chorus of pity—that was unexcited by the mangled victim of his ferocity? ‘Killing, deliberate, wolfish killing by man,’ say they in effect, ‘is the act of God; but the legal punishment of death, is murder.’ That is why I expect no sympathy for the methods the Four Just Men adopted. We represented a law—we executed expeditiously. We murdered if you like. In the spirit and the letter of the laws of England, we did murder. I acknowledge the justice of my condemnation. I do not desire to extenuate the circumstances of my crime. Yet none the less the act I cannot justify to your satisfaction I justify to my own.”</p>
		<p class="pindent">He sat down.</p>
		<p class="pindent">A barrister, leaning over the public prosecutor’s back, asked:</p>
		<p class="pindent">“What do you think of that?”</p>
		<p class="pindent">Sir William shook his head.</p>
		<p class="pindent">“Bewildering,” he said in despair.</p>
		<p class="pindent">The judge’s summing up was one of the briefest on record.</p>
		<p class="pindent">The jury had to satisfy their minds that the prisoner committed the crime with which he was charged, and must not trouble themselves with any other aspect of the case but that part plainly before them. Was the man in the dock responsible for the killing of Lipski?</p>
		<p class="pindent">Without leaving the box, the jury returned its verdict.</p>
		<p class="pindent">“Guilty!”</p>
		<p class="pindent">Those used to such scenes noticed that the judge in passing sentence of death omitted the striking and sombre words that usually accompany the last sentence of the law, and that he spoke, too, without emotion.</p>
		<p class="pindent">“Either he’s going to get a reprieve or else the judge is certain he’ll escape,” said Garrett, “and the last explanation seems ridiculous.”</p>
		<p class="pindent">“By the way,” said his companion as they passed slowly with the crowd into the roadway, “who was that swell that came late and sat on the bench?”</p>
		<p class="pindent">“That was his Highness the Prince of the Escorial,” said Charles, “he’s in London just now on his honeymoon.”</p>
		<p class="pindent">“I know all about that,” said Jimmy, “but I heard him speaking to the sheriff just before we came out, and it struck me that I’d heard his voice before.”</p>
		<p class="pindent">“It seemed to me,” said the discreet Charles—so discreet indeed that he never even suggested to his editor that the mysterious mask who gave evidence on behalf of George Manfred was none other than his Royal Highness.</p>
		<h2><span class="pageno" id="Page_285" title="285"/>CHAPTER XV<br/>
		<span class="sub-head">CHELMSFORD</span></h2>
		<p class="pindent">They took Manfred back to Wandsworth Gaol on the night of the trial. The governor, standing in the gloomy courtyard as the van drove in with its clanking escort, received him gravely.</p>
		<p class="pindent">“Is there anything you want?” he asked when he visited the cell that night.</p>
		<p class="pindent">“A cigar,” said Manfred, and the governor handed him the case. Manfred selected with care, the prison-master watching him wonderingly.</p>
		<p class="pindent">“You’re an extraordinary man,” he said.</p>
		<p class="pindent">“And I need to be,” was the reply, “for I have before me an ordeal which is only relieved of its gruesomeness by its uniqueness.”</p>
		<p class="pindent">“There will be a petition for reprieve, of course,” said the governor.</p>
		<p class="pindent">“Oh, I’ve killed that,” laughed Manfred, “killed it with icy blast of satire—although I trust I haven’t discouraged the ‘Rational Faithers’ for whom I have made such handsome posthumous provision.”</p>
		<p class="pindent">“You are an extraordinary man,” mused the governor again. “By the way, Manfred, what part does the lady play in your escape?”</p>
		<p class="pindent">“The lady?” Manfred was genuinely astonished.</p>
		<p class="pindent">“Yes, the woman who haunts the outside of this prison; a lady in black, and my chief warder tells me singularly beautiful.”</p>
		<p class="pindent">“Ah, the woman,” said Manfred, and his face clouded. “I had hoped she had gone.”</p>
		<p class="pindent">He sat thinking.</p>
		<p class="pindent">“If she is a friend of yours, an interview would not be difficult to obtain,” said the governor.</p>
		<p class="pindent">“No, no, no,” said Manfred hastily, “there must be no interview—at any rate here.”</p>
		<p class="pindent">The governor thought that the interview “here” was very unlikely, for the Government had plans for the disposal of their prisoner, which he did not feel his duty to the State allowed him to communicate. He need not, had he known, have made a mystery of the scheme.</p>
		<p class="pindent">Manfred kicked off the clumsy shoes the prison authorities had provided him with—he had changed into convict dress on his return to the gaol—and laid himself down dressed as he was, pulling a blanket over him.</p>
		<p class="pindent">One of the watching warders suggested curtly that he should undress.</p>
		<p class="pindent">“It is hardly worth while,” he said, “for so brief a time.”</p>
		<p class="pindent">They thought he was referring again to the escape, and marvelled a little at his madness. Three hours later when the governor came to the cell, they were dumbfounded at his knowledge.</p>
		<p class="pindent">“Sorry to disturb you,” said the Major, “but you’re to be transferred to another prison—why, you aren’t undressed!”</p>
		<p class="pindent">“No,” said Manfred, lazily kicking off the cover, “but I thought the transfer would be earlier.”</p>
		<p class="pindent">“How did you know?”</p>
		<p class="pindent">“About the transfer—oh, a little bird told me,” said the prisoner, stretching himself. “Where is it to be—Pentonville?”</p>
		<p class="pindent">The governor looked at him a little strangely.</p>
		<p class="pindent">“No,” he said.</p>
		<p class="pindent">“Reading?”</p>
		<p class="pindent">“No,” said the governor shortly.</p>
		<p class="pindent">Manfred frowned.</p>
		<p class="pindent">“Wherever it is, I’m ready,” he said.</p>
		<p class="pindent">He nodded to the attendant warder as he left and took an informal but cheery farewell of the governor on the deserted railway station where a solitary engine with brake van attached stood waiting.</p>
		<p class="pindent">“A special, I perceive,” he said.</p>
		<p class="pindent">“Good-bye, Manfred,” said the governor and offered his hand.</p>
		<p class="pindent">Manfred did not take it—and the Major flushed in the dark.</p>
		<p class="pindent">“I cannot take your hand,” said Manfred, “for two reasons. The first is that your excellent chief warder has handcuffed me, behind——”</p>
		<p class="pindent">“Never mind about the other reason,” said the governor with a little laugh, and then as he squeezed the prisoner’s arm he added, “I don’t wish the other man any harm, but if by chance that wonderful escape of yours materializes, I know a respected officer in the Prison Service who will not be heart-broken.”</p>
		<p class="pindent">Manfred nodded, and as he stepped into the train he said:</p>
		<p class="pindent">“That lady—if you see her, tell her I am gone.”</p>
		<p class="pindent">“I will—but I’m afraid I may not tell her where.”</p>
		<p class="pindent">“That is at your discretion,” said Manfred as the train moved off. The warders drew down the blinds, and Manfred composed himself to sleep.</p>
		<p class="pindent">He woke with the chief warder’s hand on his arm and stepped out on to the platform as the day was breaking. His quick eye searched the advertisement boards on the station. He would have done this ordinarily, because they would tell him where he was, supposing for some reason the authorities had wished to keep his destination a secret from him. But he had a particular interest in advertising just then. The station was smothered with the bills of a travelling cheap jack—an unusual class of advertisement for the austere notice boards of a railway station. Huge flaming posters that said “Everything is Right,” and in smaller type underneath “Up to-date.” Little bills that said, “Write to your cousin in London . . . and tell her that Gipsy Jack’s bargain,” etc. “Go by the book!” said another. Marching down the stairs he observed opposite the station yet further evidence of this extravagant cheap jack’s caprice, for there were big illuminated signs in evidence, all to the same effect. In the shuttered darkness of the cab, Manfred smiled broadly. There was really no limit to the ingenuity of Leon Gonsalez. Next morning when the governor of Chelmsford Gaol visited him, Manfred expressed his intention of writing a letter to his cousin—in London.</p>
		<hr class="tbk"/>
		<p class="pindent">“Did you see him?” asked Poiccart.</p>
		<p class="pindent">“Just a glimpse,” said Leon. He walked over to the window of the room and looked out. Right in front of him rose the grim façade of the gaol. He walked back to the table and poured himself out a cup of tea. It was not yet six o’clock, but he had been up the greater part of the night.</p>
		<p class="pindent">“The Home Secretary,” he said between gasps as he drank the scalding hot liquid, “is indiscreet in his correspondence and is generally a most careless man.”</p>
		<p class="pindent">It was à propos of Manfred’s coming.</p>
		<p class="pindent">“I have made two visits to the right honourable gentleman’s house in this past fortnight, and I am bursting with startling intelligence. Do you know that Willington, the President of the Board of Trade, has had an ‘affair,’ and that a junior Lord of the Admiralty drinks like a sponge, and the Chancellor hates the War Secretary, who will talk all the time, and——”</p>
		<p class="pindent">“Keeps a diary?” asked Poiccart, and the other nodded.</p>
		<p class="pindent">“A diary full of thousands of pounds’ worth of gossip, locked with a sixpenny-ha’penny lock. His house is fitted with the Magno-Sellie system of burglar alarms, and he keeps three servants.”</p>
		<p class="pindent">“You are almost encyclopædic,” said Poiccart.</p>
		<p class="pindent">“My dear Poiccart,” said Leon resentfully, “you have got a trick of accepting the most wonderful information from me without paying me the due of adopting the following flattering attitudes: primary, incredulous surprise; secondary, ecstatic wonder; tertiary, admiration blended with awe.”</p>
		<p class="pindent">Poiccart laughed outright: an unusual circumstance.</p>
		<p class="pindent">“I have ceased to wonder at your cleverness, illustrious,” he said, speaking in Spanish, the language these two men invariably used when alone.</p>
		<p class="pindent">“All these things are beyond me,” Poiccart went on, “yet no man can say for all my slow brain that I am a sluggard in action.”</p>
		<p class="pindent">Leon smiled.</p>
		<p class="pindent">The work of the last few weeks had fallen heavily on them both. It was no light task, the preparation of <span class="it">Three Months in Morocco</span>. The first word of every seventh paragraph formed the message that he had to convey to Manfred—and it was a long message. There was the task of printing it, arranging the immediate publication, the placing of the book in the list, and generally thrusting it under the noses of an unappreciative public. As sailors store lifebelts for possible contingencies, so, in every country had the Four Just Men stored the equipment of rescue against their need. Poiccart, paying many flying visits to the Midlands, brought back with him from time to time strange parts of machinery. The lighter he carried with his luggage, the heavier parts he smuggled into Chelmsford in a strongly-built motor-car.</p>
		<p class="pindent">The detached house facing the prison was fortunately for sale, and the agent who conducted the rapid negotiations that resulted in its transfer had let fall the information that the clients hoped to establish a garage on the Colchester Road that would secure a sensible proportion of the Essex motor traffic. The arrival of two rough-painted chassis supported this view of the new owners’ business. They were enterprising people, these new arrivals, and it was an open secret “on the road,” that Gipsy Jack, whose caravan was under distress, and in the hands of the bailiff, had found financial support at their hands. Albeit Jack protested vigorously at the ridiculous suggestion that he should open in Chelmsford at an unpropitious season, and sniffed contemptuously at the extravagant billing of the town. Nor did he approve of the wording of the posters, which struck him as being milder than the hilarious character of his business-entertainment called for.</p>
		<p class="pindent">“Them Heckfords are going to make a failure,” said Mr. Peter Sweeney in the bosom of his family. He occupied “Faith Home,” an ornate villa on the Colchester Road. Before his momentous conception of the “Rational Faithers,” it had borne the more imposing title of “Palace Lodge,” this by the way.</p>
		<p class="pindent">“They’ve got no business ability, and they’re a bit gone on the sherbet.” For a high-priest of a new cult, Peter’s language was neither pure nor refined. “And they haven’t got the common politeness of pigs,” he added ambiguously. “I took the petition there to-day,” Peter went on indignantly, “and the chap that come to the door! Oh, what a sight! Looked as if he’d been up all night, eyes red, face white, and all of a shake.”</p>
		<p class="pindent">“ ‘Good mornin’, Mr. Heckford,’ says I, ‘I’ve come about the petition.’</p>
		<p class="pindent">“ ‘What petition?’ says he.</p>
		<p class="pindent">“ ‘The petition for the poor creature now lyin’ in Chelmsford,’ says I, ‘under sentence of death—which is legal murder,’ I says.</p>
		<p class="pindent">“ ‘Go to the devil!’ he says; they were his exact words, ‘Go to the devil.’ I was that upset that I walked straight away from the door—he didn’t even ask me in—an’ just as I got to the bottom of the front garden, he shouts, ‘What do you want him reprieved for—hasn’t he left you a pot of money’?”</p>
		<p class="pindent">Mr. Peter Sweeney was very much agitated as he repeated this callous piece of cynicism.</p>
		<p class="pindent">“That idea,” said Peter solemnly and impressively, “Must Not be Allowed to Grow.”</p>
		<p class="pindent">It was to give the lie to the wicked suggestion that Peter arranged his daily demonstration, from twelve to two. There had been such functions before, “Mass” meetings with brass bands at the very prison gates, but they were feeble mothers’ meetings compared to these demonstrations on behalf of Manfred.</p>
		<p class="pindent">The memory of the daily “service” is too fresh in the minds of the public, and particularly the Chelmsford public, to need any description here. Crowds of three thousand people were the rule, and Peter’s band blared incessantly, whilst Peter himself grew hoarse from the effect of railing his denunciation of the barbarous methods of a mediæval system.</p>
		<p class="pindent">Heckford Brothers, the new motor-car firm, protested against the injury these daily paraders were inflicting on their business. That same dissipated man, looking more dissipated than ever, who had been so rude to him, called upon Peter and threatened him with injunctions. This merely had the effect of stiffening Peter Sweeney’s back, and next day the meeting lasted three hours.</p>
		<p class="pindent">In the prison, the pandemonium that went on outside penetrated even to the seclusion of Manfred’s cell, and he was satisfied.</p>
		<p class="pindent">The local police were loath to interfere and reopen the desperate quarrel that had centred around such demonstrations before.</p>
		<p class="pindent">So Peter triumphed, and the crowd of idlers that flocked to the midday gathering grew in proportion as the interest in the condemned man’s fate arose.</p>
		<p class="pindent">And the augmented band blared and the big drum boomed the louder and Rational Faith gained many new converts.</p>
		<p class="pindent">A sightseer, attracted by curiosity, was standing on the fringe of the crowd one day. He could not see the band from where he stood but he made a remarkable observation; it was nothing less than a gross reflection upon a valued member of the orchestra.</p>
		<p class="pindent">“That chap,” said this unknown critic, “is beating out of time—or else there’s two drums going.”</p>
		<p class="pindent">The man to whom he addressed his remarks listened attentively, and agreed.</p>
		<p class="pindent">The crowd had swayed back to the railings before the premises of the motor manufacturers, and as it dispersed—Peter’s party “processed” magnificently to the town before breaking up—one of the new tenants came to the door and stood, watching the melting crowd. He overheard this remark concerning the big drummer’s time, and it vexed him. When he came back to the sitting-room, where a pallid Poiccart lay supinely on a couch, he said:</p>
		<p class="pindent">“We must be careful,” and repeated the conversation.</p>
		<p class="pindent">Until six o’clock these men rested—as men must rest who have been working under a monstrous pressure of air—then they went to clear away the results of their working.</p>
		<p class="pindent">At midnight they ceased, and washed away the stains of their labours.</p>
		<p class="pindent">“Luckily,” said Poiccart, “we have many rooms to fill yet; the drawing-room can hold little more, the dining-room we need, the morning-room is packed. We must start upstairs to-morrow.”</p>
		<p class="pindent">As the work proceeded, the need for caution became more and more apparent; but no accident marred their progress, and three days before the date fixed for the execution, the two men, coming to their barely furnished living-room, looked at each other across the uncovered table that separated them, and sighed thankfully, for the work was almost finished.</p>
		<p class="pindent">“Those fellows,” said Mr. Peter Sweeney, “are not so Bad as I thought they was. One of ’em come to me to-day and Apologized. He was lookin’ better too, and offered to sign the petition.” Peter always gave you the impression in speaking that he was using words that began with capital letters.</p>
		<p class="pindent">“Pa,” said his son, who had a mind that dealt in material issues, “what are you going to do with Manfred’s money?”</p>
		<p class="pindent">His parent looked at him sternly.</p>
		<p class="pindent">“I shall Devote it to the Cause,” he said shortly.</p>
		<p class="pindent">“That’s you, ain’t it?” asserted the innocent child.</p>
		<p class="pindent">Peter disdained to answer.</p>
		<p class="pindent">“These young men,” he went on, “might do worse than they have done. They are more business-like than I thought. Clarker, the town electrician, tells me that they had got a power current in their works, they have got a little gas-engine too, and from the way one of them was handling a big car to-day on the London road, it strikes me they know something about the business of motor-car running.”</p>
		<p class="pindent">Gonsalez, coming back from a trial trip on his noisy car, had to report a disquieting circumstance.</p>
		<p class="pindent">“She’s here,” he said, as he was washing the grime from his hands.</p>
		<p class="pindent">Poiccart looked up from his work—he was heating something in a crucible over an electric stove.</p>
		<p class="pindent">“The Woman of Gratz?” he asked.</p>
		<p class="pindent">Leon nodded.</p>
		<p class="pindent">“That is natural,” Poiccart said, and went on with his experiment.</p>
		<p class="pindent">“She saw me,” said Leon calmly.</p>
		<p class="pindent">“Oh!” said the other, unconcerned. “Manfred said——”</p>
		<p class="pindent">“That she would betray no more—I believe that, and George asked us to be good to her, that is a command.”</p>
		<p class="pindent">(There was a great deal more in Manfred’s letter to “his cousin in London” than met the governor’s eye.)</p>
		<p class="pindent">“She is an unhappy woman,” said Gonsalez gravely; “it was pitiable to see her at Wandsworth, where she stood day after day with those tragic eyes of hers on the ugly gate of the prison; here, with the result of her work in sight, she must be suffering the tortures of the damned.”</p>
		<p class="pindent">“Then tell her,” said Poiccart.</p>
		<p class="pindent">“That——”</p>
		<p class="pindent">“That George will escape.”</p>
		<p class="pindent">“I thought of that. I think George would wish it.”</p>
		<p class="pindent">“The Red Hundred has repudiated her,” Leon went on. “We were advised of that yesterday; I am not sure that she is not under sentence. You remember Herr Schmidt, he of the round face? It was he who denounced her.”</p>
		<p class="pindent">Poiccart nodded and looked up thoughtfully.</p>
		<p class="pindent">“Schmidt—Schmidt,” he puzzled. “Oh yes—there is something against him, a cold-blooded murder, was it not?”</p>
		<p class="pindent">“Yes,” said Leon very quietly, and they did not speak again of Herr Schmidt of Prague. Poiccart was dipping thin glass rods into the seething, bubbling contents of the crucible, and Leon watched idly.</p>
		<p class="pindent">“Did she speak?” Poiccart asked after a long interval of silence.</p>
		<p class="pindent">“Yes.”</p>
		<p class="pindent">Another silence, and then Leon resumed:</p>
		<p class="pindent">“She was not sure of me—but I made her the sign of the Red Hundred. I could not speak to her in the open street. Falmouth’s people were in all probability watching her day and night. You know the old glove trick for giving the hour of assignation. Drawing on the glove slowly and stopping to admire the fit of one, two, or three fingers . . . so I signalled to her to meet me in three hours’ time.”</p>
		<p class="pindent">“Where?”</p>
		<p class="pindent">“At Wivenhoe—that was fairly simple too . . . imagine me leaning over the side of the car to demand of the willing bystanders how long it would take me to reach Wivenhoe—the last word loudly—would it take me three hours? Whilst they volunteered their counsel, I saw her signal of assent.”</p>
		<p class="pindent">Poiccart hummed as he worked.</p>
		<p class="pindent">“Well—are you going?” he asked.</p>
		<p class="pindent">“I am,” said the other, and looked at his watch.</p>
		<p class="pindent">After midnight, Poiccart, dozing in his chair, heard the splutter and the Gatling-gun explosions of the car as it turned into the extemporized garage.</p>
		<p class="pindent">“Well?” he asked as Leon entered.</p>
		<p class="pindent">“She’s gone,” said Gonsalez with a sigh of relief. “It was a difficult business, and I had to lie to her—we cannot afford the risk of betrayal. Like the remainder of the Red Hundred, she clings to the idea that we have thousands of people in our organization; she accepted my story of storming the prison with sheer brute force. She wanted to stay, but I told her that she would spoil everything—she leaves for the continent to-morrow.”</p>
		<p class="pindent">“She has no money, of course,” said Poiccart with a yawn.</p>
		<p class="pindent">“None—the Red Hundred has stopped supplies—but I gave her——”</p>
		<p class="pindent">“Naturally,” said Poiccart.</p>
		<p class="pindent">“It was difficult to persuade her to take it; she was like a mad thing between her fear of George, her joy at the news I gave her—and remorse.</p>
		<p class="pindent">“I think,” he went on seriously, “that she had an affection for George.”</p>
		<p class="pindent">Poiccart looked at him.</p>
		<p class="pindent">“You surprise me,” he said ironically, and went to bed.</p>
		<p class="pindent">Day found them working. There was machinery to be dismantled, a heavy open door to be fixed, new tires to be fitted to the big car. An hour before the midday demonstration came a knock at the outer door. Leon answered it and found a polite chauffeur. In the roadway stood a car with a solitary occupant.</p>
		<p class="pindent">The chauffeur wanted petrol; he had run himself dry. His master descended from the car and came forward to conduct the simple negotiation. He dismissed the mechanic with a word.</p>
		<p class="pindent">“There are one or two questions I would like to ask about my car,” he said distinctly.</p>
		<p class="pindent">“Come inside, sir,” said Leon, and ushered the man into the sitting-room.</p>
		<p class="pindent">He closed the door and turned on the fur-clad visitor.</p>
		<p class="pindent">“Why did you come?” he asked quickly; “it is terribly dangerous—for you.”</p>
		<p class="pindent">“I know,” said the other easily, “but I thought there might be something I could do—what is the plan?”</p>
		<p class="pindent">In a few words Leon told him, and the young man shivered.</p>
		<p class="pindent">“A gruesome experience for George,” he said.</p>
		<p class="pindent">“It’s the only way,” replied Leon, “and George has nerves like ice.”</p>
		<p class="pindent">“And after—you’re leaving that to chance?”</p>
		<p class="pindent">“You mean where shall we make for—the sea, of course. There is a good road between here and Clacton, and the boat lies snug between there and Walton.”</p>
		<p class="pindent">“I see,” said the young man, and he made a suggestion.</p>
		<p class="pindent">“Excellent—but you?” said Leon.</p>
		<p class="pindent">“I shall be all right?” said the cheerful visitor.</p>
		<p class="pindent">“By the way, have you a telegraph map of this part of the world?”</p>
		<p class="pindent">Leon unlocked a drawer and took out a folded paper.</p>
		<p class="pindent">“If you would arrange that,” he said, “I should be grateful.”</p>
		<p class="pindent">The man who called himself Courtlander marked the plan with a pencil.</p>
		<p class="pindent">“I have men who may be trusted to the very end,” he said. “The wires shall be cut at eight o’clock, and Chelmsford shall be isolated from the world.”</p>
		<p class="pindent">Then, with a tin of petrol in his hand, he walked back to his car.</p>
		<h2><span class="pageno" id="Page_298" title="298"/>CHAPTER XVI<br/>
		<span class="sub-head">THE EXECUTION</span></h2>
		<p class="pindent">If you pass through the little door that leads to the porter’s lodge (the door will be locked and bolted behind you) your conductor will pass you through yet another door into a yard that is guarded by the ponderous doors of the prison at the one end and by a big steel gate at the other. Through this gate you reach another courtyard, and bearing to the right, you come to a flight of stone steps that bring you to the governor’s tiny office. If you go straight along the narrow passage from which the office opens, descend a flight of stairs at the other end, through a well-guarded doorway, you come suddenly into the great hall of the prison. Here galleries run along both sides of the hall, and steel gangways and bridges span the width at intervals. Here, too, polished stairways criss-cross, and the white face of the two long walls of the hall are pitted with little black doors.</p>
		<p class="pindent">On the ground floor, the first cell on the right as you enter the hall from the governor’s office is larger and more commodious than its fellows. There is, too, a suspicion of comfort in the strip of matting that covers the floor, in the naked gaslight which flares in its wire cage by day and night, in the table and chair, and the plain comfortable bed. This is the condemned cell. A dozen paces from its threshold is a door that leads to another part of the yard, and a dozen more paces along the flagged pathway brings you to a little unpretentious one-storeyed house without windows, and a doorway sufficiently wide to allow two men to pass abreast. There is a beam where a rope may be made fast, and a trapdoor, and a brick-lined pit, coloured with a salmon-pink distemper.</p>
		<p class="pindent">From his cell, Manfred was an interested listener, as day by day the uproar of the demonstration before the gates increased.</p>
		<p class="pindent">He found in the doctor who visited him daily a gentleman of some wit. In a sense, he replaced the governor of Wandsworth as an intellectual companion, for the master of Chelmsford was a reserved man, impregnated with the traditions of the system. To the doctor, Manfred confided his private opinion of the “Rational Faithers.”</p>
		<p class="pindent">“But why on earth have you left them so much money?” asked the surprised medico.</p>
		<p class="pindent">“Because I dislike cranks and narrow, foolish people most intensely,” was the cryptic reply.</p>
		<p class="pindent">“This Sweeney——” he went on.</p>
		<p class="pindent">“How did you hear of Sweeney?” asked the doctor.</p>
		<p class="pindent">“Oh, one hears,” said Manfred carelessly. “Sweeney had an international reputation; besides,” he added, not moving a muscle of his face, “I know about everybody.”</p>
		<p class="pindent">“Me, for instance?” challenged the man of medicine.</p>
		<p class="pindent">“You,” repeated Manfred wisely. “From the day you left Clifton to the day you married the youngest Miss Arbuckle of Chertsey.”</p>
		<p class="pindent">“Good Lord!” gasped the doctor.</p>
		<p class="pindent">“It isn’t surprising, is it,” explained Manfred, “that for quite a long time I have taken an interest in the various staffs of the prisons within reach of London?”</p>
		<p class="pindent">“I suppose it isn’t,” said the other. None the less he was impressed.</p>
		<p class="pindent">Manfred’s life in Chelmsford differed in a very little degree from his life in Wandsworth.</p>
		<p class="pindent">The routine of prison life remained the same: the daily exercises, the punctilious visits of governor, doctor and chaplain.</p>
		<p class="pindent">On one point Manfred was firm. He would receive no spiritual ministrations, he would attend no service. He made his position clear to the scandalized chaplain.</p>
		<p class="pindent">“You do not know to what sect I am attached,” he said, “because I have refused to give any information upon that point. I feel sure you have no desire to proselytise or convert me from my established beliefs.”</p>
		<p class="pindent">“What are your beliefs?” asked the chaplain.</p>
		<p class="pindent">“That,” said Manfred, “is my own most secret knowledge, and which I do not intend sharing with any man.”</p>
		<p class="pindent">“But you cannot die like a heathen,” said the clergyman in horror.</p>
		<p class="pindent">“Point of view is everything,” was the calm rejoinder, “and I am perfectly satisfied with the wholesomeness of my own; in addition to which,” he added, “I am not going to die just yet, and being aware of this, I shrink from accepting from good men the sympathy and thought which I do not deserve.”</p>
		<p class="pindent">To the doctor he was a constant source of wonder, letting fall surprising items of news mysteriously acquired.</p>
		<p class="pindent">“Where he gets his information from, puzzles me, sir,” he confessed to the governor. “The men who are guarding him——”</p>
		<p class="pindent">“Are above suspicion,” said the governor promptly.</p>
		<p class="pindent">“He gets no newspapers?”</p>
		<p class="pindent">“No, only the books he requires. He expressed a desire the other day for <span class="it">Three Months in Morocco</span>, said he had half finished it when he was at Wandsworth, and wanted to read it again to ‘make sure’—so I got it.”</p>
		<p class="pindent">Three days before the date fixed for the execution, the governor had informed Manfred that, despite the presentation of a petition, the Home Secretary saw no reason for advising the remission of the sentence.</p>
		<p class="pindent">“I never expected a reprieve,” he replied without emotion.</p>
		<p class="pindent">He spent much of his time chatting with the two warders. Strict sense of duty forced them to reply in monosyllables, but he interested them keenly with his talk of the strange places of the world. As far as they could, they helped him pass the time, and he appreciated their restricted tightness.</p>
		<p class="pindent">“You are named Perkins,” he said one day.</p>
		<p class="pindent">“Yes,” said the warder.</p>
		<p class="pindent">“And you’re Franklin,” he said to the other, and the man replied in the affirmative. Manfred nodded.</p>
		<p class="pindent">“When I am at liberty,” he said, “I will make you some recompense for your exemplary patience.”</p>
		<p class="pindent">At exercise on the Monday—Tuesday was the fatal day fixed by the High Sheriff—he saw a civilian walking in the yard and recognized him, and on his return to his cell he requested to see the governor.</p>
		<p class="pindent">“I would like to meet Mr. Jessen,” he said when the officer came, and the governor demurred.</p>
		<p class="pindent">“Will you be good enough to refer my request to the Home Secretary by telegraph?” asked Manfred, and the governor promised that he would.</p>
		<p class="pindent">To his surprise, an immediate reply gave the necessary permission.</p>
		<p class="pindent">Jessen stepped into the cell and nodded pleasantly to the man who sat on the edge of the couch.</p>
		<p class="pindent">“I wanted to speak to you, Jessen,” Manfred said, and motioned him to a seat. “I wanted to put the business of Starque right, once and for all.” Jessen smiled.</p>
		<p class="pindent">“That was all right—it was an order signed by the Czar and addressed personally to me—I could do no less than hang him,” he said.</p>
		<p class="pindent">“Yet you may think,” Manfred went on, “that we took you for this work because——”</p>
		<p class="pindent">“I know why I was taken,” said the quiet Jessen. “Starque and François were within the law, condemned by the law, and you strike only at those the law has missed.”</p>
		<p class="pindent">Then Manfred inquired after the Guild, and Jessen brightened.</p>
		<p class="pindent">“The Guild is flourishing,” he said cheerfully. “I am now converting the luggage thieves—you know, the men who haunt railway stations.”</p>
		<p class="pindent">“Into——?” asked the other.</p>
		<p class="pindent">“The real thing—the porters they sometimes impersonate,” said the enthusiast, and added dolefully, “It’s terribly uphill business though, getting characters for the men who want to go straight and have only a ticket of leave to identify them.”</p>
		<p class="pindent">As he rose to go, Manfred shook hands.</p>
		<p class="pindent">“Don’t lose heart,” he said.</p>
		<p class="pindent">“I shall see you again,” said Jessen, and Manfred smiled.</p>
		<p class="pindent">Again, if you grow weary of that repetition “Manfred smiled,” remember that the two words best describe his attitude in those dreadful days in Chelmsford.</p>
		<p class="pindent">There was no trace of flippancy in his treatment of the oppressing situation. His demeanour on the occasions when he met the chaplain was one to which the most sensitive could take no exception, but the firmness was insuperable.</p>
		<p class="pindent">“It is impossible to do anything with him,” said the despairing minister. “I am the veriest child in his hands. He makes me feel like a lay preacher interviewing Socrates.”</p>
		<p class="pindent">There was no precedent for the remarkable condition of affairs, and finally, at Manfred’s request, it was decided to omit the ceremony of the religious service altogether.</p>
		<p class="pindent">In the afternoon, taking his exercise, he lifted his eyes skyward, and the warders, following his gaze, saw in the air a great yellow kite, bearing a banner that advertised some brand or other of motor tires.</p>
		<p class="pindent">“Yellow kite, all right,” he improvised, and hummed a tune as he marched round the stone circle.</p>
		<p class="pindent">That night, after he had retired to rest, they took away his prison clothes and returned the suit in which he had been arrested. He thought he heard the measured tramping of feet as he dozed, and wondered if the Government had increased the guard of the prison. Under his window the step of the sentry sounded brisker and heavier.</p>
		<p class="pindent">“Soldiers,” he guessed, and fell asleep.</p>
		<p class="pindent">He was accurate in his surmise. At the eleventh hour had arisen a fear of rescue, and half a battalion of guards had arrived by train in the night and held the prison.</p>
		<p class="pindent">The chaplain made his last effort, and received an unexpected rebuff, unexpected because of the startling warmth with which it was delivered.</p>
		<p class="pindent">“I refuse to see you,” stormed Manfred. It was the first exhibition of impatience he had shown.</p>
		<p class="pindent">“Have I not told you that I will not lend myself to the reduction of a sacred service to a farce? Can you not understand that I must have a very special reason for behaving as I do, or do you think I am a sullen boor rejecting your kindness out of pure perversity?”</p>
		<p class="pindent">“I did not know what to think,” said the chaplain sadly, and Manfred’s voice softened as he replied:</p>
		<p class="pindent">“Reserve your judgment for a few hours—then you will know.”</p>
		<p class="pindent">The published accounts of that memorable morning are to the effect that Manfred ate very little, but the truth is that he partook of a hearty breakfast, saying, “I have a long journey before me, and need my strength.”</p>
		<p class="pindent">At five minutes to eight a knot of journalists and warders assembled outside the cell door, a double line of warders formed across the yard, and the extended line of soldiers that circled the prison building stood to attention. At a minute to eight came Jessen with the straps of office in his hand. Then with the clock striking the hour, the governor beckoning Jessen, entered the cell.</p>
		<p class="pindent">Simultaneously and in a dozen different parts of the country, the telegraph wires which connect Chelmsford with the rest of the world were cut.</p>
		<p class="pindent">It was a tragic procession, robbed a little of its horror by the absence of the priest, but sufficiently dreadful. Manfred, with strapped hands, followed the governor, a warder at each arm, and Jessen walking behind. They guided him to the little house without windows and stood him on a trap and drew back, leaving the rest to Jessen. Then, as Jessen put his hand to his pocket, Manfred spoke.</p>
		<p class="pindent">“Stand away for a moment,” he said; “before the rope is on my neck I have something to say,” and Jessen stood back. “It is,” said Manfred slowly, “farewell!”</p>
		<p class="pindent">As he spoke he raised his voice, and Jessen stooped to pick up the coil of rope that dragged on the floor. Then without warning, before the rope was raised, or any man could touch him, the trap fell with a crash and Manfred shot out of sight.</p>
		<p class="pindent">Out of sight indeed, for from the pit poured up a dense volume of black smoke, that sent the men at the edge reeling and coughing backwards to the open air.</p>
		<p class="pindent">“What is it? What is it?” a frantic official struggled through the press at the door and shouted an order.</p>
		<p class="pindent">“Quick! the fire hose!”</p>
		<p class="pindent">The clanging of a bell sent the men to their stations. “He is in the pit,” somebody cried, but a man came with a smoke helmet and went down the side. He was a long time gone, and when he returned he told his story incoherently.</p>
		<p class="pindent">“The bottom of the pit’s been dug out—there’s a passage below and a door—the smoke—I stopped that, it’s a smoke cartridge!”</p>
		<p class="pindent">The chief warder whipped a revolver from his holster.</p>
		<p class="pindent">“This way,” he shouted, and went down the dangling rope hand over hand.</p>
		<p class="pindent">It was dark, but he felt his way; he slipped down the sharp declivity where the tunnel dipped beneath the prison wall and the men behind him sprawled after him. Then without warning he ran into an obstacle and went down bruised and shaken.</p>
		<p class="pindent">One of the last men down had brought a lamp, and the light of it came flickering along the uneven passage. The chief warder shouted for the man to hurry.</p>
		<p class="pindent">By the light he saw that what confronted him was a massive door made of unpainted deal and clamped with iron. A paper attracted his attention. It was fastened to the door, and he lifted the lantern to read it:</p>
		<p class="pindent">“The tunnel beyond this point is mined.”</p>
		<p class="pindent">That was all it said.</p>
		<p class="pindent">“Get back to the prison,” ordered the warder sharply. Mine or no mine, he would have gone on, but he saw that the door was well nigh impregnable.</p>
		<p class="pindent">He came back to the light stained with clay and sweating with his exertions.</p>
		<p class="pindent">“Gone!” he reported curtly; “if we can get the men out on the roads and surround the town——”</p>
		<p class="pindent">“That has been done,” said the governor, “but there’s a crowd in front of the prison, and we’ve lost three minutes getting through.”</p>
		<p class="pindent">He had a grim sense of humour, this fierce silent old man, and he turned on the troubled chaplain.</p>
		<p class="pindent">“I should imagine that you know why he didn’t want the service now?”</p>
		<p class="pindent">“I know,” said the minister simply, “and knowing, I am grateful.”</p>
		<hr class="tbk"/>
		<p class="pindent">Manfred felt himself caught in a net, deft hands loosened the straps at his wrists and lifted him to his feet. The place was filled with the pungent fumes of smoke.</p>
		<p class="pindent">“This way.”</p>
		<p class="pindent">Poiccart, going ahead, flashed the rays of his electric lamp over the floor. They took the slope with one flying leap, and stumbled forward as they landed; reaching the open door, they paused whilst Leon crashed it closed and slipped the steel bolts into their places.</p>
		<p class="pindent">Poiccart’s lamp showed the smoothly cut sides of the tunnel, and at the other end they had to climb the débris of dismantled machinery.</p>
		<p class="pindent">“Not bad,” said Manfred, viewing the work critically. “The ‘Rational Faithers’ were useful,” he added. Leon nodded.</p>
		<p class="pindent">“But for their band you could have heard the drills working in the prison,” he said breathlessly.</p>
		<p class="pindent">Up a ladder at the end they raced, into the earth strewn “dining-room” through the passage, inches thick with trodden clay.</p>
		<p class="pindent">Leon held the thick coat for him and he slipped into it. Poiccart started the motor.</p>
		<p class="pindent">“Right!” They were on the move thumping and jolting through a back lane that joined the main road five hundred yards below the prison.</p>
		<p class="pindent">Leon, looking back, saw the specks of scarlet struggling through the black crowds at the gates. “Soldiers to hold the roads,” he said; “we’re just in time—let her rip, Poiccart.”</p>
		<p class="pindent">It was not until they struck the open country that Poiccart obeyed, and then the great racer leapt forward, and the rush of wind buffeted the men’s faces with great soft blows.</p>
		<p class="pindent">Once in the loneliest part of the road they came upon telegraph wires that trailed in the hedge.</p>
		<p class="pindent">Leon’s eyes danced at the sight of it.</p>
		<p class="pindent">“If they’ve cut the others, the chase is over,” he said; “they’ll have cars out in half an hour and be following us; we are pretty sure to attract attention, and they’ll be able to trace us.”</p>
		<p class="pindent">Attract attention they certainly did, for leaving Colchester behind, they ran into a police trap, and a gesticulating constable signalled them to stop.</p>
		<p class="pindent">They left him behind in a thick cloud of dust. Keeping to the Clacton road, they had a clear run till they reached a deserted strip where a farm wagon had broken down and blocked all progress.</p>
		<p class="pindent">A grinning wagoner saw their embarrassment.</p>
		<p class="pindent">“You cairn’t pass here, mister,” he said gleefully, “and there ain’t another road for two miles back.”</p>
		<p class="pindent">“Where are your horses?” asked Leon quickly.</p>
		<p class="pindent">“Back to farm,” grinned the man.</p>
		<p class="pindent">“Good,” said Leon. He looked round, there was nobody in sight.</p>
		<p class="pindent">“Go back there with the car,” he said, and signalled Poiccart to reverse the engine.</p>
		<p class="pindent">“What for?”</p>
		<p class="pindent">Leon was out of the car, walking with quick steps to the lumbering wreck in the road.</p>
		<p class="pindent">He stooped down, made a swift examination, and thrust something beneath the huge bulk. He lit a match, steadied the flame, and ran backward, clutching the slow-moving yokel and dragging him with him.</p>
		<p class="pindent">“ ’Ere, wot’s this?” demanded the man, but before he could reply there was a deafening crash, like a clap of thunder, and the air was filled with wreckage.</p>
		<p class="pindent">Leon made a second examination and called the car forward.</p>
		<p class="pindent">As he sprang into his seat he turned to the dazed rustic.</p>
		<p class="pindent">“Tell your master that I have taken the liberty of dynamiting his cart,” he said; and then, as the man made a movement as if to clutch his arm, Leon gave him a push which sent him flying, and the car jolted over the remainder of the wagon.</p>
		<p class="pindent">The car turned now in the direction of Walton, and after a short run, turned sharply toward the sea.</p>
		<hr class="tbk"/>
		<p class="pindent">Twenty minutes later two cars thundered along the same road, stopping here and there for the chief warder to ask the question of the chance-met pedestrian.</p>
		<p class="pindent">They too swung round to the sea and followed the cliff road.</p>
		<p class="pindent">“Look!” said a man.</p>
		<p class="pindent">Right ahead, drawn up by the side of the road, was a car. It was empty.</p>
		<p class="pindent">They sprang out as they reached it—half a dozen warders from each car. They raced across the green turf till they came to the sheer edge of the cliff.</p>
		<p class="pindent">There was no sign of the fugitive.</p>
		<p class="pindent">The serene blue of sea was unbroken, save where, three miles away, a beautiful white steam yacht was putting out to sea.</p>
		<p class="pindent">Attracted by the appearance of the warders, a little crowd came round them.</p>
		<p class="pindent">“Yes,” said a wondering fisherman, “I seed ’em, three of ’em went out in one of they motor boats that go like lightenin’—they’re out o’ sight by now.”</p>
		<p class="pindent">“What ship is that?” asked the chief warder quickly and pointed to the departing yacht.</p>
		<p class="pindent">The fisherman removed his pipe and answered: “That’s the Royal Yacht.”</p>
		<p class="pindent">“What Royal Yacht?”</p>
		<p class="pindent">“The Prince of the Escorials,” said the fisherman impressively.</p>
		<p class="pindent">The chief warder groaned.</p>
		<p class="pindent">“Well, they can’t be on <span class="it">her</span>!” he said.</p>
